name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (Full NTIA + BSI V2 Compliance)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    name: Fetch top 50 IoT GitHub repositories (${{ github.event.inputs.language }})
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Fetch top 50 IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "ðŸ”Ž Fetching top 50 IoT repositories in $LANG..."
          REPOS=$(gh api "/search/repositories" \
            --method GET \
            -F q="IoT in:name,description language:$LANG" \
            -F sort=stars \
            -F order=desc \
            -F per_page=50 \
            -q '.items[].full_name' || true)
          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "ðŸ“¦ Found $(echo "$JSON_ARRAY" | jq 'length') repositories."
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  sbom_scan:
    name: SBOM Scan + Enrichment + NTIA/BSI V2 Compliance
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq uuid-runtime python3-pip coreutils curl
          pip install --no-cache-dir conan cyclonedx-bom

      - name: Checkout repository
        id: checkout
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          path: project-src
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Detect Conan profile if needed
        if: steps.checkout.outcome == 'success'
        run: |
          conan profile detect --force || true

      - name: Run Trivy SBOM scan
        if: steps.checkout.outcome == 'success'
        uses: aquasecurity/trivy-action@0.25.0
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln
          output: project-src/trivy-report.json
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM

      - name: Check SBOM existence
        id: sbom_exists
        run: |
          [ -f "project-src/trivy-report.json" ] && echo "sbom_exists=true" >> $GITHUB_OUTPUT || echo "sbom_exists=false" >> $GITHUB_OUTPUT

      - name: Generate CycloneDX Dependency SBOM
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          cyclonedx-bom -o project-src/deps.bom.json -e -i project-src || echo "âš ï¸ Dependency SBOM generation failed."

      - name: Merge Trivy SBOM with Dependency SBOM
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          SBOM="project-src/trivy-report.json"
          DEPS="project-src/deps.bom.json"
          if [ -s "$DEPS" ]; then
            jq -s '.[0] * .[1]' "$SBOM" "$DEPS" > project-src/merged-sbom.json
            mv project-src/merged-sbom.json "$SBOM"
          else
            echo "âš ï¸ No dependency SBOM to merge."
          fi

      - name: Enrich SBOM metadata and components (licenses, URI, hash)
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          SBOM="project-src/trivy-report.json"
          TMP="project-src/enriched-sbom.json"

          REPO="${{ matrix.repo }}"
          SUPPLIER="${REPO%%/*}"
          REPO_URL="https://github.com/${REPO}"
          VERSION=$(git -C project-src describe --tags --always 2>/dev/null || echo "unknown")
          HASH=$(git -C project-src rev-parse HEAD 2>/dev/null || echo "unknown")

          jq --arg supplier "$SUPPLIER" \
             --arg version "$VERSION" \
             --arg vcs "$REPO_URL" \
             --arg hash "$HASH" \
          '
          .components |= map(
            .licenses = (.licenses // [{"license": {"id": "NOASSERTION"}}]) |
            .properties = (.properties // []) + [
              {"name": "source_code_uri", "value": $vcs},
              {"name": "source_hash", "value": $hash}
            ] |
            .supplier = {"name": $supplier} |
            .version = $version |
            .externalReferences += [{"type": "vcs", "url": $vcs}]
          ) |
          .metadata.properties += [
            {"name": "sbom_source_repo", "value": $vcs},
            {"name": "generated_by", "value": "GitHub Actions SBOM Workflow"},
            {"name": "commit_hash", "value": $hash}
          ]
          ' "$SBOM" > "$TMP" && mv "$TMP" "$SBOM"

      - name: Inject SHA-256 hash for source files (safe)
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          SBOM="project-src/trivy-report.json"
          TMP="project-src/tmp sbom.json"

          cp "$SBOM" "$TMP"
          find project-src -type f \( -name "*.c" -o -name "*.cpp" -o -name "*.h" -o -name "*.py" -o -name "*.js" \) | head -n 100 | \
          while read -r SRC; do
            HASH=$(sha256sum "$SRC" | awk '{print $1}')
            REL_PATH=$(realpath --relative-to=project-src "$SRC" || echo "$SRC")

            jq --arg rel "$REL_PATH" --arg h "$HASH" '
              .components |= map(
                if (.properties // [] | any(.name == "file_hash")) then .
                else .properties += [{"name": "file_hash", "value": $h}]
                end
              )
            ' "$TMP" > project-src/tmp2.json && mv project-src/tmp2.json "$TMP"
          done

          mv "$TMP" "$SBOM"
          echo "ðŸŸ¢ File hash injection complete (best effort)."

      - name: NTIA Compliance Check
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          docker run --rm -v "$PWD/project-src":/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance --ntia /project-src/trivy-report.json \
            > project-src/compliance_NTIA.json

      - name: BSI V2 Compliance Check
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          docker run --rm -v "$PWD/project-src":/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance --bsi-v2 /project-src/trivy-report.json \
            > project-src/compliance_BSI.json

      - name: Score SBOM
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          docker run --rm -v "$PWD/project-src":/project-src \
            ghcr.io/interlynk-io/sbomqs:latest score /project-src/trivy-report.json --json \
            > project-src/score_evaluation.json

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME="${{ matrix.repo }}"
          echo "name=${SAFE_NAME//\//_}" >> "$GITHUB_OUTPUT"

      - name: Upload SBOM reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn

  # ---------------------------------------------------------
  # 3. AGGREGATE RESULTS
  # ---------------------------------------------------------
  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python and pandas
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate SBOMQS JSON results
        run: |
          python3 << 'EOF'
          import json, glob, pandas as pd, os

          def load_json(path):
              try:
                  with open(path) as f:
                      return json.load(f)
              except:
                  return None

          rows = []
          for f in glob.glob("results/**/score_evaluation.json", recursive=True):
              repo = os.path.basename(os.path.dirname(f))
              data = load_json(f)
              if data:
                  data["repo"] = repo
                  rows.append(data)

          df = pd.json_normalize(rows)
          df.to_csv("sbomqs_summary.csv", index=False)
          print(f"ðŸ“Š Aggregated {len(rows)} score results.")
          EOF

      - name: Upload summary report
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
