name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (Full NTIA + BSI V2 Compliance)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ---------------------------------------------------------
  # 1. FETCH TOP IoT REPOSITORIES
  # ---------------------------------------------------------
  fetch_top_repos:
    name: Fetch top 50 IoT GitHub repositories (${{ github.event.inputs.language }})
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch top 50 IoT repositories
        id: fetch
        env:
          GH_TOKEN: ${{ github.token }}
          LANG: ${{ github.event.inputs.language }}
        run: |
          echo "Fetching top 50 IoT-related repositories written in $LANG..."
          REPOS=$(gh api /search/repositories \
            --method GET \
            -F q="IoT language:$LANG fork:false archived:false" \
            -F sort=stars -F order=desc -F per_page=50 \
            --jq '.items[].full_name')
          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> "$GITHUB_OUTPUT"

  # ---------------------------------------------------------
  # 2. SBOM SCAN + ENRICHMENT + COMPLIANCE
  # ---------------------------------------------------------
  sbom_scan:
    name: SBOM Scan + Enrichment + NTIA/BSI V2 Compliance
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}
    continue-on-error: true

    steps:
      - name: Setup environments
        run: |
          sudo apt-get update && sudo apt-get install -y jq uuid-runtime python3-pip coreutils
          curl -sSfL https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64 > /usr/local/bin/cosign
          chmod +x /usr/local/bin/cosign
          pip install conan
          echo "ðŸ”§ Environments ready (Cosign, Conan, jq, Python)."

      - name: Checkout repository
        id: checkout
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          path: project-src
          fetch-depth: 0
          token: ${{ secrets.MY_PERSONAL_TOKEN || github.token }}

      - name: Conan setup
        if: steps.checkout.outcome == 'success'
        run: |
          conan profile detect --force

      - name: Run Trivy SBOM scan
        if: steps.checkout.outcome == 'success'
        uses: aquasecurity/trivy-action@0.25.0
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln
          output: project-src/trivy-report.json
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM
          timeout: 10m

      - name: Check SBOM exists
        id: sbom_exists
        run: |
          SBOM="project-src/trivy-report.json"
          echo "sbom_exists=$(if [ -f "$SBOM" ]; then echo true; else echo false; fi)" >> $GITHUB_OUTPUT

      # ---------------------------------------------------------
      # SBOM ENRICHMENT
      # ---------------------------------------------------------
      - name: Enrich SBOM metadata and components (licenses, hashes, source data)
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          SBOM="project-src/trivy-report.json"
          TMP="project-src/enriched-sbom.json"

          REPO="${{ matrix.repo }}"
          SUPPLIER="${REPO%%/*}"
          VCS_URL="https://github.com/${REPO}"
          VERSION=$(git -C project-src describe --tags --always 2>/dev/null || echo "unknown")
          HASH=$(git -C project-src rev-parse HEAD 2>/dev/null || echo "unknown")

          jq --arg supplier "$SUPPLIER" \
             --arg version "$VERSION" \
             --arg vcs "$VCS_URL" \
             --arg hash "$HASH" \
            '
            .components |= map(
              .supplier = {"name": $supplier} |
              .version = $version |
              .licenses = (
                if (.licenses | type == "array") then
                  .licenses
                else
                  [{"license": {"id": "NOASSERTION"}}]
                end
              ) |
              .properties += [
                {"name": "source_code_uri", "value": $vcs},
                {"name": "source_hash", "value": $hash},
                {"name": "declared_license", "value": (.licenses[0].license.id // "NOASSERTION")},
                {"name": "concluded_license", "value": (.licenses[0].license.id // "NOASSERTION")}
              ]
            ) |
            .metadata.properties += [
              {"name": "sbom_build_process", "value": "GitHub Actions via Trivy & cyclonedx"},
              {"name": "sbom_with_bomlinks", "value": "true"},
              {"name": "sbom_with_signature", "value": "false"}
            ] |
            .metadata.bomLinks += [{"rel": "vcs", "href": $vcs}]
            ' "$SBOM" > "$TMP" && mv "$TMP" "$SBOM"

      - name: Add SHA256 hash to components (match source paths where possible)
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          SBOM="project-src/trivy-report.json"
          TMP="project-src/tmp_sbom.json"
          cp "$SBOM" "$TMP"

          find project-src -type f | head -n 50 | while read -r SRC; do
            HASH=$(sha256sum "$SRC" | awk '{print $1}')
            RELPATH=$(realpath --relative-to=project-src "$SRC")
            jq --arg rel "$RELPATH" --arg hash "$HASH" '
              .components |= map(
                if (.properties // [] | map(.value) | .[] | contains($rel)) then
                  .properties += [{"name": "source_code_hash", "value": $hash}]
                else
                  .
                end
              )
            ' "$TMP" > project-src/tmp2.json && mv project-src/tmp2.json "$TMP"
          done

          mv "$TMP" "$SBOM"
          echo "ðŸŸ¢ Hash injection complete."

      # ---------------------------------------------------------
      # SIGN SBOM
      # ---------------------------------------------------------
      - name: Sign SBOM with Cosign
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          if [ -z "${COSIGN_PRIVATE_KEY}" ]; then
            echo "âš ï¸ Cosign key not found. Skipping signing."
            exit 0
          fi

          SBOM="project-src/trivy-report.json"
          SIGNATURE="project-src/trivy-report.sig"
          echo "${COSIGN_PRIVATE_KEY}" | base64 --decode > cosign.key

          cosign sign-blob \
            --key cosign.key \
            "$SBOM" \
            --output-signature "$SIGNATURE" \
            --yes

          jq '.metadata.properties += [{"name": "sbom_with_signature", "value": "true"}]' \
            "$SBOM" > project-src/signed-sbom.json && mv project-src/signed-sbom.json "$SBOM"

          echo "ðŸ” SBOM signed successfully."

      # ---------------------------------------------------------
      # COMPLIANCE CHECKS
      # ---------------------------------------------------------
      - name: Compliance SBOM NTIA
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --ntia /project-src/trivy-report.json > project-src/compliance_NTIA.json

      - name: Compliance SBOM BSI
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --bsi-v2 /project-src/trivy-report.json > project-src/compliance_BSI.json

      - name: Score SBOM
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest score \
            /project-src/trivy-report.json --json > project-src/score_evaluation.json

      # ---------------------------------------------------------
      # DIAGNOSTICS & ARTIFACTS
      # ---------------------------------------------------------
      - name: Diagnostic:Print zero-score fields
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          for FILE in project-src/compliance_*.json; do
            echo "ðŸ“˜ Checking $(basename "$FILE")..."
            jq -r '. | to_entries[] | select(.value == 0) | .key' "$FILE" || true
          done

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME="${{ matrix.repo }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "name=$SAFE_NAME" >> "$GITHUB_OUTPUT"

      - name: Upload SBOM reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: |
            project-src/*.json
            project-src/*.sig
          if-no-files-found: warn

  # ---------------------------------------------------------
  # 3. AGGREGATE RESULTS
  # ---------------------------------------------------------
  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python + Pandas
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate all JSON results
        run: |
          python3 <<'EOF'
          import json, glob, pandas as pd, os

          def load_json_safe(path):
              try:
                  with open(path) as f:
                      return json.load(f)
              except Exception:
                  return None

          records = []
          for path in glob.glob("results/**/score_evaluation.json", recursive=True):
              repo = os.path.basename(os.path.dirname(path))
              data = load_json_safe(path)
              if data:
                  data["repository"] = repo
                  records.append(data)

          df = pd.json_normalize(records)
          df.to_csv("sbomqs_summary.csv", index=False)
          print(f"ðŸ“ Aggregated SBOMQS summary with {len(records)} records")
          EOF

      - name: Upload aggregated summary
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
