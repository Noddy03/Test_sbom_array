name: Top Repos SBOM + Scan

on:
  workflow_dispatch:
    inputs:
      src_type:
        description: 'Project Type (java, python, dotnet, cpp, c++)'
        required: false
        default: 'c++'
      upstream_artifacts:
        description: 'Optional: Repository with existing SBOM artifacts to fetch'
        required: false

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.set_output.outputs.repo_list }}
    steps:
      - name: Install GitHub CLI & jq
        run: |
          sudo apt update
          sudo apt install -y gh jq

      - name: Authenticate GH CLI
        run: gh auth login --with-token <<< "${GH_TOKEN}"
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

      - name: Fetch top 100 repositories with >5000 stars
        id: set_output
        run: |
          echo "Fetching top 100 repositories with >5000 stars..."
          REPOS=$(gh api search/repositories -q "stars:>5000" -F per_page=100 --jq '.items[].full_name')
          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  build_and_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    strategy:
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}
    steps:
      # -----------------------------
      # CHECKOUT SOURCE REPO
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ secrets.PERSONAL_TOKEN }}
          path: project-src

      # -----------------------------
      # OPTIONAL: Fetch upstream SBOM
      # -----------------------------
      - name: Download upstream SBOM artifacts
        if: ${{ github.event.inputs.upstream_artifacts != '' }}
        uses: actions/download-artifact@v4
        with:
          repository: ${{ github.event.inputs.upstream_artifacts }}
          path: upstream-sbom
          token: ${{ secrets.PERSONAL_TOKEN }}

      # -----------------------------
      # SETUP ENVIRONMENT
      # -----------------------------
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -----------------------------
      # INSTALL CONAN
      # -----------------------------
      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install conan
          conan profile detect --force

      # -----------------------------
      # GENERATE CONAN LOCKFILE
      # -----------------------------
      - name: Checkout Conan repository
        uses: actions/checkout@v4
        with:
          repository: 'Noddy03/Conan_Trivy_full_SBOM_scan'
          ref: 'main'
          token: ${{ secrets.PERSONAL_TOKEN }}
          path: conan-src

      - name: Generate Conan lockfile
        run: |
          conan lock create conanfile.py --lockfile-out=conan.lock
        working-directory: conan-src

      - name: Copy Conan lockfile to source
        run: cp conan-src/conan.lock project-src/conan.lock

      # -----------------------------
      # RUN TRIVY SBOM SCAN
      # -----------------------------
      - name: Run Trivy SBOM generation and vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln
          output: project-src/trivy-report.json
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM

      # -----------------------------
      # COMPLIANCE & SCORING
      # -----------------------------
      - name: Compliance SBOM NTIA
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --ntia /project-src/trivy-report.json > project-src/compliance_NTIA.json

      - name: Compliance SBOM BSI
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --bsi-v2 /project-src/trivy-report.json > project-src/compliance_BSI.json

      - name: Score SBOM
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest score \
            /project-src/trivy-report.json --json > project-src/score_evaluation.json

      # -----------------------------
      # UPLOAD ALL SBOMs
      # -----------------------------
      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME="${{ matrix.repo }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SBOMs (including upstream)
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: |
            project-src/*.json
            upstream-sbom/**/*.json
          if-no-files-found: warn

env:
  GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
