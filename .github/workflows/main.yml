name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (NTIA + BSI V2)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  # ------------------------------------------------------------------
  # 1. FETCH TOP REPOS — SAFE JSON OUTPUT
  # ------------------------------------------------------------------
  fetch_top_repos:
    name: Fetch top IoT repositories
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Fetch top IoT repositories (topic:IoT)
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          echo "Searching IoT repos using language: $LANG"

          RAW_Q="topic:IoT language:\"$LANG\" fork:false archived:false"

          REPOS=$(gh api -X GET /search/repositories \
            --raw-field q="$RAW_Q" \
            --raw-field sort=stars \
            --raw-field order=desc \
            --raw-field per_page=40 \
            --jq '.items[].full_name'
          )

          echo "Found repositories:"
          echo "$REPOS"

          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')

          echo "repo_list=\"$JSON_ARRAY\"" >> $GITHUB_OUTPUT

  # ------------------------------------------------------------------
  # 2. SBOM SCAN — TRIVY + CONAN + GH LICENSE (NO MERGING)
  # ------------------------------------------------------------------
  sbom_scan:
    name: SBOM Scan
    needs: fetch_top_repos
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJson(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          path: project-src

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y trivy jq python3-pip python3-venv unzip
          pip install conan

      # ----------------------------------------------
      # GitHub API License Fetch
      # ----------------------------------------------
      - name: Fetch GitHub License
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set +e
          gh api "/repos/${{ matrix.repo }}/license" \
            --jq '{repo: .repository?.full_name, license: .license}' \
            > project-src/github-license.json || echo '{"license":"UNKNOWN"}' > project-src/github-license.json

      # ----------------------------------------------
      # Trivy SBOM (FS mode)
      # ----------------------------------------------
      - name: Trivy FS SBOM (CycloneDX JSON)
        run: |
          trivy fs project-src \
            --format cyclonedx \
            --output project-src/trivy-sbom.json \
            || echo "Trivy failed, continuing"

      # ----------------------------------------------
      # Conan SBOM
      # ----------------------------------------------
      - name: Conan Install
        working-directory: project-src
        run: |
          conan profile detect || true
          conan install . --build=missing || true

      - name: Conan SBOM
        working-directory: project-src
        run: |
          conan sbom . --format cyclonedx_json --output conan-sbom.json || echo '{"components":[]}' > conan-sbom.json

      # ----------------------------------------------
      # SBOMQS — evaluate SBOMs separately (NO MERGE)
      # ----------------------------------------------
      - name: SBOMQS – NTIA Compliance (Trivy SBOM)
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs:latest \
            compliance --ntia /sbom/trivy-sbom.json \
            > project-src/compliance_trivy_NTIA.json || true

      - name: SBOMQS – NTIA Compliance (Conan SBOM)
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs:latest \
            compliance --ntia /sbom/conan-sbom.json \
            > project-src/compliance_conan_NTIA.json || true

      - name: SBOMQS – BSI V2 (Trivy SBOM)
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs:latest \
            compliance --bsi-v2 /sbom/trivy-sbom.json \
            > project-src/compliance_trivy_BSI.json || true

      - name: SBOMQS – BSI V2 (Conan SBOM)
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs:latest \
            compliance --bsi-v2 /sbom/conan-sbom.json \
            > project-src/compliance_conan_BSI.json || true

      - name: SBOMQS – Score (Trivy)
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs:latest \
            score /sbom/trivy-sbom.json --json \
            > project-src/score_trivy.json || true

      - name: SBOMQS – Score (Conan)
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs:latest \
            score /sbom/conan-sbom.json --json \
            > project-src/score_conan.json || true 

      # ----------------------------------------------
      # Upload artifacts
      # ----------------------------------------------
      - name: Sanitize Repo Name
        run: |
          SAFE="${{ matrix.repo }}"
          SAFE="${SAFE//\//_}"
          echo "SAFE_NAME=$SAFE" >> $GITHUB_ENV

      - name: Upload SBOM + License + SBOMQS
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ env.SAFE_NAME }}
          path: project-src/*.json

  # ------------------------------------------------------------------
  # 3. AGGREGATION — NO PYTHON
  # ------------------------------------------------------------------
  aggregate_results:
    name: Aggregate SBOM Compliance Results
    needs: sbom_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Aggregate results into CSV (NO PYTHON)
        run: |
          echo "repository,type,standard,score_or_status" > sbom_summary.csv

          for repo in results/*; do
            REPO_NAME=$(basename "$repo")

            for f in "$repo"/*.json; do
              FILE=$(basename "$f")

              if [[ "$FILE" == *"NTIA"* ]]; then
                STATUS=$(jq -r '.status // "unknown"' "$f")
                echo "$REPO_NAME,${FILE},NTIA,$STATUS" >> sbom_summary.csv
              fi

              if [[ "$FILE" == *"BSI"* ]]; then
                STATUS=$(jq -r '.status // "unknown"' "$f")
                echo "$REPO_NAME,${FILE},BSI,$STATUS" >> sbom_summary.csv
              fi

              if [[ "$FILE" == *"score"* ]]; then
                SCORE=$(jq -r '.score // "0"' "$f")
                echo "$REPO_NAME,${FILE},Score,$SCORE" >> sbom_summary.csv
              fi
            done
          done

      - name: Upload summary CSV
        uses: actions/upload-artifact@v4
        with:
          name: sbom_summary
          path: sbom_summary.csv
