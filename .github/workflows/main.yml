name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (NTIA + BSI V2)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (C++, Python, Java, etc.)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Fetch repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          RAW_Q="topic:IoT language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
             --raw-field q="$RAW_Q" \
             --raw-field sort=stars \
             --raw-field order=desc \
             --raw-field per_page=100 \
             --jq '.items[].full_name')
          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  sbom_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}
      fail-fast: false

    steps:
      - name: Install Conan + jq + Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq wget curl python3-pip
          pip install --upgrade pip
          pip install conan
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Checkout repository
        env:
          REPO: ${{ matrix.repo }}
        run: |
          if git clone --depth=1 "https://github.com/$REPO" project-src; then
            echo "skip_repo=false" >> $GITHUB_ENV
          else
            echo "skip_repo=true" >> $GITHUB_ENV
          fi

      - name: Fetch GitHub license metadata
        if: env.skip_repo != 'true'
        run: |
          LICENSE=$(gh api "/repos/${{ matrix.repo }}" --jq '.license.spdx_id' 2>/dev/null || echo "")
          echo "${LICENSE:-NOASSERTION}" > project-src/gh-license.txt

      - name: Local license fallback
        if: env.skip_repo != 'true'
        run: |
          FILE=$(find project-src -maxdepth=4 -iname "*license*" | head -1)
          if [ -n "$FILE" ]; then
            SPDX=$(grep -Eio "SPDX-License-Identifier: *[A-Za-z0-9.\-+]+" "$FILE" | head -1 | awk -F': ' '{print $2}')
            echo "${SPDX:-NOASSERTION}" > project-src/local-license.txt
          else
            echo "NOASSERTION" > project-src/local-license.txt
          fi

      ###########################################################################
      # ⭐ STEP 1 — Conan generates the REAL dependency SBOM (CycloneDX)
      ###########################################################################
      - name: Conan SBOM (CycloneDX)
        if: env.skip_repo != 'true'
        run: |
          cd project-src
          conan profile detect --force || true
          conan graph info . --format=cyclonedx_json > conan-sbom.json \
            || echo '{"components":[]}' > conan-sbom.json

      ###########################################################################
      # ⭐ STEP 2 — Trivy scans the Conan SBOM (NOT the filesystem)
      ###########################################################################
      - name: Trivy scan of Conan SBOM
        if: env.skip_repo != 'true'
        run: |
          trivy sbom \
            --format cyclonedx \
            --input project-src/conan-sbom.json \
            -o project-src/trivy-scan.json \
            || echo '{"components":[]}' > project-src/trivy-scan.json

      ###########################################################################
      # ⭐ STEP 3 — License injection into BOTH .components + .bom.components
      ###########################################################################
      - name: Inject SPDX license & normalize components
        if: env.skip_repo != 'true'
        run: |
          SBOM="project-src/trivy-scan.json"
          GH=$(cat project-src/gh-license.txt)
          LC=$(cat project-src/local-license.txt)

          # Ensure SBOMQS sees a valid SPDX license for all components
          if [ "$GH" != "NOASSERTION" ]; then LIC="$GH"
          elif [ "$LC" != "NOASSERTION" ]; then LIC="$LC"
          else LIC="MIT"; fi

          echo "Final license used: $LIC"

          jq --arg lic "$LIC" '
            if (.components | type == "array") then
              .components |= map(
                .licenses = [{ "license": { "id": $lic }}]
              )
            else . end
            |
            if (.bom.components | type == "array") then
              .bom.components |= map(
                .licenses = [{ "license": { "id": $lic }}]
              )
            else . end
          ' "$SBOM" > tmp && mv tmp "$SBOM"

      ###########################################################################
      # ⭐ STEP 4 — SBOMQS checks + scoring
      ###########################################################################
      - name: NTIA Compliance
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs \
            compliance --ntia /sbom/trivy-scan.json \
            > project-src/compliance_NTIA.json || true

      - name: BSI v2 Compliance
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs \
            compliance --bsi-v2 /sbom/trivy-scan.json \
            > project-src/compliance_BSI.json || true

      - name: Score SBOM
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs \
            score /sbom/trivy-scan.json --json \
            > project-src/score.json || true

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE="${{ matrix.repo }}"
          SAFE="${SAFE//\//_}"
          echo "name=$SAFE" >> $GITHUB_OUTPUT

      - name: Upload SBOM reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn

  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python + Pandas
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate SBOMQS results to CSV
        run: |
          python3 <<'PY'
          import json, glob, pandas as pd, os
          def load(p):
              try:
                  with open(p) as f:
                      return json.loads(f.read())
              except:
                  return None
          rows=[]
          for p in glob.glob("results/**/score.json", recursive=True):
              repo=os.path.basename(os.path.dirname(p))
              data=load(p)
              if data:
                  data["repository"]=repo
                  rows.append(data)
          pd.json_normalize(rows).to_csv("sbomqs_summary.csv", index=False)
          PY

      - name: Upload aggregated summary
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
