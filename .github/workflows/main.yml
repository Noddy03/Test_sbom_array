name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (NTIA + BSI V2)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (C++, Python, Java, etc.)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
      - name: Fetch repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:IoT language:$LANG fork:false archived:false"
          echo "Query: $RAW_Q"
          REPOS=$(gh api -X GET /search/repositories \
             --raw-field q="$RAW_Q" \
             --raw-field sort=stars \
             --raw-field order=desc \
             --raw-field per_page=50 \
             --jq '.items[].full_name')
          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  sbom_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Install Conan + jq + Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq wget curl python3-pip
          pip install --upgrade pip
          pip install conan
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Checkout repository
        env:
          REPO: ${{ matrix.repo }}
          TOKEN: ${{ secrets.MY_PERSONAL_TOKEN || github.token }}
        run: |
          if git clone --depth=1 "https://$TOKEN@github.com/$REPO" project-src; then
              echo "skip_repo=false" >> $GITHUB_ENV
          else
              echo "skip_repo=true" >> $GITHUB_ENV
          fi

      - name: Fetch GitHub license metadata
        if: env.skip_repo != 'true'
        env:
          REPO: ${{ matrix.repo }}
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api -H "Accept: application/vnd.github+json" "/repos/$REPO/license" \
             > project-src/gh-license.json 2>/dev/null \
             || echo '{"license":{"spdx_id":"NOASSERTION"}}' > project-src/gh-license.json

      - name: Local license fallback
        if: env.skip_repo != 'true'
        run: |
          FILE=$(find project-src -maxdepth=4 -type f \
            -iregex ".*\(LICENSE\|LICENCE\|COPYING\|COPYRIGHT\|LICENSE\.md\|LICENSE\.txt\)" | head -1)
          if [ -n "$FILE" ]; then cp "$FILE" project-src/local-license.txt
          else echo "" > project-src/local-license.txt; fi

      - name: Conan SBOM
        if: env.skip_repo != 'true'
        run: |
          cd project-src
          conan profile detect --force || true
          conan graph info . --format=json > conan-sbom.json \
            || echo '{"components":[]}' > conan-sbom.json

      - name: Trivy SBOM
        if: env.skip_repo != 'true'
        run: |
          trivy fs --scanners vuln,license --format cyclonedx \
            -o project-src/trivy-fs.json project-src \
            || echo '{"components":[]}' > project-src/trivy-fs.json

      # ----------------------------------------------------------------
      # SBOM ENRICHMENT & SAFETY PATCHES (keeps structure intact)
      # ----------------------------------------------------------------

      - name: Add missing SBOM metadata (supplier, URLs, hashes)
        if: env.skip_repo != 'true'
        env:
          REPO: ${{ matrix.repo }}
        run: |
          SBOM="project-src/trivy-fs.json"
          OWNER=$(echo "$REPO" | cut -d'/' -f1)
          VCS="https://github.com/$REPO"
          DIST="https://github.com/$REPO/releases"

          # Repo-level deterministic SHA-256 (safe & compact)
          REPO_HASH=$(find project-src -type f -exec sha256sum {} + | sha256sum | cut -d' ' -f1)

          # Normalize metadata and components, and enrich them safely
          jq --arg supplier "$OWNER" \
             --arg vcs "$VCS" \
             --arg dist "$DIST" \
             --arg hash "$REPO_HASH" '
            # Ensure metadata object exists
            .metadata = (.metadata // {}) |

            # Add supplier in metadata (keep existing keys)
            .metadata |= (. + { supplier: { name: $supplier } }) |

            # Ensure components exists as array
            .components = (.components // []) |

            # For each component: normalize externalReferences/hashes and enrich
            .components |= map(
              # normalize externalReferences to array
              .externalReferences = (
                if (.externalReferences? | type) == "array" then .externalReferences
                elif (.externalReferences? | type) == "object" then [ .externalReferences ]
                else []
                end
              ) + [
                { "type": "vcs", "url": $vcs },
                { "type": "distribution", "url": $dist }
              ] |

              # normalize hashes to array and add repo-level hash if none
              .hashes = (
                if (.hashes? | type) == "array" then .hashes
                elif (.hashes? | type) == "object" then [ .hashes ]
                else []
                end
              ) |
              .hashes = (
                if (.hashes | length) == 0 then
                  [ { "alg": "SHA-256", "content": $hash } ]
                else
                  .hashes
                end
              )
            )
          ' "$SBOM" > tmp && mv tmp "$SBOM"

      - name: Add source code digest (deterministic-field)
        if: env.skip_repo != 'true'
        run: |
          SBOM="project-src/trivy-fs.json"
          SRC_HASH=$(find project-src -type f -exec sha256sum {} + | sha256sum | cut -d' ' -f1)
          jq --arg hash "$SRC_HASH" '
            .metadata = (.metadata // {}) |
            .metadata.properties = ((.metadata.properties // []) |
              (if (.metadata.properties | type) == "object" then [ .metadata.properties ] else .metadata.properties end)
            ) |
            (.metadata.properties |=
              # ensure we don't duplicate the same entry if it already exists
              (if any(.[]; .name == "cdx:digest:source") then . else . + [ { "name": "cdx:digest:source", "value": $hash } ] end)
            )
          ' "$SBOM" > tmp && mv tmp "$SBOM"

      - name: Add build metadata (normalize tools & properties)
        if: env.skip_repo != 'true'
        run: |
          SBOM="project-src/trivy-fs.json"
          jq '
            .metadata = (.metadata // {}) |

            # Normalize .metadata.tools to array no matter if object/array/missing
            .metadata.tools = (
              if (.metadata.tools? | type) == "array" then .metadata.tools
              elif (.metadata.tools? | type) == "object" then [ .metadata.tools ]
              else []
              end
            ) |

            # Append GitHub Actions entry if not already present (by name)
            .metadata.tools |= (if any(.[]; .name == "actions" and .vendor == "github") then . else . + [{ "vendor": "github", "name": "actions", "version": "1.0" }] end) |

            # Add lifecycle phase
            .metadata.lifecycle = ( .metadata.lifecycle // {} ) | .metadata.lifecycle.phase = "build" |

            # Normalize properties to array and append build properties if missing
            .metadata.properties = ((.metadata.properties // []) |
              (if (.metadata.properties | type) == "object" then [ .metadata.properties ] else .metadata.properties end)
            ) |

            .metadata.properties |= (if any(.[]; .name == "build:host") then . else . + [{ "name": "build:host", "value": "github-actions" }] end) |
            .metadata.properties |= (if any(.[]; .name == "build:timestamp") then . else . + [{ "name": "build:timestamp", "value": (now | todate) }] end)
          ' "$SBOM" > tmp && mv tmp "$SBOM"

      - name: Add BOM link and ensure bom-ref exists
        if: env.skip_repo != 'true'
        run: |
          SBOM="project-src/trivy-fs.json"
          jq '
            .metadata = (.metadata // {}) |

            # Ensure metadata.component exists and has a bom-ref or bomRef
            .metadata.component = (.metadata.component // { "bom-ref": "root" }) |
            .metadata.component."bom-ref" = ( .metadata.component."bom-ref" // .metadata.component.bomRef // "root" ) |
            .metadata.component.bomRef = ( .metadata.component.bomRef // .metadata.component."bom-ref" ) |

            # Create bomLinks referencing the bom-ref
            .bomLinks = [
              { "ref": (.metadata.component."bom-ref"), "rel": "variant" }
            ]
          ' "$SBOM" > tmp && mv tmp "$SBOM"

      - name: Add SBOM signature (simple file digest block)
        if: env.skip_repo != 'true'
        run: |
          SBOM="project-src/trivy-fs.json"
          SIG=$(sha256sum "$SBOM" | cut -d' ' -f1)
          jq --arg sig "$SIG" '
            .signature = {
              "algorithm": "SHA-256",
              "value": $sig
            }
          ' "$SBOM" > tmp && mv tmp "$SBOM"

      # ----------------------------------------------------------------
      # Merge license data (unchanged)
      # ----------------------------------------------------------------

      - name: Merge GitHub + Trivy + Local license
        if: env.skip_repo != 'true'
        run: |
          SBOM="project-src/trivy-fs.json"
          GH="project-src/gh-license.json"
          LOC="project-src/local-license.txt"
          GH_SPDX=$(jq -r '.license.spdx_id // empty' "$GH")
          TRIVY_SPDX=$(jq -r '[.components[]?.licenses[]?.license?.id // empty] | unique | join(",")' "$SBOM")
          LOCAL_SPDX=$( [ -s "$LOC" ] && echo CUSTOM || echo "" )
          if [ -n "$GH_SPDX" ] && [ "$GH_SPDX" != "NOASSERTION" ]; then FINAL="$GH_SPDX"
          elif [ -n "$TRIVY_SPDX" ]; then FINAL="$TRIVY_SPDX"
          elif [ -n "$LOCAL_SPDX" ]; then FINAL="$LOCAL_SPDX"
          else FINAL="NOASSERTION"; fi
          jq --arg lic "$FINAL" '
            .metadata.licenses = [{ "license": { "id": $lic }}] |
            .components |= map(
              if (.licenses // [] | length) == 0
              then .licenses = [{ "license": { "id": $lic }}]
              else .
              end
            )
          ' "$SBOM" > tmp && mv tmp "$SBOM"

      # ----------------------------------------------------------------
      # SBOMQS compliance & scoring (unchanged)
      # ----------------------------------------------------------------

      - name: NTIA Compliance
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs:latest \
            compliance --ntia /sbom/trivy-fs.json \
            > project-src/compliance_NTIA.json || true

      - name: BSI v2 Compliance
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs:latest \
            compliance --bsi-v2 /sbom/trivy-fs.json \
            > project-src/compliance_BSI.json || true

      - name: Score SBOM
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs:latest \
            score /sbom/trivy-fs.json --json \
            > project-src/score.json || true

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE="${{ matrix.repo }}"
          SAFE="${SAFE//\//_}"
          echo "name=$SAFE" >> $GITHUB_OUTPUT

      - name: Upload SBOM reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn

  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python + Pandas
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate SBOMQS results to CSV
        run: |
          python3 <<'PY'
          import json, glob, pandas as pd, os
          def load_json_safe(path):
              try:
                  with open(path, "r") as f:
                      txt = f.read().strip()
                      return json.loads(txt) if txt else None
              except:
                  return None
          rows = []
          for path in glob.glob("results/**/*.json", recursive=True):
              if path.endswith("score.json"):
                  category = "score"
              elif "compliance_NTIA" in path:
                  category = "compliance_NTIA"
              elif "compliance_BSI" in path:
                  category = "compliance_BSI"
              else:
                  continue
              data = load_json_safe(path)
              if not data:
                  continue
              repo = os.path.basename(os.path.dirname(os.path.dirname(path)))
              data["repository"] = repo
              data["category"] = category
              rows.append(data)
          df = pd.DataFrame(rows)
          df.to_csv("sbomqs_summary.csv", index=False)
          PY

      - name: Upload aggregated summary
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
          if-no-files-found: ignore
