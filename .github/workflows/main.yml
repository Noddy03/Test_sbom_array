          echo "Running sbomqs Score calculation with timeout ($TIMEOUT_SECONDS seconds) on filtered SBOM..."
          # Score calculation command was correct
          timeout $TIMEOUT_SECONDS sudo docker run --rm -v "$PWD"/project-src:/sbom ghcr.io/interlynk-io/sbomqs score /sbom/sbomqs-input.json --json > project-src/score.json
          
          set -e
          
          for f in project-src/compliance_NTIA.json project-src/compliance_BSI.json project-src/score.json; do
              if [ ! -s "$f" ]; then
                  # Fallback structure updated to match the original expected error for consistency
                  echo '{"error":true, "reason":"sbomqs command failed to produce non-empty output or was blocked (timeout/crash)"}' > "$f"
              fi
          done
      - name: Create per-repo summary.csv
        run: |
          python3 <<'PY'
          import json, csv, os
          repo = "${{ matrix.repo }}"
          try:
              sbom = json.load(open("project-src/merged-sbom.json"))
              comp_count = len(sbom.get("components", []))
              repo_license = sbom.get("metadata", {}).get("component", {}).get("licenses", [{}])[0].get("license", {}).get("id", "NOASSERTION")
          except: comp_count = 0; repo_license = "NOASSERTION"
          
          vfs_count, vsb_count, high, critical = 0, 0, 0, 0
          def count_vulns(path):
              count, h, c = 0, 0, 0
              try:
                  d = json.load(open(path))
                  for r in d.get("Results", []):
                      for v in r.get("Vulnerabilities", []) or []:
                          count += 1
                          sev = (v.get("Severity") or "").upper()
                          if sev == "HIGH": h += 1
                          if sev == "CRITICAL": c += 1
              except: pass
              return (count, h, c)
          vfs_count, h1, c1 = count_vulns("project-src/vulnerabilities_fs.json")
          vsb_count, h2, c2 = count_vulns("project-src/vulnerabilities_sbom.json")
          high = h1 + h2; critical = c1 + c2
          
          try: score_data = json.load(open("project-src/score.json")); score = score_data.get("score")
          except: score = None
          
          def passcheck(fname):
              try:
                  d = json.load(open(fname))
                  # Check for the structured error
                  if d.get("error") == True:
                      return 'error'
                  # Check for compliance pass status in a normal sbomqs report structure
                  # The compliance reports have a top-level 'pass' boolean
                  return 'true' if d.get('pass') == True else 'false'
              except:
                  return 'false'
                  
          ntia_pass = passcheck("project-src/compliance_NTIA.json")
          bsi_pass = passcheck("project-src/compliance_BSI.json")
          with open("project-src/summary.csv", "w", newline='') as f:
              w = csv.writer(f)
              w.writerow(["repo","repo_license","component_count","vuln_fs_total","vuln_sbom_total","vuln_total","vuln_high","vuln_critical","score_value","ntia_pass","bsi_pass"])
              w.writerow([repo,repo_license,comp_count,vfs_count,vsb_count,vfs_count+vsb_count,high,critical,score,ntia_pass,bsi_pass])
          PY
          
