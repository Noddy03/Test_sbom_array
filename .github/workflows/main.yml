name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (Full NTIA + BSI V2 Compliance)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ---------------------------------------------------------
  # 1. FETCH TOP IoT REPOSITORIES
  # ---------------------------------------------------------
  fetch_top_repos:
    name: Fetch top 50 IoT GitHub repositories (${{ github.event.inputs.language }})
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Fetch top 50 IoT repositories
        id: fetch
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LANG="${{ github.event.inputs.language }}"
          echo "Fetching top 50 IoT-related repositories written in $LANG..."
          REPOS=$(gh api /search/repositories \
            --method GET \
            -F q="IoT language:$LANG fork:true archived:false" \
            -F sort=stars -F order=desc -F per_page=50 \
            --jq '.items[].full_name')
          echo "$REPOS"
          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------
  # 2. SBOM SCAN + ENRICHMENT + COMPLIANCE
  # ---------------------------------------------------------
  sbom_scan:
    name: SBOM Scan + Enrichment + NTIA/BSI V2 Compliance
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}
    continue-on-error: true

    steps:
      - name: Setup environments
        run: |
          sudo apt-get update && sudo apt-get install -y jq uuid-runtime python3-pip coreutils docker.io
          pip install conan

      - name: Checkout repository
        id: checkout
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          path: project-src
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Conan setup
        if: steps.checkout.outcome == 'success'
        run: |
          conan profile detect --force
          echo "Conan profile detected"

      - name: Run Trivy SBOM scan
        if: steps.checkout.outcome == 'success'
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.25.0
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln
          output: project-src/trivy-report.json
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM
          timeout: 10m

      - name: Enrich SBOM metadata
        if: always()
        run: |
          FILE="project-src/trivy-report.json"
          [ -f "$FILE" ] || exit 0
          jq '
            (.metadata.tools |= (if type=="object" then [.] elif type=="array" then . else [] end)) |
            (.metadata.properties |= (if type=="object" then [.] elif type=="array" then . else [] end)) |
            .metadata.timestamp //= (now | todate) |
            .metadata.tools += [{"vendor":"GitHub","name":"Actions","version":"latest"}] |
            .metadata.properties += [
              {"name":"buildTool","value":"Trivy"},
              {"name":"buildEnvironment","value":"GitHub Actions Runner"}
            ]
          ' "$FILE" > tmp && mv tmp "$FILE"

      - name: Add BOM link and signature reference
        run: |
          FILE="project-src/trivy-report.json"
          REPO_URL="https://github.com/${{ matrix.repo }}"
          jq --arg repo "$REPO_URL" '
            (.metadata.bomLinks |= (if type=="object" then [.] elif type=="array" then . else [] end)) |
            (.metadata.externalReferences |= (if type=="object" then [.] elif type=="array" then . else [] end)) |
            .metadata.bomLinks += [{"rel":"component","href":$repo}] |
            .metadata.externalReferences += [{"type":"signature","url":$repo}]
          ' "$FILE" > tmp && mv tmp "$FILE"

      - name: Add component hashes and licenses
        run: |
          FILE="project-src/trivy-report.json"
          [ -f "$FILE" ] || exit 0
          TEMP="tmp_sbom.json"
          cp "$FILE" "$TEMP"
          find project-src -type f -name "*.c" -o -name "*.py" | head -50 | while read -r SRC; do
            H=$(sha256sum "$SRC" | cut -d' ' -f1)
            jq --arg h "$H" --arg src "$SRC" '
              .components |= map(
                .hashes //= [{"alg":"SHA-256","content":$h}] |
                .licenses //= [{"license":{"id":"UNKNOWN"}}]
              )
            ' "$TEMP" > tmp2 && mv tmp2 "$TEMP"
          done
          mv "$TEMP" "$FILE"

      - name: Compliance NTIA & BSI scan
        run: |
          FILE="project-src/trivy-report.json"
          if [ -f "$FILE" ]; then
            docker run --rm -v "${PWD}/project-src":/sbom ghcr.io/interlynk-io/sbomqs:latest compliance --ntia /sbom/trivy-report.json > project-src/compliance_NTIA.json
            docker run --rm -v "${PWD}/project-src":/sbom ghcr.io/interlynk-io/sbomqs:latest compliance --bsi-v2 /sbom/trivy-report.json > project-src/compliance_BSI.json
            docker run --rm -v "${PWD}/project-src":/sbom ghcr.io/interlynk-io/sbomqs:latest score /sbom/trivy-report.json --json > project-src/score.json
          fi

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.repo }}
          path: project-src/*.json
          if-no-files-found: warn

  # ---------------------------------------------------------
  # 3. AGGREGATE RESULTS
  # ---------------------------------------------------------
  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/
      - name: Install Python + Pandas
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip install pandas
      - name: Aggregate compliance & score
        run: |
          python3 <<'EOF'
          import json, glob, pandas as pd
          def load_json(fp):
            try: return json.load(open(fp))
            except: return None
          rows = []
          for f in glob.glob("results/**/*score.json", recursive=True):
            repo = f.split('/')[-2]
            data = load_json(f); data["repo"] = repo; rows.append(data)
          if rows:
            pd.DataFrame(rows).to_csv("sbomqs_summary.csv", index=False)
            print("Generated summary CSV.")
          else:
            print("No score files found.")
          EOF
      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: sbom-summary
          path: sbomqs_summary.csv
