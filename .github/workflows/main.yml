name: Fetch Top IoT C++ Repositories + Conan/Trivy SBOM Scan

on:
  workflow_dispatch:
   
  

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ---------------------------------------------------------
  # 1. FETCH TOP IoT REPOSITORIES
  # ---------------------------------------------------------
  fetch_top_repos:
    name: Fetch top 50 IoT GitHub repositories (C++)
    runs-on: ubuntu-latest

    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq (for JSON parsing)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch top 50 IoT repositories (C++)
        id: fetch
        
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Fetching top 50 IoT-related repositories written in C++..."
          REPOS=$(gh api /search/repositories \
            --method GET \
            -F q="IoT language:'C++' fork:false archived:false" \
            -F sort=stars \
            -F order=desc \
            -F per_page=50 \
            --jq '.items[].full_name')
          
          echo "Repositories fetched:"
          echo "$REPOS"
          
          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------
  # 2. SCAN EACH REPOSITORY USING CONAN + TRIVY
  # ---------------------------------------------------------
  sbom_scan:
    name: SBOM Scan with Conan + Trivy
    needs: fetch_top_repos
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      # -----------------------------------------------------
      # SETUP ENVIRONMENT
      # -----------------------------------------------------
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -----------------------------------------------------
      # CHECKOUT REPOSITORIES
      # -----------------------------------------------------
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          path: project-src
          fetch-depth: 0
          token: ${{ secrets.MY_PERSONAL_TOKEN || github.token }}

      - name: Checkout Conan repository
        uses: actions/checkout@v4
        with:
          repository: Noddy03/Conan_Trivy_full_SBOM_scan
          path: conan-src
          fetch-depth: 0
          token: ${{ secrets.MY_PERSONAL_TOKEN || github.token }}

      # -----------------------------------------------------
      # INSTALL CONAN + DEPENDENCIES
      # -----------------------------------------------------
      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install conan
          conan profile detect --force

      # -----------------------------------------------------
      # GENERATE LOCKFILE
      # -----------------------------------------------------
      - name: Generate Conan lockfile
        run: conan lock create conanfile.py --lockfile-out=conan.lock
        working-directory: conan-src

      - name: Copy Conan lockfile
        run: cp conan-src/conan.lock project-src/conan.lock

      # -----------------------------------------------------
      # RUN TRIVY SCAN
      # -----------------------------------------------------
      - name: Run Trivy SBOM scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln
          output: project-src/trivy-report.json
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM

      # -----------------------------------------------------
      # COMPLIANCE & SCORING
      # -----------------------------------------------------
      - name: Compliance SBOM NTIA
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --ntia /project-src/trivy-report.json > project-src/compliance_NTIA.json

      - name: Compliance SBOM BSI
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --bsi-v2 /project-src/trivy-report.json > project-src/compliance_BSI.json

      - name: Score SBOM
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest score \
            /project-src/trivy-report.json --json > project-src/score_evaluation.json

      # -----------------------------------------------------
      # UPLOAD RESULTS
      # -----------------------------------------------------
      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME="${{ matrix.repo }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SBOM reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn

  # ---------------------------------------------------------
  # 3. AGGREGATE ALL SBOMQS RESULTS
  # ---------------------------------------------------------
  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python and Pandas
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate all JSON results
        run: |
          python3 <<'EOF'
          import json, glob, pandas as pd, os

          records = []

          def load_json_safe(path):
              try:
                  with open(path) as f:
                      content = f.read().strip()
                      if not content:
                          print(f"⚠️ Skipping empty file: {path}")
                          return None
                      return json.loads(content)
              except Exception as e:
                  print(f"⚠️ Skipping invalid JSON in {path}: {e}")
                  return None

          # Collect SBOMQS scores
          for path in glob.glob("results/**/score_evaluation.json", recursive=True):
              repo = os.path.basename(os.path.dirname(path))
              data = load_json_safe(path)
              if data:
                  data["repository"] = repo
                  records.append(data)

          # Collect compliance results (BSI & NTIA)
          for std in ["BSI", "NTIA"]:
              for path in glob.glob(f"results/**/compliance_{std}.json", recursive=True):
                  repo = os.path.basename(os.path.dirname(path))
                  data = load_json_safe(path)
                  if data:
                      data["repository"] = repo
                      data["standard"] = std
                      records.append(data)

          if not records:
              print("❌ No valid SBOMQS data found. Check if previous jobs generated reports.")
          else:
              df = pd.json_normalize(records)
              df.to_csv("sbomqs_summary.csv", index=False)
              print(f"✅ Aggregated {len(records)} SBOMQS results successfully.")
          EOF

      - name: Upload aggregated summary
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
