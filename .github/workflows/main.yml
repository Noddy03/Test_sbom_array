name: Fetch Top IoT Repositories + Full SBOM Merge + NTIA/BSI Compliance

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ---------------------------------------------------------------
  # 1. Fetch repositories
  # ---------------------------------------------------------------
  fetch_top_repos:
    name: Fetch Top IoT Repositories
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq
        run: |
          sudo apt-get update -y && sudo apt-get install -y jq

      - name: Fetch top repos
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
        run: |
          RAW_Q="topic:IoT language:\"$LANG\" fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
            --raw-field q="$RAW_Q" \
            --raw-field sort=stars \
            --raw-field order=desc \
            --raw-field per_page=50 \
            --jq '.items[].full_name'
          )
          JSON=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------------
  # 2. Scan + SBOM merging
  # ---------------------------------------------------------------
  sbom_scan:
    name: Full SBOM Merge Scan
    needs: fetch_top_repos
    continue-on-error: true
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Install prerequisites
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq uuid-runtime python3-pip coreutils
          pip install conan
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      # -------------------------------------------------------------
      # Retry-safe checkout
      # -------------------------------------------------------------
      - name: Checkout repository
        env:
          REPO: ${{ matrix.repo }}
          TOKEN: ${{ secrets.MY_PERSONAL_TOKEN || github.token }}
        run: |
          set -e
          git clone --depth=1 "https://${TOKEN}@github.com/${REPO}" project-src || {
            echo "skip_repo=true" >> $GITHUB_ENV
            exit 0
          }
          echo "skip_repo=false" >> $GITHUB_ENV

      # -------------------------------------------------------------
      # GitHub API license
      # -------------------------------------------------------------
      - name: Fetch GitHub repo license
        if: env.skip_repo != 'true'
        env:
          REPO: ${{ matrix.repo }}
        run: |
          gh api repos/$REPO/license > project-src/github_license.json || echo '{}' > project-src/github_license.json

      # -------------------------------------------------------------
      # Conan
      # -------------------------------------------------------------
      - name: Conan detect
        if: env.skip_repo != 'true'
        run: conan profile detect --force || true

      - name: Conan install
        if: env.skip_repo != 'true'
        run: |
          mkdir -p conan_build
          conan install project-src --output-folder=conan_build --build=missing || true

      # -------------------------------------------------------------
      # Conan SBOM
      # -------------------------------------------------------------
      - name: Generate Conan SBOM
        if: env.skip_repo != 'true'
        run: |
          syft dir:conan_build -o cyclonedx-json > project-src/conan_sbom.json || echo '{}' > project-src/conan_sbom.json

      # -------------------------------------------------------------
      # Trivy FS scan
      # -------------------------------------------------------------
      - name: Trivy FS SBOM scan
        if: env.skip_repo != 'true'
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.25.0
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln,license
          output: project-src/trivy_fs_sbom.json
          ignore-unfixed: true
          severity: CRITICAL,HIGH,MEDIUM
          timeout: 15m

      # -------------------------------------------------------------
      # Trivy SBOM scan (on Conan SBOM)
      # -------------------------------------------------------------
      - name: Trivy SBOM scan (Conan)
        if: env.skip_repo != 'true'
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.25.0
        with:
          scan-type: sbom
          scan-ref: project-src/conan_sbom.json
          format: cyclonedx
          scanners: vuln,license
          output: project-src/trivy_conan_sbom.json
          ignore-unfixed: true

      # -------------------------------------------------------------
      # MERGE SBOMs (Conan + FS + GitHub license)
      # -------------------------------------------------------------
      - name: Merge all SBOMs
        if: env.skip_repo != 'true'
        run: |
          jq -s '
            def merge_components(a;b):
              (a.components // []) + (b.components // []);

            def merge_metadata(a;b):
              a.metadata + b.metadata;

            # SBOMs
            .[0] as $conan |
            .[1] as $fs |
            .[2] as $trivy_sbom |
            .[3] as $github |
            {
              bomFormat: "CycloneDX",
              specVersion: "1.5",
              version: 1,
              metadata: ($conan.metadata // {} + $fs.metadata // {} + $trivy_sbom.metadata // {}),
              components:
                (
                  merge_components($conan;$fs)
                  + merge_components($trivy_sbom;{})
                )
            }
            | .metadata.licenses = [$github.license.spdx_id]
          ' \
          project-src/conan_sbom.json \
          project-src/trivy_fs_sbom.json \
          project-src/trivy_conan_sbom.json \
          project-src/github_license.json \
          > project-src/unified_sbom.json

      # -------------------------------------------------------------
      # SBOMQS Compliance
      # -------------------------------------------------------------
      - name: SBOMQS NTIA
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest \
            compliance --ntia /project-src/unified_sbom.json \
            > project-src/compliance_NTIA.json

      - name: SBOMQS BSI
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest \
            compliance --bsi-v2 /project-src/unified_sbom.json \
            > project-src/compliance_BSI.json

      - name: SBOMQS Score
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest \
            score /project-src/unified_sbom.json --json \
            > project-src/score_evaluation.json

      # -------------------------------------------------------------
      # Upload artifacts
      # -------------------------------------------------------------
      - name: Sanitize artifact name
        run: |
          SAFE="${{ matrix.repo }}"
          SAFE="${SAFE//\//_}"
          echo "SAFE_NAME=$SAFE" >> $GITHUB_ENV

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ env.SAFE_NAME }}
          path: project-src/*.json

  # ---------------------------------------------------------------
  # 3. Aggregation
  # ---------------------------------------------------------------
  aggregate_results:
    needs: sbom_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate to CSV
        run: |
          printf '%s\n' \
          'import json, os, glob, pandas as pd' \
          '' \
          'def load_json_safe(p):' \
          '    try:' \
          '        return json.load(open(p))' \
          '    except:' \
          '        return None' \
          '' \
          'rows=[]' \
          '' \
          'for std in ["NTIA","BSI"]:' \
          '    for p in glob.glob(f"results/**/*compliance_{std}.json", recursive=True):' \
          '        repo=os.path.basename(os.path.dirname(p))' \
          '        d=load_json_safe(p);' \
          '        if d:' \
          '            d["repository"]=repo' \
          '            d["standard"]=std' \
          '            rows.append(d)' \
          '' \
          'for p in glob.glob("results/**/*score_evaluation.json", recursive=True):' \
          '    repo=os.path.basename(os.path.dirname(p))' \
          '    d=load_json_safe(p);' \
          '    if d:' \
          '        d["repository"]=repo' \
          '        rows.append(d)' \
          '' \
          'df=pd.json_normalize(rows)' \
          'df.to_csv("sbomqs_summary.csv",index=False)' \
          > aggregate.py
          python3 aggregate.py

      - name: Upload CSV summary
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs_summary
          path: sbomqs_summary.csv
