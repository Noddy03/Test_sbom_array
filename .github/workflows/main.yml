name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (Full NTIA + BSI V2 Compliance)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ---------------------------------------------------------
  # 1. FETCH TOP IoT REPOSITORIES
  # ---------------------------------------------------------
  fetch_top_repos:
    name: Fetch top 50 IoT GitHub repositories (${{ github.event.inputs.language }})
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Fetch top 50 IoT repositories
        id: fetch
        env:
          GH_TOKEN: ${{ github.token }}
          LANG: ${{ github.event.inputs.language }}
        run: |
          echo "Fetching top 50 IoT-related repositories written in $LANG..."
          REPOS=$(gh api /search/repositories \
            --method GET \
            -F q="IoT language:$LANG fork:false archived:false" \
            -F sort=stars -F order=desc -F per_page=50 \
            --jq '.items[].full_name'
          )
          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------
  # 2. SBOM SCAN + ENRICHMENT + COMPLIANCE
  # ---------------------------------------------------------
  sbom_scan:
    name: SBOM Scan + Enrichment + NTIA/BSI V2 Compliance
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}
    continue-on-error: true

    steps:
      - name: Setup environments
        run: |
          sudo apt-get update && sudo apt-get install -y jq uuid-runtime python3-pip coreutils curl
          pip install conan cyclonedx-bom

      - name: Checkout repository
        id: checkout
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          path: project-src
          fetch-depth: 0
          token: ${{ secrets.MY_PERSONAL_TOKEN || github.token }}

      - name: Conan setup
        if: steps.checkout.outcome == 'success'
        run: conan profile detect --force

      - name: Run Trivy SBOM scan
        if: steps.checkout.outcome == 'success'
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.25.0
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln
          output: project-src/trivy-report.json
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM
          timeout: 10m

      - name: Check SBOM existence
        id: sbom_exists
        run: |
          FILE="project-src/trivy-report.json"
          if [ -f "$FILE" ]; then
            echo "sbom_exists=true" >> $GITHUB_OUTPUT
          else
            echo "sbom_exists=false" >> $GITHUB_OUTPUT
          fi

      # ---------------------------------------------------------
      # GENERATE & MERGE DEPENDENCY AND SOURCE HASHES
      # ---------------------------------------------------------
      - name: Generate CycloneDX Dependency SBOM
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          cyclonedx-bom -o project-src/deps.bom.json -e -i ./project-src || echo "âš ï¸ Dependency scan failed"

      - name: Merge Trivy SBOM with Dependency SBOM (safe merge)
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          SBOM="project-src/trivy-report.json"
          DEPS="project-src/deps.bom.json"

          if [ ! -s "$DEPS" ]; then
            echo "âš ï¸ No dependency SBOM found â€” skipping merge."
            exit 0
          fi

          if ! jq empty "$SBOM" "$DEPS" 2>/dev/null; then
            echo "âŒ One or both SBOMs are invalid JSON â€” skipping merge."
            exit 1
          fi

          echo "ðŸ”„ Merging SBOMs..."
          jq -s '
            reduce .[] as $item ({}; . * $item) |
            {
              bomFormat: .bomFormat,
              specVersion: .specVersion,
              version: .version,
              metadata: .metadata,
              components: (.components // [] | unique),
              dependencies: (.dependencies // [] | unique)
            }
          ' "$SBOM" "$DEPS" > project-src/merged-sbom.json && mv project-src/merged-sbom.json "$SBOM"

          echo "ðŸŸ¢ SBOM merge complete."

      # ---------------------------------------------------------
      # ENRICH SBOM FOR NTIA + BSI V2
      # ---------------------------------------------------------
      - name: Enrich SBOM metadata
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          FILE="project-src/trivy-report.json"
          REPO_URL="https://github.com/${{ matrix.repo }}"
          RELEASE_URL="$REPO_URL/releases/latest"
          SUPPLIER=$(echo ${{ matrix.repo }} | cut -d' '/'-f1)
          VERSION=$(git -C project-src describe --tags --always 2>/dev/null || echo "unknown")
          SOURCE_HASH=$(git -C project-src rev-parse HEAD 2>/dev/null || echo "unknown")

          jq --arg supplier "$SUPPLIER" \
             --arg version "$VERSION" \
             --arg uri "$REPO_URL" \
             --arg hash "$SOURCE_HASH" \
             --arg release "$RELEASE_URL" \
             '
             .components |= map(
               .supplier = {"name": $supplier} |
               .version = $version |
               .licenses = (.licenses // [{"license": {"id": "NOASSERTION"}}]) |
               .properties += [
                 {"name": "source_code_hash", "value": $hash},
                 {"name": "source_code_uri", "value": $uri}
               ] |
               .externalReferences += [
                 {"type": "vcs", "url": $uri},
                 {"type": "distribution", "url": $release}
               ]
             ) |
             .metadata.properties += [
               {"name": "sbom_build_process", "value": "GitHub Actions CI"},
               {"name": "spec_with_version_compliant", "value": "true"}
             ] |
             .metadata.bomLinks = [{"rel": "vcs", "href": $uri}]
             ' "$FILE" > tmp && mv tmp "$FILE"

      # ---------------------------------------------------------
      # COMPLIANCE & SCORING
      # ---------------------------------------------------------
      - name: NTIA Compliance Check
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --ntia /project-src/trivy-report.json > project-src/compliance_NTIA.json

      - name: BSI V2 Compliance Check
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --bsi-v2 /project-src/trivy-report.json > project-src/compliance_BSI.json

      - name: Score SBOM
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest score \
            /project-src/trivy-report.json --json > project-src/score_evaluation.json

      - name: Diagnostic: print zero-score fields
        if: steps.sbom_exists.outputs.sbom_exists == 'true'
        run: |
          echo "ðŸ”Ž Checking NTIA/BSI compliance zero fields..."
          for FILE in project-src/compliance_NTIA.json project-src/compliance_BSI.json; do
            if [ -f "$FILE" ]; then
              jq -r '
                to_entries[] |
                select(.value == 0) |
                "âŒ " + .key
              ' "$FILE" || echo "âš ï¸ No zero fields found in $(basename $FILE)."
            else
              echo "âš ï¸ Missing compliance file: $(basename $FILE)"
            fi
          done

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME="${{ matrix.repo }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SBOM reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn

  # ---------------------------------------------------------
  # 3. AGGREGATE RESULTS
  # ---------------------------------------------------------
  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/
      - name: Install Python + Pandas
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate SBOMQS JSON results
        run: |
          python3 <<'EOF'
          import json, glob, pandas as pd, os

          def load_json_safe(path):
              try:
                  with open(path) as f:
                      return json.load(f)
              except:
                  return None

          records = []
          for path in glob.glob("results/**/score_evaluation.json", recursive=True):
              repo = os.path.basename(os.path.dirname(path))
              data = load_json_safe(path)
              if data:
                  data['repository'] = repo
                  records.append(data)

          for std in ["BSI", "NTIA"]:
              for path in glob.glob(f"results/**/compliance_{std}.json", recursive=True):
                  repo = os.path.basename(os.path.dirname(path))
                  data = load_json_safe(path)
                  if data:
                      data['repository'] = repo
                      data['standard'] = std
                      records.append(data)

          if records:
              df = pd.json_normalize(records)
              df.to_csv("sbomqs_summary.csv", index=False)
              print(f"ðŸŸ¢ Aggregated {len(records)} SBOMQS results")
          else:
              print("âŒ No valid SBOMQS data found.")
          EOF

      - name: Upload Summary Report
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
