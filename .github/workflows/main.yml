name: Fetch + Conan/Trivy SBOM Scan (Top 50)

on:
  workflow_dispatch:

jobs:
  fetch_top_repos:
    name: Fetch top 50 GitHub repositories
    runs-on: ubuntu-latest

    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq (for JSON parsing)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch top 50 repositories
        id: fetch
        env:
          GH_TOKEN: ${{ github.token }}   # âœ… built-in token, no PAT needed
        run: |
          echo "Fetching top 50 repositories with >5000 stars..."
          REPOS=$(gh api search/repositories -q "stars:>5000" -F per_page=50 --jq '.items[].full_name')
          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  build_and_scan:
    name: Run Conan + Trivy SBOM Scan
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          ref: main
          token: ${{ github.token }}
          path: project-src

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install conan
          conan profile detect --force

      - name: Run Trivy SBOM generation and vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln
          output: project-src/trivy-report.json
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM

      - name: Compliance SBOM NTIA
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --ntia /project-src/trivy-report.json > project-src/compliance_NTIA.json

      - name: Score SBOM
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest score \
            /project-src/trivy-report.json --json > project-src/score_evaluation.json

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME="${{ matrix.repo }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SBOM results
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn
