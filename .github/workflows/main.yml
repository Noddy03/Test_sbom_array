name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (Full NTIA + BSI V2 Compliance)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:

  ###########################################################################
  # 1. FETCH TOP IoT REPOSITORIES USING topic:IoT LANGUAGE:"C++"
  ###########################################################################
  fetch_top_repos:
    name: Fetch top 50 IoT GitHub repositories (${{ github.event.inputs.language }})
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch top IoT repos
        id: fetch
        env:
          GH_TOKEN: ${{ github.token }}
          LANG: ${{ github.event.inputs.language }}
        run: |
          echo "ðŸ”Ž Searching top IoT repos via topic:IoT"
          QUERY="topic:IoT language:\"$LANG\" fork:false archived:false"

          echo "ðŸ” GitHub Search Query: $QUERY"

          REPOS=$(gh api "/search/repositories" \
            -F q="$QUERY" \
            -F sort=stars \
            -F order=desc \
            -F per_page=50 \
            --jq '.items[].full_name')

          echo "Found Repos:"
          echo "$REPOS"

          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT


  ###########################################################################
  # 2. SBOM SCANNING, NORMALIZATION, ENRICHMENT, COMPLIANCE
  ###########################################################################
  sbom_scan:
    name: SBOM Scan + Enrichment + NTIA/BSI V2 Compliance
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq uuid-runtime python3-pip coreutils
          pip install conan

      - name: Checkout repo
        id: checkout
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          path: project-src
          fetch-depth: 0

      - name: Conan setup
        if: steps.checkout.outcome == 'success'
        run: conan profile detect --force


      #######################################################################
      # TRIVY SBOM SCAN
      #######################################################################
      - name: Run Trivy SBOM scan
        if: steps.checkout.outcome == 'success'
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.25.0
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln
          output: project-src/trivy-report.json
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM


      #######################################################################
      # NORMALIZE METADATA (SAFE)
      #######################################################################
      - name: Normalize SBOM metadata
        run: |
          FILE="project-src/trivy-report.json"
          [ ! -f "$FILE" ] && exit 0

          echo "ðŸ”§ Normalizing SBOM metadata..."
          jq '
            .metadata |= (
              .timestamp //= (now | todate) |
              .tools = (if (.tools|type=="array") then . else [] end) |
              .properties = (if (.properties|type=="array") then . else [] end)
            )
          ' "$FILE" > tmp && mv tmp "$FILE"


      #######################################################################
      # FIX COMPONENT STRUCTURE (MAKE ALL COMPONENTS OBJECTS)
      #######################################################################
      - name: Fix malformed components
        run: |
          FILE="project-src/trivy-report.json"
          [ ! -f "$FILE" ] && exit 0

          echo "ðŸ›  Fixing CycloneDX components arrayâ€¦"
          jq '
            .components |= map(
              if type == "object" then .
              else { "name": tostring }
              end
            )
          ' "$FILE" > tmp && mv tmp "$FILE"


      #######################################################################
      # ENRICHMENTS (LICENSES, HASHES, SUPPLIERS, externalRefs)
      #######################################################################
      - name: Enrich components
        run: |
          FILE="project-src/trivy-report.json"
          [ ! -f "$FILE" ] && exit 0

          echo "ðŸ§© Enriching SBOM componentsâ€¦"

          jq '
            .components |= map(
              .licenses = (if (.licenses|type=="array") then . else [{"license":{"id":"Apache-2.0"}}] end) |
              .supplier = (.supplier // {"name": "Unknown"}) |
              .externalReferences = (if (.externalReferences|type=="array") then . else [] end) |
              .externalReferences += [
                {"type":"vcs","url":"https://github.com/'"${{ matrix.repo }}"'"},
                {"type":"website","url":"https://github.com/'"${{ matrix.repo }}"'/releases/latest"}
              ]
            )
          ' "$FILE" > tmp && mv tmp "$FILE"


      #######################################################################
      # REAL FILE HASHES (SAFE find â†’ xargs)
      #######################################################################
      - name: Inject SHA-256 hashes for components
        run: |
          FILE="project-src/trivy-report.json"
          [ ! -f "$FILE" ] && exit 0

          echo "ðŸ” Calculating real SHA-256 for up to 50 source filesâ€¦"

          FILES=$(find project-src -type f -print0 | head -z -n 50)

          while IFS= read -r -d '' SRC; do
            HASH=$(sha256sum "$SRC" | cut -d' ' -f1)

            jq --arg h "$HASH" '
              .components |= map(
                .hashes = (if (.hashes|type=="array") then . else [] end) |
                .hashes += [{"alg":"SHA-256","content":$h}]
              )
            ' "$FILE" > tmp && mv tmp "$FILE"
          done <<< "$FILES"


      #######################################################################
      # COMPLIANCE & SCORING
      #######################################################################
      - name: NTIA compliance
        run: |
          docker run --rm -v $PWD/project-src:/project-src ghcr.io/interlynk-io/sbomqs:latest \
            compliance --ntia /project-src/trivy-report.json \
            > project-src/compliance_NTIA.json

      - name: BSI compliance
        run: |
          docker run --rm -v $PWD/project-src:/project-src ghcr.io/interlynk-io/sbomqs:latest \
            compliance --bsi-v2 /project-src/trivy-report.json \
            > project-src/compliance_BSI.json

      - name: Score SBOM
        run: |
          docker run --rm -v $PWD/project-src:/project-src ghcr.io/interlynk-io/sbomqs:latest \
            score /project-src/trivy-report.json --json \
            > project-src/score_evaluation.json


      #######################################################################
      # SAFE ARTIFACT NAME
      #######################################################################
      - name: Sanitize artifact name
        id: sanitize
        run: |
          CLEAN="${{ matrix.repo }}"
          CLEAN="${CLEAN//\//_}"
          echo "SAFE_NAME=$CLEAN" >> $GITHUB_ENV

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ env.SAFE_NAME }}
          path: project-src/*.json
          if-no-files-found: warn


  ###########################################################################
  # 3. RESULTS AGGREGATION
  ###########################################################################
  aggregate_results:
    needs: sbom_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate SBOMQS results
        run: |
          python3 << 'EOF'
          import json, glob, pandas as pd, os

          def load_json(path):
              try:
                  with open(path) as f:
                      txt = f.read().strip()
                      return json.loads(txt) if txt else None
              except:
                  return None

          records = []

          for path in glob.glob("results/**/score_evaluation.json", recursive=True):
              repo = os.path.basename(os.path.dirname(path))
              data = load_json(path)
              if data:
                  data["repository"] = repo
                  records.append(data)

          for std in ["NTIA", "BSI"]:
              for path in glob.glob(f"results/**/compliance_{std}.json", recursive=True):
                  repo = os.path.basename(os.path.dirname(path))
                  data = load_json(path)
                  if data:
                      data["repository"] = repo
                      data["standard"] = std
                      records.append(data)

          if records:
              df = pd.json_normalize(records)
              df.to_csv("sbomqs_summary.csv", index=False)
              print("âœ… Aggregation complete:", len(records), "records.")
          else:
              print("âŒ No valid JSON found.")
          EOF

      - name: Upload aggregated summary
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
