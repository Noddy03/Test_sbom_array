name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan 

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  # -------------------------------------------------------------
  # 1. Fetch IoT Repositories using GitHub API
  # -------------------------------------------------------------
  fetch_top_repos:
    name: Fetch IoT repositories
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq
        run: sudo apt-get update -y && sudo apt-get install -y jq

      - name: Fetch top IoT repos
        id: fetch
        env:
          GH_TOKEN: ${{ github.token }}
          LANG: ${{ github.event.inputs.language }}
        run: |
          echo "Searching top IoT repos for language: $LANG"

          RAW_Q="topic:IoT language:\"$LANG\" fork:false archived:false"

          REPOS=$(gh api /search/repositories \
            --raw-field q="$RAW_Q" \
            --raw-field sort=stars \
            --raw-field order=desc \
            --raw-field per_page=20 \
            --jq '.items[].full_name')

          echo "$REPOS"

          JSON=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON" >> "$GITHUB_OUTPUT"

  # -------------------------------------------------------------
  # 2. SBOM Scan (Trivy + Conan)
  # -------------------------------------------------------------
  sbom_scan:
    name: SBOM Scan
    needs: fetch_top_repos
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJson(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}

      - name: Install Conan, Trivy, jq, curl
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq curl wget python3-pip python3-venv

          # Conan
          pip install conan

          # Trivy (safe installer, no 404)
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Generate SBOMs
        run: |
          mkdir -p sbom

          echo "Running Trivy CycloneDX SBOM..."
          trivy fs . --format cyclonedx --output sbom/cyclonedx.json || true

          if [ -f "conanfile.txt" ] || [ -f "conanfile.py" ]; then
            echo "Conanfile detected — generating Conan SBOM..."
            conan graph info . --format=json > sbom/conan-sbom.json || true
          else
            echo "No Conan file found — skipping Conan SBOM."
          fi

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.repo.replace('/', '_') }}
          path: sbom/
