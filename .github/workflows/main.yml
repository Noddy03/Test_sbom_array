name: Fetch Top IoT Repositories + Conan + CycloneDX + Trivy SBOM Scan (NTIA + BSI V2)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq
        run: sudo apt-get update -y && sudo apt-get install -y jq

      - name: Fetch repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
        run: |
          REPOS=$(gh api -X GET /search/repositories \
            --raw-field q="topic:IoT language:$LANG fork:false archived:false" \
            --raw-field per_page=100 \
            --jq '.items[].full_name')
          echo "repo_list=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT


  sbom_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Install Conan + jq + Trivy + CycloneDX universal
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq wget curl python3-pip
          pip install --upgrade pip
          pip install conan
          pip install cyclonedx-bom
          curl -sSL https://github.com/CycloneDX/cyclonedx-universal/releases/latest/download/cyclonedx-linux-x64 \
            -o /usr/local/bin/cyclonedx
          chmod +x /usr/local/bin/cyclonedx
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Clone repository
        env:
          REPO: ${{ matrix.repo }}
        run: |
          if git clone --depth=1 "https://github.com/$REPO" project-src; then
            echo "skip_repo=false" >> $GITHUB_ENV
          else
            echo "skip_repo=true" >> $GITHUB_ENV
          fi


      ##########################################################################
      # License Detection
      ##########################################################################
      - name: GitHub license
        if: env.skip_repo != 'true'
        run: |
          L=$(gh api "/repos/${{ matrix.repo }}" --jq '.license.spdx_id' 2>/dev/null || echo "")
          echo "${L:-NOASSERTION}" > project-src/gh-license.txt

      - name: Local license
        if: env.skip_repo != 'true'
        run: |
          FILE=$(find project-src -maxdepth=4 -iname "*license*" | head -1)
          if [ -n "$FILE" ]; then
            SPDX=$(grep -Eio "SPDX-License-Identifier: *[A-Za-z0-9.\-+]+" "$FILE" | head -1 | awk -F': ' '{print $2}')
            echo "${SPDX:-NOASSERTION}" > project-src/local-license.txt
          else
            echo "NOASSERTION" > project-src/local-license.txt
          fi


      ##########################################################################
      # ⭐ STEP 1 — Conan SBOM (Primary)
      ##########################################################################
      - name: Conan SBOM (CycloneDX)
        if: env.skip_repo != 'true'
        run: |
          cd project-src
          conan profile detect --force || true
          conan graph info . --format=cyclonedx_json > conan-sbom.json \
            || echo '{"components":[]}' > conan-sbom.json

      ##########################################################################
      # ⭐ STEP 1b — CycloneDX Fallback ONLY if Conan SBOM is empty
      ##########################################################################
      - name: CycloneDX fallback if Conan empty
        if: env.skip_repo != 'true'
        run: |
          cd project-src
          COUNT=$(jq '.components | length' conan-sbom.json)
          if [ "$COUNT" -eq 0 ]; then
            echo "Conan SBOM empty — generating CycloneDX fallback"
            cyclonedx --input . --output cdx-fallback.json --output-format json
            cp cdx-fallback.json cdx-sbom.json
          else
            echo "Using Conan SBOM"
            cp conan-sbom.json cdx-sbom.json
          fi


      ##########################################################################
      # ⭐ STEP 2 — Trivy scans the SBOM (do NOT scan filesystem)
      ##########################################################################
      - name: Trivy scan of SBOM
        if: env.skip_repo != 'true'
        run: |
          trivy sbom \
            --input project-src/cdx-sbom.json \
            --format cyclonedx \
            -o project-src/trivy-scan.json \
            || echo '{"components":[]}' > project-src/trivy-scan.json


      ##########################################################################
      # ⭐ STEP 3 — Inject SPDX license into components
      ##########################################################################
      - name: Inject SPDX License
        if: env.skip_repo != 'true'
        run: |
          SBOM="project-src/trivy-scan.json"
          GH=$(cat project-src/gh-license.txt)
          LC=$(cat project-src/local-license.txt)

          if [ "$GH" != "NOASSERTION" ]; then LIC="$GH"
          elif [ "$LC" != "NOASSERTION" ]; then LIC="$LC"
          else LIC="MIT"; fi

          echo "Final License: $LIC"

          jq --arg lic "$LIC" '
            if (.components | type=="array") then
              .components |= map(.licenses=[{ "license": { "id": $lic }}])
            else . end
            |
            if (.bom.components | type=="array") then
              .bom.components |= map(.licenses=[{ "license": { "id": $lic }}])
            else . end
          ' "$SBOM" > tmp && mv tmp "$SBOM"


      ##########################################################################
      # ⭐ STEP 4 — SBOMQS Evaluation
      ##########################################################################
      - name: NTIA Compliance
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs \
            compliance --ntia /sbom/trivy-scan.json > project-src/compliance_NTIA.json || true

      - name: BSI v2 Compliance
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs \
            compliance --bsi-v2 /sbom/trivy-scan.json > project-src/compliance_BSI.json || true

      - name: Score SBOM
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs \
            score /sbom/trivy-scan.json --json > project-src/score.json || true


      ##########################################################################
      # Upload Results
      ##########################################################################
      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE="${{ matrix.repo }}"
          SAFE="${SAFE//\//_}"
          echo "name=$SAFE" >> $GITHUB_OUTPUT

      - name: Upload SBOM Reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json


  aggregate_results:
    needs: sbom_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python + Pandas
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate SBOMQS results
        run: |
          python3 <<'PY'
          import json, glob, pandas as pd, os
          def load(p):
              try:
                  with open(p) as f:
                      return json.loads(f.read())
              except:
                  return None
          rows=[]
          for p in glob.glob("results/**/score.json", recursive=True):
              repo=os.path.basename(os.path.dirname(p))
              data=load(p)
              if data:
                  data["repository"]=repo
                  rows.append(data)
          pd.json_normalize(rows).to_csv("sbomqs_summary.csv", index=False)
          PY

      - name: Upload aggregated summary
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
