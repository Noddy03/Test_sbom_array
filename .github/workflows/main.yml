name: Fetch Top IoT Repositories + Full Trivy SBOM (NTIA + BSI)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    name: Fetch top IoT repos (${{ github.event.inputs.language }})
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Fetch top 50 IoT GitHub repos
        id: fetch
        env:
          GH_TOKEN: ${{ github.token }}
          LANG: ${{ github.event.inputs.language }}
        run: |
          REPOS=$(gh api /search/repositories \
            -F q="IoT language:$LANG fork:true archived:false" \
            -F sort=stars -F order=desc -F per_page=50 \
            --jq '.items[].full_name')
          JSON=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON" >> $GITHUB_OUTPUT

  sbom_scan:
    name: SBOM Scan + Full Enrichment
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Install tools
        run: |
          sudo apt-get update && sudo apt-get install -y jq uuid-runtime coreutils python3-pip
          pip install conan
          sudo wget -O /usr/local/bin/trivy https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.55.0_Linux-64bit.deb
          sudo chmod +x /usr/local/bin/trivy

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          path: src
          fetch-depth: 0

      - name: Run Trivy scan (CycloneDX)
        run: |
          trivy fs --format cyclonedx --output src/trivy-sbom.json --scanners license,vuln --ignore-unfixed ./src
          echo "SBOM saved at src/trivy-sbom.json"

      # --- SBOM ENRICHMENT USING JQ ---
      - name: Enrich SBOM with metadata, hashes, suppliers
        run: |
          FILE=src/trivy-sbom.json
          [ -f "$FILE" ] || { echo "No SBOM!"; exit 0; }
          REPO_URL="https://github.com/${{ matrix.repo }}"
          
          # Add build metadata, supplier, timestamps, bom links
          jq --arg repo "$REPO_URL" '
            .metadata |= (.timestamp = (now | todate)) |
            .metadata.tools += [{"vendor": "Aqua Security", "name": "Trivy", "version": "latest"}] |
            .metadata.properties += [
              {"name": "buildTool", "value": "Trivy SBOM Scanner"},
              {"name": "buildEnvironment", "value": "GitHub Actions (Linux)"}
            ] |
            .metadata.bomLinks += [{"rel": "source", "href": $repo}] |
            .components |= map(
              .supplier |= (.name = ($repo | split("/")[-1])) |
              .licenses |= (. // [{"license": {"id": "UNKNOWN"}}])
            )
          ' "$FILE" > enriched.json && mv enriched.json "$FILE"

      - name: Add source hashes + license auto-detection
        run: |
          FILE="src/trivy-sbom.json"
          echo "ðŸ“¦ Computing file hashes..."
          for f in $(find src -type f -name "*.c" -o -name "*.cpp" -o -name "*.py" -o -name "*.h"); do
            H=$(sha256sum $f | cut -d" " -f1)
            FNAME=$(basename $f)
            jq --arg fn "$FNAME" --arg h "$H" '
              .components |= map(
                select(.name == $fn) |
                .hashes += [{"alg": "SHA-256", "content": $h}]
              )
            ' "$FILE" > tmp.json && mv tmp.json "$FILE"
          done

      - name: Show SBOM changes
        run: jq '.metadata, .components[0]' src/trivy-sbom.json | head -50

      - name: Sign SBOM (optional if key exists)
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          if [ -n "$COSIGN_PRIVATE_KEY" ]; then
            echo "Signing SBOM..."
            echo "$COSIGN_PRIVATE_KEY" > cosign.key
            cosign sign-blob --key cosign.key src/trivy-sbom.json --output-signature src/trivy-sbom.sig
          else
            echo "Skipping signature."
          fi

      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.repo//\//_ }}
          path: src/*.json

  aggregate_results:
    name: Aggregate Results
    needs: sbom_scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: results
      - name: Aggregate SBOMs
        run: |
          ls -R results/
          echo "Aggregating complete âœ”"
