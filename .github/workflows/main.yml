name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (NTIA + BSI V2)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (C++, Python, Java, etc.)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ===================================================================
  # 1. FETCH TOP REPOSITORIES
  # ===================================================================
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Fetch repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          # FIXED: GitHub API requires URL-encoded query, no quotes in language
          RAW_Q="topic:IoT language:$LANG fork:false archived:false"
          Q=$(printf "%s" "$RAW_Q" | sed 's/ /+/g')

          echo "Query: $Q"

          REPOS=$(gh api -X GET "/search/repositories?q=$Q&sort=stars&order=desc&per_page=50" \
              --jq '.items[].full_name')

          echo "Found repos:"
          echo "$REPOS"

          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT


  # ===================================================================
  # 2. SBOM GENERATION + NTIA + BSI-V2 SCORING
  # ===================================================================
  sbom_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Install Conan + jq + Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq wget curl

          pipx install conan

          # FIXED: Always-working Trivy installer
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Checkout
        env:
          REPO: ${{ matrix.repo }}
          TOKEN: ${{ github.token }}
        run: |
          if git clone --depth=1 "https://$TOKEN@github.com/$REPO" project-src; then
            echo "skip_repo=false" >> $GITHUB_ENV
          else
            echo "skip_repo=true" >> $GITHUB_ENV
          fi

      - name: Fetch GitHub license metadata
        if: env.skip_repo != 'true'
        env:
          REPO: ${{ matrix.repo }}
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api "/repos/$REPO/license" > project-src/gh-license.json \
            || echo '{"license":{"id":"NOASSERTION"}}' > project-src/gh-license.json

      - name: Conan SBOM
        if: env.skip_repo != 'true'
        run: |
          cd project-src
          conan profile detect --force || true
          conan graph info . --format=json > conan-sbom.json \
            || echo '{"components":[]}' > conan-sbom.json

      - name: Trivy SBOM
        if: env.skip_repo != 'true'
        run: |
          trivy fs --scanners vuln,license \
            --format cyclonedx \
            -o project-src/trivy-fs.json project-src \
            || echo '{"components":[]}' > project-src/trivy-fs.json

      - name: SBOM-QS NTIA
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v "$PWD/project-src":/sbom ghcr.io/interlynk-io/sbomqs:latest \
            compliance --ntia /sbom/trivy-fs.json \
            > project-src/ntia.json || true

      - name: SBOM-QS BSI-V2
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v "$PWD/project-src":/sbom ghcr.io/interlynk-io/sbomqs:latest \
            compliance --bsi-v2 /sbom/trivy-fs.json \
            > project-src/bsi-v2.json || true

      - name: SBOM-QS Full Score
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v "$PWD/project-src":/sbom ghcr.io/interlynk-io/sbomqs:latest \
            score /sbom/trivy-fs.json --json \
            > project-src/score.json || true

      - name: Sanitize artifact name
        run: |
          NAME="${{ matrix.repo }}"
          NAME="${NAME//\//_}"
          echo "SAFE_NAME=$NAME" >> $GITHUB_ENV

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ env.SAFE_NAME }}
          path: project-src/*.json


  # ===================================================================
  # 3. FINAL AGGREGATION â€” GENERATE TSV SUMMARY WITH FULL JSON
  # ===================================================================
  aggregate_results:
    runs-on: ubuntu-latest
    needs: sbom_scan

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Build summary (TSV w/ full JSON in one cell)
        run: |
          echo -e "repo\tfile\tjson" > sbomqs_summary.tsv

          for f in $(find results -name "*.json"); do
            REPO=$(basename "$(dirname "$f")")
            FILE=$(basename "$f")
            RAW=$(jq -c '.' "$f")
            echo -e "$REPO\t$FILE\t$RAW" >> sbomqs_summary.tsv
          done

      - name: Upload final summary
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs_summary
          path: sbomqs_summary.tsv
