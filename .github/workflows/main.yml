      - name: Create unified reports (json + csv)
        run: |
          python3 <<'PY'
          import json, csv
          def extract_vulns(path, source):
              try: data=json.load(open(path))
              except: return []
              vulns=[]
              for r in data.get("Results",[]):
                  for v in r.get("Vulnerabilities",[]) or []:
                      vulns.append({"id": v.get("VulnerabilityID"),"package": v.get("PkgName"),"version": v.get("InstalledVersion"),"severity": v.get("Severity"),"source": source})
              return vulns
          fs = extract_vulns("project-src/vulnerabilities_fs.json","filesystem")
          sb = extract_vulns("project-src/vulnerabilities_sbom.json","sbom")
          allv = fs + sb
          json.dump(allv, open("project-src/vulnerabilities.json","w"), indent=2)
          with open("project-src/vulnerabilities.csv","w", newline='') as f:
              w = csv.writer(f)
              w.writerow(["id","package","version","severity","source"])
              for v in allv:
                  w.writerow([v.get("id"), v.get("package"), v.get("version"), v.get("severity"), v.get("source")])
          try: data=json.load(open("project-src/merged-sbom.json"))
          except: data={"components":[]}
          libs=[]
          for c in data.get("components",[]):
              supplier = c.get("supplier", {}).get("name", "NOASSERTION")
              libs.append({"name": c.get("name"),"version": c.get("version"),"purl": c.get("purl"),"supplier": supplier})
          json.dump(libs, open("project-src/libraries.json","w"), indent=2)
          with open("project-src/libraries.csv","w", newline='') as f:
              w=csv.writer(f)
              w.writerow(["name","version","purl","supplier"])
