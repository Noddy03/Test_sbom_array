name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (Full NTIA + BSI V2 Compliance)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ---------------------------------------------------------
  # 1. FETCH TOP IoT REPOSITORIES
  # ---------------------------------------------------------
  fetch_top_repos:
    name: Fetch Top IoT Repositories (${{ github.event.inputs.language }})
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch top 50 IoT repositories by language
        id: fetch
        env:
          GH_TOKEN: ${{ github.token }}
          LANG: ${{ github.event.inputs.language }}
        run: |
          echo "Fetching top 50 IoT-related repositories written in $LANG..."
          REPOS=$(gh api /search/repositories \
            --method GET \
            -F q="IoT language:$LANG fork:true archived:false" \
            -F sort=stars -F order=desc -F per_page=50 \
            --jq '.items[].full_name')
          
          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> "$GITHUB_OUTPUT"

  # ---------------------------------------------------------
  # 2. SBOM SCAN + ENRICHMENT + COMPLIANCE
  # ---------------------------------------------------------
  sbom_scan:
    name: SBOM Scan + Enrichment + NTIA/BSI V2 Compliance
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}
    continue-on-error: true

    steps:
      - name: Setup environments
        run: |
          sudo apt-get update && sudo apt-get install -y jq uuid-runtime python3-pip coreutils
          pip install conan
          docker --version || echo "âš ï¸ Docker not found! It should be pre-installed."
      - name: Ensure Docker is running
        run: |
          sudo systemctl start docker || true
          docker ps || echo "Docker is running."
      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          path: project-src
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Conan setup
        if: steps.checkout.outcome == 'success'
        run: |
          conan profile detect --force
          echo "Conan profile initialized."

      - name: Run Trivy SBOM scan
        if: steps.checkout.outcome == 'success'
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.25.0
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln
          output: project-src/trivy-report.json
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM
          timeout: 10m

      # ---------------------------------------------------------
      # SBOM ENRICHMENT (initial)
      # ---------------------------------------------------------
      - name: Enrich SBOM with metadata
        run: |
          FILE="$GITHUB_WORKSPACE/project-src/trivy-report.json"
          [ -f "$FILE" ] || { echo "âš ï¸ No SBOM found after scan"; exit 0; }
          REPO_URL="https://github.com/${{ matrix.repo }}"
          jq --arg repo "$REPO_URL" '
            .metadata.timestamp = (now | todate) |
            .metadata.tools = (if .metadata.tools | type == "array" then .metadata.tools else [] end) + [{"vendor": "GitHub", "name": "Actions"}] |
            .metadata.properties = (if .metadata.properties | type == "array" then .metadata.properties else [] end) + [
              {"name": "sbom_build_process", "value": "Trivy GitHub Workflow"},
              {"name": "sbom_with_bomlinks", "value": "true"}
            ] |
            .metadata.bomLinks = (if .metadata.bomLinks | type == "array" then .metadata.bomLinks else [] end) + [{"rel": "vcs", "href": $repo}]
          ' "$FILE" > tmp && mv tmp "$FILE"

      - name: Add component metadata (hash, supplier, licenses)
        run: |
          FILE="$GITHUB_WORKSPACE/project-src/trivy-report.json"
          [ -f "$FILE" ] || { echo "âš ï¸ No SBOM found after initial enrichment"; exit 0; }
          jq '
            .components |= map(
              .licenses = (.licenses // [{"license": {"id": "Apache-2.0"}}]) |
              .properties = (if .properties | type == "array" then .properties else [] end) + [{"name": "component_hash", "value": (.hashes[0].content // "unknown")}]
            )
          ' "$FILE" > tmp && mv tmp "$FILE"

      # ---------------------------------------------------------
      # ADVANCED SBOM ENRICHMENT (fixed)
      # ---------------------------------------------------------
      - name: Advanced SBOM Metadata Enrichment
        run: |
          FILE="$GITHUB_WORKSPACE/project-src/trivy-report.json"
          if [ ! -f "$FILE" ]; then
            echo "âš ï¸ SBOM file $FILE not found. Listing directory:"
            ls -R "$GITHUB_WORKSPACE/project-src" || true
            exit 0
          fi
          
          cd project-src
          SUPPLIER=$(git config --get remote.origin.url | sed -E 's|.*github.com[:/](.+)/.*|\1|')
          VERSION=$(git describe --tags --always || echo "unknown")
          SOURCE_URI=$(git config --get remote.origin.url)
          SOURCE_HASH=$(git rev-parse HEAD)
          jq --arg supplier "$SUPPLIER" \
             --arg version "$VERSION" \
             --arg uri "$SOURCE_URI" \
             --arg hash "$SOURCE_HASH" \
             '
             .components |= map(
               .supplier = {"name": $supplier}
               | .version = $version
               | .properties += [
                   {"name": "source_code_uri", "value": $uri},
                   {"name": "source_code_hash", "value": $hash}
                 ]
             ) |
             .metadata.properties += [
               {"name": "sbom_build_process", "value": "GitHub Actions CI"},
               {"name": "sbom_with_signature", "value": "false"}
             ]
             ' "$FILE" > ../tmp_sbom && mv ../tmp_sbom "$FILE"

      # ---------------------------------------------------------
      # NTIA / BSI COMPLIANCE CHECKS
      # ---------------------------------------------------------
      - name: NTIA Compliance Check
        if: steps.checkout.outcome == 'success'
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --ntia /project-src/trivy-report.json \
            > project-src/compliance_NTIA.json

      - name: BSI V2 Compliance Check
        if: steps.checkout.outcome == 'success'
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --bsi-v2 /project-src/trivy-report.json \
            > project-src/compliance_BSI.json

      - name: Score SBOM
        if: steps.checkout.outcome == 'success'
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest score \
            /project-src/trivy-report.json --json \
            > project-src/score_evaluation.json

      - name: Sanitize Artifact Name
        id: sanitize
        run: |
          CLEAN_NAME="${{ matrix.repo }}"
          CLEAN_NAME="${CLEAN_NAME//\//_}"
          echo "name=$CLEAN_NAME" >> $GITHUB_OUTPUT

      - name: Upload SBOM Reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn

  # ---------------------------------------------------------
  # 3. AGGREGATE RESULTS
  # ---------------------------------------------------------
  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python + Pandas
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate SBOMQS Data
        run: |
          python3 <<EOF
          import json, pandas as pd, glob, os
          records = []
          for path in glob.glob('results/**/score_evaluation.json', recursive=True):
              with open(path) as f:
                  data = json.load(f)
                  repo = path.split('/')[-2]
                  data['repository'] = repo
                  records.append(data)
          if not records:
              print('âŒ No SBOM score data found.')
              exit(0)
          df = pd.DataFrame(records)
          df.to_csv('sbomqs_summary.csv', index=False)
          print('ðŸ“„ SBOM summary created: sbomqs_summary.csv')
          EOF

      - name: Upload Summary Report
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
