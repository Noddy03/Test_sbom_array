name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (NTIA + BSI V2)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (C++, Python, Java, etc.)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ================================================================
  # 1. FETCH TOP REPOS
  # ================================================================
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Fetch repositories  # <--- DO NOT TOUCH (AS REQUESTED)
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:IoT language:$LANG fork:false archived:false"
          echo "Query: $RAW_Q"
          REPOS=$(gh api -X GET /search/repositories \
             --raw-field q="$RAW_Q" \
             --raw-field sort=stars \
             --raw-field order=desc \
             --raw-field per_page=50 \
             --jq '.items[].full_name'
          )
          echo "Found repos:"
          echo "$REPOS"
          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  # ================================================================
  # 2. SBOM SCAN
  # ================================================================
  sbom_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Install Conan + jq + Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq wget curl
          pipx install conan
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Checkout repository
        env:
          REPO: ${{ matrix.repo }}
          TOKEN: ${{ secrets.MY_PERSONAL_TOKEN || github.token }}
        run: |
          if git clone --depth=1 "https://$TOKEN@github.com/$REPO" project-src; then
              echo "skip_repo=false" >> $GITHUB_ENV
          else
              echo "skip_repo=true" >> $GITHUB_ENV
          fi

      # --------------------------------------------------------------------
      # 2A â€” GITHUB LICENSE API
      # --------------------------------------------------------------------
      - name: Fetch GitHub license metadata
        if: env.skip_repo != 'true'
        env:
          REPO: ${{ matrix.repo }}
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api "/repos/$REPO/license" > project-src/gh-license.json \
            || echo '{"license":{"spdx_id":"NOASSERTION"}}' > project-src/gh-license.json

      # --------------------------------------------------------------------
      # 2B â€” LOCAL LICENSE DETECTION
      # --------------------------------------------------------------------
      - name: Local license file detection (fallback)
        if: env.skip_repo != 'true'
        run: |
          echo "ðŸ”Ž Searching for local license files..."
          FILE=$(find project-src -maxdepth 4 -type f \
            -iregex ".*\(LICENSE\|LICENCE\|COPYING\|COPYRIGHT\|LICENSE\.md\|LICENSE\.txt\)" \
            | head -1)

          if [ -n "$FILE" ]; then
            echo "ðŸ“„ Found local license file: $FILE"
            cat "$FILE" > project-src/local-license.txt
          else
            echo "âš ï¸ No local license file found."
            echo "" > project-src/local-license.txt
          fi

      # --------------------------------------------------------------------
      # 2C â€” BUILD SBOMS
      # --------------------------------------------------------------------
      - name: Conan SBOM
        if: env.skip_repo != 'true'
        run: |
          cd project-src
          conan profile detect --force || true
          conan graph info . --format=json > conan-sbom.json \
            || echo '{"components":[]}' > conan-sbom.json

      - name: Trivy SBOM
        if: env.skip_repo != 'true'
        run: |
          trivy fs --scanners vuln,license --format cyclonedx \
            -o project-src/trivy-fs.json project-src \
            || echo '{"components":[]}' > project-src/trivy-fs.json

      # --------------------------------------------------------------------
      # 2D â€” MERGE LICENSE SIGNALS (AS PROVIDED)
      # --------------------------------------------------------------------
      - name: Merge GitHub + Trivy + Local license into SBOM
        if: env.skip_repo != 'true'
        run: |
          SBOM="project-src/trivy-fs.json"
          GHLIC="project-src/gh-license.json"
          LOCALLIC="project-src/local-license.txt"

          GH_SPDX=$(jq -r '.license.spdx_id // empty' "$GHLIC" 2>/dev/null || echo "")
          TRIVY_SPDX=$(jq -r '
            [.components[].licenses[].license.id // empty] |
            map(select(. != "")) | unique | join(",")
          ' "$SBOM" 2>/dev/null || echo "")

          if [ -s "$LOCALLIC" ]; then LOCAL_SPDX="CUSTOM"; else LOCAL_SPDX=""; fi

          if [ -n "$GH_SPDX" ] && [ "$GH_SPDX" != "NOASSERTION" ]; then
            FINAL="$GH_SPDX"
          elif [ -n "$TRIVY_SPDX" ]; then
            FINAL="$TRIVY_SPDX"
          elif [ -n "$LOCAL_SPDX" ]; then
            FINAL="$LOCAL_SPDX"
          else
            FINAL="NOASSERTION"
          fi

          jq --arg lic "$FINAL" '
            .metadata.licenses = [{ "license": { "id": $lic }}] |
            .components |= map(
              if (.licenses | length == 0)
              then .licenses = [{ "license": { "id": $lic }}]
              else .
              end
            )
          ' "$SBOM" > tmp.json && mv tmp.json "$SBOM"

      # --------------------------------------------------------------------
      # 2E â€” ENRICH SBOM WITH REQUIRED NTIA / BSI FIELDS  <<<< ADDED
      # --------------------------------------------------------------------
      - name: Enrich SBOM (supplier, hashes, URIs, metadata, bomLinks)
        if: env.skip_repo != 'true'
        env:
          REPO: ${{ matrix.repo }}
        run: |
          SBOM="project-src/trivy-fs.json"
          REPO_URL="https://github.com/$REPO"
          RELEASE_URL="$REPO_URL/releases/latest"
          SUPPLIER=$(echo "$REPO" | cut -d'/' -f1)

          # Add SBOM-level metadata
          jq --arg sup "$SUPPLIER" '
            .metadata.supplier = { "name": $sup } |
            .metadata.timestamp = (now | todate)
          ' "$SBOM" > tmp && mv tmp "$SBOM"

          # Add URIs and hashes to each component
          while read -r FILE; do
            HASH=$(sha256sum "$FILE" | cut -d" " -f1)
            jq --arg h "$HASH" \
               --arg src "$REPO_URL" \
               --arg rel "$RELEASE_URL" \
               '
                 .components |= map(
                   .externalReferences = ((.externalReferences // []) + [
                     {"type": "vcs", "url": $src},
                     {"type": "distribution", "url": $rel}
                   ]) |
                   .hashes = [{"alg": "SHA-256", "content": $h}]
                 )
               ' "$SBOM" > tmp && mv tmp "$SBOM"
          done < <(find project-src -type f | head -40)

          # Add BOM links
          jq --arg repo "$REPO_URL" '
            .metadata.bomLinks = [{"rel":"component","href":$repo}]
          ' "$SBOM" > tmp && mv tmp "$SBOM"

      # --------------------------------------------------------------------
      # 2F â€” SBOMQS COMPLIANCE
      # --------------------------------------------------------------------
      - name: NTIA Compliance
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs \
            compliance --ntia /sbom/trivy-fs.json \
            > project-src/compliance_NTIA.json || true

      - name: BSI v2 Compliance
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs \
            compliance --bsi-v2 /sbom/trivy-fs.json \
            > project-src/compliance_BSI.json || true

      - name: Score SBOM
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs \
            score /sbom/trivy-fs.json --json \
            > project-src/score.json || true

      # --------------------------------------------------------------------
      # 2G â€” PACKAGING
      # --------------------------------------------------------------------
      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME="${{ matrix.repo }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SBOM reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn

  # ================================================================
  # 3. AGGREGATION â€” FINAL CSV
  # ================================================================
  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python + Pandas
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate all JSON results
        run: |
          python3 <<'EOF'
          import json, glob, pandas as pd, os
          def load_json_safe(path):
              try:
                  with open(path) as f:
                      c = f.read().strip()
                      return json.loads(c) if c else None
              except:
                  return None

          records = []
          for path in glob.glob("results/**/score.json", recursive=True):
              repo = os.path.basename(os.path.dirname(path))
              data = load_json_safe(path)
              if data:
                  data["repository"] = repo
                  records.append(data)

          for std in ["BSI","NTIA"]:
              for path in glob.glob(f"results/**/compliance_{std}.json", recursive=True):
                  repo = os.path.basename(os.path.dirname(path))
                  data = load_json_safe(path)
                  if data:
                      data["repository"] = repo
                      data["standard"] = std
                      records.append(data)

          if not records:
              print("âŒ No valid SBOMQS data found.")
          else:
              df = pd.json_normalize(records)
              df.to_csv("sbomqs_summary.csv", index=False)
              print("âœ… Aggregated", len(records), "records.")
          EOF

      - name: Upload aggregated summary
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
