          PY
      - name: NTIA/BSI Compliance Checks (Final Fix Flags) ðŸ› ï¸
        run: |
          set +e 
          INPUT_SBOM="project-src/sbomqs-input.json"
          TIMEOUT_SECONDS=300
          echo "Running sbomqs NTIA check with timeout ($TIMEOUT_SECONDS seconds) on filtered SBOM..."
          # FIX 1: Removed '--format json' and replaced with the correct flag '--json'
