name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (Full NTIA + BSI V2 Compliance)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ------------------------------------------------------------------
  # 1. Fetch top IoT repositories
  # ------------------------------------------------------------------
  fetch_top_repos:
    name: Fetch top 50 IoT repositories (${{ github.event.inputs.language }})
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Fetch top IoT repositories (topic:IoT)
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          echo "ðŸ”Ž Searching top IoT repos via topic:IoT"
          RAW_Q="topic:IoT language:\"$LANG\" fork:false archived:false"
          echo "Query: $RAW_Q"

          REPOS=$(gh api -X GET /search/repositories \
            --raw-field q="$RAW_Q" \
            --raw-field sort=stars \
            --raw-field order=desc \
            --raw-field per_page=50 \
            --jq '.items[].full_name'
          )

          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  # ------------------------------------------------------------------
  # 2. SBOM SCAN + ENRICHMENT
  # ------------------------------------------------------------------
  sbom_scan:
    name: SBOM Scan + Enrichment + NTIA/BSI V2 Compliance
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Install prerequisites
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq uuid-runtime python3-pip coreutils
          pip install conan

      # ------------------------------------------------------------------
      # Retry-safe checkout
      # ------------------------------------------------------------------
      - name: Checkout repository (retry-safe)
        id: checkout
        shell: bash
        env:
          REPO: ${{ matrix.repo }}
          TOKEN: ${{ secrets.MY_PERSONAL_TOKEN || github.token }}
        run: |
          set -euo pipefail
          ATTEMPTS=0
          MAX_ATTEMPTS=3
          SUCCESS=0

          while [[ $ATTEMPTS -lt $MAX_ATTEMPTS ]]; do
            ATTEMPTS=$((ATTEMPTS+1))
            echo "Checkout attempt $ATTEMPTS for $REPO"

            if git clone --depth=1 "https://$TOKEN@github.com/$REPO" project-src 2>/tmp/git.err; then
              SUCCESS=1
              break
            else
              cat /tmp/git.err || true
              sleep 5
            fi
          done

          if [[ $SUCCESS -eq 1 ]]; then
            echo "skip_repo=false" >> $GITHUB_ENV
          else
            echo "skip_repo=true" >> $GITHUB_ENV
          fi

      # ------------------------------------------------------------------
      # Conan
      # ------------------------------------------------------------------
      - name: Conan detect
        if: env.skip_repo != 'true'
        run: conan profile detect --force || true

      # ------------------------------------------------------------------
      # Trivy SBOM Scan
      # ------------------------------------------------------------------
      - name: Run Trivy CycloneDX SBOM scan
        if: env.skip_repo != 'true'
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.25.0
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln,license
          output: project-src/trivy-report.json
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM
          timeout: 15m

      # ------------------------------------------------------------------
      # Normalize components
      # ------------------------------------------------------------------
      - name: Normalize components
        if: env.skip_repo != 'true'
        run: |
          FILE="project-src/trivy-report.json"
          [ -f "$FILE" ] || exit 0
          jq '
            .components = (
              .components // [] |
              (if type=="array" then . else [.] end) |
              map(if type=="object" then . else { "name": tostring, "type": "library" } end)
            )
          ' "$FILE" > tmp && mv tmp "$FILE"

      # ------------------------------------------------------------------
      # Metadata sanitize
      # ------------------------------------------------------------------
      - name: Sanitize metadata
        if: env.skip_repo != 'true'
        run: |
          FILE="project-src/trivy-report.json"
          [ -f "$FILE" ] || exit 0
          REPO_URL="https://github.com/${{ matrix.repo }}"
          TS=$(date -Iseconds)
          jq --arg repo "$REPO_URL" --arg ts "$TS" '
            .metadata = (.metadata // {}) |
            .metadata.timestamp = (.metadata.timestamp // $ts)
          ' "$FILE" > tmp && mv tmp "$FILE"

      # ------------------------------------------------------------------
      # Component enrichment
      # ------------------------------------------------------------------
      - name: Enrich components
        if: env.skip_repo != 'true'
        run: |
          FILE="project-src/trivy-report.json"
          [ -f "$FILE" ] || exit 0
          REPO_URL="https://github.com/${{ matrix.repo }}"
          REL="$REPO_URL/releases/latest"
          NOW=$(date -u +"%Y%m%dT%H%M%SZ")
          jq --arg repo "$REPO_URL" --arg rel "$REL" --arg now "$NOW" '
            .components |= map(
              .["bom-ref"] //= ("urn:uuid:" + (.name // "unknown") + ":" + $now) |
              .licenses = (
                if (.licenses|type)=="array" then .licenses
                elif .licenses==null then [{"license":{"id":"NOASSERTION"}}]
                else [ .licenses ] end
              ) |
              .externalReferences = (.externalReferences // []) +
                [{"type":"vcs","url":$repo},{"type":"distribution","url":$rel}]
            )
          ' "$FILE" > tmp && mv tmp "$FILE"

      # ------------------------------------------------------------------
      # SHA-256 file injection
      # ------------------------------------------------------------------
      - name: Inject SHA-256 hashes
        if: env.skip_repo != 'true'
        run: |
          FILE="project-src/trivy-report.json"
          [ -f "$FILE" ] || exit 0
          mapfile -t FILES < <(find project-src -type f)
          COUNT=0
          for SRC in "${FILES[@]}"; do
            [ $COUNT -ge 50 ] && break
            COUNT=$((COUNT+1))
            HASH=$(sha256sum "$SRC" | awk '{print $1}')
            REL=$(realpath --relative-to=project-src "$SRC")
            jq --arg h "$HASH" --arg rel "$REL" '
              .components |= map(
                .hashes = (.hashes // []) + [{"alg":"SHA-256","content":$h,"path":$rel}]
              )
            ' "$FILE" > tmp && mv tmp "$FILE"
          done

      # ------------------------------------------------------------------
      # SBOMQS
      # ------------------------------------------------------------------
      - name: Compliance NTIA
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest \
            compliance --ntia /project-src/trivy-report.json \
            > project-src/compliance_NTIA.json || true

      - name: Compliance BSI V2
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest \
            compliance --bsi-v2 /project-src/trivy-report.json \
            > project-src/compliance_BSI.json || true

      - name: Score SBOM
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest \
            score /project-src/trivy-report.json --json \
            > project-src/score_evaluation.json || true

      # ------------------------------------------------------------------
      # Artifact upload
      # ------------------------------------------------------------------
      - name: Sanitize artifact name
        run: |
          SAFE="${{ matrix.repo }}"
          SAFE="${SAFE//\//_}"
          echo "SAFE_NAME=$SAFE" >> $GITHUB_ENV

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ env.SAFE_NAME }}
          path: project-src/*.json
          if-no-files-found: ignore

  # ------------------------------------------------------------------
  # 3. Aggregate results
  # ------------------------------------------------------------------
  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python + pandas
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate SBOMQS results to CSV
        run: |
          python3 <<'PY'
          import json, glob, pandas as pd, os


        def load_json_safe(p):
            try:
              txt=open(p).read().strip()
              return json.loads(txt) if txt else None
            except:
                return None

              rows=[]

            for path in glob.glob("results/**/score_evaluation.json", recursive=True):
              repo=os.path.basename(os.path.dirname(path))
              d=load_json_safe(path)
            if d:
                d["repository"]=repo
                rows.append(d)

            for std in ["NTIA","BSI"]:
              for path in glob.glob(f"results/**/compliance_{std}.json", recursive=True):
                repo=os.path.basename(os.path.dirname(path))
                d=load_json_safe(path)
              if d:
                  d["repository"]=repo
                  d["standard"]=std
                  rows.append(d)

              if rows:
                df=pd.json_normalize(rows)
                df.to_csv( "sbomqs_summary.csv", index=False)
                print("âœ” wrote sbomqs_summary.csv")
            else:
                    print("âš  no results found")
                  PY

      - name: Upload aggregated summary
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
