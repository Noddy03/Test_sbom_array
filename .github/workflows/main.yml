name: Fetch Top IoT Repositories + Full SBOM Scan (Trivy + Syft + Conan) with NTIA + BSI-V2 Compliance

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (C++, Pythonâ€¦) "
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:

  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Fetch repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:IoT language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=100 \
              --jq '.items[].full_name')
          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT



  sbom_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:

      - name: Install Conan + CycloneDX + jq + Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq curl wget python3-pip gnupg lsb-release rpm
          pip install --upgrade pip
          pip install conan cyclonedx-bom

          # install trivy
          curl -fsSL https://aquasecurity.github.io/trivy-repo/deb/public.key \
            | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -cs) main" \
            | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      # ----------------------
      #   FIXED SYFT INSTALL
      # ----------------------
      - name: Install Syft safely
        run: |
          mkdir -p $HOME/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b $HOME/bin
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Verify Syft
        run: |
          syft version

      - name: Checkout repository
        env:
          REPO: ${{ matrix.repo }}
          TOKEN: ${{ secrets.MY_PERSONAL_TOKEN || github.token }}
        run: |
          if git clone --depth=1 "https://$TOKEN@github.com/$REPO" project-src; then
              echo "skip_repo=false" >> $GITHUB_ENV
          else
              echo "skip_repo=true" >> $GITHUB_ENV
          fi

      - name: GitHub license metadata
        if: env.skip_repo != 'true'
        env:
          REPO: ${{ matrix.repo }}
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api -H "Accept: application/vnd.github+json" "/repos/$REPO/license" \
              > project-src/gh-license.json 2>/dev/null \
              || echo '{"license":{"spdx_id":"NOASSERTION"}}' > project-src/gh-license.json

      - name: Local SPDX fallback
        if: env.skip_repo != 'true'
        run: |
          FILE=$(find project-src -maxdepth=5 -type f \
             -iregex ".*\(LICENSE\|LICENCE\|COPYING\|COPYRIGHT\|LICENSE\.md\|LICENSE\.txt\)" | head -1)
          if [ -n "$FILE" ]; then cp "$FILE" project-src/local-license.txt
          else echo "" > project-src/local-license.txt
          fi

      - name: Conan SBOM
        if: env.skip_repo != 'true'
        run: |
          cd project-src
          conan profile detect --force || true
          conan graph info . --format=json > conan-sbom.json \
              || echo '{"components":[]}' > conan-sbom.json

      - name: Trivy SBOM
        if: env.skip_repo != 'true'
        run: |
          trivy fs --scanners vuln,license --format cyclonedx \
              -o project-src/trivy-fs.json project-src \
              || echo '{"components":[]}' > project-src/trivy-fs.json

      - name: Syft SBOM
        if: env.skip_repo != 'true'
        run: |
          syft dir:project-src -o cyclonedx-json > project-src/syft-sbom.json \
            || echo '{"components":[]}' > project-src/syft-sbom.json

      - name: Normalize SBOMs
        if: env.skip_repo != 'true'
        run: |
          for f in project-src/trivy-fs.json project-src/syft-sbom.json; do
            jq '
              if has("components") then . else (. + {components: []}) end |
              .components |= (if type=="array" then . else [] end)
            ' "$f" > tmp && mv tmp "$f"
          done

      - name: Merge Trivy + Syft into merged-sbom.json
        if: env.skip_repo != 'true'
        run: |
          python3 <<'PY'
          import json, os

          def load(path):
              if not os.path.exists(path):
                  return {"components":[]}
              try: return json.load(open(path))
              except: return {"components":[]}

          trivy = load("project-src/trivy-fs.json")
          syft  = load("project-src/syft-sbom.json")

          tcom = trivy.get("components",[]) or []
          scom = syft.get("components",[]) or []

          idx_purl = { c.get("purl"): c for c in scom if c.get("purl") }
          idx_nv   = { (c.get("name"),c.get("version")): c for c in scom }

          def enrich(a, b):
              for k in ["supplier","purl","hashes","externalReferences",
                        "evidence","type","properties","copyright"]:
                  if not a.get(k) and b.get(k):
                      a[k] = b[k]
              return a

          merged=[]
          seen=set()

          for c in tcom:
              key=(c.get("name"),c.get("version"))
              match = idx_purl.get(c.get("purl")) or idx_nv.get(key)
              new=dict(c)
              if match: new=enrich(new, match)
              merged.append(new)
              seen.add(key)

          for c in scom:
              key=(c.get("name"),c.get("version"))
              if key not in seen:
                  merged.append(c)

          json.dump({"components":merged}, open("project-src/merged-sbom.json","w"), indent=2)
          PY

      - name: Final license selection
        if: env.skip_repo != 'true'
        run: |
          GH_LIC=$(jq -r '.license.spdx_id // empty' project-src/gh-license.json)
          FILE_LIC=$(grep -Eo "SPDX-License-Identifier:\s*[A-Za-z0-9.\-+]+" \
                     project-src/local-license.txt | head -1 | awk -F': ' '{print $2}')
          FINAL="${GH_LIC:-$FILE_LIC}"
          [ -z "$FINAL" ] && FINAL="NOASSERTION"
          echo "$FINAL" > project-src/final_license.txt

      - name: Inject license into merged SBOM
        if: env.skip_repo != 'true'
        run: |
          L=$(cat project-src/final_license.txt)
          jq --arg lic "$L" '
            .components |= map(
              .licenses = [{ "license": { "id": $lic }}]
            )
          ' project-src/merged-sbom.json > tmp && mv tmp project-src/merged-sbom.json

      - name: NTIA compliance
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom \
             ghcr.io/interlynk-io/sbomqs compliance --ntia /sbom/merged-sbom.json \
             > project-src/compliance_NTIA.json || true

      - name: BSI v2 compliance
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom \
             ghcr.io/interlynk-io/sbomqs compliance --bsi-v2 /sbom/merged-sbom.json \
             > project-src/compliance_BSI.json || true

      - name: Score merged SBOM
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom \
             ghcr.io/interlynk-io/sbomqs score /sbom/merged-sbom.json --json \
             > project-src/score.json || true

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE="${{ matrix.repo }}"
          SAFE="${SAFE//\//_}"
          echo "name=$SAFE" >> $GITHUB_OUTPUT

      - name: Upload SBOM reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: |
            project-src/merged-sbom.json
            project-src/trivy-fs.json
            project-src/syft-sbom.json
            project-src/conan-sbom.json
            project-src/score.json
            project-src/compliance_NTIA.json
            project-src/compliance_BSI.json
            project-src/gh-license.json
            project-src/local-license.txt
            project-src/final_license.txt
          if-no-files-found: warn



  aggregate_results:
    needs: sbom_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python + Pandas
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate to summary.csv
        run: |
          python3 <<'PY'
          import json, glob, pandas as pd, os, re

          def load_json(path):
              try: return json.load(open(path))
              except: return None

          def load_text(path):
              try: return open(path).read().strip()
              except: return ""

          rows=[]

          for folder in glob.glob("results/*/"):
              raw = os.path.basename(folder.rstrip("/"))
              repo = raw.replace("sbom-reports-","")   # FIXED

              merged = load_json(os.path.join(folder,"merged-sbom.json")) or {}
              if not merged.get("components"):
                  continue

              trivy = load_json(os.path.join(folder,"trivy-fs.json")) or {}
              syft  = load_json(os.path.join(folder,"syft-sbom.json")) or {}
              conan = load_json(os.path.join(folder,"conan-sbom.json")) or {}

              score = load_json(os.path.join(folder,"score.json"))
              ntia  = load_json(os.path.join(folder,"compliance_NTIA.json"))
              bsi   = load_json(os.path.join(folder,"compliance_BSI.json"))

              gh = load_json(os.path.join(folder,"gh-license.json")) or {}
              gh_spdx = gh.get("license",{}).get("spdx_id","")
              gh_name = gh.get("license",{}).get("name","")

              local = load_text(os.path.join(folder,"local-license.txt"))
              m = re.search(r"SPDX-License-Identifier:\s*([A-Za-z0-9.\-+]+)", local)
              local_spdx = m.group(1) if m else ""

              final_license = load_text(os.path.join(folder,"final_license.txt"))

              comps = merged.get("components",[])
              names=[c.get("name") for c in comps]
              vers=[c.get("version") for c in comps]
              purls=[c.get("purl") for c in comps]
              suppliers=[
                 (c.get("supplier",{}) if isinstance(c.get("supplier"),dict) else {"name":c.get("supplier")}).get("name")
                 for c in comps
              ]

              base = dict(
                repository=repo,
                github_license_spdx=gh_spdx,
                github_license_name=gh_name,
                local_spdx_license=local_spdx,
                final_assigned_license=final_license,
                num_merged_components=len(comps),
                num_trivy_components=len(trivy.get("components",[]) or []),
                num_syft_components=len(syft.get("components",[]) or []),
                num_conan_components=len(conan.get("components",[]) or []),
                component_names=names,
                component_versions=vers,
                component_purls=purls,
                component_suppliers=suppliers
              )

              if score: rows.append({**base,"type":"score",**score})
              if ntia:  rows.append({**base,"type":"ntia",**ntia})
              if bsi:   rows.append({**base,"type":"bsi",**bsi})

          pd.json_normalize(rows).to_csv("sbomqs_summary.csv", index=False)
          PY

      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
          if-no-files-found: ignore
