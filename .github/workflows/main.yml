name: Fetch Top IoT Repositories + Conan/Trivy SBOM Scan (Enhanced NTIA+BSI)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ---------------------------------------------------------
  # 1. FETCH TOP IoT REPOSITORIES
  # ---------------------------------------------------------
  fetch_top_repos:
    name: Fetch top 50 IoT GitHub repositories (${{ github.event.inputs.language }})
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch top 50 IoT repositories
        id: fetch
        env:
          GH_TOKEN: ${{ github.token }}
          LANG: ${{ github.event.inputs.language }}
        run: |
          echo "Fetching top 50 IoT-related repositories written in $LANG..."
          REPOS=$(gh api /search/repositories \
            --method GET \
            -F q="IoT language:$LANG fork:false archived:false" \
            -F sort=stars \
            -F order=desc \
            -F per_page=50 \
            --jq '.items[].full_name')
          echo "Repositories fetched:"
          echo "$REPOS"
          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------
  # 2. SBOM SCAN WITH TRIVY + CONAN + ENRICHMENT
  # ---------------------------------------------------------
  sbom_scan:
    name: SBOM Scan + Enrich + Compliance (NTIA + BSI)
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}
    continue-on-error: true

    steps:
      - name: Setup environments
        run: |
          sudo apt-get update && sudo apt-get install -y jq uuid-runtime python3-pip
          pip install conan

      - name: Checkout repository
        id: checkout
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          path: project-src
          fetch-depth: 0
          token: ${{ secrets.MY_PERSONAL_TOKEN || github.token }}

      - name: Conan setup
        if: steps.checkout.outcome == 'success'
        run: |
          conan profile detect --force
          echo "✅ Conan setup complete."

      - name: Run Trivy SBOM scan
        if: steps.checkout.outcome == 'success'
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.25.0
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln
          output: project-src/trivy-report.json
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM
          timeout: 10m

      # ---------------------------------------------------------
      # ENRICH SBOM FOR NTIA + BSI COMPLIANCE
      # ---------------------------------------------------------
      - name: Enrich SBOM (fix CycloneDX structure for NTIA/BSI scoring)
        if: steps.checkout.outcome == 'success'
        run: |
          FILE="project-src/trivy-report.json"
          if [ -f "$FILE" ]; then
            UUID=$(uuidgen)
            jq --arg uuid "urn:uuid:$UUID" --arg repo "https://github.com/${{ matrix.repo }}" '
              (.bomFormat //= "CycloneDX") |
              (.specVersion //= "1.6") |
              (.metadata.tools //= [{"vendor":"Aqua Security","name":"Trivy","version":"latest"}]) |
              (.metadata.properties //= []) |
              (.metadata.properties += [{"name":"buildTool","value":"GitHub Actions"}]) |
              (.metadata.timestamp //= (now | todate)) |
              (.metadata.document.describes = [$uuid]) |
              (.dependencies //= []) |
              (.components |= map(
                .supplier = (.supplier // {"name":"Unknown Supplier"}) |
                .licenses = (.licenses // [{"license":{"id":"MIT"}}]) |
                .externalReferences = (.externalReferences + [{"type":"vcs","url":$repo}]) |
                .hashes = (.hashes // []) |
                .hashes += [{"alg":"SHA-256","content":((.name + (.version // "")) | @base64)}] |
                .
              ))
            ' "$FILE" > tmp.json && mv tmp.json "$FILE"
            echo "✅ SBOM enriched with specVersion, UUID, supplier, license, vcs, hash."
          else
            echo "⚠️ No SBOM found to enrich."
          fi

      # ---------------------------------------------------------
      # ADD DEPENDENCIES FROM CONAN LOCKFILE (OPTIONAL)
      # ---------------------------------------------------------
      - name: Add dependencies from Conan lockfile
        if: steps.checkout.outcome == 'success' && hashFiles('project-src/conan.lock') != ''
        run: |
          python3 <<'EOF'
          import json, re
          path = "project-src/trivy-report.json"
          lock = "project-src/conan.lock"
          with open(path) as f: sbom = json.load(f)
          with open(lock) as f: deps = f.read().splitlines()
          packages = [l.strip() for l in deps if re.match(r'\w+/', l)]
          sbom["dependencies"] = [{"ref": p.split("/")[0], "dependsOn": []} for p in packages]
          with open(path, "w") as f: json.dump(sbom, f, indent=2)
          print("✅ Added dependencies from conan.lock")
          EOF

      # ---------------------------------------------------------
      # OPTIONAL: SIGN SBOM (IMPROVES BSI §8.1.11)
      # ---------------------------------------------------------
      - name: Sign SBOM (if Cosign key available)
        if: steps.checkout.outcome == 'success'
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          if [ -z "$COSIGN_PRIVATE_KEY" ]; then
            echo "⚠️ No Cosign key provided — skipping signing."
            exit 0
          fi
          echo "$COSIGN_PRIVATE_KEY" > cosign.key
          cosign sign-blob --key cosign.key project-src/trivy-report.json --output-signature project-src/trivy-report.sig
          echo "✅ SBOM signed successfully."

      # ---------------------------------------------------------
      # COMPLIANCE CHECKS
      # ---------------------------------------------------------
      - name: Compliance SBOM NTIA
        if: steps.checkout.outcome == 'success'
        run: |
          if [ -f project-src/trivy-report.json ]; then
            docker run --rm \
              -v $PWD/project-src:/project-src \
              ghcr.io/interlynk-io/sbomqs:latest compliance \
              --ntia /project-src/trivy-report.json > project-src/compliance_NTIA.json
          fi

      - name: Compliance SBOM BSI
        if: steps.checkout.outcome == 'success'
        run: |
          if [ -f project-src/trivy-report.json ]; then
            docker run --rm \
              -v $PWD/project-src:/project-src \
              ghcr.io/interlynk-io/sbomqs:latest compliance \
              --bsi-v2 /project-src/trivy-report.json > project-src/compliance_BSI.json
          fi

      - name: Score SBOM
        if: steps.checkout.outcome == 'success'
        run: |
          if [ -f project-src/trivy-report.json ]; then
            docker run --rm \
              -v $PWD/project-src:/project-src \
              ghcr.io/interlynk-io/sbomqs:latest score \
              /project-src/trivy-report.json --json | tee project-src/score_evaluation.json | jq '.'
            echo "✅ SBOM scoring completed."
          else
            echo "⚠️ No SBOM found to score."
          fi

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME="${{ matrix.repo }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SBOM reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn

  # ---------------------------------------------------------
  # 3. AGGREGATE RESULTS
  # ---------------------------------------------------------
  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python + Pandas
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate all JSON results
        run: |
          python3 <<'EOF'
          import json, glob, pandas as pd, os
          records = []
          def load_json_safe(path):
              try:
                  with open(path) as f:
                      content = f.read().strip()
                      if not content:
                          return None
                      return json.loads(content)
              except Exception as e:
                  print(f"⚠️ Skipping invalid JSON in {path}: {e}")
                  return None
          for path in glob.glob("results/**/score_evaluation.json", recursive=True):
              repo = os.path.basename(os.path.dirname(path))
              data = load_json_safe(path)
              if data:
                  data["repository"] = repo
                  records.append(data)
          for std in ["BSI", "NTIA"]:
              for path in glob.glob(f"results/**/compliance_{std}.json", recursive=True):
                  repo = os.path.basename(os.path.dirname(path))
                  data = load_json_safe(path)
                  if data:
                      data["repository"] = repo
                      data["standard"] = std
                      records.append(data)
          if not records:
              print("❌ No valid SBOMQS data found.")
          else:
              df = pd.json_normalize(records)
              df.to_csv("sbomqs_summary.csv", index=False)
              print(f"✅ Aggregated {len(records)} SBOMQS results successfully.")
          EOF

      - name: Upload aggregated summary
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
