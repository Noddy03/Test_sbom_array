name: Fetch Top 100 GitHub Repos + Conan/Trivy SBOM Scan

on:
  workflow_dispatch:
    inputs:
      conan_repository:
        description: 'Repository containing conanfile.py'
        required: true
        default: 'Noddy03/Conan_Trivy_full_SBOM_scan'
      conan_branch:
        description: 'Branch for Conan repository'
        required: false
        default: 'main'
      src_type:
        description: 'Project Type (java, python, dotnet, cpp, c++)'
        required: false
        default: 'c++'

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.set_repos.outputs.repo_list }}
    steps:
      - name: Fetch top 100 GitHub repos by stars
        id: set_repos
        run: |
          REPOS=$(gh api search/repositories -q "stars:>1" -S stars -L 100 --jq '.items[].full_name' | tr '\n' ',' | sed 's/,$//')
          echo "repo_list=$REPOS" >> $GITHUB_OUTPUT

  scan_repos:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: [${{ fromJSON('["' + needs.fetch_top_repos.outputs.repo_list + '"]') }}]
    steps:
      # -----------------------------
      # TIMESTAMP
      # -----------------------------
      - name: Define timestamp function
        id: timestamp
        run: echo "TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_ENV

      # -----------------------------
      # SETUP ENVIRONMENT
      # -----------------------------
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -----------------------------
      # CHECKOUT REPOSITORIES
      # -----------------------------
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ secrets.PERSONAL_TOKEN }}
          path: project-src

      - name: Checkout Conan repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.conan_repository }}
          ref: ${{ github.event.inputs.conan_branch }}
          token: ${{ secrets.PERSONAL_TOKEN }}
          path: conan-src

      # -----------------------------
      # INSTALL CONAN
      # -----------------------------
      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install conan
          conan profile detect --force

      # -----------------------------
      # GENERATE CONAN LOCKFILE
      # -----------------------------
      - name: Generate Conan lockfile
        run: conan lock create conanfile.py --lockfile-out=conan.lock
        working-directory: conan-src

      - name: Copy Conan lockfile to source directory
        run: cp conan-src/conan.lock project-src/conan.lock

      # -----------------------------
      # TRIVY SBOM SCAN
      # -----------------------------
      - name: Run Trivy SBOM scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln
          output: project-src/trivy-report.json
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM

      # -----------------------------
      # COMPLIANCE & SCORING
      # -----------------------------
      - name: Compliance SBOM NTIA
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --ntia /project-src/trivy-report.json > project-src/compliance_NTIA.json

      - name: Compliance SBOM BSI
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --bsi-v2 /project-src/trivy-report.json > project-src/compliance_BSI.json

      - name: Score SBOM
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest score \
            /project-src/trivy-report.json --json > project-src/score_evaluation.json

      # -----------------------------
      # UPLOAD ARTIFACTS
      # -----------------------------
      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME="${{ matrix.repo }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn
