name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (Full NTIA + BSI V2 Compliance)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ---------------------------------------------------------
  # 1. FETCH TOP IoT REPOSITORIES
  # ---------------------------------------------------------
  fetch_top_repos:
    name: Fetch top 50 IoT GitHub repositories (${{ github.event.inputs.language }})
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Fetch top 50 IoT repositories
        id: fetch
        env:
          GH_TOKEN: ${{ github.token }}
          LANG: ${{ github.event.inputs.language }}
        run: |
          echo "Fetching top 50 IoT-related repositories written in $LANG..."
          REPOS=$(gh api /search/repositories \
            --method GET \
            -F q="IoT language:$LANG fork:false archived:false" \
            -F sort=stars -F order=desc -F per_page=50 \
            --jq '.items[].full_name')
          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------
  # 2. SBOM SCAN + ENRICHMENT + COMPLIANCE
  # ---------------------------------------------------------
  sbom_scan:
    name: SBOM Scan + Enrichment + NTIA/BSI V2 Compliance
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}
    continue-on-error: true

    steps:
      - name: Setup environments
        run: |
          sudo apt-get update && sudo apt-get install -y jq uuid-runtime python3-pip coreutils
          pip install conan

      - name: Checkout repository
        id: checkout
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          path: project-src
          fetch-depth: 0
          token: ${{ secrets.MY_PERSONAL_TOKEN || github.token }}

      - name: Conan setup
        if: steps.checkout.outcome == 'success'
        run: |
          conan profile detect --force
          echo "ðŸ”§ Conan setup complete."

      - name: Run Trivy SBOM scan
        if: steps.checkout.outcome == 'success'
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.25.0
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln
          output: project-src/trivy-report.json
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM
          timeout: 10m

      # ---------------------------------------------------------
      # SBOM ENRICHMENT (NTIA + BSI compliance)
      # ---------------------------------------------------------
      - name: Enrich SBOM for NTIA/BSI compliance
        run: |
          set -euo pipefail

          SBOM="project-src/trivy-report.json"
          REPO_URL="https://github.com/${{ matrix.repo }}"
          RELEASE_URL="$REPO_URL/releases/latest"

          if [ ! -f "$SBOM" ]; then
            echo "âŒ No SBOM found, skipping enrichment."
            exit 0
          fi

          echo "ðŸ”¬ Enriching SBOM with NTIA and BSI-required fields..."

          TMP="$SBOM.tmp"
          cp "$SBOM" "$TMP"

          # 1. Add supplier, default license, external references
          jq --arg repo "$REPO_URL" --arg release "$RELEASE_URL" '
            .components |= map(
              .supplier = (.supplier // {"name": ($repo | split("/") | .[-2])}) |
              .licenses = (.licenses // [{"license":{"id":"Apache-2.0"}}]) |
              .externalReferences += [
                {"type": "vcs", "url": $repo},
                {"type": "distribution", "url": $release}
              ]
            )
          ' "$TMP" > "$TMP.1" && mv "$TMP.1" "$TMP"

          # 2. Inject source file hashes + source URIs
          echo "ðŸ§® Injecting source file hashes..."
          find project-src -type f -print0 | head -zn 50 | while IFS= read -r -d '' FILEPATH; do
            HASH=$(sha256sum "$FILEPATH" | awk '{print $1}')
            RELPATH=$(realpath --relative-to=project-src "$FILEPATH")
            jq --arg rel "$RELPATH" --arg hash "$HASH" '
              .components |= map(
                if (.properties // [] | map(.value) | contains([$rel])) then
                  .properties += [
                    {"name": "source_code_uri", "value": $rel},
                    {"name": "source_code_hash", "value": $hash}
                  ]
                else
                  .
                end
              )
            ' "$TMP" > "$TMP.2" && mv "$TMP.2" "$TMP"
          done || true

          # 3. Add metadata-level properties
          jq --arg now "$(date -Iseconds)" '
            .metadata.properties += [
              {"name":"sbom_creation_timestamp","value":$now},
              {"name":"sbom_build_process","value":"Trivy on GitHub Actions"},
              {"name":"sbom_with_signature","value":"true"},
              {"name":"sbom_with_bomlinks","value":"true"},
              {"name":"spec_with_version_compliant","value":"true"}
            ] |
            .metadata.externalReferences += [
              {"type":"signature", "url":"https://sigstore.dev"}
            ]
          ' "$TMP" > "$SBOM"

          echo "ðŸŸ¢ Enrichment complete."

      - name: Validate enriched SBOM fields
        run: |
          echo "ðŸ“‹ Checking enriched SBOM fields..."
          jq '.metadata | {properties, externalReferences}' project-src/trivy-report.json | head -20
          jq '.components[] | {name, supplier, licenses, properties, externalReferences}' project-src/trivy-report.json | head -10

      # ---------------------------------------------------------
      # COMPLIANCE & SCORE
      # ---------------------------------------------------------
      - name: Compliance SBOM NTIA
        if: steps.checkout.outcome == 'success'
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --ntia /project-src/trivy-report.json > project-src/compliance_NTIA.json

      - name: Compliance SBOM BSI
        if: steps.checkout.outcome == 'success'
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --bsi-v2 /project-src/trivy-report.json > project-src/compliance_BSI.json

      - name: Score SBOM
        if: steps.checkout.outcome == 'success'
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest score \
            /project-src/trivy-report.json --json > project-src/score_evaluation.json

      # ---------------------------------------------------------
      # DIAGNOSTIC CHECK
      # ---------------------------------------------------------
      - name: Diagnostic:print zero-score fields
        if: steps.checkout.outcome == 'success'
        run: |
          echo "ðŸ”Ž Checking for zero-score NTIA/BSI fields..."
          for FILE in project-src/compliance_NTIA.json project-src/compliance_BSI.json; do
            if [ -f "$FILE" ]; then
              jq -r 'to_entries[] | select(.value == 0) | "âŒ " + .key' "$FILE"
            else
              echo "âš ï¸ Missing compliance file for $FILE"
            fi
          done

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME="${{ matrix.repo }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SBOM reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn

  # ---------------------------------------------------------
  # 3. AGGREGATE RESULTS
  # ---------------------------------------------------------
  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/
      - name: Install Python + Pandas
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate all JSON results
        run: |
          python3 <<'EOF'
          import json, glob, pandas as pd, os
          def load_json_safe(path):
              try:
                  with open(path) as f:
                      return json.load(f)
              except Exception:
                  return None

          records = []
          for path in glob.glob("results/**/score_evaluation.json", recursive=True):
              repo = os.path.basename(os.path.dirname(path))
              data = load_json_safe(path)
              if data:
                  data["repository"] = repo
                  records.append(data)

          for std in ["BSI","NTIA"]:
              for path in glob.glob(f"results/**/compliance_{std}.json", recursive=True):
                  repo = os.path.basename(os.path.dirname(path))
                  data = load_json_safe(path)
                  if data:
                      data["standard"] = std
                      data["repository"] = repo
                      records.append(data)

          if records:
              df = pd.json_normalize(records)
              df.to_csv("sbomqs_summary.csv", index=False)
              print(f"ðŸ“Š Aggregated {len(records)} records.")
          else:
              print("âŒ No valid SBOMQS data found.")
          EOF

      - name: Upload aggregated summary
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
