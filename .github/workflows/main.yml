name: Fetch Top IoT Repositories + SBOM Pipeline (NTIA + BSI V2 Compliant)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    name: Fetch Top IoT Repositories (${{ github.event.inputs.language }})
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Fetch top 50 IoT repositories
        id: fetch
        env:
          GH_TOKEN: ${{ github.token }}
          LANG: ${{ github.event.inputs.language }}
        run: |
          echo "Fetching top 50 IoT-related repositories written in $LANG..."
          REPOS=$(gh api /search/repositories \
            --method GET \
            -F q="IoT language:$LANG fork:false archived:false" \
            -F sort=stars -F order=desc -F per_page=50 \
            --jq '.items[].full_name')
          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  sbom_scan:
    name: SBOM Scan & Enrichment
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}
    continue-on-error: true

    steps:
      - name: Set up environment
        run: |
          sudo apt-get update && sudo apt-get install -y jq uuid-runtime python3-pip coreutils
          pip install conan

      - name: Checkout repository
        id: checkout
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          path: project-src
          fetch-depth: 0
          token: ${{ secrets.MY_PERSONAL_TOKEN || github.token }}

      - name: Conan setup
        if: steps.checkout.outcome == 'success'
        run: |
          conan profile detect --force

      - name: Run Trivy SBOM scan
        if: steps.checkout.outcome == 'success'
        uses: aquasecurity/trivy-action@0.25.0
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln,license
          output: project-src/trivy-report.json
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM
          timeout: 15m

      - name: Enrich SBOM with compliance fields
        if: steps.checkout.outcome == 'success'
        run: |
          set -e

          FILE="project-src/trivy-report.json"
          [ -f "$FILE" ] || { echo "âš ï¸ No SBOM found"; exit 0; }

          REPO_URL="https://github.com/${{ matrix.repo }}"
          TIMESTAMP=$(date -Iseconds)
          RELEASE_URL="$REPO_URL/releases/latest"

          echo "ðŸ”§ Normalizing SBOM metadata..."
          jq --arg repo "$REPO_URL" --arg ts "$TIMESTAMP" '
            .bomFormat = "CycloneDX" |
            .specVersion = "1.5" |
            .metadata.timestamp = $ts |
            .metadata.component |= (
              if (. == null or . == "" or .name == null) then
                {"name": ($repo | split("/")[-1]), "type": "application", "version": "UNKNOWN"}
              else .
              end
            ) |
            .metadata.licenses //= [{"license":{"id":"NOASSERTION"}}] |
            .metadata.tools |= (
              if type == "object" then [.] elif type == "array" then . else [] end
            ) |
            .metadata.tools += [{"vendor":"Trivy","name":"CycloneDX SBOM Generator"}] |
            .metadata.properties = (
              (.metadata.properties // []) + [
                {"name":"sbom_generator","value":"Trivy"},
                {"name":"sbom_repo","value":$repo},
                {"name":"sbom_timestamp","value":$ts}
              ]
            )
          ' "$FILE" > tmp && mv tmp "$FILE"

          echo "ðŸ§© Enriching components (license, hash, supplier)..."
          while read -r SRC; do
            H=$(sha256sum "$SRC" | cut -d' ' -f1)
            REL=$(realpath --relative-to="project-src" "$SRC")
            jq --arg rel "$REL" --arg hash "$H" --arg repo "$REPO_URL" --arg release "$RELEASE_URL" '
              .components |= map(
                .hashes = (.hashes // [{"alg":"SHA-256","content":$hash}]) |
                .supplier = (.supplier // {"name": ($repo | split("/")[-1])}) |
                .licenses = (if (.licenses | length == 0 or .licenses == null)
                             then [{"license":{"id":"NOASSERTION"}}] else .licenses end) |
                .externalReferences = ((.externalReferences // []) + [
                  {"type":"vcs","url":$repo},
                  {"type":"distribution","url":$release},
                  {"type":"file","url":$rel}
                ])
              )
            ' "$FILE" > tmp && mv tmp "$FILE"
          done < <(find project-src -type f | head -50)

      - name: Print enriched metadata
        if: steps.checkout.outcome == 'success'
        run: |
          jq '.metadata | {component, licenses, tools, properties}' project-src/trivy-report.json

      - name: Compliance SBOM NTIA
        if: steps.checkout.outcome == 'success'
        run: |
          docker run --rm -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance --ntia /project-src/trivy-report.json \
            > project-src/compliance_NTIA.json

      - name: Compliance SBOM BSI
        if: steps.checkout.outcome == 'success'
        run: |
          docker run --rm -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance --bsi-v2 /project-src/trivy-report.json \
            > project-src/compliance_BSI.json

      - name: Score SBOM
        if: steps.checkout.outcome == 'success'
        run: |
          docker run --rm -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest score /project-src/trivy-report.json --json \
            > project-src/score_evaluation.json

      - name: Prepare artifact name
        if: steps.checkout.outcome == 'success'
        run: |
          SAFE_NAME="${{ matrix.repo }}"
          SAFE_NAME="${SAFE_NAME//\//_}" # Replace / with _
          echo "SAFE_NAME=$SAFE_NAME" >> $GITHUB_ENV

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: steps.checkout.outcome == 'success'
        with:
          name: sbom-reports-${{ env.SAFE_NAME }}
          path: project-src/*.json
          if-no-files-found: warn

  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/
      - name: Install Python + Pandas
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip install pandas
      - name: Aggregate all JSON results
        run: |
          python3 <<'EOF'
          import json, glob, pandas as pd, os
          records = []
          def load_json_safe(path):
              try:
                  with open(path) as f:
                      content = f.read().strip()
                      if not content: return None
                      return json.loads(content)
              except: return None

          for path in glob.glob("results/**/score_evaluation.json", recursive=True):
              repo = os.path.basename(os.path.dirname(path))
              data = load_json_safe(path)
              if data: data["repository"] = repo; records.append(data)

          if not records:
              print("âŒ No valid SBOMQS data found.")
          else:
              df = pd.json_normalize(records)
              df.to_csv("sbomqs_summary.csv", index=False)
              print("âœ”ï¸ Saved aggregated SBOMQS summary.")

          EOF

      - name: Upload Summary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
