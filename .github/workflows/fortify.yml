name: IoT Fortify Multi-Repo Local Scan with FCLI

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language filter (e.g., Java, C++, Python)"
        required: true
        default: "Java"

permissions:
  contents: read
  actions: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh git
      - name: Fetch top IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:iot language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
            --raw-field q="$RAW_Q" \
            --raw-field sort=stars \
            --raw-field order=desc \
            --raw-field per_page=50 \
            --jq '.items[].full_name' || true)
          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"
            REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=10 \
              --jq '.items[].full_name' || true)
          fi
          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  fortify_scan_fcli:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Checkout repository
        run: git clone --depth 1 https://github.com/${{ matrix.repo }} project-src

      - name: Download and extract Fortify FCLI
        run: |
          FCLI_VERSION="24.4.0"
          # Replace with the exact tar.gz URL from Fortify releases
          FCLI_URL="https://github.com/fortify/fcli/releases/download/$FCLI_VERSION/fcli_Linux_x64.tar.gz"
          curl -L -o fcli.tar.gz "$FCLI_URL"
          tar -xzf fcli.tar.gz
          chmod +x fcli

      - name: Run Fortify SAST scan
        run: |
          mkdir -p scan-output
          ./fcli scan create-scan --source project-src --output scan-output/scan.fpr
          ./fcli scan export --scan scan-output/scan.fpr --format sarif --output scan-output/scan.sarif

      - name: Generate per-repo summary.csv
        run: |
          OUT="project-src/summary.csv"
          SARIF="scan-output/scan.sarif"
          echo "repo,vuln_fs_total,vuln_high,vuln_critical" > "$OUT"

          if [ -f "$SARIF" ] && [ -s "$SARIF" ]; then
            VULN_FS_TOTAL=$(jq '[.runs[].results[]] | length' "$SARIF")
            VULN_HIGH=$(jq '[.runs[].results[] | select(.level=="error")] | length' "$SARIF")
            VULN_CRITICAL=$(jq '[.runs[].results[] | select(.level=="fatal")] | length' "$SARIF")
          else
            VULN_FS_TOTAL=0
            VULN_HIGH=0
            VULN_CRITICAL=0
          fi

          echo "${{ matrix.repo }},$VULN_FS_TOTAL,$VULN_HIGH,$VULN_CRITICAL" >> "$OUT"

      - name: Sanitize artifact name
        run: |
          SAFE="${{ matrix.repo }}"
          SAFE="${SAFE//\//_}"
          echo "ARTIFACT_NAME=$SAFE" >> $GITHUB_ENV

      - name: Upload per-repo artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-scan
          path: project-src/**

  aggregate_summaries:
    needs: fortify_scan_fcli
    runs-on: ubuntu-latest
    steps:
      - name: Download all repo artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_summaries

      - name: Create master_summary.csv
        run: |
          echo "repo,vuln_fs_total,vuln_high,vuln_critical" > master_summary.csv
          FOUND=0
          for f in $(find all_summaries -name summary.csv || true); do
            if [ -s "$f" ]; then
              tail -n +2 "$f" >> master_summary.csv
              FOUND=$((FOUND+1))
            fi
          done
          echo "Collected $FOUND summary files"

      - name: Upload master summary
        uses: actions/upload-artifact@v4
        with:
          name: master_summary
          path: master_summary.csv
