name: IoT Fortify Multi-Repo Scan with SSC summary

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language filter (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh git
      - name: Fetch IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:iot language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
            --raw-field q="$RAW_Q" \
            --raw-field sort=stars \
            --raw-field order=desc \
            --raw-field per_page=50 \
            --jq '.items[].full_name' || true)
          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"
            REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=10 \
              --jq '.items[].full_name' || true)
          fi
          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  fortify_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}
    env:
      FOD_CLIENT_ID: ${{ secrets.FOD_CLIENT_ID }}
      FOD_CLIENT_SECRET: ${{ secrets.FOD_CLIENT_SECRET }}
      FOD_TENANT: ${{ secrets.FOD_TENANT }}
      SSC_URL: ${{ vars.SSC_URL }}
      SSC_TOKEN: ${{ secrets.SSC_TOKEN }}
      SC_SAST_TOKEN: ${{ secrets.SC_CLIENT_AUTH_TOKEN }}
      SC_SAST_SENSOR_VERSION: 24.4.0

    steps:
      - name: Checkout repo
        run: git clone --depth 1 https://github.com/${{ matrix.repo }} project-src

      - name: Run Fortify SAST scan
        uses: fortify/github-action@v1
        with:
          sast-scan: true

      - name: Install fcli
        run: |
          curl -L https://github.com/fortify/fcli/releases/latest/download/fcli_$(uname -s)_x64.tar.gz | tar xz
          chmod +x fcli

      - name: Fetch Fortify SSC findings
        run: |
          APPVER="${{ matrix.repo }}:main"
          ./fcli ssc session login --url "$SSC_URL" --token "$SSC_TOKEN"
          OUT_JSON=$(./fcli ssc issue count --appversion "$APPVER" -o json)
          TOTAL=$(echo "$OUT_JSON" | jq '.total' 2>/dev/null || echo 0)
          HIGH=$(echo "$OUT_JSON" | jq '.high' 2>/dev/null || echo 0)
          CRITICAL=$(echo "$OUT_JSON" | jq '.critical' 2>/dev/null || echo 0)
          ./fcli ssc session logout || true
          echo "repo,vuln_fs_total,vuln_high,vuln_critical" > project-src/summary.csv
          echo "${{ matrix.repo }},$TOTAL,$HIGH,$CRITICAL" >> project-src/summary.csv

      - name: Sanitize artifact name
        run: |
          SAFE="${{ matrix.repo }}"
          SAFE="${SAFE//\//_}"
          echo "ARTIFACT_NAME=$SAFE" >> $GITHUB_ENV

      - name: Upload repo artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}-scan
          path: project-src/**

  aggregate_summaries:
    needs: fortify_scan
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: all_summaries

      - name: Create master_summary.csv
        run: |
          echo "repo,vuln_fs_total,vuln_high,vuln_critical" > master_summary.csv
          FOUND=0
          for f in $(find all_summaries -name summary.csv || true); do
            if [ -s "$f" ]; then
              tail -n +2 "$f" >> master_summary.csv
              FOUND=$((FOUND+1))
            fi
          done
          echo "Collected $FOUND summary files"

      - name: Upload master summary
        uses: actions/upload-artifact@v3
        with:
          name: master_summary
          path: master_summary.csv
