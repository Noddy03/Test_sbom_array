name: IoT Fortify Multi-Repo Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language filter (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh git
      - name: Fetch repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:iot language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=50 \
              --jq '.items[].full_name' || true)
          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"
            REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=10 \
              --jq '.items[].full_name' || true)
          fi
          # Convert to JSON array
          JSON_ARRAY=$(echo "$REPOS" | tr -d '"' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  fortify_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Checkout repo
        run: git clone --depth 1 https://github.com/${{ matrix.repo }} project-src

      - name: Setup Fortify Environment and Scan
        uses: fortify/github-action@v1
        with:
          sast-scan: true
          debricked-sca-scan: true
        env:
          # Use client credentials login (recommended)
          FOD_CLIENT_ID: ${{ secrets.FOD_CLIENT_ID }}
          FOD_CLIENT_SECRET: ${{ secrets.FOD_CLIENT_SECRET }}
          FOD_TENANT: ${{ secrets.FOD_TENANT }}

          # Optional: SSC and Debricked tokens
          SSC_URL: ${{ vars.SSC_URL }}
          SSC_TOKEN: ${{ secrets.SSC_TOKEN }}
          SC_SAST_TOKEN: ${{ secrets.SC_CLIENT_AUTH_TOKEN }}
          DEBRICKED_TOKEN: ${{ secrets.DEBRICKED_TOKEN }}
          SC_SAST_SENSOR_VERSION: 24.4.0

      - name: Set sanitized artifact name
        run: |
          ARTIFACT_NAME="${{ matrix.repo }}"
          ARTIFACT_NAME="${ARTIFACT_NAME//\//_}"   # Replace '/' with '_'
          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV

      - name: Upload repo folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: project-src/**

  aggregate_summaries:
    name: Aggregate all summary.csv files
    needs: fortify_scan
    runs-on: ubuntu-latest
    steps:
      - name: Download all repo artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_summaries

      - name: Combine all summary.csv files into master_summary.csv
        run: |
          echo "repo,repo_license,component_count,vuln_fs_total,vuln_sbom_total,vuln_total,vuln_high,vuln_critical,score_value,ntia_pass,bsi_pass" > master_summary.csv
          found=0
          for f in $(find all_summaries -name "summary.csv"); do
            tail -n +2 "$f" >> master_summary.csv
            found=$((found+1))
          done
          echo "Appended $found per-repo summaries"
          if [ $found -eq 0 ]; then
            echo "WARNING: No per-repo summary.csv files found" >&2
          fi
          
      - name: Upload Master Summary Report
        uses: actions/upload-artifact@v4
        with:
          name: master_summary
          path: master_summary.csv

 
