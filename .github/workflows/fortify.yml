name: IoT Fortify Multi-Repo Local Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language filter (e.g., Java, C++, Python)"
        required: true
        default: "Java"

permissions:
  contents: read
  actions: read

jobs:
  fortify_scan_local:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ["eclipse-paho/paho.mqtt.java", "smartboot/smart-socket"] # example repos

    steps:
      - name: Checkout repository
        run: git clone --depth 1 https://github.com/${{ matrix.repo }} project-src

      - name: Verify FCLI is installed
        run: |
          if ! command -v fcli &> /dev/null; then
            echo "ERROR: fcli is not installed on this runner"
            exit 1
          fi
          fcli --version

      - name: Run Fortify SAST scan locally
        run: |
          mkdir -p scan-output
          fcli scan create-scan --source project-src --output scan-output/scan.fpr
          fcli scan export --scan scan-output/scan.fpr --format sarif --output scan-output/scan.sarif

      - name: Generate per-repo summary.csv
        run: |
          OUT="project-src/summary.csv"
          SARIF="scan-output/scan.sarif"
          echo "repo,vuln_fs_total,vuln_high,vuln_critical" > "$OUT"
          if [ -f "$SARIF" ] && [ -s "$SARIF" ]; then
            VULN_FS_TOTAL=$(jq '[.runs[].results[]] | length' "$SARIF")
            VULN_HIGH=$(jq '[.runs[].results[] | select(.level=="error")] | length' "$SARIF")
            VULN_CRITICAL=$(jq '[.runs[].results[] | select(.level=="fatal")] | length' "$SARIF")
          else
            VULN_FS_TOTAL=0
            VULN_HIGH=0
            VULN_CRITICAL=0
          fi
          echo "${{ matrix.repo }},$VULN_FS_TOTAL,$VULN_HIGH,$VULN_CRITICAL" >> "$OUT"

      - name: Sanitize artifact name
        run: |
          SAFE="${{ matrix.repo }}"
          SAFE="${SAFE//\//_}"
          echo "ARTIFACT_NAME=$SAFE" >> $GITHUB_ENV

      - name: Upload per-repo artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-scan
          path: project-src/**

  aggregate_summaries:
    needs: fortify_scan_local
    runs-on: ubuntu-latest
    steps:
      - name: Download all repo artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_summaries

      - name: Create master_summary.csv
        run: |
          echo "repo,vuln_fs_total,vuln_high,vuln_critical" > master_summary.csv
          FOUND=0
          for f in $(find all_summaries -name summary.csv || true); do
            if [ -s "$f" ]; then
              tail -n +2 "$f" >> master_summary.csv
              FOUND=$((FOUND+1))
            fi
          done
          echo "Collected $FOUND summary files"

      - name: Upload master summary
        uses: actions/upload-artifact@v4
        with:
          name: master_summary
          path: master_summary.csv
