name: IoT Repos SBOM + Dual SCA (Trivy) with Timeout & Summary

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Programming language to filter IoT repos'
        required: true
        default: 'Python'

jobs:
  fetch-and-scan:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      MAX_REPOS: 100
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl git coreutils

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Search Top IoT Repos
        id: fetch_repos
        run: |
          LANGUAGE="${{ github.event.inputs.language }}"
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
          "https://api.github.com/search/repositories?q=topic:iot+language:$LANGUAGE&sort=stars&order=desc&per_page=100" \
          | jq -r '.items[].clone_url' > repos.txt
          echo "Fetched $(wc -l < repos.txt) repos."

      - name: Loop over Repos and Generate SBOM + Dual SCA
        run: |
          mkdir -p output
          echo "repo,dependencies,sca_direct,sca_from_sbom,status" > output/summary.csv
          while read repo; do
            echo "Processing $repo"
            name=$(basename $repo .git)

            # Clone repository (timeout 20 min)
            if ! timeout 1200 git clone --depth 1 $repo $name; then
              echo "Timeout cloning $repo. Skipping..."
              echo "$name,0,0,0,clone_timeout" >> output/summary.csv
              continue
            fi

            cd $name

            # Generate SBOM (timeout 20 min)
            if ! timeout 1200 trivy sbom --format cyclonedx-json . > ../output/${name}_sbom.json; then
              echo "Timeout generating SBOM for $repo. Skipping..."
              echo "$name,0,0,0,sbom_timeout" >> ../output/summary.csv
              cd ..
              rm -rf $name
              continue
            fi

            # Count dependencies from SBOM
            deps=$(jq '.components | length' ../output/${name}_sbom.json 2>/dev/null || echo 0)

            # Run SCA directly on repo (timeout 20 min)
            if timeout 1200 trivy fs --security-checks vuln . --format json > ../output/${name}_sca_direct.json; then
              direct=$(jq '.Results[].Vulnerabilities | length' ../output/${name}_sca_direct.json 2>/dev/null || echo 0)
            else
              echo "Timeout SCA direct scan for $repo."
              direct=0
            fi

            # Run SCA using SBOM only (timeout 20 min)
            if timeout 1200 trivy sbom --input ../output/${name}_sbom.json --vuln-type os,library --format json > ../output/${name}_sca_from_sbom.json; then
              from_sbom=$(jq '.Results[].Vulnerabilities | length' ../output/${name}_sca_from_sbom.json 2>/dev/null || echo 0)
            else
              echo "Timeout SCA from SBOM for $repo."
              from_sbom=0
            fi

            echo "$name,$deps,$direct,$from_sbom,success" >> ../output/summary.csv

            cd ..
            rm -rf $name
          done < repos.txt

      - name: Upload SBOM + SCA artifacts and summary
        uses: actions/upload-artifact@v4
        with:
          name: iot-sbom-sca
          path: output/
