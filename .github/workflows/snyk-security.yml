name: IoT Multi-Repo Snyk Scan Security

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language filter (e.g., C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  actions: read
  security-events: write   # REQUIRED for SARIF uploads

jobs:

  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh git

      - name: Fetch top IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:iot language:$LANG fork:false archived:false"

          REPOS=$(gh api -X GET /search/repositories \
            --raw-field q="$RAW_Q" \
            --raw-field sort=stars \
            --raw-field order=desc \
            --raw-field per_page=100 \
            --jq '.items[].full_name' || true)

          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"
            REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=100 \
              --jq '.items[].full_name' || true)
          fi

          JSON_ARRAY=$(printf "%s" "$REPOS" | jq -R -s -c 'split("\n") | map(select(length>0))')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  snyk_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:

      - name: Checkout repo into root (fix SARIF upload)
        uses: actions/checkout@v3
        with:
          repository: ${{ matrix.repo }}

      - name: Sanitize name
        id: sanitize
        run: |
          SAFE=$(echo "${{ matrix.repo }}" | sed 's/[^A-Za-z0-9._-]/_/g')
          echo "safe=$SAFE" >> $GITHUB_OUTPUT

      - name: Set up Snyk
        uses: snyk/actions/setup@v1
        with:
          snyk-version: "latest"

      - name: Create reports directory
        run: mkdir -p snyk_reports

      - name: Run Snyk Code (SAST)
        run: snyk code test . --sarif-file-output=snyk_reports/sast.sarif || true

      - name: Ensure SAST SARIF exists
        run: |
          if [ ! -s snyk_reports/sast.sarif ]; then
            echo '{"version":"2.1.0","runs":[]}' > snyk_reports/sast.sarif
          fi

      - name: Run Snyk Open Source (SCA)
        run: snyk test --json > snyk_reports/sca.json || echo '{"vulnerabilities":[]}' > snyk_reports/sca.json

      - name: Run Snyk IaC
        run: snyk iac test . --json-file-output=snyk_reports/iac.json || echo '{"infrastructure-as-code-issues":[]}' > snyk_reports/iac.json

      - name: Build Docker (optional)
        run: |
          if [ -f Dockerfile ]; then
            docker build -t project-image . || true
          fi

      - name: Snyk Container scan
        run: |
          if docker image inspect project-image >/dev/null 2>&1; then
            snyk container test project-image --json > snyk_reports/container.json || echo '{"vulnerabilities":[]}' > snyk_reports/container.json
          else
            echo '{"vulnerabilities":[]}' > snyk_reports/container.json
          fi

      - name: Create summary.csv
        run: |
          echo "repo,sast_total,sca_vulns,iac_vulns,container_vulns" > summary.csv

          SAST=$(jq '[.runs[].results[]] | length' snyk_reports/sast.sarif 2>/dev/null || echo 0)
          SCA=$(jq '.vulnerabilities | length' snyk_reports/sca.json 2>/dev/null || echo 0)
          IAC=$(jq '.["infrastructure-as-code-issues"] | length' snyk_reports/iac.json 2>/dev/null || echo 0)
          CONTAINER=$(jq '.vulnerabilities | length' snyk_reports/container.json 2>/dev/null || echo 0)

          echo "\"${{ matrix.repo }}\",$SAST,$SCA,$IAC,$CONTAINER" >> summary.csv

      - name: Upload per-repo artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.sanitize.outputs.safe }}-scan
          path: |
            snyk_reports
            summary.csv

      - name: Upload SARIF to GitHub (now works)
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk_reports/sast.sarif

  aggregate_summaries:
    needs: snyk_scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all

      - name: Build master_summary.csv
        run: |
          echo "repo,sast_total,sca_vulns,iac_vulns,container_vulns" > master_summary.csv
          for f in $(find all -name "summary.csv"); do
            tail -n +2 "$f" >> master_summary.csv
          done

      - uses: actions/upload-artifact@v4
        with:
          name: master_summary
          path: master_summary.csv
