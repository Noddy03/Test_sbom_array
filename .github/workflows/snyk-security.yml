name: IoT Multi-Repo Snyk Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language filter (e.g., C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh git

      - name: Fetch top IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:iot language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
            --raw-field q="$RAW_Q" \
            --raw-field sort=stars \
            --raw-field order=desc \
            --raw-field per_page=100 \
            --jq '.items[].full_name' || true)
          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"
            REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=100 \
              --jq '.items[].full_name' || true)
          fi
          JSON_ARRAY=$(echo "$REPOS" | tr -d '"' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "Repos fetched: $JSON_ARRAY"
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  snyk_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout repository
        run: git clone --depth 1 https://github.com/${{ matrix.repo }} project-src

      - name: Set sanitized artifact name
        run: |
          ARTIFACT_NAME="${{ matrix.repo }}"
          ARTIFACT_NAME="${ARTIFACT_NAME//\//_}"
          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV

      - name: Install Snyk CLI
        uses: snyk/actions/setup@v1

      - name: Create output directory
        run: mkdir -p snyk_reports

      # Snyk Code (SAST)
      - name: Run Snyk Code (SAST) and generate SARIF
        run: snyk code test --sarif-file-output=snyk_reports/snyk-code.sarif || true

      - name: Ensure SARIF is valid
        run: |
          FILE="snyk_reports/snyk-code.sarif"
          if [ ! -s "$FILE" ]; then
            echo '{"version":"2.1.0","runs":[]}' > "$FILE"
          fi

      # Snyk Open Source (SCA)
      - name: Run Snyk Open Source (SCA)
        run: snyk monitor --all-projects || true

      # Snyk IaC scans
      - name: Run Snyk IaC test
        run: snyk iac test --json-file-output=snyk_reports/iac-results.json || true

      # Docker container scan
      - name: Build Docker image (if Dockerfile exists)
        run: |
          if [ -f project-src/Dockerfile ]; then
            docker build -t project-image project-src || echo "Docker build skipped/failure"
          fi

      - name: Run Snyk Container scan
        run: |
          if docker image inspect project-image > /dev/null 2>&1; then
            snyk container monitor project-image --file=project-src/Dockerfile || true
          fi

      # Upload SARIF to GitHub Security
      - name: Upload Snyk SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk_reports/snyk-code.sarif

      # Upload all scan artifacts
      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-scan-results
          path: snyk_reports

  aggregate_results:
    needs: snyk_scan
    runs-on: ubuntu-latest

    steps:
      - name: Create folder for all artifacts
        run: mkdir -p all_repos

      - name: Download all repo artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_repos

      - name: Print list of scanned repositories
        run: |
          echo "Repositories scanned:"
          if [ -d all_repos ]; then
            find all_repos -maxdepth 1 -mindepth 1 -type d -printf "%f\n" || echo "No artifacts found."
          else
            echo "No artifacts folder found."
