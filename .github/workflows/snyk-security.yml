name: IoT Multi-Repo Snyk Scan Security

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language filter (e.g., C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  actions: read

jobs:

  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh git
      - name: Fetch top IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:iot language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=100 \
              --jq '.items[].full_name' || true)
          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"
            REPOS=$(gh api -X GET /search/repositories \
                --raw-field q="$RAW_Q" \
                --raw-field sort=stars \
                --raw-field order=desc \
                --raw-field per_page=100 \
                --jq '.items[].full_name' || true)
          fi
          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          if [ -z "$JSON_ARRAY" ] || [ "$JSON_ARRAY" = "[]" ]; then
            JSON_ARRAY="[]"
          fi
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  snyk_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        continue-on-error: true
        with:
          repository: ${{ matrix.repo }}
          path: project-src

      - name: Set sanitized artifact name
        run: |
          ARTIFACT_NAME="${{ matrix.repo }}"
          ARTIFACT_NAME="${ARTIFACT_NAME//\//_}"
          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV

      - name: Install Snyk CLI
        uses: snyk/actions/setup@v1
        with:
          snyk-version: "latest"

      - name: Create output directory
        run: mkdir -p project-src/snyk_reports

      - name: Run Snyk Code (SAST)
        run: snyk code test project-src --sarif-file-output=project-src/snyk_reports/snyk-code.sarif || true

      - name: Ensure SARIF is valid
        run: |
          FILE="project-src/snyk_reports/snyk-code.sarif"
          if [ ! -s "$FILE" ]; then
            echo '{"version":"2.1.0","runs":[]}' > "$FILE"
          fi

      - name: Run Snyk Open Source (SCA)
        run: snyk monitor project-src --all-projects || true

      - name: Run Snyk IaC test
        run: snyk iac test project-src --json-file-output=project-src/snyk_reports/iac-results.json || true

      - name: Build Docker image (if Dockerfile exists)
        run: |
          if [ -f project-src/Dockerfile ]; then
            docker build -t project-image project-src || true
          else
            echo "Skipping Docker build: no Dockerfile"
          fi

      - name: Run Snyk Container scan
        run: |
          if docker image inspect project-image > /dev/null 2>&1; then
            snyk container monitor project-image --file=project-src/Dockerfile || true
          fi

      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-scan-results
          path: project-src/snyk_reports

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: project-src/snyk_reports/snyk-code.sarif

  aggregate_summaries:
    name: Aggregate all per-repo summaries and failures
    needs: [fetch_top_repos, snyk_scan]
    runs-on: ubuntu-latest
    steps:
      - name: Download all repo artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_summaries

      - name: Combine all summary.csv files into master_summary.csv
        run: |
          echo "repo,repo_license,component_count,vuln_fs_total,vuln_sbom_total,vuln_total,vuln_high,vuln_critical,score_value,ntia_pass,bsi_pass" > master_summary.csv
          found=0
          for f in $(find all_summaries -name "summary.csv"); do
            tail -n +2 "$f" >> master_summary.csv
            found=$((found+1))
          done
          echo "Appended $found per-repo summaries"
          if [ $found -eq 0 ]; then
            echo "WARNING: No per-repo summary.csv files found" >&2
          fi

      - name: Identify repos with missing artifacts or failed scans
        run: |
          echo "repo" > failed_repos.csv
          for repo in $(echo '${{ needs.fetch_top_repos.outputs.repo_list }}' | jq -r '.[]'); do
            SAFE_NAME=$(echo $repo | sed 's/\//_/g')
            ARTIFACT_DIR="all_summaries/${SAFE_NAME}-scan-results"
            if [ ! -d "$ARTIFACT_DIR" ]; then
              echo "$repo" >> failed_repos.csv
            fi
          done
          echo "Failed repos logged in failed_repos.csv"

      - name: Upload Master Summary Report
        uses: actions/upload-artifact@v4
        with:
          name: master_summary
          path: master_summary.csv

      - name: Upload Failed Repos Report
        uses: actions/upload-artifact@v4
        with:
          name: failed_repos
          path: failed_repos.csv
