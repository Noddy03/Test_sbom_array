name: IoT Snyk Multi-Repo Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language filter (e.g., C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:

  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh

      - name: Fetch top IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          RAW_Q="topic:iot language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=100 \
              --jq '.items[].full_name' || true)

          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"
            REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=100 \
              --jq '.items[].full_name' || true)
          fi

          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT


  snyk_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:

      - name: Clone the repository
        run: git clone --depth 1 https://github.com/${{ matrix.repo }} project-src


      - name: Set up Snyk CLI
        uses: snyk/actions/setup@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}


      # --------------------------------------------------------
      # FIXED: VALID JSON SARIF GENERATION
      # --------------------------------------------------------
      - name: Run Snyk Code (SAST)
        run: |
          snyk code test project-src --json > snyk-code.json || true
          jq '.sarif' snyk-code.json > snyk-code.sarif


      - name: Run Snyk Open Source (SCA)
        run: snyk monitor project-src --all-projects || true


      - name: Run Snyk IaC test
        run: snyk iac test project-src --json-file-output=iac-results.json || true


      - name: Build Docker image (if Dockerfile exists)
        run: |
          if [ -f project-src/Dockerfile ]; then
            docker build -t project-image project-src
          fi


      - name: Run Snyk Container scan
        run: |
          if docker image inspect project-image > /dev/null 2>&1; then
            snyk container monitor project-image --file=project-src/Dockerfile || true
          fi


      - name: Upload Snyk Code SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif


      # Save all artifacts per repo (useful for auditing)
      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.repo }}-scan-results
          path: |
            snyk-code.json
            snyk-code.sarif
            iac-results.json
            project-src/**


  aggregate_results:
    needs: snyk_scan
    runs-on: ubuntu-latest
    steps:
      - name: Download all repo artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_repos

      - name: Print list of scanned repositories
        run: |
          echo "Repositories scanned:"
          find all_repos -maxdepth 1 -mindepth 1 -type d -printf "%f\n"
