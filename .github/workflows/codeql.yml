name: IoT CodeQL Multi-Repo Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Primary CodeQL language to scan (e.g., python, cpp, java)"
        required: true
        default: "python"

permissions:
  contents: read
  security-events: write
  actions: read
  packages: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh git
      - name: Fetch top IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:iot language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
            --raw-field q="$RAW_Q" \
            --raw-field sort=stars \
            --raw-field order=desc \
            --raw-field per_page=50 \
            --jq '.items[].full_name' || true)
          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"
            REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=10 \
              --jq '.items[].full_name' || true)
          fi
          JSON_ARRAY=$(echo "$REPOS" | tr -d '"' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  codeql_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: ${{ matrix.repo }}
          path: project-src

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ github.event.inputs.language }}

      # --------------------------
      # Language-specific builds
      # --------------------------
      - name: Build C/C++ project
        if: ${{ github.event.inputs.language == 'cpp' }}
        run: |
          cd project-src
          if [ -f CMakeLists.txt ]; then
            mkdir -p build && cd build
            cmake .. || echo "CMake failed; skipping"
            make || echo "Make failed; skipping"
          elif [ -f Makefile ]; then
            make || echo "Make failed; skipping"
          else
            echo "No C/C++ build system found; skipping"
          fi

      - name: Build Java project
        if: ${{ github.event.inputs.language == 'java' }}
        run: |
          cd project-src
          if [ -f pom.xml ]; then
            mvn -B package || echo "Maven build failed; skipping"
          elif [ -f build.gradle ]; then
            ./gradlew build || echo "Gradle build failed; skipping"
          else
            echo "No Java build system found; skipping"
          fi

      # Python projects usually don't need a build

      - name: Analyze with CodeQL
        uses: github/codeql-action/analyze@v4

      - name: Set sanitized artifact name
        run: |
          ARTIFACT_NAME="${{ matrix.repo }}"
          ARTIFACT_NAME="${ARTIFACT_NAME//\//_}"
          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV

      - name: Upload scanned repository artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: project-src/**

  aggregate_results:
    needs: codeql_scan
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_repos

      - name: List scanned repositories
        run: |
          echo "Repositories scanned:"
          if [ -d all_repos ]; then
            find all_repos -maxdepth 1 -mindepth 1 -type d -printf "%f\n"
          else
            echo "No artifacts found."
