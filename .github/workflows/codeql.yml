name: IoT CodeQL Multi-Repo Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "CodeQL language to scan (e.g., python, javascript-typescript, c-cpp)"
        required: true
        default: "python"

permissions:
  contents: read
  security-events: write
  actions: read
  packages: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh git
      - name: Fetch top IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          # Search top IoT repos
          RAW_Q="topic:iot language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=50 \
              --jq '.items[].full_name' || true)

          # Fallback if none found
          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"
            REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=10 \
              --jq '.items[].full_name' || true)
          fi

          # Convert to JSON array for matrix
          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  codeql_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Checkout repository
        run: git clone --depth 1 https://github.com/${{ matrix.repo }} project-src

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ github.event.inputs.language }}

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ github.event.inputs.language }}"

      - name: Set sanitized artifact name
        run: |
          ARTIFACT_NAME="${{ matrix.repo }}"
          ARTIFACT_NAME="${ARTIFACT_NAME//\//_}"  # Replace '/' with '_'
          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV

      - name: Upload scanned repo as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: project-src/**

  aggregate_results:
    needs: codeql_scan
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_repos

      - name: List scanned repositories
        run: |
          echo "Repositories scanned:"
          find all_repos -maxdepth 1 -mindepth 1 -type d
