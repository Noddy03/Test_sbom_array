name: IoT Snyk IaC Multi-Repo Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language filter (e.g., C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh
      - name: Fetch top IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:iot language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=100 \
              --jq '.items[].full_name' || true)
          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"
            REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=100 \
              --jq '.items[].full_name' || true)
          fi
          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  snyk_iac_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Checkout repository
        run: git clone --depth 1 https://github.com/${{ matrix.repo }} project-src

      - name: Find IaC files
        id: find_files
        run: |
          FILES=$(find project-src -type f \( -name "*.yaml" -o -name "*.yml" -o -name "*.tf" \))
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Run Snyk IaC scans
        if: steps.find_files.outputs.files != ''
        continue-on-error: true
        uses: snyk/actions/iac@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          file: ${{ steps.find_files.outputs.files }}

      - name: Upload SARIF results to GitHub Code Scanning
        if: steps.find_files.outputs.files != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      - name: Upload scanned repo as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.repo }}
          path: project-src/**
