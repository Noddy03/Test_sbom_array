name: IoT Repos SBOM + Dual SCA with Timeout

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Programming language to filter IoT repos'
        required: true
        default: 'Python'

jobs:
  fetch-and-scan:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      MAX_REPOS: 100
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl git coreutils

      - name: Install Syft & Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Search Top IoT Repos
        id: fetch_repos
        run: |
          LANGUAGE="${{ github.event.inputs.language }}"
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
          "https://api.github.com/search/repositories?q=topic:iot+language:$LANGUAGE&sort=stars&order=desc&per_page=100" \
          | jq -r '.items[].clone_url' > repos.txt
          echo "Fetched $(wc -l < repos.txt) repos."

      - name: Loop over Repos and Generate SBOM + Dual SCA
        run: |
          mkdir -p output
          while read repo; do
            echo "Processing $repo"
            name=$(basename $repo .git)

            # Clone repository (timeout 20 min)
            if ! timeout 1200 git clone --depth 1 $repo $name; then
              echo "Timeout cloning $repo. Skipping..."
              continue
            fi

            cd $name

            # Generate SBOM (timeout 20 min)
            if ! timeout 1200 syft . -o cyclonedx-json > ../output/${name}_sbom.json; then
              echo "Timeout generating SBOM for $repo. Skipping..."
              cd ..
              rm -rf $name
              continue
            fi

            # Run SCA directly on repo (timeout 20 min)
            if ! timeout 1200 grype . -o json > ../output/${name}_sca_direct.json; then
              echo "Timeout SCA direct scan for $repo. Skipping..."
            fi

            # Run SCA using SBOM only (timeout 20 min)
            if ! timeout 1200 grype sbom:../output/${name}_sbom.json -o json > ../output/${name}_sca_from_sbom.json; then
              echo "Timeout SCA from SBOM for $repo. Skipping..."
            fi

            cd ..
            rm -rf $name
          done < repos.txt
          
      - name: Upload SBOM + SCA artifacts
        uses: actions/upload-artifact@v3
        with:
          name: iot-sbom-sca
          path: output/
