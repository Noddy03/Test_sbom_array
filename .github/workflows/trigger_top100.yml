name: Fetch & Trigger SBOM Scans

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to fetch top repositories for"
        required: true
        default: "C++"

jobs:
  fetch_and_trigger:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.set_output.outputs.repo_list }}

    steps:
      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl unzip

      - name: Fetch top 100 public repositories
        id: fetch
        run: |
          mkdir -p output
          LANGUAGE="${{ github.event.inputs.language }}"
          echo "Fetching top 100 public repositories for $LANGUAGE..."
          curl -s -H "Accept: application/vnd.github+json" \
            "https://api.github.com/search/repositories?q=language:${LANGUAGE}&sort=stars&order=desc&per_page=100" \
            | jq '[.items[] | select(.private == false) | .full_name]' > output/top_public_repos.json

      - name: Set repository list output
        id: set_output
        run: |
          repos=$(jq -r '.[]' output/top_public_repos.json | jq -s '.')
          echo "repo_list=$repos" >> $GITHUB_OUTPUT

  trigger:
    needs: fetch_and_trigger
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJson(needs.fetch_and_trigger.outputs.repo_list) }}

    steps:
      - name: Trigger SBOM workflow for repo
        uses: benc-uk/workflow-dispatch@v1
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}       # PAT with 'repo' + 'workflow' scopes
          workflow: main.yml                          # your SBOM workflow file
          ref: main                                   # branch to run the workflow on
          inputs: |
            {
              "src_repository": "${{ matrix.repo }}",
              "src_branch": "main",
              "conan_repository": "Noddy03/Conan_Trivy_full_SBOM_scan",
              "conan_branch": "main",
              "src_type": "C++"
            }
