name: Fetch & Trigger SBOM Scans

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to fetch repositories for"
        required: true
        default: "C++"

jobs:
  fetch_and_trigger:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.collect.outputs.repo_list }}

    steps:
      # -----------------------------
      # SETUP ENVIRONMENT
      # -----------------------------
      - name: Checkout self
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jq requests

      # -----------------------------
      # FETCH TOP 100 PUBLIC REPOSITORIES
      # -----------------------------
      - id: collect
        run: |
          LANGUAGE="${{ github.event.inputs.language }}"
          mkdir -p output
          echo "Fetching top 100 public repositories for $LANGUAGE..."
          
          curl -s -H "Accept: application/vnd.github+json" \
            "https://api.github.com/search/repositories?q=language:${LANGUAGE}&sort=stars&order=desc&per_page=100" \
            | jq '[.items[] | select(.private == false) | .full_name]' > output/top_public_repos.json
          
          # Convert to compact JSON for matrix usage
          repos=$(jq -c '.' output/top_public_repos.json)
          echo "repo_list=$repos" >> $GITHUB_OUTPUT

      # -----------------------------
      # TRIGGER SBOM WORKFLOW FOR EACH REPO
      # -----------------------------
      - name: Trigger Conan + Trivy SBOM Workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}          # PAT with repo + workflow scopes
          workflow: main.yml                             # your SBOM workflow file
          ref: main                                     # branch to run the workflow on
          inputs: |
            {
              "src_repository": "${{ matrix.repo }}",
              "src_branch": "main",
              "conan_repository": "Noddy03/Conan_Trivy_full_SBOM_scan",
              "conan_branch": "main",
              "src_type": "C++"
            }
    strategy:
          fail-fast: false
          matrix:
            repo: ${{ fromJson(needs.fetch_and_trigger.outputs.repo_list) }}
