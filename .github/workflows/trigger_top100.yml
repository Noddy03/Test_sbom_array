name: Fetch and Scan Top 100 Public Repositories

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to fetch repositories for"
        required: true
        default: "C++"

jobs:
  fetch:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.collect.outputs.repo_list }}

    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jq requests

      - name: Fetch Top 100 Public Repositories
        run: |
          mkdir -p output
          curl -s -H "Accept: application/vnd.github+json" \
            "https://api.github.com/search/repositories?q=language:${{ github.event.inputs.language }}&sort=stars&order=desc&per_page=100" \
            | jq '[.items[] | select(.private == false) | .full_name]' > output/top_public_repos.json

      - id: collect
        run: |
          repos=$(cat output/top_public_repos.json)
          echo "repo_list=$repos" >> $GITHUB_OUTPUT

  trigger:
    needs: fetch
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJson(needs.fetch.outputs.repo_list) }}

    steps:
      - name: Detect default branch
        id: default_branch
        run: |
          repo=${{ matrix.repo }}
          branch=$(curl -s https://api.github.com/repos/$repo | jq -r .default_branch)
          echo "branch=$branch" >> $GITHUB_OUTPUT

      - name: Trigger Conan + Trivy SBOM Workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}        # PAT with 'repo' + 'workflow' scopes
          workflow: main.yml                          # filename of your SBOM workflow
          ref: main                                   # the branch in YOUR workflow repo
          inputs: |
            {
              "src_repository": "${{ matrix.repo }}",
              "src_branch": "${{ steps.default_branch.outputs.branch }}",
              "conan_repository": "Noddy03/Conan_Trivy_full_SBOM_scan",
              "conan_branch": "main",
              "src_type": "C++"
            }
