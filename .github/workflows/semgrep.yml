name: Top Repos Security Scan (SBOM Filtered)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:

  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - name: Install Python and git
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git

      - name: Fetch top N repositories with SBOM
        id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, subprocess, tempfile, shutil, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          q = urllib.parse.quote(f"language:{lang}")
          url = f"https://api.github.com/search/repositories?q={q}+language:Java&sort=stars&order=desc&per_page=100"
          r = requests.get(url, headers=headers)
          r.raise_for_status()
          items = r.json()["items"]
          selected_repos = []
          for repo in items:
              if len(selected_repos) >= top_n:
                  break
              full_name = repo["full_name"]
              tmpdir = tempfile.mkdtemp()
              try:
                  result = subprocess.run(
                      ["git", "clone", "--depth", "1",
                       f"https://x-access-token:{token}@github.com/{full_name}", tmpdir],
                      stdout=subprocess.PIPE, stderr=subprocess.PIPE
                  )
                  if result.returncode != 0:
                      continue
                  sbom_files = subprocess.run(
                      ["find", tmpdir, "-type", "f",
                       "-iname", "*bom*.json", "-o", "-iname", "*bom*.xml",
                       "-o", "-iname", "*cyclonedx*.json", "-o", "-iname", "*cyclonedx*.xml",
                       "-o", "-iname", "*.cdx.json", "-o", "-iname", "*.spdx.json",
                       "-o", "-iname", "*.spdx"],
                      stdout=subprocess.PIPE
                  ).stdout.decode().strip()
                  if sbom_files:
                      selected_repos.append(full_name)
              finally:
                  shutil.rmtree(tmpdir)
          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(selected_repos or [])}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Set safe repo name
        run: echo "SAFE_NAME=$(echo '${{ matrix.repo }}' | tr '/' '-')" >> $GITHUB_ENV

      - name: Clone repository safely
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p project
          git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project || true

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git npm python3-pip maven gradle
          pip3 install semgrep
          npm install -g snyk
          snyk auth $SNYK_TOKEN

          echo "âš™ï¸ Installing Grype binary..."
          wget -q https://github.com/anchore/grype/releases/latest/download/grype_linux_amd64.tar.gz -O /tmp/grype.tar.gz
          tar -xzf /tmp/grype.tar.gz -C /tmp/
          sudo mv /tmp/grype /usr/local/bin/
          grype version

      - name: Build Java project (automatic detection)
        run: |
          cd project || exit 0
          echo "ðŸ” Detecting build system..."
          if [ -f "./mvnw" ]; then
            chmod +x mvnw
            ./mvnw -B -DskipTests clean package || true
          elif [ -f "pom.xml" ]; then
            mvn -B -DskipTests clean package || true
          elif [ -f "./gradlew" ]; then
            chmod +x gradlew
            ./gradlew build -x test || true
          elif [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
            gradle build -x test || true
          fi
          cd ..

      - name: Prepare per-repo result directory
        run: |
          mkdir -p all_results/${{ env.SAFE_NAME }}
          echo "${{ matrix.repo }}" > all_results/${{ env.SAFE_NAME }}/repo.txt

      - name: Run security scans
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          SAFE_NAME: ${{ env.SAFE_NAME }}
        run: |
          ROOT_DIR="$GITHUB_WORKSPACE/project"
          RESULT_DIR="$GITHUB_WORKSPACE/all_results/$SAFE_NAME"

          # Prepare empty aggregated SCA JSON
          echo '{"vulnerabilities":[]}' > "$RESULT_DIR/sca.json"

          MODULE_FILES=$(find "$ROOT_DIR" -type f \( -name "pom.xml" -o -name "build.gradle" -o -name "build.gradle.kts" \))
          for module_file in $MODULE_FILES; do
            MODULE_JSON="$RESULT_DIR/module_sca.json"
            snyk test --file="$module_file" --json > "$MODULE_JSON" 2>/dev/null || echo '{"vulnerabilities":[]}' > "$MODULE_JSON"
            jq -s '{ vulnerabilities: (.[0].vulnerabilities + .[1].vulnerabilities) }' "$RESULT_DIR/sca.json" "$MODULE_JSON" > "$RESULT_DIR/tmp.json"
            mv "$RESULT_DIR/tmp.json" "$RESULT_DIR/sca.json"
          done

          # SAST scan
          snyk code test --sarif > "$RESULT_DIR/sast.sarif" || echo '{"runs":[]}' > "$RESULT_DIR/sast.sarif"

          # Semgrep scan
          semgrep --config p/ci --json > "$RESULT_DIR/semgrep.json" || echo '{"results":[]}' > "$RESULT_DIR/semgrep.json"

          # SBOM scan summary
          SBOM_L=0; SBOM_M=0; SBOM_H=0; SBOM_C=0
          SBOM_FILES=$(find "$ROOT_DIR" -type f \( -iname "*bom*.json" -o -iname "*cyclonedx*.json" -o -iname "*.cdx.json" -o -iname "*.spdx.json" -o -iname "*.spdx" -o -iname "*bom*.xml" \))
          for sbom in $SBOM_FILES; do
            SBOM_JSON="$RESULT_DIR/sbom_scan.json"
            grype sbom:"$sbom" -o json > "$SBOM_JSON" || continue
            SBOM_L=$(( SBOM_L + $(jq '[.matches[] | select(.vulnerability.severity=="Low")] | length' "$SBOM_JSON") ))
            SBOM_M=$(( SBOM_M + $(jq '[.matches[] | select(.vulnerability.severity=="Medium")] | length' "$SBOM_JSON") ))
            SBOM_H=$(( SBOM_H + $(jq '[.matches[] | select(.vulnerability.severity=="High")] | length' "$SBOM_JSON") ))
            SBOM_C=$(( SBOM_C + $(jq '[.matches[] | select(.vulnerability.severity=="Critical")] | length' "$SBOM_JSON") ))
          done
          echo "$SBOM_L,$SBOM_M,$SBOM_H,$SBOM_C" > "$RESULT_DIR/sbom_counts.txt"

      - name: Upload per-repo results
        uses: actions/upload-artifact@v4
        with:
          name: "repo-results-${{ github.run_id }}-${{ env.SAFE_NAME }}"
          path: all_results/${{ env.SAFE_NAME }}

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Generate summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sast_low,sast_medium,sast_high,sast_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv
          for d in all_results/*; do
            if [ -d "$d" ]; then
              repo=$(cat "$d/repo.txt")
              SCA_JSON="$d/sca.json"
              [ ! -f "$SCA_JSON" ] && echo '{"vulnerabilities":[]}' > "$SCA_JSON"
              SAST_SARIF="$d/sast.sarif"
              [ ! -f "$SAST_SARIF" ] && echo '{"runs":[]}' > "$SAST_SARIF"
              SEM_JSON="$d/semgrep.json"
              [ ! -f "$SEM_JSON" ] && echo '{"results":[]}' > "$SEM_JSON"
              SBOM_FILE="$d/sbom_counts.txt"
              if [ -f "$SBOM_FILE" ]; then
                SBOM_L=$(cut -d',' -f1 "$SBOM_FILE")
                SBOM_M=$(cut -d',' -f2 "$SBOM_FILE")
                SBOM_H=$(cut -d',' -f3 "$SBOM_FILE")
                SBOM_C=$(cut -d',' -f4 "$SBOM_FILE")
              else
                SBOM_L=0
                SBOM_M=0
                SBOM_H=0
                SBOM_C=0
              fi

              # Robust SCA severity counting
              SCA_L=$(jq '[.vulnerabilities[] | (.severity // .vulnerability.severity // "unknown") | ascii_downcase | select(.=="low")] | length' "$SCA_JSON")
              SCA_M=$(jq '[.vulnerabilities[] | (.severity // .vulnerability.severity // "unknown") | ascii_downcase | select(.=="medium")] | length' "$SCA_JSON")
              SCA_H=$(jq '[.vulnerabilities[] | (.severity // .vulnerability.severity // "unknown") | ascii_downcase | select(.=="high")] | length' "$SCA_JSON")
              SCA_C=$(jq '[.vulnerabilities[] | (.severity // .vulnerability.severity // "unknown") | ascii_downcase | select(.=="critical")] | length' "$SCA_JSON")

              SAST_L=$(jq '[.runs[].results[] | select(.level=="note")] | length' "$SAST_SARIF")
              SAST_M=$(jq '[.runs[].results[] | select(.level=="warning")] | length' "$SAST_SARIF")
              SAST_H=$(jq '[.runs[].results[] | select(.level=="error")] | length' "$SAST_SARIF")
              SAST_C=$(jq '[.runs[].results[] | select(.ruleId | test("critical"))] | length' "$SAST_SARIF")

              SEM_L=$(jq '[.results[] | select(.extra.level=="INFO")] | length' "$SEM_JSON")
              SEM_M=$(jq '[.results[] | select(.extra.level=="WARNING")] | length' "$SEM_JSON")
              SEM_H=$(jq '[.results[] | select(.extra.level=="ERROR")] | length' "$SEM_JSON")
              SEM_C=$(jq '[.results[] | select(.check_id | test("critical|sql|xss|injection"))] | length' "$SEM_JSON")

              TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SAST_L+SAST_M+SAST_H+SAST_C+SEM_L+SEM_M+SEM_H+SEM_C+SBOM_L+SBOM_M+SBOM_H+SBOM_C))

              echo "\"$repo\",$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SAST_L,$SAST_M,$SAST_H,$SAST_C,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SBOM_L,$SBOM_M,$SBOM_H,$SBOM_C,$TOTAL" >> summary.csv
            fi
          done

      - uses: actions/upload-artifact@v4
        with:
          name: "security-summary-${{ github.run_id }}"
          path: summary.csv
