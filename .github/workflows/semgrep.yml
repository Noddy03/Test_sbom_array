name: Dependency-Track Security Scan (Snyk + Semgrep)

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: "GitHub repository to scan (e.g., owner/repo)"
        required: true
      semgrep_language:
        description: "Language hint for Semgrep scan"
        required: false
        default: "java"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security_scan:
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        run: git clone --depth 1 "https://github.com/${{ github.event.inputs.repo_name }}" project-src

      # 2Ô∏è‚É£ Setup Java 17 for Maven projects
      - name: Setup Java 17
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk maven
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          java -version
          mvn -version

      # 3Ô∏è‚É£ Install project dependencies
      - name: Install dependencies
        run: |
          cd project-src
          if [ -f pom.xml ]; then
            mvn clean install -DskipTests
          fi
          if [ -f requirements.txt ]; then
            python3 -m pip install --upgrade pip
            pip install -r requirements.txt
          fi
          if [ -f package.json ]; then
            npm install
          fi
          if [ -f go.mod ]; then
            go mod download
          fi
          if [ -f Gemfile ]; then
            bundle install --jobs=4 || true
          fi

      # 4Ô∏è‚É£ Setup Snyk CLI
      - name: Setup Snyk
        uses: snyk/actions/setup@v1
        with:
          snyk-version: "latest"

      # 5Ô∏è‚É£ Run Snyk Open Source (SCA + licenses)
      - name: Run Snyk Open Source (SCA)
        run: |
          snyk test project-src --all-projects --json > project-src/snyk-sca.json || \
          echo '{"vulnerabilities":[]}' > project-src/snyk-sca.json

      # 6Ô∏è‚É£ Run Snyk Code (SAST)
      - name: Run Snyk Code (SAST)
        run: |
          snyk code test project-src --all-projects --sarif-file=project-src/snyk-code.sarif || \
          echo '{"version":"2.1.0","runs":[]}' > project-src/snyk-code.sarif

      # 7Ô∏è‚É£ Install Semgrep
      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep jq

      # 8Ô∏è‚É£ Run Semgrep scan (mandatory)
      - name: Run Semgrep scan
        run: |
          SEMGREP_SARIF="project-src/semgrep.sarif"
          semgrep --config auto \
                  --lang ${{ github.event.inputs.semgrep_language }} \
                  --recursive \
                  --sarif -o "$SEMGREP_SARIF" project-src || true
          if [ ! -s "$SEMGREP_SARIF" ]; then
            echo '{"version":"2.1.0","runs":[]}' > "$SEMGREP_SARIF"
          fi

      # 9Ô∏è‚É£ Generate summary.csv
      - name: Generate summary.csv
        run: |
          SUMMARY="project-src/summary.csv"
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,licenses,sast_low,sast_medium,sast_high,sast_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,total" > "$SUMMARY"

          # Snyk SCA counts
          SCA_LOW=$(jq '[.vulnerabilities[] | select(.severity=="low")] | length' project-src/snyk-sca.json || echo 0)
          SCA_MEDIUM=$(jq '[.vulnerabilities[] | select(.severity=="medium")] | length' project-src/snyk-sca.json || echo 0)
          SCA_HIGH=$(jq '[.vulnerabilities[] | select(.severity=="high")] | length' project-src/snyk-sca.json || echo 0)
          SCA_CRITICAL=$(jq '[.vulnerabilities[] | select(.severity=="critical")] | length' project-src/snyk-sca.json || echo 0)
          LICENSES=$(jq '[.vulnerabilities[] | select(.isLicense==true)] | length' project-src/snyk-sca.json || echo 0)

          # Snyk Code counts
          SAST_LOW=$(jq '[.runs[].results[] | select(.level=="note")] | length' project-src/snyk-code.sarif || echo 0)
          SAST_MEDIUM=$(jq '[.runs[].results[] | select(.level=="warning")] | length' project-src/snyk-code.sarif || echo 0)
          SAST_HIGH=$(jq '[.runs[].results[] | select(.level=="error")] | length' project-src/snyk-code.sarif || echo 0)
          SAST_CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical"))] | length' project-src/snyk-code.sarif || echo 0)

          # Semgrep counts
          SEM_LOW=$(jq '[.runs[].results[] | select(.level=="INFO")] | length' project-src/semgrep.sarif || echo 0)
          SEM_MEDIUM=$(jq '[.runs[].results[] | select(.level=="WARNING")] | length' project-src/semgrep.sarif || echo 0)
          SEM_HIGH=$(jq '[.runs[].results[] | select(.level=="ERROR")] | length' project-src/semgrep.sarif || echo 0)
          SEM_CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical|hardcoded|sql-injection|xss"))] | length' project-src/semgrep.sarif || echo 0)

          TOTAL=$((SCA_LOW+SCA_MEDIUM+SCA_HIGH+SCA_CRITICAL+LICENSES+SAST_LOW+SAST_MEDIUM+SAST_HIGH+SAST_CRITICAL+SEM_LOW+SEM_MEDIUM+SEM_HIGH+SEM_CRITICAL))

          echo "\"${{ github.event.inputs.repo_name }}\",$SCA_LOW,$SCA_MEDIUM,$SCA_HIGH,$SCA_CRITICAL,$LICENSES,$SAST_LOW,$SAST_MEDIUM,$SAST_HIGH,$SAST_CRITICAL,$SEM_LOW,$SEM_MEDIUM,$SEM_HIGH,$SEM_CRITICAL,$TOTAL" >> "$SUMMARY"

      # üîü Sanitize artifact name
      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME=$(echo "${{ github.event.inputs.repo_name }}" | sed 's/[^A-Za-z0-9._-]/_/g')
          echo "safe_repo=$SAFE_NAME" >> $GITHUB_OUTPUT

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload scan artifacts
      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.sanitize.outputs.safe_repo }}-security-results
          path: project-src
