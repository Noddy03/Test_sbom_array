name: Security Scan â€“ Java & Python (Trivy + SBOM + Semgrep)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Java or Python"
        required: true
        default: "Java"
      top_n:
        description: "Top N repos"
        required: false
        default: "5"

permissions:
  contents: read

################################################################################
# FETCH REPOS
################################################################################
jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, time

          lang = os.environ["LANG"].lower()
          top_n = int(os.environ["TOP_N"])

          if lang == "java":
              files = ["pom.xml"]
          elif lang == "python":
              files = ["requirements.txt", "pyproject.toml"]
          else:
              files = []

          headers = {"Authorization": f"token {os.environ['TOKEN']}"}
          repos = []
          page = 1

          while len(repos) < top_n and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{lang}&sort=stars&order=desc&per_page=30&page={page}"
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break

              for repo in r.json().get("items", []):
                  for f in files:
                      check = f"https://api.github.com/repos/{repo['full_name']}/contents/{f}"
                      if requests.get(check, headers=headers).status_code == 200:
                          repos.append(repo["full_name"])
                          break
                  if len(repos) >= top_n:
                      break

              page += 1
              time.sleep(1)

          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

################################################################################
# SCAN REPOS
################################################################################
  scan_repo:
    needs: fetch_repos
    if: needs.fetch_repos.outputs.repos != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq git unzip python3-pip openjdk-17-jdk maven uuid-runtime

          # Python security tools
          pip3 install pip-audit safety

          # Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

          # Semgrep via pip
          pip3 install semgrep==1.40.0

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

################################################################################
# TRIVY FS (SCA)
################################################################################
      - name: Trivy FS scan
        run: |
          mkdir -p results
          trivy fs project \
            --scanners vuln \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output results/trivy_fs.json \
            || echo '{"Results":[]}' > results/trivy_fs.json

################################################################################
# SBOM + SBOM SCAN
################################################################################
      - name: Generate & Scan SBOM
        run: |
          trivy fs project --format cyclonedx --output results/sbom.cdx.json || true
          trivy sbom results/sbom.cdx.json \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output results/sbom_vuln.json \
            || echo '{"Results":[]}' > results/sbom_vuln.json

################################################################################
# PYTHON EXTRA SCANS
################################################################################
      - name: Python dependency scans
        if: inputs.language == 'Python'
        run: |
          cd project
          if [ -f requirements.txt ]; then
            pip-audit -r requirements.txt --format json > ../results/pip_audit.json || echo '[]' > ../results/pip_audit.json
            safety check -r requirements.txt --json --full-report > ../results/safety.json || echo '[]' > ../results/safety.json
          else
            echo '[]' > ../results/pip_audit.json
            echo '[]' > ../results/safety.json

################################################################################
# SEMGREP
################################################################################
      - name: Semgrep
        run: |
          semgrep --config p/ci --json project \
            > results/semgrep.json \
            || echo '{"results":[]}' > results/semgrep.json

################################################################################
# BUILD SUMMARY & SET ARTIFACT NAME
################################################################################
      - id: build_summary
        run: |
          SAFE=$(echo "${{ matrix.repo }}" | tr '/' '-')
          UUID=$(uuidgen)
          ARTIFACT_NAME="repo-summary-${SAFE}-${UUID}"

          # Compute vulnerabilities
          SCA_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' results/trivy_fs.json)
          SCA_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' results/trivy_fs.json)
          SCA_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' results/trivy_fs.json)
          SCA_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' results/trivy_fs.json)

          SB_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' results/sbom_vuln.json)
          SB_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' results/sbom_vuln.json)
          SB_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' results/sbom_vuln.json)
          SB_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' results/sbom_vuln.json)

          TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SB_L+SB_M+SB_H+SB_C))

          # Write summary CSV
          echo "$SAFE,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SB_L,$SB_M,$SB_H,$SB_C,$TOTAL" > repo_summary.csv

          # Export artifact name as step output
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

################################################################################
# UPLOAD ARTIFACT
################################################################################
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build_summary.outputs.artifact_name }}
          path: repo_summary.csv

################################################################################
# FINAL SUMMARY
################################################################################
  summary:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: rows

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv
          find rows -name "*.csv" -exec cat {} \; >> summary.csv

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
