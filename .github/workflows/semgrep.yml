name: Top Repos Security Scan (Trivy + DepScan)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git jq curl

      - id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(lang)}&sort=stars&order=desc&per_page=50"
          res = requests.get(url, headers=headers)
          res.raise_for_status()
          repos = [r["full_name"] for r in res.json()["items"][:top_n]]
          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip curl maven gradle default-jdk python3-venv python3-pip docker
          # Install Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          # Pull OWASP Dependency-Check Docker image
          docker pull ghcr.io/owasp/dependency-check:latest || true

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Build project (optional)
        run: |
          cd project
          mvn -q -DskipTests package || gradle build -x test || true
          # Python environment
          if [ -f requirements.txt ]; then
            python3 -m venv .venv
            source .venv/bin/activate
            pip install --upgrade pip setuptools wheel
            pip install -r requirements.txt || true
          fi

      ###########################################################################
      # TRIVY FILESYSTEM SCAN (SCA)
      ###########################################################################
      - name: Trivy FS scan (SCA)
        run: |
          mkdir -p results
          echo '{"Results":[]}' > results/trivy_fs.json
          trivy fs project \
            --scanners vuln \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output results/trivy_fs.json || true

      ###########################################################################
      # DEPENDENCY-CHECK (SBOM) SCAN
      ###########################################################################
      - name: Dependency-Check Scan (SBOM)
        run: |
          mkdir -p results
          echo "0 0 0 0" > results/sbom_counts.txt
          echo "no_sbom" > results/sbom_status.txt
          docker run --rm -v "$PWD/project:/src" -v "$PWD/results:/results" ghcr.io/owasp/dependency-check:latest \
            --scan /src --format JSON --out /results/depscan.json || true
          if [ -f results/depscan.json ]; then
            L=$(jq '[.dependencies[]?.vulnerabilities[]? | select(.severity=="LOW")] | length' results/depscan.json)
            M=$(jq '[.dependencies[]?.vulnerabilities[]? | select(.severity=="MEDIUM")] | length' results/depscan.json)
            H=$(jq '[.dependencies[]?.vulnerabilities[]? | select(.severity=="HIGH")] | length' results/depscan.json)
            C=$(jq '[.dependencies[]?.vulnerabilities[]? | select(.severity=="CRITICAL")] | length' results/depscan.json)
            echo "$L $M $H $C" > results/sbom_counts.txt
            echo "valid_with_vuln" > results/sbom_status.txt
          fi

      ###########################################################################
      # PACKAGE RESULTS
      ###########################################################################
      - name: Package results
        run: |
          SAFE_NAME=$(echo '${{ matrix.repo }}' | tr '/' '-')
          export SAFE_NAME
          zip -r "${SAFE_NAME}.zip" results || true

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ matrix.repo }}
          path: "${SAFE_NAME}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      ###########################################################################
      # BUILD SUMMARY CSV
      ###########################################################################
      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv
          for zipfile in $(find all_results -name '*.zip'); do
            SAFE=$(basename "$zipfile" .zip)
            mkdir -p temp && unzip -o "$zipfile" -d temp >/dev/null
            # SCA counts
            SCA_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' temp/results/trivy_fs.json)
            SCA_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' temp/results/trivy_fs.json)
            SCA_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' temp/results/trivy_fs.json)
            SCA_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' temp/results/trivy_fs.json)
            # SBOM counts
            if [ -f temp/results/sbom_counts.txt ]; then
              read SB_L SB_M SB_H SB_C < temp/results/sbom_counts.txt
            else
              SB_L=0; SB_M=0; SB_H=0; SB_C=0
            fi
            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SB_L+SB_M+SB_H+SB_C))
            echo "$SAFE,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SB_L,$SB_M,$SB_H,$SB_C,$TOTAL" >> summary.csv
            rm -rf temp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
