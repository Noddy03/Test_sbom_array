name: Security Scan – Trivy SCA + SBOM + DepScan (Enhanced)

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

################################################################################
# FETCH TOP REPOS
################################################################################
jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {
              "Authorization": f"token {os.environ['TOKEN']}",
              "Accept": "application/vnd.github+json"
          }
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = (
                  "https://api.github.com/search/repositories"
                  f"?q=language:{urllib.parse.quote(os.environ['LANG'])}"
                  "&sort=stars&order=desc&per_page=30&page=" + str(page)
              )
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  repos.append(repo["full_name"])
                  if len(repos) >= int(os.environ["TOP_N"]):
                      break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

################################################################################
# SCAN EACH REPO
################################################################################
  scan_repo:
    needs: fetch_repos
    if: needs.fetch_repos.outputs.repos != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip python3-venv openjdk-17-jdk
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Sanitize repo name
        id: sanitize
        run: |
          SAFE=$(echo "${{ matrix.repo }}" | tr '/' '-')
          echo "safe=$SAFE" >> "$GITHUB_OUTPUT"

################################################################################
# DEPENDENCY RESOLUTION
################################################################################
      - name: Resolve Java dependencies
        if: contains(inputs.language, 'Java')
        run: |
          cd project
          mvn -B -q -DskipTests dependency:go-offline || true

      - name: Resolve Python dependencies
        if: contains(inputs.language, 'Python')
        run: |
          cd project
          python3 -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if [ -f pyproject.toml ]; then pip install . || true; fi

################################################################################
# TRIVY DEPENDENCY SCA
################################################################################
      - name: Trivy Dependency SCA
        run: |
          mkdir -p results
          trivy fs project \
            --scanners vuln,license \
            --dependency-tree \
            --pkg-types library \
            --ignore-unfixed \
            --severity MEDIUM,HIGH,CRITICAL \
            --format json \
            --output results/trivy_sca.json || echo '{"Results":[]}' > results/trivy_sca.json

################################################################################
# JAVA REACHABILITY ANALYSIS
################################################################################
      - name: Trivy Java Reachability
        if: contains(inputs.language, 'Java')
        run: |
          trivy fs project \
            --scanners vuln \
            --reachability \
            --severity HIGH,CRITICAL \
            --format json \
            --output results/trivy_reachable.json || true

################################################################################
# SBOM GENERATION
################################################################################
      - name: Generate SBOM (Syft – CycloneDX)
        run: |
          syft project -o cyclonedx-json=results/sbom.syft.json || true

################################################################################
# TRIVY SBOM VULNERABILITY SCAN
################################################################################
      - name: Trivy SBOM Scan
        run: |
          trivy sbom results/sbom.syft.json \
            --severity MEDIUM,HIGH,CRITICAL \
            --ignore-unfixed \
            --format json \
            --output results/trivy_sbom.json || echo '{"Results":[]}' > results/trivy_sbom.json

################################################################################
# OWASP DEP-SCAN
################################################################################
      - name: OWASP DepScan
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            owasp/dep-scan:latest scan \
            --src /src/project \
            --bom /src/results/sbom.syft.json \
            --format json \
            --output /src/results/depscan.json || true

################################################################################
# BUILD SUMMARY ROW
################################################################################
      - name: Build repo summary row
        run: |
          SCA_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' results/trivy_sca.json)
          SCA_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' results/trivy_sca.json)
          SB_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' results/trivy_sbom.json)
          SB_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' results/trivy_sbom.json)
          TOTAL=$((SCA_H+SCA_C+SB_H+SB_C))
          echo "repo,sca_high,sca_critical,sbom_high,sbom_critical,total" > repo_summary.csv
          echo "${{ steps.sanitize.outputs.safe }},$SCA_H,$SCA_C,$SB_H,$SB_C,$TOTAL" >> repo_summary.csv

      - name: Upload repo summary
        uses: actions/upload-artifact@v4
        with:
          name: repo-summary-${{ steps.sanitize.outputs.safe }}
          path: repo_summary.csv

################################################################################
# FINAL AGGREGATED SUMMARY
################################################################################
  build_summary:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: rows

      - name: Build final summary.csv
        run: |
          echo "repo,sca_high,sca_critical,sbom_high,sbom_critical,total" > summary.csv
          find rows -name repo_summary.csv -exec tail -n +2 {} \; >> summary.csv

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
