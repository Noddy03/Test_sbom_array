name: Top Repos Security Scan (Trivy Only)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git jq curl

      - id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(lang)}&sort=stars&order=desc&per_page=50"
          res = requests.get(url, headers=headers)
          res.raise_for_status()
          repos = [r["full_name"] for r in res.json()["items"][:top_n]]
          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip curl maven gradle
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      ###########################################################################
      # BUILD (best-effort)
      ###########################################################################
      - name: Build project (best effort)
        run: |
          cd project
          mvn -q -DskipTests package || \
          gradle build -x test || true

      ###########################################################################
      # TRIVY FS SCAN (SCA + SAST-like)
      ###########################################################################
      - name: Trivy filesystem scan
        run: |
          mkdir -p results
          trivy fs project \
            --scanners vuln,secret,misconfig \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output results/trivy_fs.json || true

      ###########################################################################
      # TRIVY SBOM GENERATION + SCAN
      ###########################################################################
      - name: Trivy SBOM scan
        run: |
          trivy sbom project \
            --format cyclonedx \
            --output results/trivy_sbom.json || true

          trivy sbom results/trivy_sbom.json \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output results/trivy_sbom_vulns.json || true

      ###########################################################################
      # OPTIONAL: GRYPE SBOM SCAN (comparison)
      ###########################################################################
      - name: Grype SBOM scan
        run: |
          mkdir -p results
          grype sbom:results/trivy_sbom.json -o json > results/grype_sbom.json || true

      ###########################################################################
      # NORMALISE TRIVY RESULTS
      ###########################################################################
      - name: Normalize Trivy results
        run: |
          jq '
            [.Results[]?.Vulnerabilities[]?]
            | {
                vulnerabilities: map({
                  severity: (.Severity | ascii_downcase),
                  id: .VulnerabilityID,
                  packageName: .PkgName,
                  version: .InstalledVersion
                })
              }
          ' results/trivy_fs.json > results/sca.json || echo '{"vulnerabilities":[]}' > results/sca.json

      ###########################################################################
      # PACKAGE RESULTS
      ###########################################################################
      - name: Package results
        run: |
          SAFE=$(echo '${{ matrix.repo }}' | tr '/' '-')
          echo "SAFE_NAME=$SAFE" >> $GITHUB_ENV
          zip -r "$SAFE.zip" results

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: "${{ env.SAFE_NAME }}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv
          shopt -s globstar

          for zipfile in all_results/**/*.zip; do
            SAFE=$(basename "$zipfile" .zip)
            mkdir temp && unzip -o "$zipfile" -d temp >/dev/null

            SCA_L=$(jq '[.vulnerabilities[]? | select(.severity=="low")] | length' temp/results/sca.json)
            SCA_M=$(jq '[.vulnerabilities[]? | select(.severity=="medium")] | length' temp/results/sca.json)
            SCA_H=$(jq '[.vulnerabilities[]? | select(.severity=="high")] | length' temp/results/sca.json)
            SCA_C=$(jq '[.vulnerabilities[]? | select(.severity=="critical")] | length' temp/results/sca.json)

            SB_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' temp/results/trivy_sbom_vulns.json)
            SB_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' temp/results/trivy_sbom_vulns.json)
            SB_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' temp/results/trivy_sbom_vulns.json)
            SB_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' temp/results/trivy_sbom_vulns.json)

            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SB_L+SB_M+SB_H+SB_C))
            echo "$SAFE,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SB_L,$SB_M,$SB_H,$SB_C,$TOTAL" >> summary.csv
            rm -rf temp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
