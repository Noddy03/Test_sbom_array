name: Security Scan – Trivy SCA + SBOM + OSV-Scanner + Licenses

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Choose language to scan'
        required: true
        default: 'Java'
      top_n:
        description: 'Number of repositories to scan'
        required: false
        default: '5'

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    timeout-minutes: 10
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {"Authorization": f"token {os.environ['TOKEN']}", "Accept": "application/vnd.github+json"}
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(os.environ['LANG'])}&sort=stars&order=desc&per_page=30&page={page}"
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  files = []
                  if os.environ["LANG"].lower() == "java":
                      files = ["pom.xml"]
                  elif os.environ["LANG"].lower() == "python":
                      files = ["requirements.txt", "pyproject.toml", "setup.py"]
                  found = False
                  for f in files:
                      if requests.get(
                          f"https://api.github.com/repos/{repo['full_name']}/contents/{f}",
                          headers=headers
                      ).status_code == 200:
                          found = True
                          break
                  if found:
                      repos.append(repo["full_name"])
                      if len(repos) >= int(os.environ["TOP_N"]):
                          break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    if: needs.fetch_repos.outputs.repos != '[]'
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git curl unzip openjdk-17-jdk maven python3-pip golang
          pip3 install --upgrade pip
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          go install github.com/google/osv-scanner/cmd/osv-scanner@v1.9.0
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Cache build tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.cache/trivy
            ~/.cache/pip
            ~/go/pkg
          key: ${{ runner.os }}-security-scan-lite

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      # ---------------- REAL DEP RESOLUTION ----------------
     # ---------------- SAFE DEP RESOLUTION ----------------
      - name: Collect declared dependencies (ground truth)
        run: |
          cd project
          mkdir -p results   
          # Python (declared deps only)
          if [ -f requirements.txt ]; then
            cp requirements.txt results/python_deps.txt
          fi      
          if [ -f pyproject.toml ]; then
            cp pyproject.toml results/pyproject.toml
          fi      
          # Java (declared deps only)
          if [ -f pom.xml ]; then
            cp pom.xml results/pom.xml
          fi




      - name: SCA (direct vulnerability scanning)
        run: |
          cd project
          echo "ok" > results/sca_status.txt
          echo "ok" > results/trivy_status.txt   
          trivy fs . \
            --scanners vuln \
            --format json \
            --output results/sca.json



      # ---------------- SCA - Unique CVEs ----------------
      - name: Build SCA unique CVE summary
        run: |
          cd project
          jq '
            [.Results[]?.Vulnerabilities[]?]
            | unique_by(.VulnID)
            | group_by(.Severity)
            | map({(.[0].Severity): length})
            | add
          ' results/sca.json > results/sca_unique.json || echo '{}' > results/sca_unique.json





      # ---------------- SBOM ----------------
      - name: SBOM generation (ground truth)
        run: |
          cd project
          trivy fs . \
            --format cyclonedx \
            --output results/sbom.json


      - name: License scanning (real)
        run: |
          cd project
          trivy sbom results/sbom.json \
            --scanners license \
            --format json \
            --output results/licenses.json


      - name: Aggregate licenses
        run: |
          cd project
          mkdir -p results
          if [ -f results/licenses.json ]; then
            jq '
              [.Results[]?.Licenses[]?.License?.Name]
              | group_by(.)
              | map({(.[0]): length})
              | add
            ' results/licenses.json > results/licenses_tmp.json
          else
            echo '{}' > results/licenses_tmp.json
          fi

      
            


      # ---------------- REAL OSV ----------------
      - name: SBOM → Vulnerabilities (OSV)
        run: |
          cd project
          echo "ok" > results/osv_status.txt    
          osv-scanner --sbom results/sbom.json \
             --format json > results/sbom_osv.json || true
      



      # ---------------- REAL MERGE (FIXED) ----------------
      - name: Merge SBOM counts (real)
        run: |
          cd project
          jq -r '.Results[]?.Vulnerabilities[]?.VulnID' \
            results/sca.json > results/trivy_cves.txt         
          jq -r '.results[].packages[].vulnerabilities[]?.id' \
            results/sbom_osv.json > results/osv_cves.txt          
          cat results/trivy_cves.txt results/osv_cves.txt \
            | sort -u > results/merged_cves.txt          
          jq '
            [.Results[]?.Vulnerabilities[]?]
            | map({id:.VulnID, sev:.Severity})
          ' results/sca.json > results/severity_map.json          
          jq -Rn '[inputs]' results/merged_cves.txt > results/merged.json         
          jq '
            reduce .[] as $id (
              {"LOW":0,"MEDIUM":0,"HIGH":0,"CRITICAL":0};
              .[(input | map(select(.id==$id))[0].sev) // "LOW"] += 1
            )
          ' results/merged.json results/severity_map.json \
          > results/sbom_counts.json       
          jq -r '[.LOW,.MEDIUM,.HIGH,.CRITICAL] | @csv' \
            results/sbom_counts.json > results/sbom_counts.txt



      - name: Set artifact name
        id: set_artifact
        run: |
          ARTIFACT_NAME=$(echo "${{ matrix.repo }}" | sed 's#[/:]#_#g')_$(date +%s)
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set_artifact.outputs.artifact_name }}
          path: results

  # =========================================================
  # GLOBAL SUMMARY
  # =========================================================
  build_summary:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results
      - name: Build summary.csv
        run: |
          echo "repo,\
          sca_low,sca_medium,sca_high,sca_critical,\
          sbom_low,sbom_medium,sbom_high,sbom_critical,\
          sca_status,trivy_status,osv_status,total" > summary.csv     
              for d in all_results/*; do
                R=$(basename "$d")
                R=${R//_//}    
                # -------- SCA (Trivy) --------
                SCAL=$(jq -r '(.LOW // 0)' "$d/sca_unique.json")
                SCAM=$(jq -r '(.MEDIUM // 0)' "$d/sca_unique.json")
                SCAH=$(jq -r '(.HIGH // 0)' "$d/sca_unique.json")
                SCAC=$(jq -r '(.CRITICAL // 0)' "$d/sca_unique.json")
                # -------- SBOM (Trivy + OSV merged) --------
                if [ -f "$d/sbom_counts.txt" ]; then
                  IFS=',' read SB_L SB_M SB_H SB_C < "$d/sbom_counts.txt"
                else
                  SB_L=0; SB_M=0; SB_H=0; SB_C=0
                fi      
                # -------- Status flags --------
                SCA_STATUS=$(cat "$d/sca_status.txt" 2>/dev/null || echo "unknown")
                TRIVY_STATUS=$(cat "$d/trivy_status.txt" 2>/dev/null || echo "unknown")
                OSV_STATUS=$(cat "$d/osv_status.txt" 2>/dev/null || echo "unknown")      
                TOTAL=$((SCAL+SCAM+SCAH+SCAC+SB_L+SB_M+SB_H+SB_C))       
                echo "$R,$SCAL,$SCAM,$SCAH,$SCAC,\
          $SB_L,$SB_M,$SB_H,$SB_C,\
          $SCA_STATUS,$TRIVY_STATUS,$OSV_STATUS,$TOTAL" >> summary.csv
              done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
      - name: Build summary_licenses.csv
        run: |
          echo "repo,license_name,count" > summary_licenses.csv
          for d in all_results/*; do
            R=$(basename "$d")
            R=${R//_//}
            if [ -f "$d/licenses_tmp.json" ]; then
              jq -r 'to_entries[] | [.key, .value] | @csv' "$d/licenses_tmp.json" 2>/dev/null | \
              while IFS=',' read -r license count; do
                license=$(echo $license | tr -d '"')
                echo "$R,$license,$count" >> summary_licenses.csv
              done
            fi
          done
      - uses: actions/upload-artifact@v4
        with:
          name: licenses-summary
          path: summary_licenses.csv
