name: Security Scan â€“ Full SCA + SBOM (Java & Python)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Java or Python"
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time

          lang = os.environ["LANG"].lower()
          if lang == "java":
              files = ["pom.xml"]
          elif lang == "python":
              files = ["requirements.txt", "pyproject.toml"]
          else:
              files = []

          headers = {"Authorization": f"token {os.environ['TOKEN']}"}
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = ("https://api.github.com/search/repositories"
                     f"?q=language:{urllib.parse.quote(os.environ['LANG'])}"
                     "&sort=stars&order=desc&per_page=30&page=" + str(page))
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  for f in files:
                      check = f"https://api.github.com/repos/{repo['full_name']}/contents/{f}"
                      if requests.get(check, headers=headers).status_code == 200:
                          repos.append(repo["full_name"])
                          break
                  if len(repos) >= int(os.environ["TOP_N"]):
                      break
              page += 1
              time.sleep(1)

          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    if: needs.fetch_repos.outputs.repos != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip python3-pip openjdk-17-jdk maven
          pip3 install pip-audit safety
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Trivy FS SCA
        run: |
          mkdir -p results
          trivy fs project --scanners vuln --severity LOW,MEDIUM,HIGH,CRITICAL --format json \
            --output results/trivy_sca.json || echo '{"Results":[]}' > results/trivy_sca.json

      - name: Generate SBOM
        run: trivy fs project --format cyclonedx --output results/sbom.cdx.json || true

      # Java: DepScan + Trivy SBOM vulns
      - name: Java SBOM + DepScan
        if: inputs.language == 'Java'
        run: |
          cd project
          mvn -B dependency:tree -DoutputFile=deps.txt -DoutputType=text || true
          cd ..
          docker run --rm -v "$PWD/results":/results owasp/dep-scan:latest scan --input /results/sbom.cdx.json --format json --output /results/depscan.json || echo '{"vulnerabilities":[]}' > results/depscan.json
          trivy sbom results/sbom.cdx.json --severity LOW,MEDIUM,HIGH,CRITICAL --format json --output results/sbom_vuln.json || echo '{"Results":[]}' > results/sbom_vuln.json

      # Python: install dependencies in venv + SBOM scan (avoid building package)
      - name: Python SBOM vulns
        if: inputs.language == 'Python'
        run: |
          cd project
          python3 -m venv .venv
          source .venv/bin/activate
          # Install dependencies only
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install build[deps]; fi
          # Run vulnerability scanners
          pip-audit --format json --output ../results/pip_audit.json || echo '[]' > ../results/pip_audit.json
          if [ -f requirements.txt ]; then
            safety check -r requirements.txt --json --full-report > ../results/safety.json || echo '[]' > ../results/safety.json
          else
            echo '[]' > ../results/safety.json
          fi

      - name: Build repo summary
        run: |
          SAFE=$(echo "${{ matrix.repo }}" | tr '/' '-')
          echo "SAFE_REPO=$SAFE" >> $GITHUB_ENV

          SCA_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' results/trivy_sca.json)
          SCA_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' results/trivy_sca.json)
          SCA_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' results/trivy_sca.json)
          SCA_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' results/trivy_sca.json)

          if [ "${{ inputs.language }}" = "Java" ]; then
            SB_L=$(jq '[.vulnerabilities[]? | select(.severity=="LOW")] | length' results/depscan.json)
            SB_M=$(jq '[.vulnerabilities[]? | select(.severity=="MEDIUM")] | length' results/depscan.json)
            SB_H=$(jq '[.vulnerabilities[]? | select(.severity=="HIGH")] | length' results/depscan.json)
            SB_C=$(jq '[.vulnerabilities[]? | select(.severity=="CRITICAL")] | length' results/depscan.json)
          else
            jq -s 'flatten | unique_by(.id)' results/pip_audit.json results/safety.json > results/python_sbom_combined.json
            SB_L=$(jq '[.[] | select(.severity=="LOW")] | length' results/python_sbom_combined.json)
            SB_M=$(jq '[.[] | select(.severity=="MEDIUM")] | length' results/python_sbom_combined.json)
            SB_H=$(jq '[.[] | select(.severity=="HIGH")] | length' results/python_sbom_combined.json)
            SB_C=$(jq '[.[] | select(.severity=="CRITICAL")] | length' results/python_sbom_combined.json)
          fi

          TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SB_L+SB_M+SB_H+SB_C))
          echo "$SAFE,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SB_L,$SB_M,$SB_H,$SB_C,$TOTAL" > repo_summary.csv

      - uses: actions/upload-artifact@v4
        with:
          name: repo-${{ env.SAFE_REPO }}
          path: repo_summary.csv

  summary:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: rows

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv
          find rows -name "*.csv" -exec cat {} \; >> summary.csv

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
