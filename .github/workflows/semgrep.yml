name: Security Scan – Trivy SCA + SBOM + License

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
# =========================================================
# FETCH REPOSITORIES (UNCHANGED – WORKING)
# =========================================================
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {"Authorization": f"token {os.environ['TOKEN']}", "Accept": "application/vnd.github+json"}
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(os.environ['LANG'])}&sort=stars&order=desc&per_page=30&page={page}"
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  files = []
                  if os.environ["LANG"].lower() == "java":
                      files = ["pom.xml"]
                  elif os.environ["LANG"].lower() == "python":
                      files = ["requirements.txt", "pyproject.toml", "setup.py"]
                  found = False
                  for f in files:
                      if requests.get(
                          f"https://api.github.com/repos/{repo['full_name']}/contents/{f}",
                          headers=headers
                      ).status_code == 200:
                          found = True
                          break
                  if found:
                      repos.append(repo["full_name"])
                      if len(repos) >= int(os.environ["TOP_N"]):
                          break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

# =========================================================
# SCAN EACH REPOSITORY
# =========================================================
  scan_repo:
    needs: fetch_repos
    if: needs.fetch_repos.outputs.repos != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip openjdk-17-jdk maven python3-pip
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Sanitize repo name
        id: sanitize
        run: |
          SAFE=$(echo "${{ matrix.repo }}" | tr '/' '-')
          echo "safe=$SAFE" >> "$GITHUB_OUTPUT"

# ---------------- JAVA ----------------
      - name: Resolve Maven dependencies (Java)
        if: ${{ inputs.language == 'Java' }}
        run: |
          cd project
          if [ -f pom.xml ]; then
            mvn -B -q dependency:go-offline || true
          fi

# ---------------- PYTHON ----------------
      - name: Setup Python (Python)
        if: ${{ inputs.language == 'Python' }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        if: ${{ inputs.language == 'Python' }}
        run: |
          cd project
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip

          if [ -f requirements.txt ]; then
              pip install -r requirements.txt || true
          elif [ -f pyproject.toml ]; then
              pip install poetry
              poetry install --no-root || true
          elif [ -f setup.py ]; then
              pip install . || true
          fi

          deactivate

# ---------------- SCA ----------------
      - name: Trivy Dependency SCA
        run: |
          mkdir -p results
          cd project

          if [ "${{ inputs.language }}" = "Java" ]; then
              if [ -f pom.xml ]; then
                  trivy fs pom.xml \
                    --scanners vuln \
                    --format json \
                    --ignore-unfixed \
                    --output ../results/trivy_sca.json \
                  || echo '{"Results":[]}' > ../results/trivy_sca.json
              else
                  echo '{"Results":[]}' > ../results/trivy_sca.json
              fi

          elif [ "${{ inputs.language }}" = "Python" ]; then
              source venv/bin/activate
              trivy fs . \
                --scanners vuln \
                --format json \
                --ignore-unfixed \
                --output ../results/trivy_sca.json \
              || echo '{"Results":[]}' > ../results/trivy_sca.json
              deactivate
          fi

# ---------------- SBOM ----------------
      - name: Generate SBOM
        run: |
          mkdir -p results
          cd project
          trivy fs . --format cyclonedx --output ../results/sbom.cdx.json || true

      - name: Trivy SBOM Scan
        run: |
          trivy sbom results/sbom.cdx.json \
            --format json \
            --output results/trivy_sbom_vuln.json || echo '{"Results":[]}' > results/trivy_sbom_vuln.json

# ---------------- SUMMARY PER REPO ----------------
      - name: Build repo summary
        run: |
          # -------- SCA (unchanged, occurrence-based) --------
          SCA_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' results/trivy_sca.json)
          SCA_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' results/trivy_sca.json)
          SCA_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' results/trivy_sca.json)
          SCA_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' results/trivy_sca.json)
      
          # -------- SBOM (UNIQUE CVEs) --------
          SB_L=$(jq '[.Results[] | .Vulnerabilities[]? | select(.Severity=="LOW") | .VulnerabilityID] | unique | length' results/trivy_sbom_vuln.json)
          SB_M=$(jq '[.Results[] | .Vulnerabilities[]? | select(.Severity=="MEDIUM") | .VulnerabilityID] | unique | length' results/trivy_sbom_vuln.json)
          SB_H=$(jq '[.Results[] | .Vulnerabilities[]? | select(.Severity=="HIGH") | .VulnerabilityID] | unique | length' results/trivy_sbom_vuln.json)
          SB_C=$(jq '[.Results[] | .Vulnerabilities[]? | select(.Severity=="CRITICAL") | .VulnerabilityID] | unique | length' results/trivy_sbom_vuln.json)
      
          TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SB_L+SB_M+SB_H+SB_C))
      
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > repo_summary.csv
          echo "${{ steps.sanitize.outputs.safe }},$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SB_L,$SB_M,$SB_H,$SB_C,$TOTAL" >> repo_summary.csv
      

      - uses: actions/upload-artifact@v4
        with:
          name: repo-summary-${{ steps.sanitize.outputs.safe }}
          path: repo_summary.csv

# =========================================================
# GLOBAL SUMMARY
# =========================================================
  build_summary:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: rows

      - name: Build global summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv
          find rows -name repo_summary.csv -exec tail -n +2 {} \; >> summary.csv

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
