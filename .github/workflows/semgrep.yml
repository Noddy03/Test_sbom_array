name: Top Repos SBOM Security Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "20"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_and_scan:
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests semgrep jq

      - name: Fetch top N repos and detect SBOMs recursively
        id: fetch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_LANGUAGE: ${{ inputs.language }}
          INPUT_TOP_N: ${{ inputs.top_n }}
        run: |
          python << 'EOF'
          import os, requests, urllib.parse, time

          lang = os.environ["INPUT_LANGUAGE"]
          top_n = int(os.environ.get("INPUT_TOP_N", "20"))
          token = os.environ["GITHUB_TOKEN"]

          headers = {"Authorization": f"token {token}"}

          q = urllib.parse.quote(f"language:{lang}")
          url = f"https://api.github.com/search/repositories?q={q}&sort=stars&order=desc&per_page={top_n}"
          print("DEBUG Search URL:", url)

          r = requests.get(url, headers=headers)
          r.raise_for_status()
          repos = [i["full_name"] for i in r.json().get("items", [])]

          sbom_keywords = [
              "sbom", "bom",
              "cyclonedx", "spdx",
              "sbom.json", "sbom.xml",
              "bom.json", "bom.xml",
              "package-lock.cdx.json"
          ]

          matches = []

          for repo in repos:
              print(f"Checking SBOM in {repo}...")
              tree_url = f"https://api.github.com/repos/{repo}/git/trees/HEAD?recursive=1"
              t = requests.get(tree_url, headers=headers)
              if t.status_code == 403:
                  print("Rate limit hit. Sleeping 30s...")
                  time.sleep(30)
                  t = requests.get(tree_url, headers=headers)
              if not t.ok:
                  print("Failed:", repo, t.text)
                  continue

              files = [node["path"].lower() for node in t.json().get("tree", []) if node.get("type")=="blob"]

              if any(keyword in f for keyword in sbom_keywords for f in files):
                  print("✔ SBOM FOUND:", repo)
                  matches.append(repo)
              else:
                  print("✖ No SBOM in:", repo)

          print(f"FINAL SBOM repos: {matches}")
          print(f"::set-output name=repo_list::{','.join(matches)}")
          EOF

      - name: Prepare summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sast_low,sast_medium,sast_high,sast_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,total" > summary.csv

      - name: Scan repositories
        run: |
          REPOS="${{ steps.fetch.outputs.repo_list }}"
          if [ -z "$REPOS" ]; then
              echo "No repositories with SBOM detected. Exiting."
              exit 0
          fi

          IFS=',' read -ra REPO_ARRAY <<< "$REPOS"
          for repo in "${REPO_ARRAY[@]}"; do
              echo "Scanning $repo"
              git clone --depth 1 https://github.com/$repo project-src
              cd project-src || exit 1

              # Install dependencies robustly
              if [ -f pom.xml ]; then
                  echo "Using Maven (build continues even if dependencies fail)..."
                  mvn -B install -DskipTests || echo "⚠ Maven build failed, continuing..."
              elif [ -f package.json ]; then
                  npm ci || npm install || echo "⚠ NPM install failed, continuing..."
              elif [ -f requirements.txt ]; then
                  pip install -r requirements.txt || echo "⚠ Python install failed, continuing..."
              fi

              # Run Snyk Open Source (SCA)
              snyk test --all-projects --json > ../snyk-sca.json || echo '{"vulnerabilities":[]}' > ../snyk-sca.json

              # Run Snyk Code (SAST)
              snyk code test --all-projects --sarif-file ../snyk-code.sarif || echo '{"version":"2.1.0","runs":[]}' > ../snyk-code.sarif

              # Run Semgrep with broader rules
              semgrep scan --config p/ci --sarif-file ../semgrep.sarif . || echo '{"version":"2.1.0","runs":[]}' > ../semgrep.sarif

              # Parse counts safely
              SCA_LOW=$(jq '[.vulnerabilities[] | select(.severity=="low")] | length' ../snyk-sca.json)
              SCA_MEDIUM=$(jq '[.vulnerabilities[] | select(.severity=="medium")] | length' ../snyk-sca.json)
              SCA_HIGH=$(jq '[.vulnerabilities[] | select(.severity=="high")] | length' ../snyk-sca.json)
              SCA_CRITICAL=$(jq '[.vulnerabilities[] | select(.severity=="critical")] | length' ../snyk-sca.json)

              SAST_LOW=$(jq '[.runs[].results[] | select(.level=="note")] | length' ../snyk-code.sarif)
              SAST_MEDIUM=$(jq '[.runs[].results[] | select(.level=="warning")] | length' ../snyk-code.sarif)
              SAST_HIGH=$(jq '[.runs[].results[] | select(.level=="error")] | length' ../snyk-code.sarif)
              SAST_CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical"))] | length' ../snyk-code.sarif)

              SEM_LOW=$(jq '[.runs[].results[] | select(.level=="INFO")] | length' ../semgrep.sarif)
              SEM_MEDIUM=$(jq '[.runs[].results[] | select(.level=="WARNING")] | length' ../semgrep.sarif)
              SEM_HIGH=$(jq '[.runs[].results[] | select(.level=="ERROR")] | length' ../semgrep.sarif)
              SEM_CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical|hardcoded|sql-injection|xss"))] | length' ../semgrep.sarif)

              TOTAL=$((SCA_LOW+SCA_MEDIUM+SCA_HIGH+SCA_CRITICAL+SAST_LOW+SAST_MEDIUM+SAST_HIGH+SAST_CRITICAL+SEM_LOW+SEM_MEDIUM+SEM_HIGH+SEM_CRITICAL))

              echo "\"$repo\",$SCA_LOW,$SCA_MEDIUM,$SCA_HIGH,$SCA_CRITICAL,$SAST_LOW,$SAST_MEDIUM,$SAST_HIGH,$SAST_CRITICAL,$SEM_LOW,$SEM_MEDIUM,$SEM_HIGH,$SEM_CRITICAL,$TOTAL" >> ../summary.csv

              cd ..
              rm -rf project-src
          done

      - name: Upload summary.csv
        uses: actions/upload-artifact@v4
        with:
          name: top-repos-security-summary
          path: summary.csv
