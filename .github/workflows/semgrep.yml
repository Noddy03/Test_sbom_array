name: Top Repos SBOM Security Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "20"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install requests
      - name: Fetch top N repos with SBOM
        id: fetch
        env:
          INPUT_LANGUAGE: ${{ inputs.language }}
          INPUT_TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python << 'EOF'
          import os, requests, urllib.parse, time

          lang = os.environ["INPUT_LANGUAGE"]
          top_n = int(os.environ.get("INPUT_TOP_N", 20))
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}

          q = urllib.parse.quote(f"language:{lang}")
          url = f"https://api.github.com/search/repositories?q={q}&sort=stars&order=desc&per_page={top_n}"
          print("DEBUG URL:", url)

          r = requests.get(url, headers=headers)
          r.raise_for_status()
          repos = [item["full_name"] for item in r.json().get("items", [])]

          sbom_keywords = ["sbom","bom","cyclonedx","spdx","sbom.json","sbom.xml","bom.json","bom.xml","package-lock.cdx.json"]
          matches = []
          for repo in repos:
              tree_url = f"https://api.github.com/repos/{repo}/git/trees/HEAD?recursive=1"
              t = requests.get(tree_url, headers=headers)
              if t.status_code == 403:
                  time.sleep(30)
                  t = requests.get(tree_url, headers=headers)
              if not t.ok:
                  continue
              files = [node["path"].lower() for node in t.json().get("tree", []) if node.get("type")=="blob"]
              if any(k in f for f in files for k in sbom_keywords):
                  matches.append(repo)

          # Include test repos
          matches.extend(["snyk/test-vulnerabilities-java","snyk/test-vulnerabilities-node"])
          print(f"FINAL REPOS: {matches}")
          print(f"::set-output name=repo_list::{','.join(matches)}")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJson('["' + join(needs.fetch_repos.outputs.repo_list, '","') + '"]') }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ secrets.GITHUB_TOKEN }}
          path: project-src

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq npm maven
          npm install -g snyk
          pip install --upgrade semgrep

      - name: Install dependencies
        working-directory: project-src
        run: |
          if [ -f pom.xml ]; then
              mvn -B install -DskipTests || echo "⚠ Maven build failed, continuing..."
          elif [ -f package.json ]; then
              npm ci || npm install || echo "⚠ NPM install failed, continuing..."
          elif [ -f requirements.txt ]; then
              pip install -r requirements.txt || echo "⚠ Python install failed, continuing..."

      - name: Run Snyk SCA
        working-directory: project-src
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --all-projects --json > ../snyk-sca.json || echo '{"vulnerabilities":[]}' > ../snyk-sca.json

      - name: Run Snyk Code
        working-directory: project-src
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk code test --all-projects --sarif > ../snyk-code.sarif || echo '{"runs":[]}' > ../snyk-code.sarif

      - name: Run Semgrep
        working-directory: project-src
        run: |
          semgrep --config p/ci --json > ../semgrep.json || echo '{"results":[]}' > ../semgrep.json

      - name: Compute summary
        run: |
          REPO="${{ matrix.repo }}"
          SCA_LOW=$(jq '[.vulnerabilities[] | select(.severity=="low")] | length' ../snyk-sca.json)
          SCA_MEDIUM=$(jq '[.vulnerabilities[] | select(.severity=="medium")] | length' ../snyk-sca.json)
          SCA_HIGH=$(jq '[.vulnerabilities[] | select(.severity=="high")] | length' ../snyk-sca.json)
          SCA_CRITICAL=$(jq '[.vulnerabilities[] | select(.severity=="critical")] | length' ../snyk-sca.json)
          SAST_LOW=$(jq '[.runs[].results[] | select(.level=="note")] | length' ../snyk-code.sarif)
          SAST_MEDIUM=$(jq '[.runs[].results[] | select(.level=="warning")] | length' ../snyk-code.sarif)
          SAST_HIGH=$(jq '[.runs[].results[] | select(.level=="error")] | length' ../snyk-code.sarif)
          SAST_CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical"))] | length' ../snyk-code.sarif)
          SEM_LOW=$(jq '[.results[] | select(.extra.level=="INFO")] | length' ../semgrep.json)
          SEM_MEDIUM=$(jq '[.results[] | select(.extra.level=="WARNING")] | length' ../semgrep.json)
          SEM_HIGH=$(jq '[.results[] | select(.extra.level=="ERROR")] | length' ../semgrep.json)
          SEM_CRITICAL=$(jq '[.results[] | select(.check_id | test("critical|hardcoded|sql-injection|xss"))] | length' ../semgrep.json)
          TOTAL=$((SCA_LOW+SCA_MEDIUM+SCA_HIGH+SCA_CRITICAL+SAST_LOW+SAST_MEDIUM+SAST_HIGH+SAST_CRITICAL+SEM_LOW+SEM_MEDIUM+SEM_HIGH+SEM_CRITICAL))
          echo "\"$REPO\",$SCA_LOW,$SCA_MEDIUM,$SCA_HIGH,$SCA_CRITICAL,$SAST_LOW,$SAST_MEDIUM,$SAST_HIGH,$SAST_CRITICAL,$SEM_LOW,$SEM_MEDIUM,$SEM_HIGH,$SEM_CRITICAL,$TOTAL" > summary_${REPO//\//_}.csv

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: "repo-summary-${{ matrix.repo }}"
          path: summary_${{ matrix.repo//\//_ }}.csv

  merge_results:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - name: Download all CSVs
        uses: actions/download-artifact@v4
        with:
          path: results
      - name: Merge CSVs
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sast_low,sast_medium,sast_high,sast_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,total" > summary.csv
          cat results/**/*.csv | grep -v "repo,sca_low" >> summary.csv
      - name: Upload final summary
        uses: actions/upload-artifact@v4
        with:
          name: final-summary
          path: summary.csv
