name: Security Scan â€“ Trivy SCA + SBOM + VEX + OWASP DepScan + Licenses

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Choose language to scan'
        required: true
        default: 'Java'
      top_n:
        description: 'Number of repositories to scan'
        required: false
        default: '5'

permissions:
  contents: read
  security-events: write

jobs:
# =========================================================
# FETCH REPOSITORIES
# =========================================================
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    timeout-minutes: 10
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {"Authorization": f"token {os.environ['TOKEN']}", "Accept": "application/vnd.github+json"}
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(os.environ['LANG'])}&sort=stars&order=desc&per_page=30&page={page}"
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  files = []
                  if os.environ["LANG"].lower() == "java":
                      files = ["pom.xml"]
                  elif os.environ["LANG"].lower() == "python":
                      files = ["requirements.txt", "pyproject.toml", "setup.py"]
                  found = False
                  for f in files:
                      if requests.get(
                          f"https://api.github.com/repos/{repo['full_name']}/contents/{f}",
                          headers=headers
                      ).status_code == 200:
                          found = True
                          break
                  if found:
                      repos.append(repo["full_name"])
                      if len(repos) >= int(os.environ["TOP_N"]):
                          break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

# =========================================================
# SCAN EACH REPOSITORY
# =========================================================
  scan_repo:
    needs: fetch_repos
    if: needs.fetch_repos.outputs.repos != '[]'
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git curl unzip openjdk-17-jdk maven python3-pip
          pip3 install --upgrade pip
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          curl -sSL -o dep-scan-cli.jar https://github.com/owasp-dep-scan/dep-scan/releases/latest/download/dep-scan-cli.jar

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

# ---------------- JAVA ----------------
      - name: Resolve Java dependencies
        if: ${{ inputs.language == 'Java' }}
        run: |
          cd project
          if [ -f pom.xml ]; then mvn -B dependency:resolve || true; fi

# ---------------- PYTHON ----------------
      - name: Resolve Python dependencies
        if: ${{ inputs.language == 'Python' }}
        run: |
          cd project
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if [ -f pyproject.toml ]; then pip install . || true; fi
          deactivate

# ---------------- SCA - Trivy ----------------
      - name: Trivy Dependency SCA
        run: |
          mkdir -p results
          cd project
          if [ -f pom.xml ]; then
            trivy fs pom.xml --scanners vuln --format json --ignore-unfixed --output ../results/trivy_sca.json || echo '{"Results":[]}' > ../results/trivy_sca.json
          elif [ -f requirements.txt ] || [ -f pyproject.toml ]; then
            source .venv/bin/activate
            trivy fs . --scanners vuln --format json --ignore-unfixed --output ../results/trivy_sca.json || echo '{"Results":[]}' > ../results/trivy_sca.json
            deactivate
          else
            echo '{"Results":[]}' > ../results/trivy_sca.json
          fi

# ---------------- SBOM + VULNS + LICENSES ----------------
      - name: Trivy SBOM + vulnerabilities + licenses
        run: |
          mkdir -p results
          trivy fs project --format cyclonedx --output results/sbom.cdx.json || true
          trivy fs project --scanners vuln,license --format json --output results/sbom_vuln.json || true

          jq '
            [
              .Results[].Vulnerabilities[]?
              | select(.Severity != "LOW" and .Severity != "UNKNOWN")
            ]
            | unique_by(
                (.VulnerabilityID // "")
                + ":" + (.PkgName // "")
                + ":" + (.InstalledVersion // "")
              )
            | group_by(.Severity)
            | map({(.[0].Severity): length})
            | add
          ' results/sbom_vuln.json > results/trivy_tmp.json || echo '{}' > results/trivy_tmp.json

          jq '[.Results[].Licenses[]?]
              | group_by(.LicenseName)
              | map({(.[0].LicenseName): length})
              | add' results/sbom_vuln.json > results/licenses_tmp.json || echo '{}' > results/licenses_tmp.json

# ---------------- VEX FROM SBOM (FIXED) ----------------
      - name: Generate VEX from SBOM
        run: |
          mkdir -p results
          trivy sbom \
          --vex \
          --format cyclonedx \
          results/sbom.cdx.json \
          --output results/vex.cdx.json


      - name: Summarize VEX states
        run: |
          jq '[.components[]?.vulnerabilities[]?
            | {cve: .id, severity: .severity, state: .analysis.state}
          ]' results/vex.cdx.json > results/vex_summary.json || echo '[]' > results/vex_summary.json

          jq -r '.[] | [.cve, .severity, .state] | @csv' \
            results/vex_summary.json > results/vex_summary.csv || true

# ---------------- OWASP DepScan ----------------
      - name: OWASP DepScan
        run: |
          java -jar dep-scan-cli.jar --scan project --format json --output results/dep-scan.json || true

# ---------------- MERGE COUNTS ----------------
      - name: Merge SBOM counts
        run: |
          TL=$(jq '.LOW // 0' results/trivy_tmp.json)
          TM=$(jq '.MEDIUM // 0' results/trivy_tmp.json)
          TH=$(jq '.HIGH // 0' results/trivy_tmp.json)
          TC=$(jq '.CRITICAL // 0' results/trivy_tmp.json)

          DL=$(jq '[.vulnerabilities[]? | select(.severity=="LOW")] | length' results/dep-scan.json 2>/dev/null || echo 0)
          DM=$(jq '[.vulnerabilities[]? | select(.severity=="MEDIUM")] | length' results/dep-scan.json 2>/dev/null || echo 0)
          DH=$(jq '[.vulnerabilities[]? | select(.severity=="HIGH")] | length' results/dep-scan.json 2>/dev/null || echo 0)
          DC=$(jq '[.vulnerabilities[]? | select(.severity=="CRITICAL")] | length' results/dep-scan.json 2>/dev/null || echo 0)

          echo "$((TL+DL)),$((TM+DM)),$((TH+DH)),$((TC+DC))" > results/sbom_counts.txt
          echo "generated" > results/sbom_status.txt

      - name: Set artifact name
        id: set_artifact
        run: |
          ARTIFACT_NAME=$(echo "${{ matrix.repo }}" | sed 's#[/:]#_#g')_$(date +%s)
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set_artifact.outputs.artifact_name }}
          path: results

# =========================================================
# GLOBAL SUMMARY
# =========================================================
  build_summary:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,vex_affected,vex_not_affected,vex_fixed,vex_under_investigation,sbom_status,total" > summary.csv
          for d in all_results/*; do
            R=$(basename "$d"); R=${R//_//}
            SCAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' "$d/trivy_sca.json" 2>/dev/null || echo 0)
            SCAM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' "$d/trivy_sca.json" 2>/dev/null || echo 0)
            SCAH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' "$d/trivy_sca.json" 2>/dev/null || echo 0)
            SCAC=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' "$d/trivy_sca.json" 2>/dev/null || echo 0)

            IFS=',' read SB_L SB_M SB_H SB_C < "$d/sbom_counts.txt" 2>/dev/null || echo "0,0,0,0"

            VA=$(jq '[.[] | select(.state=="AFFECTED")] | length' "$d/vex_summary.json" 2>/dev/null || echo 0)
            VN=$(jq '[.[] | select(.state=="NOT_AFFECTED")] | length' "$d/vex_summary.json" 2>/dev/null || echo 0)
            VF=$(jq '[.[] | select(.state=="FIXED")] | length' "$d/vex_summary.json" 2>/dev/null || echo 0)
            VU=$(jq '[.[] | select(.state=="UNDER_INVESTIGATION")] | length' "$d/vex_summary.json" 2>/dev/null || echo 0)

            STATUS=$(cat "$d/sbom_status.txt" 2>/dev/null || echo "generated")
            TOTAL=$((SCAL+SCAM+SCAH+SCAC+SB_L+SB_M+SB_H+SB_C+VA+VN+VF+VU))
            echo "$R,$SCAL,$SCAM,$SCAH,$SCAC,$SB_L,$SB_M,$SB_H,$SB_C,$VA,$VN,$VF,$VU,$STATUS,$TOTAL" >> summary.csv
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv

      - name: Build summary_licenses.csv
        run: |
          echo "repo,license_name,count" > summary_licenses.csv
          for d in all_results/*; do
            R=$(basename "$d"); R=${R//_//}
            if [ -f "$d/licenses_tmp.json" ]; then
              jq -r 'to_entries[] | [.key, .value] | @csv' "$d/licenses_tmp.json" | \
              while IFS=',' read -r license count; do
                license=$(echo $license | tr -d '"')
                echo "$R,$license,$count" >> summary_licenses.csv
              done
            fi
          done

      - uses: actions/upload-artifact@v4
        with:
          name: licenses-summary
          path: summary_licenses.csv
