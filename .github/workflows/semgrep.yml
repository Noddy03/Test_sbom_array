name: Security Scan â€“ Trivy SCA + SBOM + DepScan

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          import os, requests, json, urllib.parse, time

          headers = {
              "Authorization": f"token {os.environ['TOKEN']}",
              "Accept": "application/vnd.github+json"
          }

          repos = []
          page = 1
          top_n = int(os.environ["TOP_N"])
          language = os.environ["LANG"]

          while len(repos) < top_n and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(language)}&sort=stars&order=desc&per_page=30&page={page}"
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  files_to_check = []
                  if language.lower() == "java":
                      files_to_check = ["pom.xml"]
                  elif language.lower() == "python":
                      files_to_check = ["requirements.txt", "pyproject.toml", "setup.py"]

                  found = False
                  for f in files_to_check:
                      check_url = f"https://api.github.com/repos/{repo['full_name']}/contents/{f}"
                      if requests.get(check_url, headers=headers).status_code == 200:
                          found = True
                          break

                  if found:
                      repos.append(repo["full_name"])
                      if len(repos) >= top_n:
                          break

              page += 1
              time.sleep(1)

          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")

  scan_repo:
    needs: fetch_repos
    if: needs.fetch_repos.outputs.repos != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip openjdk-17-jdk maven python3-pip
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Sanitize repo name
        id: sanitize
        run: |
          SAFE=$(echo "${{ matrix.repo }}" | tr '/' '-')
          echo "safe=$SAFE" >> "$GITHUB_OUTPUT"

      - name: Resolve Maven dependencies (Java only)
        if: ${{ inputs.language == 'Java' }}
        run: |
          cd project
          if [ -f pom.xml ]; then
              echo "Resolving Maven dependencies..."
              mvn -B dependency:go-offline || echo "Maven dependency resolution failed, continuing"
          else
              echo "No pom.xml found, skipping Maven dependency resolution"
          fi

      - name: Setup Python (Python only)
        if: ${{ inputs.language == 'Python' }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"

      - name: Install Python dependencies
        if: ${{ inputs.language == 'Python' }}
        run: |
          cd project
          python -m venv venv
          source venv/bin/activate

          if [ -f requirements.txt ]; then
              pip install --upgrade pip
              pip install -r requirements.txt || true
          elif [ -f pyproject.toml ]; then
              pip install --upgrade pip
              pip install poetry || true
              poetry install || true
          elif [ -f setup.py ]; then
              pip install --upgrade pip
              pip install . || true
          else
              echo "No recognized Python dependency file found."
          fi

          deactivate

      - name: Trivy Dependency SCA (Java & Python)
        run: |
          mkdir -p results
          cd project

          if [ "${{ inputs.language }}" == "Java" ]; then
              if [ -f pom.xml ]; then
                  trivy fs pom.xml \
                      --format json \
                      --scanners vuln \
                      --ignore-unfixed \
                      --maven-goals "dependency:list" \
                      --output ../results/trivy_sca.json \
                  || echo '{"Results":[]}' > ../results/trivy_sca.json
              else
                  echo '{"Results":[]}' > ../results/trivy_sca.json

          elif [ "${{ inputs.language }}" == "Python" ]; then
              source venv/bin/activate
              trivy fs . \
                  --format json \
                  --scanners vuln \
                  --ignore-unfixed \
                  --output ../results/trivy_sca.json \
              || echo '{"Results":[]}' > ../results/trivy_sca.json
              deactivate

      - name: Generate SBOM (CycloneDX)
        run: |
          mkdir -p results
          cd project
          trivy fs . --format cyclonedx --output ../results/sbom.cdx.json || echo '{"components":[]}' > ../results/sbom.cdx.json

      - name: Trivy SBOM Scan
        run: |
          if [ -f results/sbom.cdx.json ]; then
              trivy sbom results/sbom.cdx.json --format json --severity LOW,MEDIUM,HIGH,CRITICAL --output results/trivy_sbom_vuln.json || echo '{"Results":[]}' > results/trivy_sbom_vuln.json
          else
              echo '{"Results":[]}' > results/trivy_sbom_vuln.json
          fi

      - name: Trivy License Scan
        run: |
          mkdir -p results
          cd project
          trivy fs . --format json --scanners license --output ../results/trivy_license.json || echo '{"Results":[]}' > ../results/trivy_license.json

      - name: Build repo summary row
        run: |
          SCA_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' results/trivy_sca.json)
          SCA_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' results/trivy_sca.json)
          SCA_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' results/trivy_sca.json)
          SCA_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' results/trivy_sca.json)
          SB_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' results/trivy_sbom_vuln.json)
          SB_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' results/trivy_sbom_vuln.json)
          SB_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' results/trivy_sbom_vuln.json)
          SB_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' results/trivy_sbom_vuln.json)
          TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SB_L+SB_M+SB_H+SB_C))
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > repo_summary.csv
          echo "${{ steps.sanitize.outputs.safe }},$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SB_L,$SB_M,$SB_H,$SB_C,$TOTAL" >> repo_summary.csv

      - name: Build repo license row
        run: |
          LICENSES=$(jq -r '.Results[].Licenses[]?.Name' results/trivy_license.json | sort | uniq | paste -sd ";" -)
          echo "repo,licenses" > repo_license.csv
          echo "${{ steps.sanitize.outputs.safe }},$LICENSES" >> repo_license.csv

      - name: Upload repo summary
        uses: actions/upload-artifact@v4
        with:
          name: repo-summary-${{ steps.sanitize.outputs.safe }}
          path: repo_summary.csv

      - name: Upload repo license
        uses: actions/upload-artifact@v4
        with:
          name: repo-license-${{ steps.sanitize.outputs.safe }}
          path: repo_license.csv

  build_summary:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: rows
      - name: Build final summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv
          find rows -name repo_summary.csv -exec tail -n +2 {} \; >> summary.csv
      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
      - name: Build final license_summary.csv
        run: |
          echo "repo,licenses" > license_summary.csv
          find rows -name repo_license.csv -exec tail -n +2 {} \; >> license_summary.csv
      - uses: actions/upload-artifact@v4
        with:
          name: license-summary
          path: license_summary.csv
