name: Top Repos Security Scan (Trivy + DepScan + Licenses)

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - name: Install prerequisites
        run: sudo apt-get update && sudo apt-get install -y python3 git jq curl python3-pip

      - id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json, time
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}

          # Search query: if Java, include Maven filter (pom.xml), else just language
          if lang.lower() == "java":
              query = "language:Java filename:pom.xml"
          else:
              query = f"language:{lang}"

          url = f"https://api.github.com/search/repositories?q={urllib.parse.quote(query)}&sort=stars&order=desc&per_page=50"
          
          for i in range(3):
              try:
                  res = requests.get(url, headers=headers, timeout=10)
                  res.raise_for_status()
                  break
              except requests.exceptions.RequestException as e:
                  print(f"Attempt {i+1} failed: {e}")
                  time.sleep(5)
          else:
              raise RuntimeError("Failed to fetch repositories after 3 attempts")

          repos = [r["full_name"] for r in res.json()["items"][:top_n]]
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip curl openjdk-17-jdk python3-pip python3-venv docker.io
          # Install Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          # Install Grype
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      ###########################################################################
      # Trivy FS Vulnerability Scan
      ###########################################################################
      - name: Trivy FS scan (SCA)
        run: |
          mkdir -p results
          trivy fs project \
            --scanners vuln \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output results/trivy_fs.json || echo '{"Results":[]}' > results/trivy_fs.json

      ###########################################################################
      # Trivy FS License Scan
      ###########################################################################
      - name: Trivy FS scan (Licenses)
        run: |
          mkdir -p results
          trivy fs project \
            --scanners license \
            --license-full \
            --format json \
            --output results/trivy_license.json || echo '{"Results":[]}' > results/trivy_license.json
          PERM=$(jq '[.Results[]?.Licenses[]? | select(.Category=="permissive")] | length // 0' results/trivy_license.json)
          RESTR=$(jq '[.Results[]?.Licenses[]? | select(.Category=="restricted")] | length // 0' results/trivy_license.json)
          UNK=$(jq '[.Results[]?.Licenses[]? | select(.Category=="unknown")] | length // 0' results/trivy_license.json)
          echo "$PERM,$RESTR,$UNK" > results/license_counts.txt

      ###########################################################################
      # SBOM + Trivy + DepScan
      ###########################################################################
      - name: SBOM + Trivy + DepScan
        run: |
          mkdir -p results
          cd project
          # Trivy vulnerability scan
          trivy fs --scanners vuln --severity LOW,MEDIUM,HIGH,CRITICAL --format json --output ../results/trivy_vuln.json . || true
          # Count Trivy vulnerabilities
          LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' ../results/trivy_vuln.json || echo 0)
          MED=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' ../results/trivy_vuln.json || echo 0)
          HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' ../results/trivy_vuln.json || echo 0)
          CRIT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' ../results/trivy_vuln.json || echo 0)
          echo "$LOW,$MED,$HIGH,$CRIT" > ../results/sbom_counts.txt
          TOTAL=$((LOW+MED+HIGH+CRIT))
          # Generate SBOM if no vulnerabilities
          if [ "$TOTAL" -eq 0 ]; then
            echo "clean_sbom_generated" > ../results/sbom_status.txt
            trivy fs --format cyclonedx --output ../results/sbom.cdx.json . || true
            SBOM="../results/sbom.cdx.json"
          else
            echo "vulnerabilities_present" > ../results/sbom_status.txt
            if [ -f ./sbom.cdx.json ]; then
              SBOM="./sbom.cdx.json"
            else
              trivy fs --format cyclonedx --output ../results/sbom.cdx.json . || true
              SBOM="../results/sbom.cdx.json"
            fi
          fi
          cd ..
          # Run DepScan via Docker
          docker run --rm \
            -v "${{ github.workspace }}/project":/src \
            -v "${{ github.workspace }}/results":/results \
            owasp/dep-scan:latest scan \
            --input /src/$SBOM --format json --output /results/depscan_vulns.json || true
          # Update counts from DepScan
          if [ -f results/depscan_vulns.json ]; then
            LOW=$(jq '[.vulnerabilities[]? | select(.severity=="LOW")] | length' results/depscan_vulns.json || echo $LOW)
            MED=$(jq '[.vulnerabilities[]? | select(.severity=="MEDIUM")] | length' results/depscan_vulns.json || echo $MED)
            HIGH=$(jq '[.vulnerabilities[]? | select(.severity=="HIGH")] | length' results/depscan_vulns.json || echo $HIGH)
            CRIT=$(jq '[.vulnerabilities[]? | select(.severity=="CRITICAL")] | length' results/depscan_vulns.json || echo $CRIT)
            echo "$LOW,$MED,$HIGH,$CRIT" > results/sbom_counts.txt

      ###########################################################################
      # Package Results
      ###########################################################################
      - name: Package results
        run: |
          SAFE=$(echo '${{ matrix.repo }}' | tr '/' '-')
          echo "SAFE=$SAFE" >> $GITHUB_ENV
          zip -r "$SAFE.zip" results

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE }}
          path: "${{ env.SAFE }}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,license_permissive,license_restricted,license_unknown,total" > summary.csv
          shopt -s globstar
          for zip in all_results/**/*.zip; do
            REPO=$(basename "$zip" .zip)
            mkdir temp && unzip -o "$zip" -d temp >/dev/null
            SCA_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' temp/results/trivy_fs.json)
            SCA_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' temp/results/trivy_fs.json)
            SCA_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' temp/results/trivy_fs.json)
            SCA_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' temp/results/trivy_fs.json)
            read SB_L SB_M SB_H SB_C < temp/results/sbom_counts.txt
            read LIC_P LIC_R LIC_U < temp/results/license_counts.txt
            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SB_L+SB_M+SB_H+SB_C))
            echo "$REPO,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SB_L,$SB_M,$SB_H,$SB_C,$LIC_P,$LIC_R,$LIC_U,$TOTAL" >> summary.csv
            rm -rf temp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
