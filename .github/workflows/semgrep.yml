name: Top Repos Security Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g., java, python)"
        required: true
        default: 'java'
      top_n:
        description: "Number of top repos to fetch"
        required: false
        default: '20'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  scan_top_repos:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq python3-pip git
          pip3 install --upgrade pip semgrep

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@v1
        with:
          snyk-version: "latest"

      - name: Fetch top repositories
        id: fetch_repos
        run: |
          LANG="${{ github.event.inputs.language }}"
          TOP_N="${{ github.event.inputs.top_n }}"
          echo "Fetching top $TOP_N repos for language $LANG"
          REPOS_JSON=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/search/repositories?q=language:$LANG&sort=stars&order=desc&per_page=$TOP_N")
          echo "$REPOS_JSON" > repos.json
          REPO_LIST=$(jq -r '.items[].full_name' repos.json)
          echo "repos=$REPO_LIST" >> $GITHUB_OUTPUT

      - name: Initialize summary CSV
        run: |
          echo "repo_name,stars,sbom_exists,sca_low,sca_medium,sca_high,sca_critical,sast_low,sast_medium,sast_high,sast_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,total" > summary.csv

      - name: Scan top repositories
        run: |
          for REPO in ${{ steps.fetch_repos.outputs.repos }}; do
            echo "Scanning $REPO"
            git clone --depth 1 "https://github.com/$REPO" repo-src
            STARS=$(jq -r --arg r "$REPO" '.items[] | select(.full_name==$r) | .stargazers_count' repos.json)
            SBOM_EXISTS=$(find repo-src -type f \( -iname "*sbom*" -o -iname "*bom*" \) | wc -l)

            # Snyk SCA
            snyk test repo-src --all-projects --json > repo-src/snyk-sca.json || echo '{"vulnerabilities":[]}' > repo-src/snyk-sca.json
            # Snyk Code
            snyk code test repo-src --all-projects --sarif-file=repo-src/snyk-code.sarif || echo '{"version":"2.1.0","runs":[]}' > repo-src/snyk-code.sarif
            # Semgrep
            semgrep --config auto --sarif -o repo-src/semgrep.sarif repo-src || echo '{"version":"2.1.0","runs":[]}' > repo-src/semgrep.sarif

            # SCA severity counts
            SCA_LOW=$(jq '[.vulnerabilities[] | select(.severity=="low")] | length' repo-src/snyk-sca.json || echo 0)
            SCA_MEDIUM=$(jq '[.vulnerabilities[] | select(.severity=="medium")] | length' repo-src/snyk-sca.json || echo 0)
            SCA_HIGH=$(jq '[.vulnerabilities[] | select(.severity=="high")] | length' repo-src/snyk-sca.json || echo 0)
            SCA_CRITICAL=$(jq '[.vulnerabilities[] | select(.severity=="critical")] | length' repo-src/snyk-sca.json || echo 0)

            # SAST severity counts
            SAST_LOW=$(jq '[.runs[].results[] | select(.level=="note")] | length' repo-src/snyk-code.sarif || echo 0)
            SAST_MEDIUM=$(jq '[.runs[].results[] | select(.level=="warning")] | length' repo-src/snyk-code.sarif || echo 0)
            SAST_HIGH=$(jq '[.runs[].results[] | select(.level=="error")] | length' repo-src/snyk-code.sarif || echo 0)
            SAST_CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical"))] | length' repo-src/snyk-code.sarif || echo 0)

            # Semgrep severity counts
            SEM_LOW=$(jq '[.runs[].results[] | select(.level=="INFO")] | length' repo-src/semgrep.sarif || echo 0)
            SEM_MEDIUM=$(jq '[.runs[].results[] | select(.level=="WARNING")] | length' repo-src/semgrep.sarif || echo 0)
            SEM_HIGH=$(jq '[.runs[].results[] | select(.level=="ERROR")] | length' repo-src/semgrep.sarif || echo 0)
            SEM_CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical|hardcoded|sql-injection|xss"))] | length' repo-src/semgrep.sarif || echo 0)

            TOTAL=$((SCA_LOW+SCA_MEDIUM+SCA_HIGH+SCA_CRITICAL+SAST_LOW+SAST_MEDIUM+SAST_HIGH+SAST_CRITICAL+SEM_LOW+SEM_MEDIUM+SEM_HIGH+SEM_CRITICAL))

            echo "$REPO,$STARS,$SBOM_EXISTS,$SCA_LOW,$SCA_MEDIUM,$SCA_HIGH,$SCA_CRITICAL,$SAST_LOW,$SAST_MEDIUM,$SAST_HIGH,$SAST_CRITICAL,$SEM_LOW,$SEM_MEDIUM,$SEM_HIGH,$SEM_CRITICAL,$TOTAL" >> summary.csv

            rm -rf repo-src
          done

      - name: Upload summary and results
        uses: actions/upload-artifact@v4
        with:
          name: top_repos_security_summary
          path: |
            summary.csv
            **/snyk-sca.json
            **/snyk-code.sarif
            **/semgrep.sarif
