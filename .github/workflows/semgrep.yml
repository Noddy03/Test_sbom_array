name: IoT Semgrep Single-Repo Scan

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: "GitHub repository to scan (format: owner/repo)"
        required: true
      language:
        description: "Language hint for Semgrep auto rules"
        required: false
        default: "python"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repository
        run: |
          git clone --depth 1 "https://github.com/${{ github.event.inputs.repo_name }}" project-src

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep scan (SARIF output)
        run: |
          SEMGREP_SARIF="project-src/semgrep.sarif"

          semgrep --config auto \
                  --sarif \
                  -o "$SEMGREP_SARIF" \
                  project-src || true

          # Ensure SARIF always exists
          if [ ! -s "$SEMGREP_SARIF" ]; then
            echo '{"version":"2.1.0","runs":[]}' > "$SEMGREP_SARIF"
          fi

      - name: Convert SARIF to summary.csv
        run: |
          SUMMARY="project-src/summary.csv"
          echo "repo,total_findings,high,severe" > "$SUMMARY"

          TOTAL=$(jq '[.runs[].results[]] | length' project-src/semgrep.sarif 2>/dev/null || echo 0)
          HIGH=$(jq '[.runs[].results[] | select(.level=="WARNING" or .level=="ERROR")] | length' project-src/semgrep.sarif 2>/dev/null || echo 0)
          SEVERE=$(jq '[.runs[].results[] | select(.level=="ERROR")] | length' project-src/semgrep.sarif 2>/dev/null || echo 0)

          echo "\"${{ github.event.inputs.repo_name }}\",$TOTAL,$HIGH,$SEVERE" >> "$SUMMARY"

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME=$(echo "${{ github.event.inputs.repo_name }}" | sed 's/[^A-Za-z0-9._-]/_/g')
          echo "safe_repo=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SARIF + summary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.sanitize.outputs.safe_repo }}-semgrep
          path: project-src
