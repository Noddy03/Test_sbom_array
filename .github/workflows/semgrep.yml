name: Security Scan â€“ Trivy Java SCA + SBOM

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

################################################################################
# FETCH TOP REPOS
################################################################################
jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time

          headers = {
            "Authorization": f"token {os.environ['TOKEN']}",
            "Accept": "application/vnd.github+json"
          }

          repos = []
          page = 1

          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = (
                "https://api.github.com/search/repositories"
                f"?q=language:{urllib.parse.quote(os.environ['LANG'])}"
                "&sort=stars&order=desc&per_page=30&page=" + str(page)
              )
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break

              for repo in r.json().get("items", []):
                  pom = f"https://api.github.com/repos/{repo['full_name']}/contents/pom.xml"
                  if requests.get(pom, headers=headers).status_code == 200:
                      repos.append(repo["full_name"])
                      if len(repos) >= int(os.environ["TOP_N"]):
                          break

              page += 1
              time.sleep(1)

          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

################################################################################
# SCAN EACH REPO
################################################################################
  scan_repo:
    needs: fetch_repos
    if: needs.fetch_repos.outputs.repos != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip openjdk-17-jdk
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Sanitize repo name
        id: sanitize
        run: |
          SAFE=$(echo "${{ matrix.repo }}" | tr '/' '-')
          echo "safe=$SAFE" >> "$GITHUB_OUTPUT"

################################################################################
# FORCE DEPENDENCY RESOLUTION
################################################################################
      - name: Resolve Maven dependencies
        run: |
          cd project
          mvn -q -DskipTests dependency:resolve || true

################################################################################
# TRIVY JAVA SCA
################################################################################
      - name: Trivy Java Dependency Scan
        run: |
          mkdir -p results
          trivy fs project \
            --scanners vuln \
            --pkg-types library \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output results/trivy_sca.json || echo '{"Results":[]}' > results/trivy_sca.json

################################################################################
# SBOM (COMPLIANCE ONLY)
################################################################################
      - name: Generate SBOM
        run: |
          mkdir -p results
          trivy fs project --format cyclonedx --output results/sbom.cdx.json || true

################################################################################
# PACKAGE & UPLOAD
################################################################################
      - name: Package repo results
        run: |
          mkdir -p all_results
          zip -r "all_results/${{ steps.sanitize.outputs.safe }}.zip" results

      - name: Upload repo artifact
        uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ steps.sanitize.outputs.safe }}
          path: all_results/*.zip

################################################################################
# BUILD FINAL SUMMARY
################################################################################
  build_summary:
    needs: scan_repo
    runs-on: ubuntu-latest

    steps:
      - name: Download all repo artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,total" > summary.csv
          shopt -s globstar

          for zipfile in all_results/**/*.zip; do
            REPO=$(basename "$zipfile" .zip)
            mkdir temp
            unzip -o "$zipfile" -d temp >/dev/null

            SCA_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' temp/results/trivy_sca.json)
            SCA_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' temp/results/trivy_sca.json)
            SCA_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' temp/results/trivy_sca.json)
            SCA_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' temp/results/trivy_sca.json)

            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C))

            echo "$REPO,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$TOTAL" >> summary.csv
            rm -rf temp
          done

      - name: Upload final summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
