name: Top Repos Security Scan (Trivy + Dependency-Check)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git jq curl

      - id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(lang)}&sort=stars&order=desc&per_page=50"
          res = requests.get(url, headers=headers)
          res.raise_for_status()
          repos = [r["full_name"] for r in res.json()["items"][:top_n]]
          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true
    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip curl maven gradle openjdk-17-jdk
          # Install Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          # Download Dependency-Check reliably
          mkdir -p /tmp/dependency-check
          wget -O /tmp/dependency-check.zip \
            --header="User-Agent: GitHub Actions" \
            https://github.com/jeremylong/DependencyCheck/releases/download/v8.5.1/dependency-check-8.5.1-release.zip || true
          unzip -q /tmp/dependency-check.zip -d /tmp/dependency-check || true

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project || true

      - name: Build project (optional)
        run: |
          cd project
          mvn -q -DskipTests package || gradle build -x test || true

      ###########################################################################
      # TRIVY FILESYSTEM SCAN (SCA)
      ###########################################################################
      - name: Trivy FS scan (SCA)
        run: |
          mkdir -p results
          trivy fs project \
            --scanners vuln \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output results/trivy_fs.json || echo '{"Results":[]}' > results/trivy_fs.json

      ###########################################################################
      # DEPENDENCY-CHECK SBOM / DEPENDENCY SCAN
      ###########################################################################
      - name: Dependency-Check scan (SBOM)
        run: |
          mkdir -p results
          DC=/tmp/dependency-check/dependency-check/bin/dependency-check.sh
          if [ -f "$DC" ]; then
            "$DC" --project "${{ matrix.repo }}" --scan project --format "JSON" --out results || echo '{"dependencies":[]}' > results/depscan.json
          else
            echo '{"dependencies":[]}' > results/depscan.json
          fi

      ###########################################################################
      # PACKAGE RESULTS
      ###########################################################################
      - name: Package results
        run: |
          SAFE_NAME=$(echo '${{ matrix.repo }}' | tr '/' '-')
          echo "SAFE_NAME=$SAFE_NAME" >> $GITHUB_ENV
          zip -r "$SAFE_NAME.zip" results
      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: "${{ env.SAFE_NAME }}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      ###########################################################################
      # BUILD SUMMARY CSV
      ###########################################################################
      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,depscan_low,depscan_medium,depscan_high,depscan_critical,total" > summary.csv
          shopt -s globstar
          for zipfile in all_results/**/*.zip; do
            SAFE=$(basename "$zipfile" .zip)
            mkdir temp && unzip -o "$zipfile" -d temp >/dev/null
            # SCA counts
            SCA_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' temp/results/trivy_fs.json)
            SCA_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' temp/results/trivy_fs.json)
            SCA_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' temp/results/trivy_fs.json)
            SCA_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' temp/results/trivy_fs.json)
            # Dependency-Check counts
            if [ -f temp/results/depscan.json ]; then
              DEP_L=$(jq '[.dependencies[]?.vulnerabilities[]? | select(.severity=="Low")] | length' temp/results/depscan.json)
              DEP_M=$(jq '[.dependencies[]?.vulnerabilities[]? | select(.severity=="Medium")] | length' temp/results/depscan.json)
              DEP_H=$(jq '[.dependencies[]?.vulnerabilities[]? | select(.severity=="High")] | length' temp/results/depscan.json)
              DEP_C=$(jq '[.dependencies[]?.vulnerabilities[]? | select(.severity=="Critical")] | length' temp/results/depscan.json)
            else
              DEP_L=0; DEP_M=0; DEP_H=0; DEP_C=0
            fi
            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+DEP_L+DEP_M+DEP_H+DEP_C))
            echo "$SAFE,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$DEP_L,$DEP_M,$DEP_H,$DEP_C,$TOTAL" >> summary.csv
            rm -rf temp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
