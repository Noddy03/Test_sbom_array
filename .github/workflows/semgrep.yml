name: Top Repos Security Scan (Trivy + DepScan + Licenses)

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - name: Install prerequisites
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git jq curl

      - id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json, time

          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}

          repos_with_sbom = []
          per_page = 50
          page = 1

          while len(repos_with_sbom) < top_n:
              query = f"filename:sbom.cdx.json language:{lang}"
              url = f"https://api.github.com/search/code?q={urllib.parse.quote(query)}&per_page={per_page}&page={page}"

              try:
                  res = requests.get(url, headers=headers, timeout=10)
                  res.raise_for_status()
              except requests.exceptions.RequestException:
                  time.sleep(5)
                  continue

              items = res.json().get("items", [])
              if not items:
                  break

              for item in items:
                  repo_full_name = item["repository"]["full_name"]
                  if repo_full_name not in repos_with_sbom:
                      repos_with_sbom.append(repo_full_name)
                      if len(repos_with_sbom) >= top_n:
                          break

              page += 1
              time.sleep(1)

          # Debug output
          print("Fetched repos:", repos_with_sbom)

          # GitHub Actions output
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos_with_sbom)}\n")
          EOF

      - name: Debug fetched repos
        run: echo "Fetched repos: ${{ steps.set_output.outputs.repos }}"

  scan_repo:
    needs: fetch_repos
    if: ${{ needs.fetch_repos.outputs.repos != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip curl openjdk-17-jdk python3-pip python3-venv docker.io
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      ###########################################################################
      # Trivy FS Vulnerability Scan
      ###########################################################################
      - name: Trivy FS scan (SCA)
        run: |
          mkdir -p results
          trivy fs project \
            --scanners vuln \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output results/trivy_fs.json || echo '{"Results":[]}' > results/trivy_fs.json

      ###########################################################################
      # Trivy FS License Scan
      ###########################################################################
      - name: Trivy FS scan (Licenses)
        run: |
          mkdir -p results
          trivy fs project \
            --scanners license \
            --license-full \
            --format json \
            --output results/trivy_license.json || echo '{"Results":[]}' > results/trivy_license.json
          PERM=$(jq '[.Results[]?.Licenses[]? | select(.Category=="permissive")] | length // 0' results/trivy_license.json)
          RESTR=$(jq '[.Results[]?.Licenses[]? | select(.Category=="restricted")] | length // 0' results/trivy_license.json)
          UNK=$(jq '[.Results[]?.Licenses[]? | select(.Category=="unknown")] | length // 0' results/trivy_license.json)
          echo "$PERM,$RESTR,$UNK" > results/license_counts.txt

      ###########################################################################
      # SBOM + DepScan
      ###########################################################################
      - name: SBOM + DepScan
        run: |
          mkdir -p results
          cd project
          # Use existing SBOM if present, otherwise generate
          if [ ! -f sbom.cdx.json ]; then
            trivy fs --format cyclonedx --output sbom.cdx.json . || true
          fi
          cd ..
          # Run DepScan container using SBOM from project folder
          docker run --rm \
            -v "${{ github.workspace }}/project":/src \
            -v "${{ github.workspace }}/results":/results \
            owasp/dep-scan:latest scan \
            --input /src/sbom.cdx.json --format json --output /results/depscan_vulns.json || true
          # Count vulnerabilities from DepScan
          if [ -f results/depscan_vulns.json ]; then
            LOW=$(jq '[.vulnerabilities[]? | select(.severity=="LOW")] | length' results/depscan_vulns.json || echo 0)
            MED=$(jq '[.vulnerabilities[]? | select(.severity=="MEDIUM")] | length' results/depscan_vulns.json || echo 0)
            HIGH=$(jq '[.vulnerabilities[]? | select(.severity=="HIGH")] | length' results/depscan_vulns.json || echo 0)
            CRIT=$(jq '[.vulnerabilities[]? | select(.severity=="CRITICAL")] | length' results/depscan_vulns.json || echo 0)
            echo "$LOW,$MED,$HIGH,$CRIT" > results/sbom_counts.txt
          fi

      ###########################################################################
      # Package Results
      ###########################################################################
      - name: Package results
        run: |
          SAFE=$(echo '${{ matrix.repo }}' | tr '/' '-')
          echo "SAFE=$SAFE" >> $GITHUB_ENV
          zip -r "$SAFE.zip" results

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE }}
          path: "${{ env.SAFE }}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,license_permissive,license_restricted,license_unknown,total" > summary.csv
          shopt -s globstar
          for zip in all_results/**/*.zip; do
            REPO=$(basename "$zip" .zip)
            mkdir temp && unzip -o "$zip" -d temp >/dev/null
            SCA_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' temp/results/trivy_fs.json)
            SCA_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' temp/results/trivy_fs.json)
            SCA_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' temp/results/trivy_fs.json)
            SCA_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' temp/results/trivy_fs.json)
            read SB_L SB_M SB_H SB_C < temp/results/sbom_counts.txt
            read LIC_P LIC_R LIC_U < temp/results/license_counts.txt
            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SB_L+SB_M+SB_H+SB_C))
            echo "$REPO,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SB_L,$SB_M,$SB_H,$SB_C,$LIC_P,$LIC_R,$LIC_U,$TOTAL" >> summary.csv
            rm -rf temp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
