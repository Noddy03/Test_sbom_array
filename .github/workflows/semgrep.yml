name: Security Scan â€“ Trivy SCA + SBOM

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {"Authorization": f"token {os.environ['TOKEN']}", "Accept": "application/vnd.github+json"}
          repos, page = [], 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(os.environ['LANG'])}&sort=stars&order=desc&per_page=30&page={page}"
              r = requests.get(url, headers=headers)
              if r.status_code != 200: break
              for repo in r.json().get("items", []):
                  repos.append(repo["full_name"])
                  if len(repos) >= int(os.environ["TOP_N"]): break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f: f.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    if: needs.fetch_repos.outputs.repos != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip openjdk-17-jdk maven python3-venv curl
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          trivy --version

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Sanitize repo name
        id: sanitize
        run: |
          SAFE=$(echo "${{ matrix.repo }}" | tr '/' '-')
          echo "safe=$SAFE" >> "$GITHUB_OUTPUT"

      - name: Prepare results folder
        run: mkdir -p project/results

################################################################################
# JAVA MAVEN SCAN (enhanced)
################################################################################
      - name: Java Maven Trivy Scan
        if: contains(inputs.language, 'Java')
        run: |
          cd project
          if [ -f pom.xml ]; then
            # Download all dependencies including transitive
            mvn clean install -DskipTests -DskipITs || true
            # Scan project directory
            trivy fs . --format json --severity LOW,MEDIUM,HIGH,CRITICAL --output results/trivy_sca.json || echo '{"Results":[]}' > results/trivy_sca.json
            # Scan local Maven repository (~/.m2/repository)
            trivy fs ~/.m2/repository --format json --severity LOW,MEDIUM,HIGH,CRITICAL --output results/trivy_sca_m2.json || echo '{"Results":[]}' > results/trivy_sca_m2.json
            # Merge results
            jq -s '{Results: map(.Results[])}' results/trivy_sca.json results/trivy_sca_m2.json > results/trivy_sca_merged.json
            mv results/trivy_sca_merged.json results/trivy_sca.json
            # Generate SBOM
            trivy fs . --format cyclonedx --output results/sbom.cdx.json || echo '{}' > results/sbom.cdx.json
          else
            echo '{"Results":[]}' > results/trivy_sca.json
            echo '{}' > results/sbom.cdx.json
          fi

################################################################################
# PYTHON SCAN (enhanced)
################################################################################
      - name: Python Trivy Scan
        if: contains(inputs.language, 'Python')
        run: |
          cd project
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          [ -f requirements.txt ] && pip install -r requirements.txt
          [ -f pyproject.toml ] && pip install .
          # Scan project directory
          trivy fs . --format json --severity LOW,MEDIUM,HIGH,CRITICAL --output results/trivy_sca.json || echo '{"Results":[]}' > results/trivy_sca.json
          # Scan site-packages
          trivy fs .venv/lib/python*/site-packages --format json --severity LOW,MEDIUM,HIGH,CRITICAL --output results/trivy_sca_venv.json || echo '{"Results":[]}' > results/trivy_sca_venv.json
          # Merge results
          jq -s '{Results: map(.Results[])}' results/trivy_sca.json results/trivy_sca_venv.json > results/trivy_sca_merged.json
          mv results/trivy_sca_merged.json results/trivy_sca.json
          # Generate SBOM
          trivy fs . --format cyclonedx --output results/sbom.cdx.json || echo '{}' > results/sbom.cdx.json

################################################################################
# BUILD REPO SUMMARY
################################################################################
      - name: Build repo summary row
        run: |
          SCA_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' project/results/trivy_sca.json)
          SCA_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' project/results/trivy_sca.json)
          SCA_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' project/results/trivy_sca.json)
          SCA_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' project/results/trivy_sca.json)
          SB_L=$(jq '[.results[]?.vulnerabilities[]? | select(.severity=="LOW")] | length' project/results/sbom.cdx.json 2>/dev/null || echo 0)
          SB_M=$(jq '[.results[]?.vulnerabilities[]? | select(.severity=="MEDIUM")] | length' project/results/sbom.cdx.json 2>/dev/null || echo 0)
          SB_H=$(jq '[.results[]?.vulnerabilities[]? | select(.severity=="HIGH")] | length' project/results/sbom.cdx.json 2>/dev/null || echo 0)
          SB_C=$(jq '[.results[]?.vulnerabilities[]? | select(.severity=="CRITICAL")] | length' project/results/sbom.cdx.json 2>/dev/null || echo 0)
          TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SB_L+SB_M+SB_H+SB_C))
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > repo_summary.csv
          echo "${{ steps.sanitize.outputs.safe }},$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SB_L,$SB_M,$SB_H,$SB_C,$TOTAL" >> repo_summary.csv

      - name: Upload repo summary
        uses: actions/upload-artifact@v4
        with:
          name: repo-summary-${{ steps.sanitize.outputs.safe }}
          path: repo_summary.csv

################################################################################
# BUILD FINAL SUMMARY
################################################################################
  build_summary:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: rows

      - name: Build final summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv
          find rows -name repo_summary.csv -exec tail -n +2 {} \; >> summary.csv

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
