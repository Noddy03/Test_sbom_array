name: Top Repos Security Scan faster (SBOM Filtered)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:

  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - name: Install Python and git
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git

      - name: Fetch top N repositories with SBOM
        id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, subprocess, tempfile, shutil, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          q = urllib.parse.quote(f"language:{lang}")
          url = f"https://api.github.com/search/repositories?q={q}+language:Java&sort=stars&order=desc&per_page=100"
          r = requests.get(url, headers=headers)
          r.raise_for_status()
          items = r.json()["items"]
          selected_repos = []
          for repo in items:
              if len(selected_repos) >= top_n:
                  break
              full_name = repo["full_name"]
              tmpdir = tempfile.mkdtemp()
              try:
                  result = subprocess.run(
                      ["git", "clone", "--depth", "1",
                       f"https://x-access-token:{token}@github.com/{full_name}", tmpdir],
                      stdout=subprocess.PIPE, stderr=subprocess.PIPE
                  )
                  if result.returncode != 0:
                      continue
                  sbom_files = subprocess.run(
                      ["find", tmpdir, "-type", "f",
                       "-iname", "*bom*.json", "-o", "-iname", "*bom*.xml",
                       "-o", "-iname", "*cyclonedx*.json", "-o", "-iname", "*cyclonedx*.xml",
                       "-o", "-iname", "*.cdx.json", "-o", "-iname", "*.spdx.json",
                       "-o", "-iname", "*.spdx"],
                      stdout=subprocess.PIPE
                  ).stdout.decode().strip()
                  if sbom_files:
                      selected_repos.append(full_name)
              finally:
                  shutil.rmtree(tmpdir)
          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(selected_repos or [])}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git npm python3-pip maven gradle
          pip3 install semgrep
          npm install -g snyk
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Set safe repo name
        run: echo "SAFE_NAME=$(echo '${{ matrix.repo }}' | tr '/' '-')" >> $GITHUB_ENV

      - name: Clone repository safely
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p project
          git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project || true

      - name: Build Java project (automatic detection)
        run: |
          cd project || exit 0
          echo "ðŸ” Detecting build system..."
          if [ -f "./mvnw" ]; then
            chmod +x mvnw
            ./mvnw -B -DskipTests clean package || true
          elif [ -f "pom.xml" ]; then
            mvn -B -DskipTests clean package || true
          elif [ -f "./gradlew" ]; then
            chmod +x gradlew
            ./gradlew build -x test || true
          elif [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
            gradle build -x test || true
          fi
          cd ..

      - name: Run security scans
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          mkdir -p results
          cd project || exit 0

          # SCA
          if ! snyk test --all-projects --detection-depth=8 --exclude=**/test,**/examples --json > ../sca.json; then
            echo '{"vulnerabilities":[]}' > ../sca.json
          fi

          # SAST
          if ! snyk code test --sarif > ../sast.sarif; then
            echo '{"runs":[]}' > ../sast.sarif
          fi

          # Semgrep
          if ! semgrep --config p/ci --json > ../semgrep.json; then
            echo '{"results":[]}' > ../semgrep.json
          fi

          # SBOM scanning
          SBOM_L=0; SBOM_M=0; SBOM_H=0; SBOM_C=0
          SBOM_FILES=$(find . -type f \( -iname "*bom*.json" -o -iname "*cyclonedx*.json" \
                                         -o -iname "*.cdx.json" -o -iname "*.spdx.json" \
                                         -o -iname "*.spdx" -o -iname "*bom*.xml" \))
          for sbom in $SBOM_FILES; do
            grype sbom:$sbom -o json > ../sbom_scan.json || continue
            SBOM_L=$((SBOM_L + $(jq '[.matches[] | select(.vulnerability.severity=="Low")] | length' ../sbom_scan.json)))
            SBOM_M=$((SBOM_M + $(jq '[.matches[] | select(.vulnerability.severity=="Medium")] | length' ../sbom_scan.json)))
            SBOM_H=$((SBOM_H + $(jq '[.matches[] | select(.vulnerability.severity=="High")] | length' ../sbom_scan.json)))
            SBOM_C=$((SBOM_C + $(jq '[.matches[] | select(.vulnerability.severity=="Critical")] | length' ../sbom_scan.json)))
          done

          cd ..
          echo "${{ matrix.repo }}" > results/repo.txt
          cp sca.json results/ || true
          cp sast.sarif results/ || true
          cp semgrep.json results/ || true
          echo "$SBOM_L,$SBOM_M,$SBOM_H,$SBOM_C" > results/sbom_counts.txt

          mkdir -p all_results
          mv results all_results/$SAFE_NAME
          rm -rf project

      - name: Upload per-repo results
        uses: actions/upload-artifact@v4
        with:
          name: "repo-results-${{ github.run_id }}-${{ env.SAFE_NAME }}"
          path: all_results/${{ env.SAFE_NAME }}

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Generate summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sast_low,sast_medium,sast_high,sast_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv

          for d in all_results/*; do
            if [ -d "$d" ]; then
              repo=$(cat "$d/repo.txt")

              SCA_JSON="$d/sca.json"
              [ ! -f "$SCA_JSON" ] && echo '{"vulnerabilities":[]}' > "$SCA_JSON"
              SAST_SARIF="$d/sast.sarif"
              [ ! -f "$SAST_SARIF" ] && echo '{"runs":[]}' > "$SAST_SARIF"
              SEM_JSON="$d/semgrep.json"
              [ ! -f "$SEM_JSON" ] && echo '{"results":[]}' > "$SEM_JSON"
              SBOM_FILE="$d/sbom_counts.txt"
              if [ -f "$SBOM_FILE" ]; then
                SBOM_L=$(cut -d',' -f1 "$SBOM_FILE")
                SBOM_M=$(cut -d',' -f2 "$SBOM_FILE")
                SBOM_H=$(cut -d',' -f3 "$SBOM_FILE")
                SBOM_C=$(cut -d',' -f4 "$SBOM_FILE")
              else
                SBOM_L=0
                SBOM_M=0
                SBOM_H=0
                SBOM_C=0
              fi

              SCA_L=$(jq '[.vulnerabilities[] | select(.severity=="low")] | length' "$SCA_JSON")
              SCA_M=$(jq '[.vulnerabilities[] | select(.severity=="medium")] | length' "$SCA_JSON")
              SCA_H=$(jq '[.vulnerabilities[] | select(.severity=="high")] | length' "$SCA_JSON")
              SCA_C=$(jq '[.vulnerabilities[] | select(.severity=="critical")] | length' "$SCA_JSON")

              SAST_L=$(jq '[.runs[].results[] | select(.level=="note")] | length' "$SAST_SARIF")
              SAST_M=$(jq '[.runs[].results[] | select(.level=="warning")] | length' "$SAST_SARIF")
              SAST_H=$(jq '[.runs[].results[] | select(.level=="error")] | length' "$SAST_SARIF")
              SAST_C=$(jq '[.runs[].results[] | select(.ruleId | test("critical"))] | length' "$SAST_SARIF")

              SEM_L=$(jq '[.results[] | select(.extra.level=="INFO")] | length' "$SEM_JSON")
              SEM_M=$(jq '[.results[] | select(.extra.level=="WARNING")] | length' "$SEM_JSON")
              SEM_H=$(jq '[.results[] | select(.extra.level=="ERROR")] | length' "$SEM_JSON")
              SEM_C=$(jq '[.results[] | select(.check_id | test("critical|sql|xss|injection"))] | length' "$SEM_JSON")

              TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SAST_L+SAST_M+SAST_H+SAST_C+SEM_L+SEM_M+SEM_H+SEM_C+SBOM_L+SBOM_M+SBOM_H+SBOM_C))

              echo "\"$repo\",$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SAST_L,$SAST_M,$SAST_H,$SAST_C,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SBOM_L,$SBOM_M,$SBOM_H,$SBOM_C,$TOTAL" >> summary.csv
            fi
          done

      - uses: actions/upload-artifact@v4
        with:
          name: "security-summary-${{ github.run_id }}"
          path: summary.csv
