name: Top Repos Security Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g., Java, Python)"
        required: true
        default: 'Java'
      top_n:
        description: "Number of top repos to fetch (default 20)"
        required: false
        default: '20'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  scan_top_repos:
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout this workflow repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install semgrep jq requests

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@v1
        with:
          snyk-version: latest

      - name: Fetch top repositories with SBOM
        id: fetch_repos
        run: |
          LANGUAGE="${{ github.event.inputs.language }}"
          TOP_N="${{ github.event.inputs.top_n }}"
          echo "Fetching top $TOP_N repositories for language $LANGUAGE with SBOM..."
          
          REPOS=$(curl -s "https://api.github.com/search/repositories?q=language:${LANGUAGE}+stars:>0+filename:sbom.json&sort=stars&order=desc&per_page=${TOP_N}" \
            | jq -r '.items[].full_name')
          
          if [ -z "$REPOS" ]; then
            echo "No repositories found with SBOM for language $LANGUAGE"
            echo "repo_list=[]" >> $GITHUB_OUTPUT
          else
            REPO_ARRAY=$(printf '%s\n' "$REPOS" | jq -R . | jq -s .)
            echo "repo_list=$REPO_ARRAY" >> $GITHUB_OUTPUT

      - name: Scan repositories
        run: |
          mkdir -p scan_results
          SUMMARY="scan_results/summary.csv"
          echo "repo,total,low,medium,high,critical" > "$SUMMARY"

          for REPO in $(jq -r '.repo_list[]' <<< '${{ steps.fetch_repos.outputs.repo_list }}'); do
            echo "Cloning $REPO..."
            git clone --depth 1 "https://github.com/$REPO" "repo-src" || continue

            echo "Running Snyk SCA..."
            snyk test repo-src --all-projects --json > repo-src/snyk-sca.json || echo '{"vulnerabilities":[]}' > repo-src/snyk-sca.json

            echo "Running Snyk Code..."
            snyk code test repo-src --all-projects --sarif-file=repo-src/snyk-code.sarif || echo '{"version":"2.1.0","runs":[]}' > repo-src/snyk-code.sarif

            echo "Running Semgrep..."
            semgrep scan --config "p/security-audit" --lang ${{ github.event.inputs.language }} --sarif -o repo-src/semgrep.sarif repo-src || echo '{"version":"2.1.0","runs":[]}' > repo-src/semgrep.sarif

            # Count vulnerabilities
            SCA_LOW=$(jq '[.vulnerabilities[] | select(.severity=="low")] | length' repo-src/snyk-sca.json || echo 0)
            SCA_MEDIUM=$(jq '[.vulnerabilities[] | select(.severity=="medium")] | length' repo-src/snyk-sca.json || echo 0)
            SCA_HIGH=$(jq '[.vulnerabilities[] | select(.severity=="high")] | length' repo-src/snyk-sca.json || echo 0)
            SCA_CRITICAL=$(jq '[.vulnerabilities[] | select(.severity=="critical")] | length' repo-src/snyk-sca.json || echo 0)

            SAST_LOW=$(jq '[.runs[].results[] | select(.level=="note")] | length' repo-src/snyk-code.sarif || echo 0)
            SAST_MEDIUM=$(jq '[.runs[].results[] | select(.level=="warning")] | length' repo-src/snyk-code.sarif || echo 0)
            SAST_HIGH=$(jq '[.runs[].results[] | select(.level=="error")] | length' repo-src/snyk-code.sarif || echo 0)
            SAST_CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical"))] | length' repo-src/snyk-code.sarif || echo 0)

            SEM_LOW=$(jq '[.runs[].results[] | select(.level=="INFO")] | length' repo-src/semgrep.sarif || echo 0)
            SEM_MEDIUM=$(jq '[.runs[].results[] | select(.level=="WARNING")] | length' repo-src/semgrep.sarif || echo 0)
            SEM_HIGH=$(jq '[.runs[].results[] | select(.level=="ERROR")] | length' repo-src/semgrep.sarif || echo 0)
            SEM_CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical|hardcoded|sql-injection|xss"))] | length' repo-src/semgrep.sarif || echo 0)

            TOTAL=$((SCA_LOW+SCA_MEDIUM+SCA_HIGH+SCA_CRITICAL+SAST_LOW+SAST_MEDIUM+SAST_HIGH+SAST_CRITICAL+SEM_LOW+SEM_MEDIUM+SEM_HIGH+SEM_CRITICAL))

            echo "\"$REPO\",$TOTAL,$((SCA_LOW+SAST_LOW+SEM_LOW)),$((SCA_MEDIUM+SAST_MEDIUM+SEM_MEDIUM)),$((SCA_HIGH+SAST_HIGH+SEM_HIGH)),$((SCA_CRITICAL+SAST_CRITICAL+SEM_CRITICAL))" >> "$SUMMARY"

            mv repo-src scan_results/"$(echo $REPO | tr / _)"
          done

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: top_repos_scan
          path: scan_results
