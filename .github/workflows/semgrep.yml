name: Top Repos Security Scan (Trivy + Grype + SBOM)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git jq curl

      - id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(lang)}&sort=stars&order=desc&per_page=50"
          res = requests.get(url, headers=headers)
          res.raise_for_status()
          repos = [r["full_name"] for r in res.json()["items"][:top_n]]
          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip curl maven gradle python3-venv
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          pip install --upgrade pip cyclonedx-python-lib

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Prepare results folder
        run: |
          mkdir -p results
          echo '{"Results":[]}' > results/trivy_fs.json
          echo "0,0,0,0" > results/sbom_counts.txt

      ###########################################################################
      # Python setup & SBOM (if requirements.txt exists)
      ###########################################################################
      - name: Python setup & SBOM
        run: |
          cd project
          if [ -f requirements.txt ]; then
            python3 -m venv .venv
            source .venv/bin/activate
            pip install --upgrade pip setuptools wheel
            pip install -r requirements.txt || true
            cyclonedx-py -r requirements.txt -o ../results/sbom_python.cdx.json || true
          fi
          cd ..

      ###########################################################################
      # Java Maven build & SBOM (if pom.xml exists)
      ###########################################################################
      - name: Java Maven setup & SBOM
        run: |
          cd project
          if [ -f pom.xml ]; then
            mvn -q -DskipTests package || true
            trivy sbom --format cyclonedx-json -o ../results/sbom_java.cdx.json .
          fi
          cd ..

      ###########################################################################
      # Trivy FS scan
      ###########################################################################
      - name: Trivy FS scan
        run: |
          if [ -d project ]; then
            trivy fs project --scanners vuln --severity LOW,MEDIUM,HIGH,CRITICAL --format json --output results/trivy_fs.json || true
          fi

      ###########################################################################
      # Package results
      ###########################################################################
      - name: Package results
        run: |
          SAFE_NAME=$(echo '${{ matrix.repo }}' | tr '/' '-')
          zip -r "$SAFE_NAME.zip" results || true

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ matrix.repo }}
          path: "${{ env.SAFE_NAME }}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      ###########################################################################
      # BUILD SUMMARY CSV
      ###########################################################################
      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv
          shopt -s globstar
          for zipfile in all_results/**/*.zip; do
            SAFE=$(basename "$zipfile" .zip)
            mkdir temp && unzip -o "$zipfile" -d temp >/dev/null
            # SCA counts
            SCA_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' temp/results/trivy_fs.json || echo 0)
            SCA_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' temp/results/trivy_fs.json || echo 0)
            SCA_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' temp/results/trivy_fs.json || echo 0)
            SCA_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' temp/results/trivy_fs.json || echo 0)
            # SBOM counts
            if [ -f temp/results/sbom_counts.txt ]; then
              read SB_L SB_M SB_H SB_C < temp/results/sbom_counts.txt
            else
              SB_L=0; SB_M=0; SB_H=0; SB_C=0
            fi
            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SB_L+SB_M+SB_H+SB_C))
            echo "$SAFE,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SB_L,$SB_M,$SB_H,$SB_C,$TOTAL" >> summary.csv
            rm -rf temp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
