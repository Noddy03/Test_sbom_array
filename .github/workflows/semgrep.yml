name: Top Repos Security Scan (Trivy + DepScan + Licenses FINAL)

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Python"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - name: Install prerequisites
        run: sudo apt-get update && sudo apt-get install -y python3 git jq curl python3-pip

      - id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json, time
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(lang)}&sort=stars&order=desc&per_page=50"
          for i in range(3):
              try:
                  res = requests.get(url, headers=headers, timeout=10)
                  res.raise_for_status()
                  break
              except requests.exceptions.RequestException as e:
                  print(f"Attempt {i+1} failed: {e}")
                  time.sleep(5)
          else:
              raise RuntimeError("Failed to fetch repositories after 3 attempts")
          repos = [r["full_name"] for r in res.json()["items"][:top_n]]
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip curl openjdk-17-jdk python3-pip python3-venv
          # Install Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          # Install Grype
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sudo sh -s -- -b /usr/local/bin
          # Install DepScan directly from GitHub
          pip3 install git+https://github.com/securego/dep-scan.git

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      ###########################################################################
      # SCA – Trivy FS
      ###########################################################################
      - name: Trivy FS scan (SCA)
        run: |
          mkdir -p results
          trivy fs project \
            --scanners vuln \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output results/trivy_fs.json || echo '{"Results":[]}' > results/trivy_fs.json

      ###########################################################################
      # LICENSES – Trivy FS
      ###########################################################################
      - name: Trivy FS scan (Licenses)
        run: |
          mkdir -p results
          trivy fs project \
            --scanners license \
            --license-full \
            --format json \
            --output results/trivy_license.json || echo '{"Results":[]}' > results/trivy_license.json
          PERM=$(jq '[.Results[]?.Licenses[]? | select(.Category=="permissive")] | length // 0' results/trivy_license.json)
          RESTR=$(jq '[.Results[]?.Licenses[]? | select(.Category=="restricted")] | length // 0' results/trivy_license.json)
          UNK=$(jq '[.Results[]?.Licenses[]? | select(.Category=="unknown")] | length // 0' results/trivy_license.json)
          echo "$PERM,$RESTR,$UNK" > results/license_counts.txt

      ###########################################################################
      # SBOM – Trivy + DepScan
      ###########################################################################
      - name: SBOM + DepScan
        run: |
          mkdir -p results

          # Check for existing SBOM in repo
          EXISTING_SBOM=$(find project -type f \( -iname "*sbom*.json" -o -iname "*cyclonedx*.json" -o -iname "*.spdx.json" \) | head -n1)

          if [ -n "$EXISTING_SBOM" ]; then
            TMP=$(mktemp)
            grype sbom:"$EXISTING_SBOM" -o json > "$TMP" || echo '{"matches":[]}' > "$TMP"
            L=$(jq '[.matches[]? | select(.vulnerability.severity=="Low")] | length' "$TMP")
            M=$(jq '[.matches[]? | select(.vulnerability.severity=="Medium")] | length' "$TMP")
            H=$(jq '[.matches[]? | select(.vulnerability.severity=="High")] | length' "$TMP")
            C=$(jq '[.matches[]? | select(.vulnerability.severity=="Critical")] | length' "$TMP")
            rm -f "$TMP"
            TOTAL=$((L+M+H+C))
            if [ "$TOTAL" -eq 0 ]; then
              trivy fs --format cyclonedx --scanners vuln --output results/sbom.cdx.json project || true
              SBOM_PATH="results/sbom.cdx.json"
              echo "clean_sbom_generated" > results/sbom_status.txt
            else
              SBOM_PATH="$EXISTING_SBOM"
              echo "vulnerabilities_present_existing_sbom" > results/sbom_status.txt
            fi
          else
            trivy fs --format cyclonedx --scanners vuln --output results/sbom.cdx.json project || true
            SBOM_PATH="results/sbom.cdx.json"
            echo "clean_sbom_generated" > results/sbom_status.txt
          fi

          # Run DepScan on SBOM
          python3 -m dep_scan.scan \
            --input "$SBOM_PATH" --format json --output results/depscan_vulns.json || echo '{"vulnerabilities":[]}' > results/depscan_vulns.json

          # Count DepScan vulnerabilities
          LOW=$(jq '[.vulnerabilities[]? | select(.severity=="LOW")] | length' results/depscan_vulns.json || echo 0)
          MED=$(jq '[.vulnerabilities[]? | select(.severity=="MEDIUM")] | length' results/depscan_vulns.json || echo 0)
          HIGH=$(jq '[.vulnerabilities[]? | select(.severity=="HIGH")] | length' results/depscan_vulns.json || echo 0)
          CRIT=$(jq '[.vulnerabilities[]? | select(.severity=="CRITICAL")] | length' results/depscan_vulns.json || echo 0)
          echo "$LOW,$MED,$HIGH,$CRIT" > results/sbom_counts.txt

      ###########################################################################
      # PACKAGE RESULTS
      ###########################################################################
      - name: Package results
        run: |
          SAFE=$(echo '${{ matrix.repo }}' | tr '/' '-')
          echo "SAFE=$SAFE" >> $GITHUB_ENV
          zip -r "$SAFE.zip" results

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE }}
          path: "${{ env.SAFE }}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,license_permissive,license_restricted,license_unknown,total" > summary.csv
          shopt -s globstar
          for zip in all_results/**/*.zip; do
            REPO=$(basename "$zip" .zip)
            mkdir temp && unzip -o "$zip" -d temp >/dev/null
            SCA_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' temp/results/trivy_fs.json)
            SCA_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' temp/results/trivy_fs.json)
            SCA_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' temp/results/trivy_fs.json)
            SCA_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' temp/results/trivy_fs.json)
            read SB_L SB_M SB_H SB_C < temp/results/sbom_counts.txt
            read LIC_P LIC_R LIC_U < temp/results/license_counts.txt
            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SB_L+SB_M+SB_H+SB_C))
            echo "$REPO,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SB_L,$SB_M,$SB_H,$SB_C,$LIC_P,$LIC_R,$LIC_U,$TOTAL" >> summary.csv
            rm -rf temp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
