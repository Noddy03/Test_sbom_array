name: Security Scan – Independent SCA vs SBOM

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Choose language to scan'
        required: true
        default: 'Java'
      top_n:
        description: 'Number of repositories to scan'
        required: false
        default: '5'

permissions:
  contents: read

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {"Authorization": f"token {os.environ['TOKEN']}"}
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(os.environ['LANG'])}&sort=stars&order=desc&per_page=30&page={page}"
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  files = ["pom.xml"] if os.environ["LANG"].lower()=="java" else ["requirements.txt","pyproject.toml"]
                  for f in files:
                      if requests.get(f"https://api.github.com/repos/{repo['full_name']}/contents/{f}",headers=headers).status_code==200:
                          repos.append(repo["full_name"])
                          break
                  if len(repos)>=int(os.environ["TOP_N"]):
                      break
              page+=1; time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"],"a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    if: needs.fetch_repos.outputs.repos != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git curl openjdk-17-jdk maven python3-pip golang
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          go install github.com/google/osv-scanner/cmd/osv-scanner@v1.9.0
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Init results
        run: |
          cd project
          mkdir -p results

      # Resolve once
      - name: Resolve dependencies (industry realistic)
        run: |
          cd project
          if [ -f pom.xml ]; then
            mvn -B -DskipTests dependency:go-offline || true
          fi
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi


      # =======================
      # PIPELINE A — PURE SCA
      # =======================
  
      - name: SCA (Direct Trivy)
        run: |
          cd project
          trivy fs . \
            --scanners vuln \
            --format json \
            --output results/sca_direct.json

      - name: SCA summary
        run: |
          cd project
          jq '
            [.Results[]?.Vulnerabilities[]?]
            | unique_by(.VulnID)
            | group_by(.Severity)
            | map({(.[0].Severity): length})
            | add
          ' results/sca_direct.json > results/sca_counts.json || echo '{}' > results/sca_counts.json

      # =======================
      # PIPELINE B — PURE SBOM
      # =======================


      - name: Generate SBOM (correct)
        run: |
          cd project
          trivy fs . \
            --format cyclonedx \
            --output results/sbom.json

      - name: SBOM-based vulnerability scan (correct)
        run: |
          cd project
          trivy sbom results/sbom.json \
            --scanners vuln \
            --format json \
            --output results/sca_from_sbom.json

      - name: SBOM summary
        run: |
          cd project
          jq '
            [.Results[]?.Vulnerabilities[]?]
            | unique_by(.VulnID)
            | group_by(.Severity)
            | map({(.[0].Severity): length})
            | add
          ' results/sca_from_sbom.json > results/sbom_counts.json || echo '{}' > results/sbom_counts.json

      # =======================
      # OSV (independent 3rd view)
      # =======================
      - name: OSV from SBOM
        run: |
          cd project
          osv-scanner \
            --sbom results/sbom.json \
            --format json > results/osv.json || true

      - name: Set artifact name
        id: set_artifact
        run: |
          SAFE_NAME=$(echo "${{ matrix.repo }}" | sed 's#[/:]#_#g')
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set_artifact.outputs.name }}
          path: project/results


  # =======================
  # GLOBAL COMPARISON
  # =======================
  build_summary:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build thesis summary
        run: |
          echo "repo,\
          sca_low,sca_medium,sca_high,sca_critical,\
          sbom_low,sbom_medium,sbom_high,sbom_critical" > summary.csv

          for d in all_results/*; do
            R=$(basename "$d"); R=${R//_//}

            SCAL=$(jq -r '(.LOW // 0)' "$d/sca_counts.json")
            SCAM=$(jq -r '(.MEDIUM // 0)' "$d/sca_counts.json")
            SCAH=$(jq -r '(.HIGH // 0)' "$d/sca_counts.json")
            SCAC=$(jq -r '(.CRITICAL // 0)' "$d/sca_counts.json")

            SBL=$(jq -r '(.LOW // 0)' "$d/sbom_counts.json")
            SBM=$(jq -r '(.MEDIUM // 0)' "$d/sbom_counts.json")
            SBH=$(jq -r '(.HIGH // 0)' "$d/sbom_counts.json")
            SBC=$(jq -r '(.CRITICAL // 0)' "$d/sbom_counts.json")

            echo "$R,$SCAL,$SCAM,$SCAH,$SCAC,$SBL,$SBM,$SBH,$SBC" >> summary.csv
          done

      - uses: actions/upload-artifact@v4
        with:
          name: thesis-summary
          path: summary.csv
