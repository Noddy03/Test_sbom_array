name: IoT Semgrep Single-Repo Security Scan

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: "GitHub repository to scan (format: owner/repo)"
        required: true
      language:
        description: "Optional language hint for Semgrep"
        required: false
        default: "python"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep_scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        run: |
          git clone --depth 1 "https://github.com/${{ github.event.inputs.repo_name }}" project-src

      # 2️⃣ Install Semgrep
      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep jq

      # 3️⃣ Run Semgrep scan (security-focused)
      - name: Run Semgrep security scan
        run: |
          SEMGREP_SARIF="project-src/semgrep.sarif"
          semgrep --config "p/security-audit" \
                  --lang ${{ github.event.inputs.language }} \
                  --recursive \
                  --sarif -o "$SEMGREP_SARIF" project-src || true
          # Ensure SARIF exists
          if [ ! -s "$SEMGREP_SARIF" ]; then
            echo '{"version":"2.1.0","runs":[]}' > "$SEMGREP_SARIF"
          fi

      # 4️⃣ Convert SARIF to summary.csv
      - name: Generate summary.csv
        run: |
          SUMMARY="project-src/summary.csv"
          echo "repo,total,low,medium,high,critical" > "$SUMMARY"

          # Map Semgrep levels to severity
          LOW=$(jq '[.runs[].results[] | select(.level=="INFO")] | length' project-src/semgrep.sarif 2>/dev/null || echo 0)
          MEDIUM=$(jq '[.runs[].results[] | select(.level=="WARNING")] | length' project-src/semgrep.sarif 2>/dev/null || echo 0)
          HIGH=$(jq '[.runs[].results[] | select(.level=="ERROR")] | length' project-src/semgrep.sarif 2>/dev/null || echo 0)

          # Critical: any rule in the security-audit critical subset
          CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical|hardcoded|sql-injection|xss"))] | length' project-src/semgrep.sarif 2>/dev/null || echo 0)

          TOTAL=$((LOW + MEDIUM + HIGH + CRITICAL))
          echo "\"${{ github.event.inputs.repo_name }}\",$TOTAL,$LOW,$MEDIUM,$HIGH,$CRITICAL" >> "$SUMMARY"

      # 5️⃣ Sanitize artifact name
      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME=$(echo "${{ github.event.inputs.repo_name }}" | sed 's/[^A-Za-z0-9._-]/_/g')
          echo "safe_repo=$SAFE_NAME" >> $GITHUB_OUTPUT

      # 6️⃣ Upload SARIF + summary CSV
      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.sanitize.outputs.safe_repo }}-semgrep
          path: project-src
