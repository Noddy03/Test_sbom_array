name: Security Scan â€“ Trivy SCA + SBOM + OSV-Scanner + Licenses

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Choose language to scan'
        required: true
        default: 'Java'
      top_n:
        description: 'Number of repositories to scan'
        required: false
        default: '5'

permissions:
  contents: read
  security-events: write

jobs:
  # =========================================================
  # FETCH REPOSITORIES
  # =========================================================
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    timeout-minutes: 10
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {"Authorization": f"token {os.environ['TOKEN']}", "Accept": "application/vnd.github+json"}
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(os.environ['LANG'])}&sort=stars&order=desc&per_page=30&page={page}"
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  files = []
                  if os.environ["LANG"].lower() == "java":
                      files = ["pom.xml"]
                  elif os.environ["LANG"].lower() == "python":
                      files = ["requirements.txt", "pyproject.toml", "setup.py"]
                  found = False
                  for f in files:
                      if requests.get(
                          f"https://api.github.com/repos/{repo['full_name']}/contents/{f}",
                          headers=headers
                      ).status_code == 200:
                          found = True
                          break
                  if found:
                      repos.append(repo["full_name"])
                      if len(repos) >= int(os.environ["TOP_N"]):
                          break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

  # =========================================================
  # SCAN EACH REPOSITORY
  # =========================================================
  scan_repo:
    needs: fetch_repos
    if: needs.fetch_repos.outputs.repos != '[]'
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    
    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git curl unzip openjdk-17-jdk maven python3-pip golang
          pip3 install --upgrade pip
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          go install github.com/google/osv-scanner/cmd/osv-scanner@v1.9.0
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Cache build tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.cache/trivy
            ~/.cache/pip
            ~/go/pkg
          key: ${{ runner.os }}-security-scan-lite

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      # ---------------- JAVA ----------------
      - name: Resolve Java dependencies
        if: ${{ inputs.language == 'Java' }}
        run: |
          cd project
          if [ -f pom.xml ]; then mvn -B dependency:resolve || true; fi

      # ---------------- PYTHON ----------------
      - name: Resolve Python dependencies
        if: ${{ inputs.language == 'Python' }}
        run: |
          cd project
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if [ -f pyproject.toml ]; then pip install . || true; fi
          deactivate

      # ---------------- SCA - Trivy ----------------
      - name: Trivy Dependency SCA
        run: |
          mkdir -p results
          echo "ok" > results/sca_status.txt
          cd project      
          if [ -f pom.xml ]; then
            trivy fs pom.xml --scanners vuln --format json --ignore-unfixed \
              --output ../results/trivy_sca.json \
              || echo "failed" > ../results/sca_status.txt
          elif [ -f requirements.txt ] || [ -f pyproject.toml ]; then
            source .venv/bin/activate
            trivy fs . --scanners vuln --format json --ignore-unfixed \
              --output ../results/trivy_sca.json \
              || echo "failed" > ../results/sca_status.txt
            deactivate
          else
            echo '{"Results":[]}' > ../results/trivy_sca.json
            echo "no_deps" > ../results/sca_status.txt
          fi

      # ---------------- SCA - Unique CVEs ----------------
      - name: Build SCA unique CVE summary
        run: |
          jq '
            [.Results[]?.Vulnerabilities[]?]
            | unique_by(.VulnID)
            | group_by(.Severity)
            | map({(.[0].Severity): length})
            | add
          ' results/trivy_sca.json > results/sca_unique.json || echo '{}' > results/sca_unique.json


      - name: Build artifact
        if: ${{ inputs.language == 'Java' }}
        run: |
          cd project
          mvn -B -DskipTests package || true


     # ---------------- SBOM - Trivy ----------------
      - name: Trivy SBOM + vulnerabilities + licenses (FINAL, CORRECT)
        run: |
          set -e
          mkdir -p results
          echo "ok" > results/trivy_status.txt     
          trivy fs project \
            --scanners vuln,license \
            --format json \
            --output results/sbom_vuln.json || true      
          trivy fs project \
            --format cyclonedx \
            --output results/sbom.cdx.json || true


    # ---------------- Build Trivy severity summary ----------------
      - name: Build Trivy severity summary
        run: |
          jq '
            [.Results[].Vulnerabilities[]?]
            | if length == 0 then {} else
                unique_by(.PkgName + .Severity + (.VulnID // ""))
                | group_by(.Severity)
                | map({(.[0].Severity): length})
                | add
              end
          ' results/sbom_vuln.json > results/trivy_tmp.json || true 
          # HARD GUARD: if not valid JSON, overwrite
          if ! jq empty results/trivy_tmp.json 2>/dev/null; then
            echo '{}' > results/trivy_tmp.json
          fi


      


     # ---------------- OSV-Scanner ----------------
      # ---------------- OSV-Scanner (REAL, fixed) ----------------
      - name: OSV-Scanner
        run: |
          mkdir -p results
          echo "ok" > results/osv_status.txt      
          JARS=$(find project -type f -name "*.jar" 2>/dev/null | head -n 5)      
          if [ -n "$JARS" ]; then
            osv-scanner --scan-file $JARS --format json > results/osv-scan.json 2> results/osv-error.log || true
          else
            osv-scanner -r project --format json > results/osv-scan.json 2> results/osv-error.log || true
          fi      
          # Only fail if file is missing or truly broken
          if [ ! -s results/osv-scan.json ]; then
            echo '{"results":[]}' > results/osv-scan.json
            echo "failed" > results/osv_status.txt
          fi



      # ---------------- Merge SBOM counts ----------------
      - name: Merge SBOM counts
        run: |
          # HARD GUARD AGAIN (in case previous step was skipped)
          if ! jq empty results/trivy_tmp.json 2>/dev/null; then
            echo '{}' > results/trivy_tmp.json
          fi   
          # Trivy Counts (now impossible to crash)
          TL=$(jq -r '(.LOW // 0) | tonumber' results/trivy_tmp.json)
          TM=$(jq -r '(.MEDIUM // 0) | tonumber' results/trivy_tmp.json)
          TH=$(jq -r '(.HIGH // 0) | tonumber' results/trivy_tmp.json)
          TC=$(jq -r '(.CRITICAL // 0) | tonumber' results/trivy_tmp.json)    
          # OSV Counts
          OL=$(jq '[.results[].packages[].vulnerabilities[]? 
                    | (.severity[]?.score // "0") | tonumber 
                    | select(. < 4.0)] | length' results/osv-scan.json)      
          OM=$(jq '[.results[].packages[].vulnerabilities[]? 
                    | (.severity[]?.score // "0") | tonumber 
                    | select(. >= 4.0 and . < 7.0)] | length' results/osv-scan.json)       
          OH=$(jq '[.results[].packages[].vulnerabilities[]? 
                    | (.severity[]?.score // "0") | tonumber 
                    | select(. >= 7.0 and . < 9.0)] | length' results/osv-scan.json)      
          OC=$(jq '[.results[].packages[].vulnerabilities[]? 
                    | (.severity[]?.score // "0") | tonumber 
                    | select(. >= 9.0)] | length' results/osv-scan.json)   
          echo "$((TL+OL)),$((TM+OM)),$((TH+OH)),$((TC+OC))" > results/sbom_counts.txt
          echo "generated" > results/sbom_status.txt




      - name: Set artifact name
        id: set_artifact
        run: |
          ARTIFACT_NAME=$(echo "${{ matrix.repo }}" | sed 's#[/:]#_#g')_$(date +%s)
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set_artifact.outputs.artifact_name }}
          path: results

  # =========================================================
  # GLOBAL SUMMARY
  # =========================================================
  build_summary:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results
      - name: Build summary.csv
        run: |
          echo "repo,\
          sca_low,sca_medium,sca_high,sca_critical,\
          sbom_low,sbom_medium,sbom_high,sbom_critical,\
          sca_status,trivy_status,osv_status,total" > summary.csv     
              for d in all_results/*; do
                R=$(basename "$d")
                R=${R//_//}    
                # -------- SCA (Trivy) --------
                SCAL=$(jq -r '(.LOW // 0)' "$d/sca_unique.json")
                SCAM=$(jq -r '(.MEDIUM // 0)' "$d/sca_unique.json")
                SCAH=$(jq -r '(.HIGH // 0)' "$d/sca_unique.json")
                SCAC=$(jq -r '(.CRITICAL // 0)' "$d/sca_unique.json")
                # -------- SBOM (Trivy + OSV merged) --------
                if [ -f "$d/sbom_counts.txt" ]; then
                  IFS=',' read SB_L SB_M SB_H SB_C < "$d/sbom_counts.txt"
                else
                  SB_L=0; SB_M=0; SB_H=0; SB_C=0
                fi      
                # -------- Status flags --------
                SCA_STATUS=$(cat "$d/sca_status.txt" 2>/dev/null || echo "unknown")
                TRIVY_STATUS=$(cat "$d/trivy_status.txt" 2>/dev/null || echo "unknown")
                OSV_STATUS=$(cat "$d/osv_status.txt" 2>/dev/null || echo "unknown")      
                TOTAL=$((SCAL+SCAM+SCAH+SCAC+SB_L+SB_M+SB_H+SB_C))       
                echo "$R,$SCAL,$SCAM,$SCAH,$SCAC,\
          $SB_L,$SB_M,$SB_H,$SB_C,\
          $SCA_STATUS,$TRIVY_STATUS,$OSV_STATUS,$TOTAL" >> summary.csv
              done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
      - name: Build summary_licenses.csv
        run: |
          echo "repo,license_name,count" > summary_licenses.csv
          for d in all_results/*; do
            R=$(basename "$d")
            R=${R//_//}
            if [ -f "$d/licenses_tmp.json" ]; then
              jq -r 'to_entries[] | [.key, .value] | @csv' "$d/licenses_tmp.json" 2>/dev/null | \
              while IFS=',' read -r license count; do
                license=$(echo $license | tr -d '"')
                echo "$R,$license,$count" >> summary_licenses.csv
              done
            fi
          done
      - uses: actions/upload-artifact@v4
        with:
          name: licenses-summary
          path: summary_licenses.csv
