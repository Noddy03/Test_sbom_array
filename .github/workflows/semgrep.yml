name: IoT Semgrep Multi-Repo Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language filter for GitHub repositories (e.g., python, javascript)"
        required: true
        default: "python"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh
      - name: Fetch top IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:iot language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=100 \
              --jq '.items[].full_name' || true)
          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"
            REPOS=$(gh api -X GET /search/repositories \
                --raw-field q="$RAW_Q" \
                --raw-field sort=stars \
                --raw-field order=desc \
                --raw-field per_page=100 \
                --jq '.items[].full_name' || true)
          fi
          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  semgrep_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Checkout repository
        run: git clone --depth 1 https://github.com/${{ matrix.repo }} project-src

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep scan
        run: |
          SEMGREP_SARIF="project-src/semgrep.sarif"
          semgrep --config auto -o "$SEMGREP_SARIF" --sarif project-src || true
          if [ ! -f "$SEMGREP_SARIF" ]; then
            echo '{
              "version": "2.1.0",
              "runs": []
            }' > "$SEMGREP_SARIF"
          fi

      - name: Convert SARIF to CSV summary
        run: |
          SUMMARY_CSV="project-src/summary.csv"
          echo "repo,total_findings,high,severe" > "$SUMMARY_CSV"
          TOTAL=$(jq '[.runs[].results[]] | length' project-src/semgrep.sarif)
          HIGH=$(jq '[.runs[].results[] | select(.level=="WARNING" or .level=="ERROR") ] | length' project-src/semgrep.sarif)
          SEVERE=$(jq '[.runs[].results[] | select(.level=="ERROR")] | length' project-src/semgrep.sarif)
          echo "${{ matrix.repo }},$TOTAL,$HIGH,$SEVERE" >> "$SUMMARY_CSV"

      - name: Sanitize artifact name
        run: echo "SAFE_NAME=$(echo '${{ matrix.repo }}' | tr '/' '_')" >> $GITHUB_ENV

      - name: Upload SARIF and summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SAFE_NAME }}-semgrep
          path: |
            project-src/**
            project-src/semgrep.sarif
            project-src/summary.csv

  aggregate_summaries:
    name: Aggregate all summary.csv files
    needs: semgrep_scan
    runs-on: ubuntu-latest
    steps:
      - name: Download all repo artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_summaries

      - name: Combine all summary.csv files into master_summary.csv
        run: |
          echo "repo,total_findings,high,severe" > master_summary.csv
          found=0
          for f in $(find all_summaries -name "summary.csv"); do
            tail -n +2 "$f" >> master_summary.csv
            found=$((found+1))
          done
          echo "Appended $found per-repo summaries"
          if [ $found -eq 0 ]; then
            echo "WARNING: No per-repo summary.csv files found" >&2
          fi

      - name: Upload Master Summary Report
        uses: actions/upload-artifact@v4
        with:
          name: master_summary
          path: master_summary.csv
