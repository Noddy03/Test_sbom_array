name: Top Repos SBOM Security Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "20"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_and_scan:
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install requests semgrep jq

      - name: Fetch top N repos with SBOM
        id: fetch_repos
        env:
          LANGUAGE: ${{ github.event.inputs.language }}
          TOP_N: ${{ github.event.inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python << 'EOF'
          import os, requests, urllib.parse

          language = os.environ["LANGUAGE"]
          top_n = int(os.environ.get("TOP_N", "20"))

          query = f'language:{language} filename:sbom OR filename:cyclonedx.json OR filename:bom.xml'
          encoded_query = urllib.parse.quote(query)

          url = f"https://api.github.com/search/repositories?q={encoded_query}&sort=stars&order=desc&per_page={top_n}"
          headers = {"Authorization": f"token {os.environ['GITHUB_TOKEN']}"}

          resp = requests.get(url, headers=headers)
          resp.raise_for_status()

          items = resp.json().get("items", [])
          repos = [item["full_name"] for item in items]

          with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
              fh.write(f"repos={','.join(repos)}\n")

          print("Found repos:", repos)
          EOF

      - name: Prepare summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sast_low,sast_medium,sast_high,sast_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,total" > summary.csv

      - name: Scan repositories
        run: |
          IFS=',' read -ra REPO_LIST <<< "${{ steps.fetch_repos.outputs.repos }}"
          for repo in "${REPO_LIST[@]}"; do
              echo "=============================="
              echo "Scanning $repo"
              echo "=============================="

              git clone --depth 1 https://github.com/$repo project-src
              cd project-src || exit 1

              # Detect package manager
              if [ -f pom.xml ]; then
                echo "Using Maven"
                mvn -B dependency:go-offline
              elif [ -f package.json ]; then
                echo "Using Node.js"
                npm ci || npm install
              elif [ -f requirements.txt ]; then
                echo "Using Python"
                python3 -m pip install --upgrade pip
                pip install -r requirements.txt
              else
                echo "No recognized dependency file found"
              fi

              # Run scans
              snyk test --all-projects --json > ../snyk-sca.json 2>/dev/null || echo '{"vulnerabilities":[]}' > ../snyk-sca.json
              snyk code test --all-projects --sarif-file ../snyk-code.sarif 2>/dev/null || echo '{"version":"2.1.0","runs":[]}' > ../snyk-code.sarif
              semgrep scan --config p/security-audit --sarif-file ../semgrep.sarif . 2>/dev/null || echo '{"version":"2.1.0","runs":[]}' > ../semgrep.sarif

              # Parse counts
              SCA_LOW=$(jq '[.vulnerabilities[] | select(.severity=="low")] | length' ../snyk-sca.json)
              SCA_MED=$(jq '[.vulnerabilities[] | select(.severity=="medium")] | length' ../snyk-sca.json)
              SCA_HIGH=$(jq '[.vulnerabilities[] | select(.severity=="high")] | length' ../snyk-sca.json)
              SCA_CRIT=$(jq '[.vulnerabilities[] | select(.severity=="critical")] | length' ../snyk-sca.json)

              SAST_LOW=$(jq '[.runs[].results[] | select(.level=="note")] | length' ../snyk-code.sarif)
              SAST_MED=$(jq '[.runs[].results[] | select(.level=="warning")] | length' ../snyk-code.sarif)
              SAST_HIGH=$(jq '[.runs[].results[] | select(.level=="error")] | length' ../snyk-code.sarif)
              SAST_CRIT=$(jq '[.runs[].results[] | select(.ruleId | test("critical"))] | length' ../snyk-code.sarif)

              SEM_LOW=$(jq '[.runs[].results[] | select(.level=="INFO")] | length' ../semgrep.sarif)
              SEM_MED=$(jq '[.runs[].results[] | select(.level=="WARNING")] | length' ../semgrep.sarif)
              SEM_HIGH=$(jq '[.runs[].results[] | select(.level=="ERROR")] | length' ../semgrep.sarif)
              SEM_CRIT=$(jq '[.runs[].results[] | select(.ruleId | test("critical|sql-injection|hardcoded|xss"))] | length' ../semgrep.sarif)

              TOTAL=$((SCA_LOW+SCA_MED+SCA_HIGH+SCA_CRIT+SAST_LOW+SAST_MED+SAST_HIGH+SAST_CRIT+SEM_LOW+SEM_MED+SEM_HIGH+SEM_CRIT))

              echo "\"$repo\",$SCA_LOW,$SCA_MED,$SCA_HIGH,$SCA_CRIT,$SAST_LOW,$SAST_MED,$SAST_HIGH,$SAST_CRIT,$SEM_LOW,$SEM_MED,$SEM_HIGH,$SEM_CRIT,$TOTAL" >> ../summary.csv

              cd ..
              rm -rf project-src
          done

      - name: Upload summary.csv
        uses: actions/upload-artifact@v4
        with:
          name: top-repos-security-summary
          path: summary.csv
