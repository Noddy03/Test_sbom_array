name: Top Repos Security Scan (Repo SBOM Only)

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - run: sudo apt-get update && sudo apt-get install -y python3 jq curl

      - id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(lang)}&sort=stars&order=desc&per_page=50"
          res = requests.get(url, headers=headers)
          res.raise_for_status()
          repos = [r["full_name"] for r in res.json()["items"][:top_n]]
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}

    steps:
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip curl
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Clone repo
        run: git clone --depth 1 https://github.com/${{ matrix.repo }} project

      ###########################################################################
      # FIND REPO-PROVIDED SBOMS
      ###########################################################################
      - name: Locate SBOMs
        run: |
          mkdir -p results
          find project -type f \( \
            -iname "*sbom*.json" -o \
            -iname "*cyclonedx*.json" -o \
            -iname "*.cdx.json" -o \
            -iname "*.spdx.json" \
          \) > results/sbom_list.txt || true

      ###########################################################################
      # TRIVY SBOM ENRICHMENT (NO GENERATION)
      ###########################################################################
      - name: Enrich repo SBOMs with Trivy
        run: |
          mkdir -p results
          echo '{"Results":[]}' > results/trivy_sbom_vulns.json

          while read -r sbom; do
            echo "Scanning SBOM: $sbom"
            trivy sbom \
              --scanners vuln \
              --format json \
              "$sbom" > results/_tmp_sbom.json || continue

            jq -s '
              {
                Results: (.[0].Results + .[1].Results)
              }
            ' results/trivy_sbom_vulns.json results/_tmp_sbom.json > results/_merged.json

            mv results/_merged.json results/trivy_sbom_vulns.json
          done < results/sbom_list.txt

          rm -f results/_tmp_sbom.json

      ###########################################################################
      # PACKAGE RESULTS
      ###########################################################################
      - name: Package results
        run: |
          SAFE=$(echo '${{ matrix.repo }}' | tr '/' '-')
          zip -r "$SAFE.zip" results

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ matrix.repo }}
          path: "*.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all

      ###########################################################################
      # SUMMARY
      ###########################################################################
      - name: Build summary.csv
        run: |
          echo "repo,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv
          shopt -s globstar

          for z in all/**/*.zip; do
            unzip -o "$z" -d tmp >/dev/null
            repo=$(basename "$z" .zip)

            SB_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' tmp/results/trivy_sbom_vulns.json)
            SB_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' tmp/results/trivy_sbom_vulns.json)
            SB_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' tmp/results/trivy_sbom_vulns.json)
            SB_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' tmp/results/trivy_sbom_vulns.json)

            TOTAL=$((SB_L+SB_M+SB_H+SB_C))
            echo "$repo,$SB_L,$SB_M,$SB_H,$SB_C,$TOTAL" >> summary.csv
            rm -rf tmp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
