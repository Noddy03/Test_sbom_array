name: IoT Multi-Repo Snyk Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language filter (e.g., C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh
      - name: Fetch top IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:iot language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=100 \
              --jq '.items[].full_name' || true)
          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"
            REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=100 \
              --jq '.items[].full_name' || true)
          fi
          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "Repos fetched: $JSON_ARRAY"
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  snyk_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout repository
        run: git clone --depth 1 https://github.com/${{ matrix.repo }} project-src

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@v1
        with:
          snyk-version: "latest"

      # âŒ Remove snyk auth step; token is already in environment

      - name: Run Snyk Code (SAST) and generate SARIF
        id: snyk_code
        run: snyk code test project-src --sarif-file=project-src/snyk-code.sarif || true

      - name: Run Snyk Open Source (SCA)
        run: snyk monitor project-src --all-projects || true

      - name: Run Snyk IaC scans
        run: snyk iac test project-src --report || true

      - name: Build Docker image (if Dockerfile + files exist)
        run: |
          if [ -f project-src/Dockerfile ]; then
              docker build -t project-image project-src
          else
              echo "Skipping Docker build: required files missing"
          fi

      - name: Run Snyk Container scan
        run: |
          if docker image inspect project-image > /dev/null 2>&1; then
              snyk container monitor project-image --file=project-src/Dockerfile || true
          fi

      - name: Check if SARIF exists
        id: check_sarif
        run: |
          if [ -f project-src/snyk-code.sarif ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Snyk Code SARIF results
        if: ${{ steps.check_sarif.outputs.sarif_exists == 'true' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: project-src/snyk-code.sarif

      - name: Sanitize repo name
        id: sanitize
        run: |
          SAFE_NAME=$(echo "${{ matrix.repo }}" | sed 's/\//_/g')
          echo "safe_repo=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload scanned repo as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.sanitize.outputs.safe_repo }}-scan
          path: project-src/**

  aggregate_results:
    needs: snyk_scan
    runs-on: ubuntu-latest
    steps:
      - name: Create folder for all artifacts
        run: mkdir -p all_repos

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_repos

      - name: List scanned repositories
        run: |
          echo "Repositories scanned:"
          if [ -d all_repos ]; then
            find all_repos -maxdepth 1 -mindepth 1 -type d -printf "%f\n" || echo "No artifacts found."
          else
            echo "No artifacts folder found."
