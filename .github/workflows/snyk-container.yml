name: Security Scan â€“ Trivy & SNYK SCA + COMPILE CODE + TEST

on:
  workflow_dispatch:
    inputs:
      src_repository:
        description: 'Source Repository (e.g., user/repo)'
        required: true
      language:
        description: 'Choose language to scan'
        required: true
        default: 'Java'

permissions:
  contents: read
  security-events: write

jobs:
  scan_repo:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git curl unzip openjdk-17-jdk maven python3-pip golang
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          curl -sSL https://static.snyk.io/cli/latest/snyk-linux -o snyk
          chmod +x snyk
          sudo mv snyk /usr/local/bin/snyk
          
      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ inputs.src_repository }} project

      - name: Install Java dependencies
        if: ${{ inputs.language == 'Java' }}
        run: |
          cd project
          if [ -f pom.xml ]; then mvn -B dependency:resolve || true; fi
          if [ -f build.gradle ]; then ./gradlew build || true; fi
      - name: Python deps (best effort)
        if: ${{ inputs.language == 'Python' }}
        run: |
          cd project
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install --no-deps -r requirements.txt || true; fi
          if [ -f pyproject.toml ]; then pip install --no-deps . || true; fi

      - name: Build artifact (best effort, safe)
        run: |
          cd project
          if [ -f pom.xml ]; then
            mvn -B -DskipTests \
                -Ddocker.skip=true \
                -DskipDocker=true \
                -Djib.skip=true \
                -Dfabric8.skip=true \
                package || true
          fi

      - name: Collect compiled binaries
        run: |
          mkdir -p binaries
          find project -path "*target/*.jar" -type f -exec cp {} binaries/ \;
          ls -lh binaries

      # -------- Trivy SCA ----------
      - name: Trivy SCA
        run: |
          mkdir -p results
          trivy fs binaries \
            --scanners vuln \
            --format json \
            --output results/trivy_sca.json || true
      - name: Deduplicate SCA
        run: |
          for sev in LOW MEDIUM HIGH CRITICAL; do
            case $sev in "MEDIUM") s="med";; "CRITICAL") s="crit";; *) s=$(echo $sev | tr '[:upper:]' '[:lower:]');; esac
            jq -r --arg sev "$sev" '.Results[]?.Vulnerabilities[]? | select(.Severity==$sev) | .VulnerabilityID + .PkgID + .InstalledVersion' \
              results/trivy_sca.json | sort -u > results/deduped_sca_$s.txt || touch results/deduped_sca_$s.txt
          done
        # SNYK SCA
      - name: SCA - Snyk (deduplicated, real)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}   # optional, but strongly recommended
          SNYK_CFG_ENABLE_EXPERIMENTAL_ECOSYSTEMS: "1"
        run: |
          mkdir -p results
          snyk test binaries \
            --detection-depth=50 \
            --json \
            --skip-unresolved \
            > results/sca_raw_Snyk.json
          CODE=$?
          set -e     
          if [ "$CODE" -gt 1 ]; then
            echo "failed" > results/snyk_status.txt
          fi      
          # Normalize output (array vs object)
          jq '
            if type=="array"
            then map(.vulnerabilities // []) | add
            else .vulnerabilities // []
            end
          ' results/sca_raw_Snyk.json > results/sca_flat_Snyk.json || echo "[]" > results/sca_flat_Snyk.json      
          # TRUE deduplication (by vulnerability ID)
          jq '
          {
            vulnerabilities:
              .
              | map(select(((.ignored // .isIgnored // false) | not)))
              | unique_by(.id)
              | map({
                  id,
                  severity: (.severity // "unknown"),
                  title,
                  package: (.packageName // .name // "unknown"),
                  version: (.version // "unknown"),
                  url
                })
          }
          ' results/sca_flat_Snyk.json > results/sca_cleaned_Snyk.json
     
      
      # ---------------- REAL SBOM + VULNS + LICENSES ----------------
      - name: Trivy SBOM + vulnerabilities + licenses (correct)
        run: |
          mkdir -p results
          echo "ok"     
          # 1. Generate SBOM (safe)
          set +e
          trivy fs binaries \
            --timeout 20m \
            --format cyclonedx \
            --output results/sbom_Trivy.cdx.json
          EXIT=$?
          set -e      
          # Se SBOM fallisce, metti placeholder per non rompere il passo 2
          if [ $EXIT -ne 0 ]; then
            echo '{}' > results/sbom.cdx.json
            echo "failed" > results/trivy_status.txt
          fi     
          # 2. Scan the SBOM itself 
          trivy sbom results/sbom_Trivy.cdx.json \
            --scanners vuln \
            --format json \
            --output results/sbom_vuln_Trivy.json || true
            
      - name: Extract license counts
        run: |
          jq -r '.Results[].Licenses[]?.Name' results/sbom_vuln_Trivy.json |
          sort | uniq -c |
          awk '{count=$1; $1=""; sub(/^ /,""); print "\"" $0 "\":" count}' |
          sed '1s/^/{/;$s/$/}/' > results/licenses_tmp.json || touch results/licenses_tmp.json
            
     # ---------------- Merge SBOM counts (FIXED, REAL SEVERITY) ----------------
      - name: Merge SBOM counts
        run: |
          mkdir -p results    
          # -------- Trivy IDs by severity --------
          jq -r '.Results[].Vulnerabilities[]? | select(.Severity=="LOW") |  .VulnerabilityID + .PkgID + .InstalledVersion' results/sbom_vuln_Trivy.json > trivy_low.txt || touch trivy_low.txt
          jq -r '.Results[].Vulnerabilities[]? | select(.Severity=="MEDIUM") |  .VulnerabilityID + .PkgID + .InstalledVersion' results/sbom_vuln_Trivy.json > trivy_med.txt || touch trivy_med.txt
          jq -r '.Results[].Vulnerabilities[]? | select(.Severity=="HIGH") |  .VulnerabilityID + .PkgID + .InstalledVersion' results/sbom_vuln_Trivy.json > trivy_high.txt || touch trivy_high.txt
          jq -r '.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL") |  .VulnerabilityID + .PkgID + .InstalledVersion' results/sbom_vuln_Trivy.json > trivy_crit.txt || touch trivy_crit.txt  
          
          # -------- Merge correctly and SAVE to files in results folder --------
          cat trivy_low.txt  | sort -u > results/vulnerability_sbom_low_Trivy.txt
          cat trivy_med.txt  | sort -u > results/vulnerability_sbom_med_Trivy.txt
          cat trivy_high.txt  | sort -u > results/vulnerability_sbom_high_Trivy.txt
          cat trivy_crit.txt  | sort -u > results/vulnerability_sbom_crit_Trivy.txt
          # -------- Count the lines from the saved files --------
          SB_L=$(wc -l < results/vulnerability_sbom_low_Trivy.txt)
          SB_M=$(wc -l < results/vulnerability_sbom_med_Trivy.txt)
          SB_H=$(wc -l < results/vulnerability_sbom_high_Trivy.txt)
          SB_C=$(wc -l < results/vulnerability_sbom_crit_Trivy.txt)
          echo "$SB_L,$SB_M,$SB_H,$SB_C" > results/sbom_counts_Trivy.txt
          echo "generated" > results/sbom_status_Trivy.txt
    

      # ---------------- Snyk SBOM + vulnerabilities + licenses ----------------
      - name: Snyk SBOM  + licenses
        run: |
          mkdir -p results
          echo "ok"     
          # -------- 1. Generate SBOM --------
          set +e
          snyk sbom --format=cyclonedx1.6-json --output=results/sbom_Snyk.cdx.json
          EXIT=$?
          set -e     
          if [ $EXIT -ne 0 ]; then
            echo '{}' > results/sbom_Snyk.cdx.json
            echo "failed" > results/snyk_status.txt
          fi     
                 
      - name: Set artifact name
        id: set_artifact
        run: |
              ARTIFACT_NAME=$(echo "${{ inputs.src_repository }}" | sed 's#[/:]#_#g')_$(date +%s)
              echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
                
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
         name: ${{ steps.set_artifact.outputs.artifact_name }}
         path: results

 # =========================================================
 # GLOBAL SUMMARY
 # =========================================================

  build_summary:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results
  
      - name: Build detailed summary.csv
        run: |
          echo "repo,tool,mode,severity,cve,package,version" > summary.csv      
          for d in all_results/*; do
            R=$(basename "$d")
            R=${R//_//}      
            # -------- TRIVY SCA --------
            jq -r --arg repo "$R" '
              .Results[]?.Vulnerabilities[]? |
              [$repo,"Trivy","SCA",.Severity,.VulnerabilityID,.PkgID,.InstalledVersion] |
              @csv
            ' "$d/trivy_sca.json" 2>/dev/null >> summary.csv || true      
            # -------- TRIVY SBOM --------
            jq -r --arg repo "$R" '
              .Results[]?.Vulnerabilities[]? |
              [$repo,"Trivy","SBOM",.Severity,.VulnerabilityID,.PkgID,.InstalledVersion] |
              @csv
            ' "$d/sbom_vuln_Trivy.json" 2>/dev/null >> summary.csv || true   
            # -------- SNYK SCA --------
            jq -r --arg repo "$R" '
              .vulnerabilities[]? |
              [$repo,"Snyk","SCA",
               (.severity // "unknown" | ascii_upcase),
               .id,
               (.package // "unknown"),
               (.version // "unknown")] |
              @csv
            ' "$d/sca_cleaned_Snyk.json" 2>/dev/null >> summary.csv || true
            # -------- SNYK SBOM INVENTORY --------
            jq -r --arg repo "$R" '
              (.components // .bom.components // [])[]? |
              [$repo,"Snyk","SBOM","NONE","",.name,(.version // "unknown")] |
              @csv
            ' "$d/sbom_Snyk.cdx.json" 2>/dev/null >> summary.csv || true
           done
  
      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
  
      - name: Build summary_licenses.csv
        run: |
            echo "repo,license_name,count" > summary_licenses.csv
            for d in all_results/*; do
              R=$(basename "$d")
              R=${R//_//}
              if [ -f "$d/licenses_tmp.json" ]; then
                jq -r 'to_entries[] | [.key, .value] | @csv' "$d/licenses_tmp.json" 2>/dev/null | \
                while IFS=',' read -r license count; do
                  license=$(echo $license | tr -d '"')
                  echo "$R,$license,$count" >> summary_licenses.csv
                done
              fi
            done
      - uses: actions/upload-artifact@v4
        with:
            name: licenses-summary
            path: summary_licenses.csv
