name: IoT Single-Repo Snyk Scan (Container + SAST + SCA)

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: "GitHub repository to scan (e.g., owner/repo)"
        required: true
      language:
        description: "Language hint (unused by Snyk, optional)"
        required: false
        default: "Java"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  snyk_scan:
    runs-on: ubuntu-latest

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout specified repository
        run: |
          git clone --depth 1 "https://github.com/${{ github.event.inputs.repo_name }}" project-src

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@v1
        with:
          snyk-version: "latest"

      - name: Run Snyk Code (SAST)
        run: |
          mkdir -p project-src
          if ! snyk code test project-src --sarif-file=project-src/snyk-code.sarif; then
            echo '{"version":"2.1.0","runs":[]}' > project-src/snyk-code.sarif
          fi

      - name: Run Snyk Open Source (SCA)
        run: |
          snyk test project-src --json > project-src/snyk-sca.json || \
            echo '{"vulnerabilities":[]}' > project-src/snyk-sca.json

      - name: Run Snyk Container scan
        run: |
          if [ -f project-src/Dockerfile ]; then
            docker build -t project-image project-src || true
            snyk container test project-image --json > project-src/snyk-container.json || \
              echo '{"vulnerabilities":[]}' > project-src/snyk-container.json
          else
            echo '{"vulnerabilities":[]}' > project-src/snyk-container.json
          fi

      - name: Generate summary.csv
        run: |
          SAST_TOTAL=$(jq '[.runs[].results[]] | length' project-src/snyk-code.sarif 2>/dev/null || echo 0)
          SAST_HIGH=$(jq '[.runs[].results[] | select(.level=="ERROR" or .level=="WARNING")] | length' project-src/snyk-code.sarif 2>/dev/null || echo 0)
          SCA_VULNS=$(jq '.vulnerabilities | length' project-src/snyk-sca.json 2>/dev/null || echo 0)
          CONTAINER_VULNS=$(jq '.vulnerabilities | length' project-src/snyk-container.json 2>/dev/null || echo 0)

          echo "repo,sast_total,sast_high,sca_vulns,container_vulns" > project-src/summary.csv
          echo "\"${{ github.event.inputs.repo_name }}\",$SAST_TOTAL,$SAST_HIGH,$SCA_VULNS,$CONTAINER_VULNS" \
            >> project-src/summary.csv

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME=$(echo "${{ github.event.inputs.repo_name }}" | sed 's/[^A-Za-z0-9._-]/_/g')
          echo "safe_repo=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload all Snyk scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.sanitize.outputs.safe_repo }}-snyk-scan
          path: project-src
