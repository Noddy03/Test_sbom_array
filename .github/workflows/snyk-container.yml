
name: Top Repos Security Scan (SCA Optimised)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - name: Fetch repositories by language WITH SBOM
        id: fetch
        env:
          LANGUAGE: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json, time  
          LANGUAGE = os.environ["LANGUAGE"]
          TOP_N = int(os.environ["TOP_N"])
          TOKEN = os.environ["GITHUB_TOKEN"]  
          headers = {
              "Authorization": f"token {TOKEN}",
              "Accept": "application/vnd.github+json"
          }
          SBOM_FILES = [
              "sbom.json",
              "sbom.spdx.json",
              "bom.json",
              "bom.xml",
              "sbom.cdx.json"
          ]  
          repos = []
          page = 1  
          while len(repos) < TOP_N and page <= 10:
              search_url = (
                  "https://api.github.com/search/repositories"
                  f"?q=language:{urllib.parse.quote(LANGUAGE)}"
                  "&sort=stars&order=desc&per_page=30&page={page}"
              )  
              res = requests.get(search_url, headers=headers)
              res.raise_for_status()
              for repo in res.json().get("items", []):
                  full_name = repo["full_name"]
                  sbom_found = False
                  for sbom in SBOM_FILES:
                      r = requests.get(
                          f"https://api.github.com/repos/{full_name}/contents/{sbom}",
                          headers=headers
                      )
                      if r.status_code == 200:
                          sbom_found = True
                          break  
                  if not sbom_found:
                      continue  
                  repos.append(full_name)
                  if len(repos) >= TOP_N:
                      break  
              page += 1
              time.sleep(1)  # avoid rate-limit  
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git npm python3-pip unzip curl maven gradle
          pip3 install semgrep cyclonedx-bom
          npm install -g snyk
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sudo sh -s -- -b /usr/local/bin
      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      ###########################################################################
      # BUILD (best-effort)
      ###########################################################################
      - name: Build project (best effort)
        run: |
          cd project
          mvn -q -DskipTests package || gradle build -x test || true
      ###########################################################################
      # SCA - Snyk
      ###########################################################################
      - name: SCA - Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results
          snyk test --all-projects --json > results/sca_raw.json || true
          jq '{ vulnerabilities: (.vulnerabilities // []) }' results/sca_raw.json \
            > results/sca_cleaned.json || echo '{"vulnerabilities":[]}' > results/sca_cleaned.json
      ###########################################################################
      # SEMGREP
      ###########################################################################
      - name: Semgrep
        run: |
          mkdir -p results
          semgrep --config p/security-audit --json > results/semgrep.json \
            || echo '{"results":[]}' > results/semgrep.json
      ###########################################################################
      # SBOM PLACEHOLDER
      ###########################################################################
      - name: SBOM Scan
        run: |
          mkdir -p results
          echo "0,0,0,0" > results/sbom_counts.txt
          echo "no_sbom" > results/sbom_status.txt
      ###########################################################################
      # TRIVY LICENSE SCAN
      ###########################################################################
      - name: Trivy License Scan
        run: |
          mkdir -p results
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin
          cd project
          trivy fs --scanners license --format json \
            --output ../results/trivy_license.json . || true
      ###########################################################################
      # PACKAGE RESULTS (SAFE ARTIFACT NAME)
      ###########################################################################
      - name: Package results
        run: |
          SAFE_NAME=$(echo "${{ matrix.repo }}" | tr '/' '-')
          echo "SAFE_NAME=$SAFE_NAME" >> $GITHUB_ENV
          zip -r "$SAFE_NAME.zip" results
      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: "${{ env.SAFE_NAME }}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      ###########################################################################
      # TRIVY LICENSE SUMMARY (BULLETPROOF)
      ###########################################################################
      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,sbom_status,total" > summary.csv
          shopt -s globstar
          for zipfile in all_results/**/*.zip; do
            REPO=$(basename "$zipfile" .zip)
            mkdir temp && unzip -o "$zipfile" -d temp >/dev/null
            SCA_L=$(jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="low")] | length' temp/results/sca_cleaned.json)
            SCA_M=$(jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="medium")] | length' temp/results/sca_cleaned.json)
            SCA_H=$(jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="high")] | length' temp/results/sca_cleaned.json)
            SCA_C=$(jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="critical")] | length' temp/results/sca_cleaned.json)
            SEM_L=$(jq '[.results[]? | select((.extra.severity//""|ascii_upcase)=="INFO")] | length' temp/results/semgrep.json)
            SEM_M=$(jq '[.results[]? | select((.extra.severity//""|ascii_upcase)=="WARNING")] | length' temp/results/semgrep.json)
            SEM_H=$(jq '[.results[]? | select((.extra.severity//""|ascii_upcase)=="ERROR")] | length' temp/results/semgrep.json)
            SEM_C=$SEM_H
            IFS=',' read SB_L SB_M SB_H SB_C < temp/results/sbom_counts.txt
            STATUS=$(cat temp/results/sbom_status.txt)
            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SEM_L+SEM_M+SEM_H+SEM_C+SB_L+SB_M+SB_H+SB_C))
            echo "$REPO,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SB_L,$SB_M,$SB_H,$SB_C,$STATUS,$TOTAL" >> summary.csv
            rm -rf temp
          done
      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
      - name: Build trivy_license_summary.csv
        run: |
          echo "repo,package,version,license,confidence" > trivy_license_summary.csv
          shopt -s globstar
          for zipfile in all_results/**/*.zip; do
            REPO=$(basename "$zipfile" .zip)
            mkdir temp && unzip -o "$zipfile" -d temp >/dev/null
            JSON="temp/results/trivy_license.json"
            if [[ -f "$JSON" ]]; then
              jq -r --arg repo "$REPO" '
                .Results[]?.Packages[]? as $pkg
                | if ($pkg.Licenses | type) == "array" and ($pkg.Licenses | length) > 0 then
                    $pkg.Licenses[]?
                    | if type == "object" then
                        [ $repo,
                          $pkg.Name,
                          $pkg.Version,
                          (.Name // "UNKNOWN"),
                          (.Confidence // 0)
                        ]
                      elif type == "string" then
                        [ $repo,
                          $pkg.Name,
                          $pkg.Version,
                          .,
                          0
                        ]
                      else empty end
                  else
                    [ $repo,
                      $pkg.Name,
                      $pkg.Version,
                      "UNKNOWN",
                      0
                    ]
                  end
                | @csv
              ' "$JSON" >> trivy_license_summary.csv
            fi
            rm -rf temp
          done
      - uses: actions/upload-artifact@v4
        with:
          name: trivy-license-summary
          path: trivy_license_summary.csv
         
