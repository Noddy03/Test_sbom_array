name: Top IoT Repos Trivy Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Programming language to filter (e.g., Java, Python, JavaScript)'
        required: true
        type: string

jobs:
  fetch-and-scan:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git curl

      - name: Fetch top 100 IoT repos
        id: set-matrix
        run: |
          LANGUAGE="${{ github.event.inputs.language }}"
          echo "Fetching top 100 IoT repos in $LANGUAGE..."
          REPOS=$(curl -s "https://api.github.com/search/repositories?q=iot+language:$LANGUAGE&sort=stars&order=desc&per_page=100" \
            | jq -r '.items[].clone_url')
          # Remove empty lines
          REPOS=$(echo "$REPOS" | sed '/^$/d')
          
          if [ -z "$REPOS" ]; then
            echo "No repositories found. Exiting."
            echo "matrix=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          MATRIX_REPOS=$(echo "$REPOS" | jq -R -s -c 'split("\n")')
          echo "matrix=$MATRIX_REPOS" >> $GITHUB_OUTPUT

  scan:
    needs: fetch-and-scan
    if: ${{ fromJSON(needs.fetch-and-scan.outputs.matrix) != [] }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ${{ fromJSON(needs.fetch-and-scan.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          version: 1.5.2

      - name: Clone repository
        run: |
          REPO_NAME=$(basename ${{ matrix.repo }} .git)
          git clone --depth 1 ${{ matrix.repo }} $REPO_NAME

      - name: Scan repository
        run: |
          REPO_NAME=$(basename ${{ matrix.repo }} .git)
          cd $REPO_NAME

          # Java project
          if [ -f "pom.xml" ]; then
            echo "Java project detected"
            trivy fs . \
              --scanners vuln \
              --timeout 20m \
              --file-patterns '**/pom.xml' \
              --format json \
              -o ../output/${REPO_NAME}_java.json

          # Python project
          elif [ -f "requirements.txt" ] || [ -d "venv" ]; then
            echo "Python project detected"
            trivy fs . \
              --scanners vuln \
              --timeout 20m \
              --file-patterns '**/requirements.txt' \
              --format json \
              -o ../output/${REPO_NAME}_python.json

          # Node.js project
          elif [ -f "package.json" ]; then
            echo "Node.js project detected"
            trivy fs . \
              --scanners vuln \
              --timeout 20m \
              --file-patterns '**/package.json' \
              --format json \
              -o ../output/${REPO_NAME}_node.json

          else
            echo "Unknown language. Skipping repository."

      - name: Move output
        run: mkdir -p ../output
