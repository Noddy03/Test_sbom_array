name: Top IoT Repos Trivy Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Programming language to filter repositories (e.g., Java, Python, JavaScript)'
        required: true
        default: 'Java'
      max_repos:
        description: 'Number of top repos to fetch'
        required: false
        default: '100'

jobs:
  fetch:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.make-matrix.outputs.matrix }}
    steps:
      - name: Fetch top IoT repos
        id: make-matrix
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LANGUAGE="${{ github.event.inputs.language }}"
          MAX=${{ github.event.inputs.max_repos }}
          echo "Fetching top $MAX IoT repos written in $LANGUAGE"
          # Use GitHub REST API via gh CLI
          repos=$(gh api search/repositories \
            -f q="topic:iot language:$LANGUAGE" \
            -f sort=stars \
            -f order=desc \
            -f per_page=$MAX \
            --jq '.items[].full_name')
          # Build JSON array
          json=$(echo "$repos" | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=$json" >> "$GITHUB_OUTPUT"

  scan:
    needs: fetch
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ${{ fromJSON(needs.fetch.outputs.matrix) }}
    steps:
      - name: Clone repo
        run: |
          git clone --depth 1 https://github.com/${{ matrix.repo }} repo

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.68.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.68.0_Linux-64bit.deb

      - name: Run Trivy scan
        working-directory: repo
        run: |
          trivy fs --scanners vuln --timeout 15m --format json -o ../scan_${{ matrix.repo//\//_ }}.json .

  merge:
    needs: scan
    runs-on: ubuntu-latest
    steps:
      - name: Merge results
        run: |
          jq -s '.' scan_*.json > pastry_summary.json

      - name: Upload summary
        uses: actions/upload-artifact@v3
        with:
          name: pastry_summary
          path: pastry_summary.json
