name: Multi-Repo SonarQube

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language filter (e.g., C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  pull-requests: read
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh
      - id: set_output
        run: |
          LANG=${{ github.event.inputs.language }}
          echo "Fetching top IoT repositories for language: $LANG"
          REPOS=$(gh api -X GET /search/repositories \
            --raw-field q="topic:iot language:$LANG fork:false archived:false" \
            --raw-field sort=stars \
            --raw-field order=desc \
            --raw-field per_page=10 \
            --jq '.items[].full_name' || true)
          if [ -z "$REPOS" ]; then
            echo "No topic:iot repos found, falling back to language search"
            REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="language:$LANG fork:false archived:false" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=10 \
              --jq '.items[].full_name' || true)
          fi
          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repos=$JSON_ARRAY" >> $GITHUB_OUTPUT

  sonar_scan:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}

    steps:
      - name: Clone the repository
        run: |
          echo "Cloning repo: ${{ matrix.repo }}"
          git clone --depth 1 https://github.com/${{ matrix.repo }} project || true

      - name: Check if project folder exists
        id: check_project
        run: |
          if [ -d project ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run SonarQube Scan
        if: ${{ steps.check_project.outputs.exists == 'true' }}
        uses: SonarSource/sonarqube-scan-action@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ matrix.repo }}
            -Dsonar.sources=project
            -Dsonar.projectBaseDir=project

      - name: Upload scanned repo as artifact
        if: ${{ steps.check_project.outputs.exists == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.repo }}
          path: project/**

  aggregate_results:
    needs: sonar_scan
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_repos

      - name: List all scanned repositories
        run: |
          echo "Repositories scanned:"
          find all_repos -maxdepth 1 -mindepth 1 -type d
