name: Security Scan â€“ Snyk + Semgrep + OWASP DepScan + SBOM

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        type: choice
        options: [Python, Java]
        default: Java
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
################################################################################
# FETCH REPOS
################################################################################
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {
              "Authorization": f"token {os.environ['TOKEN']}",
              "Accept": "application/vnd.github+json"
          }
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = (
                  "https://api.github.com/search/repositories"
                  f"?q=language:{urllib.parse.quote(os.environ['LANG'])}"
                  "&sort=stars&order=desc&per_page=30&page=" + str(page)
              )
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  print("GitHub API error:", r.status_code, r.text)
                  break
              for repo in r.json().get("items", []):
                  pom = f"https://api.github.com/repos/{repo['full_name']}/contents/pom.xml"
                  if requests.get(pom, headers=headers).status_code == 200:
                      repos.append(repo["full_name"])
                      if len(repos) >= int(os.environ["TOP_N"]):
                          break
              page += 1
              time.sleep(1)
          print("Fetched repos:", repos)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF
      - name: Show fetched repos
        run: |
          echo "=== Repositories fetched ==="
          echo '${{ steps.fetch.outputs.repos }}' | jq -r '.[]'

################################################################################
# SCAN REPOS
################################################################################
  scan_repos:
    needs: fetch_repos
    runs-on: ubuntu-latest
    env:
      REPOS: ${{ needs.fetch_repos.outputs.repos }}
      TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
    steps:
      - name: Print repos before scanning
        run: |
          echo "=== Repositories to scan ==="
          echo "$REPOS" | jq -r '.[]'

      - name: Check if any repos were fetched
        run: |
          if [ -z "$REPOS" ] || [ "$REPOS" = "[]" ]; then
            echo "No repositories fetched. Skipping scan."
            exit 0
          fi

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip openjdk-17-jdk maven python3-venv
          pip3 install --upgrade pip semgrep
          npm install -g snyk
          curl -sSL -o dep-scan-cli.jar https://github.com/owasp-dep-scan/dep-scan/releases/latest/download/dep-scan-cli.jar

      - name: Scan loop
        run: |
          mkdir -p all_results
          echo "$REPOS" | jq -r '.[]' | while read repo; do
            SAFE=$(echo "$repo" | tr '/' '-')
            DIR="all_results/repo-results-$SAFE"
            mkdir -p "$DIR"
            echo "ðŸ” Scanning $repo"
            git clone --depth 1 https://x-access-token:${TOKEN}@github.com/$repo project || continue
            cd project || continue
            IS_MAVEN=false
            IS_PYTHON=false
            [ -f pom.xml ] && IS_MAVEN=true
            [ -f requirements.txt ] || [ -f pyproject.toml ] && IS_PYTHON=true
            if $IS_MAVEN; then mvn -q -DskipTests package || true; fi
            if $IS_PYTHON; then
              python3 -m venv venv
              source venv/bin/activate
              pip install --upgrade pip
              pip install -r requirements.txt 2>/dev/null || true
            fi
            # Snyk SCA
            snyk test --all-projects --detection-depth=20 --scan-unmanaged --json > "../$DIR/sca_raw.json" || echo '{"vulnerabilities":[]}' > "../$DIR/sca_raw.json"
            jq 'if type=="array" then map(.vulnerabilities // []) | add else .vulnerabilities // [] end | { vulnerabilities: . }' "../$DIR/sca_raw.json" > "../$DIR/sca_cleaned.json"
            # Semgrep
            semgrep --config p/security-audit --config p/owasp-top-ten --json > "../$DIR/semgrep.json" || echo '{"results":[]}' > "../$DIR/semgrep.json"
            # DepScan for Java
            if $IS_MAVEN; then
              java -jar ../dep-scan-cli.jar --scan . --format json --output "../$DIR/dep-scan.json" || echo '{"vulnerabilities":[]}' > "../$DIR/dep-scan.json"
            else
              echo '{"vulnerabilities":[]}' > "../$DIR/dep-scan.json"
            fi
            # SBOM placeholders
            echo "0,0,0,0" > "../$DIR/sbom_counts.txt"
            echo "generated" > "../$DIR/sbom_status.txt"
            cd ..
            rm -rf project
          done

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results
          path: all_results

################################################################################
# SUMMARY
################################################################################
  summarize:
    needs: scan_repos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          mkdir -p all_results
          shopt -s nullglob
          dirs=(all_results/repo-results-*)
          shopt -u nullglob

          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,sbom_status,total" > summary.csv

          if [ ${#dirs[@]} -eq 0 ]; then
            echo "No repo results found. Summary will be empty except header."
          else
            for d in "${dirs[@]}"; do
              R=$(basename "$d" | sed 's/^repo-results-//')
              [ -f "$d/sca_cleaned.json" ] || echo '{"vulnerabilities":[]}' > "$d/sca_cleaned.json"
              [ -f "$d/semgrep.json" ] || echo '{"results":[]}' > "$d/semgrep.json"
              [ -f "$d/sbom_counts.txt" ] || echo "0,0,0,0" > "$d/sbom_counts.txt"
              [ -f "$d/sbom_status.txt" ] || echo "generated" > "$d/sbom_status.txt"
              SL=$(jq '[.vulnerabilities[]? | select(.severity=="low")] | length' $d/sca_cleaned.json)
              SM=$(jq '[.vulnerabilities[]? | select(.severity=="medium")] | length' $d/sca_cleaned.json)
              SH=$(jq '[.vulnerabilities[]? | select(.severity=="high")] | length' $d/sca_cleaned.json)
              SC=$(jq '[.vulnerabilities[]? | select(.severity=="critical")] | length' $d/sca_cleaned.json)
              SEM_L=$(jq '[.results[]? | select(.extra.severity=="INFO")] | length' $d/semgrep.json)
              SEM_M=$(jq '[.results[]? | select(.extra.severity=="WARNING")] | length' $d/semgrep.json)
              SEM_H=$(jq '[.results[]? | select(.extra.severity=="ERROR")] | length' $d/semgrep.json)
              SEM_C=$(jq '[.results[]? | select(.extra.severity=="ERROR" and (.extra.metadata.confidence // "")=="HIGH")] | length' $d/semgrep.json)
              IFS=',' read SB_L SB_M SB_H SB_C < $d/sbom_counts.txt
              STATUS=$(cat $d/sbom_status.txt)
              TOTAL=$((SL+SM+SH+SC+SEM_L+SEM_M+SEM_H+SEM_C+SB_L+SB_M+SB_H+SB_C))
              echo "$R,$SL,$SM,$SH,$SC,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SB_L,$SB_M,$SB_H,$SB_C,$STATUS,$TOTAL" >> summary.csv
            done
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
