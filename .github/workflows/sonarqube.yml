name: Security Scan â€“ Snyk + Semgrep + Trivy SBOM + OSV-Scanner + Licenses

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Choose language to scan'
        required: true
        default: 'Java'
      top_n:
        description: 'Number of repositories to scan'
        required: false
        default: '5'

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    timeout-minutes: 10
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {"Authorization": f"token {os.environ['TOKEN']}", "Accept": "application/vnd.github+json"}
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(os.environ['LANG'])}&sort=stars&order=desc&per_page=30&page={page}"
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  files = []
                  if os.environ["LANG"].lower() == "java":
                      files = ["pom.xml"]
                  elif os.environ["LANG"].lower() == "python":
                      files = ["requirements.txt", "pyproject.toml", "setup.py"]
                  found = False
                  for f in files:
                      if requests.get(
                          f"https://api.github.com/repos/{repo['full_name']}/contents/{f}",
                          headers=headers
                      ).status_code == 200:
                          found = True
                          break
                  if found:
                      repos.append(repo["full_name"])
                      if len(repos) >= int(os.environ["TOP_N"]):
                          break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    if: ${{ needs.fetch_repos.outputs.repos != '[]' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    
    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git curl unzip openjdk-17-jdk maven gradle nodejs npm golang
          pip3 install --upgrade pip
          pip3 install semgrep
          npm install -g snyk
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          # Install OSV-Scanner
          go install github.com/google/osv-scanner/cmd/osv-scanner@v1.9.0
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Install Java dependencies
        if: ${{ inputs.language == 'Java' }}
        run: |
          cd project
          if [ -f pom.xml ]; then mvn -B dependency:resolve || true; fi
          if [ -f build.gradle ]; then ./gradlew build || true; fi

      - name: Python deps (best effort)
        if: ${{ inputs.language == 'Python' }}
        run: |
          cd project
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if [ -f pyproject.toml ]; then pip install . || true; fi

      - name: SCA - Snyk (optimised)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
          SNYK_CFG_ENABLE_EXPERIMENTAL_ECOSYSTEMS: "1"
        run: |
          mkdir -p results
          echo "ok" > results/snyk_status.txt    
          if [ -f project/pom.xml ]; then
            mvn -f project/pom.xml dependency:resolve || echo "Maven resolution failed"
          fi     
          snyk test --all-projects --scan-unmanaged --detection-depth=50 --json --skip-unresolved \
            > results/sca_raw.json || echo "failed" > results/snyk_status.txt      
          jq 'if type=="array" then map(.vulnerabilities // []) | add else .vulnerabilities // [] end | { vulnerabilities: . }' \
            results/sca_raw.json > results/sca.json || echo '{"vulnerabilities":[]}' > results/sca.json    
          jq '
          {
            vulnerabilities:
              .vulnerabilities
              | map(
                  select(
                    ((.ignored // .isIgnored // false) | not)
                  )
                  | {
                      id: (.id // .title),
                      severity: (.severity // "unknown"),
                      package: (.packageName // .name // "unknown"),
                      version: (.version // "unknown"),
                      isPatched: (.isPatched // .patched // false),
                      title: .title,
                      url: .url
                    }
                )
              | unique_by(.package + ":" + .version + ":" + .id)
          }
          ' results/sca.json > results/sca_cleaned.json
      


      - name: Semgrep
        run: |
          mkdir -p results
          LANG_LOWER=$(echo "${{ inputs.language }}" | tr '[:upper:]' '[:lower:]')
          semgrep --config p/security-audit --config p/owasp-top-ten --config p/$LANG_LOWER --json > results/semgrep.json || echo '{"results":[]}' > results/semgrep.json

       # ---------------- SBOM + Trivy + OSV ----------------
      - name: Trivy vulnerabilities + licenses
        run: |
          mkdir -p results
          echo "ok" > results/trivy_status.txt 
          # Main Trivy output (MATCHES downstream expectations)
          trivy fs project \
            --scanners vuln,license \
            --format json \
            --output results/sbom_vuln.json \
            || echo "failed" > results/trivy_status.txt      
          # Vulnerability summary
          jq '[.Results[].Vulnerabilities[]?]
              | unique_by(.PkgName + .Severity + (.VulnID // ""))
              | group_by(.Severity)
              | map({(.[0].Severity): length})
              | add' results/sbom_vuln.json \
              > results/vuln_summary.json || echo '{}' > results/vuln_summary.json     
          # License summary (MATCHES summary job)
          jq '[.Results[].Licenses[]?]
              | group_by(.License)
              | map({(.[0].License): length})
              | add' results/sbom_vuln.json \
              > results/licenses_tmp.json || echo '{}' > results/licenses_tmp.json


      - name: Generate SBOM (compliance only)
        run: |
          mkdir -p results
          trivy fs project --format cyclonedx --output results/sbom.cdx.json || \
            echo '{"bomFormat":"CycloneDX","components":[]}' > results/sbom.cdx.json
      
      - name: OSV scan
        run: |
          mkdir -p results
          echo "ok" > results/osv_status.txt    
          osv-scanner -r project --format json \
            > results/osv-scan.json \
            || echo "failed" > results/osv_status.txt


        
      - name: Merge SBOM counts
        run: |
            mkdir -p results    
            # 1. Extract Unique IDs from Trivy by severity
            # We create a simple text file for each severity containing the VulnIDs
            jq -r '.Results[].Vulnerabilities[]? | select(.Severity=="LOW") | .PkgName + ":" + .VulnID' results/sbom_vuln.json > trivy_ids_low.txt || touch trivy_ids_low.txt
            jq -r '.Results[].Vulnerabilities[]? | select(.Severity=="MEDIUM") | .PkgName + ":" + .VulnID' results/sbom_vuln.json > trivy_ids_med.txt || touch trivy_ids_med.txt
            jq -r '.Results[].Vulnerabilities[]? | select(.Severity=="HIGH") | .PkgName + ":" + .VulnID' results/sbom_vuln.json > trivy_ids_high.txt || touch trivy_ids_high.txt
            jq -r '.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL") | .PkgName + ":" + .VulnID' results/sbom_vuln.json > trivy_ids_crit.txt || touch trivy_ids_crit.txt
            # 2. Extract Unique IDs from OSV-Scanner by severity
            # Mapping OSV's nested structure to match the "Package:ID" format
            jq -r '.results[].packages[]? | .package.name as $pkg | .vulnerabilities[]? | select(.database_specific.severity=="LOW") | $pkg + ":" + .id' results/osv-scan.json > osv_ids_low.txt || touch osv_ids_low.txt
            jq -r '.results[].packages[]? | .package.name as $pkg | .vulnerabilities[]? | select(.database_specific.severity=="MEDIUM") | $pkg + ":" + .id' results/osv-scan.json > osv_ids_med.txt || touch osv_ids_med.txt
            jq -r '.results[].packages[]? | .package.name as $pkg | .vulnerabilities[]? | select(.database_specific.severity=="HIGH") | $pkg + ":" + .id' results/osv-scan.json > osv_ids_high.txt || touch osv_ids_high.txt
            jq -r '.results[].packages[]? | .package.name as $pkg | .vulnerabilities[]? | select(.database_specific.severity=="CRITICAL") | $pkg + ":" + .id' results/osv-scan.json > osv_ids_crit.txt || touch osv_ids_crit.txt 
            # 3. Merge, Sort, and De-duplicate
            # 'sort -u' combines the lists and removes any ID found by both tools
            COMBINED_L=$(cat trivy_ids_low.txt osv_ids_low.txt | sort -u | wc -l)
            COMBINED_M=$(cat trivy_ids_med.txt osv_ids_med.txt | sort -u | wc -l)
            COMBINED_H=$(cat trivy_ids_high.txt osv_ids_high.txt | sort -u | wc -l)
            COMBINED_C=$(cat trivy_ids_crit.txt osv_ids_crit.txt | sort -u | wc -l) 
            # 4. Save final de-duplicated counts
            echo "$COMBINED_L,$COMBINED_M,$COMBINED_H,$COMBINED_C" > results/sbom_counts.txt
            echo "generated" > results/sbom_status.txt
            
      - name: Set artifact name
        id: set_artifact
        run: |
          ARTIFACT_NAME=$(echo "${{ matrix.repo }}" | sed 's#[/:]#_#g')_$(date +%s)
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set_artifact.outputs.artifact_name }}
          path: results

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,sbom_status,total" > summary.csv      
          for d in all_results/*; do
            R=$(basename "$d"); R=${R//_//}
            SCAL=$(jq '[.vulnerabilities[]? | select((.severity // "") | ascii_downcase == "low")] | length' "$d/sca_cleaned.json" 2>/dev/null || echo 0)
            SCAM=$(jq '[.vulnerabilities[]? | select((.severity // "") | ascii_downcase == "medium")] | length' "$d/sca_cleaned.json" 2>/dev/null || echo 0)
            SCAH=$(jq '[.vulnerabilities[]? | select((.severity // "") | ascii_downcase == "high")] | length' "$d/sca_cleaned.json" 2>/dev/null || echo 0)
            SCAC=$(jq '[.vulnerabilities[]? | select((.severity // "") | ascii_downcase == "critical")] | length' "$d/sca_cleaned.json" 2>/dev/null || echo 0)
            SEM_L=$(jq '[.results[]? | select(.extra.severity=="INFO")] | length' "$d/semgrep.json" 2>/dev/null || echo 0)
            SEM_M=$(jq '[.results[]? | select(.extra.severity=="WARNING")] | length' "$d/semgrep.json" 2>/dev/null || echo 0)
            SEM_H=$(jq '[.results[]? | select(.extra.severity=="ERROR")] | length' "$d/semgrep.json" 2>/dev/null || echo 0)
            SEM_C=$(jq '[.results[]? | select(.extra.severity=="ERROR" and (.extra.metadata.confidence // "")=="HIGH")] | length' "$d/semgrep.json" 2>/dev/null || echo 0)
            if [ -f "$d/sbom_counts.txt" ]; then IFS=',' read SB_L SB_M SB_H SB_C < "$d/sbom_counts.txt"; else SB_L=0; SB_M=0; SB_H=0; SB_C=0; fi 
            STATUS=$(cat "$d/sbom_status.txt" 2>/dev/null || echo "generated")
            TOTAL=$((SCAL+SCAM+SCAH+SCAC+SEM_L+SEM_M+SEM_H+SEM_C+SB_L+SB_M+SB_H+SB_C))      
            echo "$R,$SCAL,$SCAM,$SCAH,$SCAC,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SB_L,$SB_M,$SB_H,$SB_C,$STATUS,$TOTAL" >> summary.csv
          done

      - name: Build summary_licenses.csv
        run: |
          echo "repo,license_name,count" > summary_licenses.csv
          for d in all_results/*; do
            R=$(basename "$d"); R=${R//_//}
            if [ -f "$d/licenses_tmp.json" ]; then
              jq -r 'to_entries[] | [.key, .value] | @csv' "$d/licenses_tmp.json" 2>/dev/null | \
              while IFS=',' read -r license count; do
                license=$(echo $license | tr -d '"')
                echo "$R,$license,$count" >> summary_licenses.csv
              done
            fi
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv

      - uses: actions/upload-artifact@v4
        with:
          name: licenses-summary
          path: summary_licenses.csv
