name: Top Repos Security Scan (SCA + Licenses)

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - run: sudo apt-get update && sudo apt-get install -y python3 git jq curl
      - id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(lang)}&sort=stars&order=desc&per_page=50"
          res = requests.get(url, headers=headers)
          repos = [r["full_name"] for r in res.json()["items"][:top_n]]
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git npm unzip curl maven gradle
          npm install -g snyk
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Clone repo
        run: git clone --depth 1 https://github.com/${{ matrix.repo }} project

      - name: Build (best effort)
        run: |
          cd project
          mvn -q -DskipTests package || gradle build -x test || true

      ###########################################################################
      # SCA - SNYK (VULNERABILITIES)
      ###########################################################################
      - name: Snyk SCA
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results
          snyk test --all-projects --json > results/sca.json || echo '{"vulnerabilities":[]}' > results/sca.json

      ###########################################################################
      # LICENSE SCAN - SNYK
      ###########################################################################
      - name: Snyk License Scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          snyk test --licenses --json > results/licenses_raw.json || echo '{"licenses":[]}' > results/licenses_raw.json

          jq '
            {
              licenses: (
                .licenses // []
                | map({
                    name: .license,
                    package: .packageName,
                    version: .version
                })
              )
            }
          ' results/licenses_raw.json > results/licenses.json

      ###########################################################################
      # SBOM VULN SCAN (GRYPE)
      ###########################################################################
      - name: SBOM Scan
        run: |
          mkdir -p results
          grype db update || true
          L=0; M=0; H=0; C=0
          for sb in $(find project -type f \( -iname "*sbom*.json" -o -iname "*cyclonedx*.json" -o -iname "*.spdx.json" \)); do
            TMP=$(mktemp)
            grype sbom:"$sb" -o json > "$TMP" || continue
            L=$((L+$(jq '[.matches[]? | select(.vulnerability.severity=="Low")] | length' "$TMP")))
            M=$((M+$(jq '[.matches[]? | select(.vulnerability.severity=="Medium")] | length' "$TMP")))
            H=$((H+$(jq '[.matches[]? | select(.vulnerability.severity=="High")] | length' "$TMP")))
            C=$((C+$(jq '[.matches[]? | select(.vulnerability.severity=="Critical")] | length' "$TMP")))
            rm -f "$TMP"
          done
          echo "$L,$M,$H,$C" > results/sbom_counts.txt

      - name: Package results
        run: |
          SAFE=$(echo '${{ matrix.repo }}' | tr '/' '-')
          zip -r "$SAFE.zip" results

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ matrix.repo }}
          path: "*.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all

      - name: Build summary.csv
        run: |
          echo "repo,sca_total,licenses_total,licenses_copyleft,licenses_permissive,licenses_unknown,sbom_total" > summary.csv
          shopt -s globstar

          for z in all/**/*.zip; do
            unzip -o "$z" -d tmp >/dev/null
            repo=$(basename "$z" .zip)

            SCA=$(jq '.vulnerabilities | length' tmp/results/sca.json)
            LIC_TOTAL=$(jq '.licenses | length' tmp/results/licenses.json)
            LIC_COPY=$(jq '[.licenses[] | select(.name | test("GPL|AGPL|LGPL"; "i"))] | length' tmp/results/licenses.json)
            LIC_PERM=$(jq '[.licenses[] | select(.name | test("MIT|BSD|Apache"; "i"))] | length' tmp/results/licenses.json)
            LIC_UNK=$((LIC_TOTAL-LIC_COPY-LIC_PERM))

            IFS=',' read SB_L SB_M SB_H SB_C < tmp/results/sbom_counts.txt
            SB_TOTAL=$((SB_L+SB_M+SB_H+SB_C))

            echo "$repo,$SCA,$LIC_TOTAL,$LIC_COPY,$LIC_PERM,$LIC_UNK,$SB_TOTAL" >> summary.csv
            rm -rf tmp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
