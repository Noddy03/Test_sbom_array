name: Security Scan â€“ Snyk + Semgrep + Trivy SBOM + OWASP DepScan

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {
              "Authorization": f"token {os.environ['TOKEN']}",
              "Accept": "application/vnd.github+json"
          }
          language = os.environ["LANG"].lower()
          top_n = int(os.environ["TOP_N"])
          # Include all common dependency files
          files_to_check = {
              "java": ["pom.xml", "build.gradle"],
              "python": ["requirements.txt", "pyproject.toml", "Pipfile", "poetry.lock"]
          }.get(language, [])
          repos, page = [], 1
          while len(repos) < top_n and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(language)}&sort=stars&order=desc&per_page=30&page={page}"
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  for f in files_to_check:
                      # Check root and src/ folder
                      check_urls = [
                          f"https://api.github.com/repos/{repo['full_name']}/contents/{f}",
                          f"https://api.github.com/repos/{repo['full_name']}/contents/src/{f}"
                      ]
                      if any(requests.get(url, headers=headers).status_code == 200 for url in check_urls):
                          repos.append(repo["full_name"])
                          break
                  if len(repos) >= top_n:
                      break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    if: ${{ needs.fetch_repos.outputs.repos != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git curl unzip maven gradle openjdk-17-jdk python3-venv python3-pip
          pip3 install semgrep
          npm install -g snyk
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          curl -sSL -o dep-scan-cli.jar https://github.com/owasp-dep-scan/dep-scan/releases/latest/download/dep-scan-cli.jar

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Build (optional, Java only)
        run: |
          LANG_LOWER=$(echo "${{ inputs.language }}" | tr '[:upper:]' '[:lower:]')
          if [ "$LANG_LOWER" = "java" ]; then
              cd project || exit
              mvn -DskipTests package || true
              gradle assemble -x test || true
          fi

      - name: Python venv setup (Python only)
        run: |
          LANG_LOWER=$(echo "${{ inputs.language }}" | tr '[:upper:]' '[:lower:]')
          if [ "$LANG_LOWER" = "python" ]; then
              python3 -m venv .venv
              source .venv/bin/activate
              pip install --upgrade pip setuptools wheel
              [ -f project/requirements.txt ] && pip install -r project/requirements.txt
              [ -f project/pyproject.toml ] && pip install -e project
              [ -f project/Pipfile ] && pip install pipenv && pipenv install --dev --system
              [ -f project/poetry.lock ] && pip install poetry && poetry install --no-root
          fi

      - name: Snyk SCA (deep discovery)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results
          LANG_LOWER=$(echo "${{ inputs.language }}" | tr '[:upper:]' '[:lower:]')
          if [ "$LANG_LOWER" = "java" ]; then
            FILES=$(find project -maxdepth 2 -type f \( -name "pom.xml" -o -name "build.gradle" \))
            [ -z "$FILES" ] && FILES="project"
            snyk test --all-projects --detection-depth=50 --scan-unmanaged --prune-repeated-subdependencies=false --exclude=test,tests,target,build --json $FILES > results/sca_raw.json || echo '{"vulnerabilities":[]}' > results/sca_raw.json
          elif [ "$LANG_LOWER" = "python" ]; then
            snyk test --all-projects --dev --scan-unmanaged --prune-repeated-subdependencies=false --exclude=test,tests,build,__pycache__ --json > results/sca_raw.json || echo '{"vulnerabilities":[]}' > results/sca_raw.json
          else
            snyk test --all-projects --json > results/sca_raw.json || echo '{"vulnerabilities":[]}' > results/sca_raw.json
          fi
          jq 'if type=="array" then map(.vulnerabilities // []) | add else .vulnerabilities // [] end | { vulnerabilities: . }' results/sca_raw.json > results/sca_cleaned.json

      - name: Semgrep
        run: |
          LANG_LOWER=$(echo "${{ inputs.language }}" | tr '[:upper:]' '[:lower:]')
          CONFIGS="p/security-audit p/owasp-top-ten"
          [ "$LANG_LOWER" = "python" ] && CONFIGS="$CONFIGS p/python https://semgrep.dev/p/python/ci-cd-security"
          [ "$LANG_LOWER" = "java" ] && CONFIGS="$CONFIGS p/java"
          semgrep --config $CONFIGS --timeout 600 --json > results/semgrep.json || echo '{"results":[]}' > results/semgrep.json

      - name: Trivy SBOM
        run: |
          trivy fs project --format cyclonedx --output results/sbom.cdx.json || true
          trivy fs project --scanners vuln,misconfig,secret,license \
            --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL \
            --ignore-unfixed \
            --format json --output results/sbom_vuln.json || true
          jq -r '
            [.Results[].Vulnerabilities[]?] |
            group_by(.Severity) |
            map({(.[0].Severity): length}) |
            add
          ' results/sbom_vuln.json > results/trivy_tmp.json || echo '{}' > results/trivy_tmp.json

      - name: OWASP DepScan
        run: |
          java -jar dep-scan-cli.jar \
            --scan project \
            --format json \
            --fail-on-high \
            --exclude target,build,node_modules,__pycache__ \
            --output results/dep-scan.json || true

      - name: Merge SBOM counts
        run: |
          TL=$(( $(jq '.LOW // 0 + .UNKNOWN // 0' results/trivy_tmp.json) ))
          TM=$(jq '.MEDIUM // 0' results/trivy_tmp.json)
          TH=$(jq '.HIGH // 0' results/trivy_tmp.json)
          TC=$(jq '.CRITICAL // 0' results/trivy_tmp.json)
          DL=$(jq '[.vulnerabilities[]? | select(.severity=="LOW")] | length' results/dep-scan.json 2>/dev/null || echo 0)
          DM=$(jq '[.vulnerabilities[]? | select(.severity=="MEDIUM")] | length' results/dep-scan.json 2>/dev/null || echo 0)
          DH=$(jq '[.vulnerabilities[]? | select(.severity=="HIGH")] | length' results/dep-scan.json 2>/dev/null || echo 0)
          DC=$(jq '[.vulnerabilities[]? | select(.severity=="CRITICAL")] | length' results/dep-scan.json 2>/dev/null || echo 0)
          echo "$((TL+DL)),$((TM+DM)),$((TH+DH)),$((TC+DC))" > results/sbom_counts.txt
          echo "generated" > results/sbom_status.txt

      - name: Upload results
        run: |
          SAFE=$(echo '${{ matrix.repo }}' | tr '/' '-')
          echo "SAFE_NAME=$SAFE" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: results

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,sbom_status,total" > summary.csv
          for d in all_results/repo-results-*; do
            R=$(basename "$d" | sed 's/^repo-results-//')
            SL=$(jq '[.vulnerabilities[]? | select(.severity=="low")] | length' $d/sca_cleaned.json)
            SM=$(jq '[.vulnerabilities[]? | select(.severity=="medium")] | length' $d/sca_cleaned.json)
            SH=$(jq '[.vulnerabilities[]? | select(.severity=="high")] | length' $d/sca_cleaned.json)
            SC=$(jq '[.vulnerabilities[]? | select(.severity=="critical")] | length' $d/sca_cleaned.json)
            SEM_L=$(jq '[.results[]? | select(.extra.severity=="INFO")] | length' $d/semgrep.json)
            SEM_M=$(jq '[.results[]? | select(.extra.severity=="WARNING")] | length' $d/semgrep.json)
            SEM_H=$(jq '[.results[]? | select(.extra.severity=="ERROR")] | length' $d/semgrep.json)
            SEM_C=$(jq '[.results[]? | select(.extra.severity=="ERROR" and (.extra.metadata.confidence // "")=="HIGH")] | length' $d/semgrep.json)
            IFS=',' read SB_L SB_M SB_H SB_C < $d/sbom_counts.txt
            STATUS=$(cat $d/sbom_status.txt)
            TOTAL=$((SL+SM+SH+SC+SEM_L+SEM_M+SEM_H+SEM_C+SB_L+SB_M+SB_H+SB_C))
            echo "$R,$SL,$SM,$SH,$SC,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SB_L,$SB_M,$SB_H,$SB_C,$STATUS,$TOTAL" >> summary.csv
          done
      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
