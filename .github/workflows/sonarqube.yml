name: Security Scan – Snyk + Semgrep + Trivy SBOM + OWASP DepScan

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

################################################################################
# FETCH REPOS
################################################################################
jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {
              "Authorization": f"token {os.environ['TOKEN']}",
              "Accept": "application/vnd.github+json"
          }
          language = os.environ["LANG"].lower()
          top_n = int(os.environ["TOP_N"])
          if language == "java":
              files_to_check = ["pom.xml","build.gradle","build.gradle.kts"]
          elif language == "python":
              files_to_check = ["requirements.txt","pyproject.toml","Pipfile"]
          else:
              files_to_check = []
          repos = []
          page = 1
          while len(repos) < top_n and page <= 10:
              url = (
                  f"https://api.github.com/search/repositories"
                  f"?q=language:{urllib.parse.quote(language)}"
                  "&sort=stars&order=desc&per_page=30&page=" + str(page)
              )
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  for f in files_to_check:
                      check = f"https://api.github.com/repos/{repo['full_name']}/contents/{f}"
                      if requests.get(check, headers=headers).status_code == 200:
                          repos.append(repo["full_name"])
                          break
                  if len(repos) >= top_n:
                      break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

################################################################################
# SCAN REPOS
################################################################################
  scan_repo:
    needs: fetch_repos
    if: ${{ needs.fetch_repos.outputs.repos != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git curl unzip maven gradle openjdk-17-jdk
          pip3 install semgrep
          npm install -g snyk
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Build (best effort)
        run: |
          cd project
          mvn -q -DskipTests package || gradle build -x test || true

################################################################################
# SNYK SCA – ROBUST FOR JAVA AND PYTHON
################################################################################
      - name: Snyk SCA (robust)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results
          cd project
          LANG_LOWER=$(echo "${{ inputs.language }}" | tr '[:upper:]' '[:lower:]')

          # Java detection
          if [[ "$LANG_LOWER" == "java" ]]; then
            if [ -f "pom.xml" ] || [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
              snyk test --all-projects --scan-unmanaged --json > ../results/sca_raw.json || true
            else
              echo '{"vulnerabilities":[]}' > ../results/sca_raw.json
            fi
          fi

          # Python detection
          if [[ "$LANG_LOWER" == "python" ]]; then
            if [ -f "requirements.txt" ]; then
              snyk test --file=requirements.txt --scan-unmanaged --json > ../results/sca_raw.json || true
            elif [ -f "pyproject.toml" ]; then
              snyk test --file=pyproject.toml --scan-unmanaged --json > ../results/sca_raw.json || true
            elif [ -f "Pipfile" ]; then
              snyk test --file=Pipfile --scan-unmanaged --json > ../results/sca_raw.json || true
            else
              snyk test --all-projects --scan-unmanaged --json > ../results/sca_raw.json || true
            fi
          fi

          # Normalize JSON to always have top-level vulnerabilities array
          jq 'def extract_vulns:
                if type=="array" then map(.vulnerabilities // []) | add
                elif type=="object" then .vulnerabilities // []
                else []
                end;
              {vulnerabilities: extract_vulns}' ../results/sca_raw.json > ../results/sca_cleaned.json || echo '{"vulnerabilities":[]}' > ../results/sca_cleaned.json

################################################################################
# SEMGREP
################################################################################
      - name: Semgrep
        run: |
          mkdir -p results
          LANG_LOWER=$(echo "${{ inputs.language }}" | tr '[:upper:]' '[:lower:]')
          semgrep \
            --config "p/security-audit" \
            --config "p/owasp-top-ten" \
            --config "p/$LANG_LOWER" \
            --timeout 300 \
            --json > results/semgrep.json || echo '{"results":[]}' > results/semgrep.json

################################################################################
# TRIVY SBOM + VULNERABILITIES
################################################################################
      - name: Trivy SBOM + Vuln
        run: |
          mkdir -p results
          trivy fs project --format cyclonedx --output results/sbom.cdx.json || true
          trivy fs project --scanners vuln --format json --output results/sbom_vuln.json || true
          jq -r '[.Results[].Vulnerabilities[]?] | group_by(.Severity) | map({(.[0].Severity): length}) | add' results/sbom_vuln.json > results/trivy_tmp.json || echo '{}' > results/trivy_tmp.json

################################################################################
# OWASP DEP-SCAN
################################################################################
      - name: OWASP DepScan
        run: |
          mkdir -p results
          if curl -sSL -o dep-scan-cli.jar https://github.com/owasp-dep-scan/dep-scan/releases/latest/download/dep-scan-cli.jar; then
            echo "Downloaded dep-scan-cli.jar successfully"
          else
            echo '{}' > results/dep-scan_filtered.json
            exit 0
          fi

          if [ -f dep-scan-cli.jar ]; then
            java -jar dep-scan-cli.jar --scan project --format json --output results/dep-scan.json || true
            if [ -f results/dep-scan.json ]; then
              jq '.vulnerabilities |= map(select(.confidence // "HIGH" == "HIGH"))' results/dep-scan.json > results/dep-scan_filtered.json || cp results/dep-scan.json results/dep-scan_filtered.json
            else
              echo '{}' > results/dep-scan_filtered.json
            fi
          else
            echo '{}' > results/dep-scan_filtered.json
          fi

################################################################################
# MERGE SBOM COUNTS
################################################################################
      - name: Merge SBOM counts
        run: |
          TL=$(jq '.LOW // 0' results/trivy_tmp.json)
          TM=$(jq '.MEDIUM // 0' results/trivy_tmp.json)
          TH=$(jq '.HIGH // 0' results/trivy_tmp.json)
          TC=$(jq '.CRITICAL // 0' results/trivy_tmp.json)
          DL=$(jq '[.vulnerabilities[]? | select(.severity=="LOW")] | length' results/dep-scan_filtered.json 2>/dev/null || echo 0)
          DM=$(jq '[.vulnerabilities[]? | select(.severity=="MEDIUM")] | length' results/dep-scan_filtered.json 2>/dev/null || echo 0)
          DH=$(jq '[.vulnerabilities[]? | select(.severity=="HIGH")] | length' results/dep-scan_filtered.json 2>/dev/null || echo 0)
          DC=$(jq '[.vulnerabilities[]? | select(.severity=="CRITICAL")] | length' results/dep-scan_filtered.json 2>/dev/null || echo 0)
          echo "$((TL+DL)),$((TM+DM)),$((TH+DH)),$((TC+DC))" > results/sbom_counts.txt
          echo "generated" > results/sbom_status.txt

################################################################################
# UPLOAD RESULTS
################################################################################
      - name: Upload results
        run: |
          SAFE=$(echo '${{ matrix.repo }}' | tr '/' '-')
          echo "SAFE_NAME=$SAFE" >> $GITHUB_ENV
      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: results

################################################################################
# SUMMARY
################################################################################
  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,sbom_status,total" > summary.csv

          for d in all_results/repo-results-*; do
            R=$(basename "$d" | sed 's/^repo-results-//')

            # ----- SCA counts (robust) -----
            SC_FILE="$d/sca_cleaned.json"
            if [ -f "$SC_FILE" ]; then
              SL=$(jq '[.vulnerabilities[]? | select(.severity=="low")] | length' "$SC_FILE" 2>/dev/null || echo 0)
              SM=$(jq '[.vulnerabilities[]? | select(.severity=="medium")] | length' "$SC_FILE" 2>/dev/null || echo 0)
              SH=$(jq '[.vulnerabilities[]? | select(.severity=="high")] | length' "$SC_FILE" 2>/dev/null || echo 0)
              SC=$(jq '[.vulnerabilities[]? | select(.severity=="critical")] | length' "$SC_FILE" 2>/dev/null || echo 0)
            else
              SL=0; SM=0; SH=0; SC=0
            fi

            # ----- Semgrep counts -----
            SEM_FILE="$d/semgrep.json"
            if [ -f "$SEM_FILE" ]; then
              SEM_L=$(jq '[.results[]? | select(.extra.severity=="INFO")] | length' "$SEM_FILE")
              SEM_M=$(jq '[.results[]? | select(.extra.severity=="WARNING")] | length' "$SEM_FILE")
              SEM_H=$(jq '[.results[]? | select(.extra.severity=="ERROR")] | length' "$SEM_FILE")
              SEM_C=$(jq '[.results[]? | select(.extra.severity=="ERROR" and (.extra.metadata.confidence // "")=="HIGH")] | length' "$SEM_FILE")
            else
              SEM_L=0; SEM_M=0; SEM_H=0; SEM_C=0
            fi

            # ----- SBOM counts -----
            SB_FILE="$d/sbom_counts.txt"
            if [ -f "$SB_FILE" ]; then
              IFS=',' read SB_L SB_M SB_H SB_C < "$SB_FILE"
            else
              SB_L=0; SB_M=0; SB_H=0; SB_C=0
            fi
            STATUS_FILE="$d/sbom_status.txt"
            if [ -f "$STATUS_FILE" ]; then
              STATUS=$(cat "$STATUS_FILE")
            else
              STATUS="missing"
            fi

            TOTAL=$((SL+SM+SH+SC+SEM_L+SEM_M+SEM_H+SEM_C+SB_L+SB_M+SB_H+SB_C))

            echo "$R,$SL,$SM,$SH,$SC,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SB_L,$SB_M,$SB_H,$SB_C,$STATUS,$TOTAL" >> summary.csv
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
