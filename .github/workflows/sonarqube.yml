name: Security Scan â€“ Snyk SCA + Semgrep + Trivy SBOM + OWASP DepScan

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

################################################################################
# FETCH REPOS
################################################################################
jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {
            "Authorization": f"token {os.environ['TOKEN']}",
            "Accept": "application/vnd.github+json"
          }
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = (
                "https://api.github.com/search/repositories"
                f"?q=language:{urllib.parse.quote(os.environ['LANG'])}"
                "&sort=stars&order=desc&per_page=30&page=" + str(page)
              )
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  pom = f"https://api.github.com/repos/{repo['full_name']}/contents/pom.xml"
                  if requests.get(pom, headers=headers).status_code == 200:
                      repos.append(repo["full_name"])
                      if len(repos) >= int(os.environ["TOP_N"]):
                          break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

################################################################################
# SCAN REPOS
################################################################################
  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git npm python3-pip unzip curl maven gradle openjdk-17-jdk wget apt-transport-https gnupg lsb-release
          pip3 install semgrep cyclonedx-bom
          npm install -g snyk
          # Install Grype (optional)
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sudo sh -s -- -b /usr/local/bin
          # Install Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          # OWASP DepScan CLI
          curl -sSL -o dep-scan-cli.jar https://github.com/owasp-dep-scan/dep-scan/releases/latest/download/dep-scan-cli.jar

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

###########################################################################
      # BUILD (best-effort, improves SCA visibility)
###########################################################################
      - name: Build project (best effort)
        run: |
          cd project
          mvn -q -DskipTests package || \
          gradle build -x test || true

###########################################################################
      # SCA - Snyk (OPTIMISED)
###########################################################################
      - name: SCA - Snyk (optimised)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
          SNYK_CFG_ENABLE_EXPERIMENTAL_ECOSYSTEMS: "1"
        run: |
          mkdir -p results
          snyk test \
            --all-projects \
            --detection-depth=15 \
            --scan-unmanaged \
            --json \
            > results/sca_raw.json || true
          jq '
            if type=="array" then
              map(.vulnerabilities // []) | add
            else
              .vulnerabilities // []
            end
            | { vulnerabilities: . }
          ' results/sca_raw.json > results/sca.json || echo '{"vulnerabilities":[]}' > results/sca.json

###########################################################################
      # SCA - CLEANED (SBOM ALIGNED)
###########################################################################
      - name: SCA - Cleaned (SBOM aligned)
        run: |
          jq '
            .vulnerabilities |= map(
              select(
                (.isIgnored | not)
                and (.isPatched | not)
                and (.packageName != null)
                and (.packageName != "")
              )
            )
          ' results/sca.json > results/sca_tmp.json
          jq '
            .vulnerabilities |= unique_by(
              (.packageName // "")
              + ":" + (.version // "unknown")
              + ":" + (.severity // "")
              + ":" + (.id // .title // "")
            )
          ' results/sca_tmp.json > results/sca_cleaned.json
          rm -f results/sca_tmp.json

###########################################################################
      # SAST - Snyk Code
###########################################################################
      - name: SAST - Snyk Code
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: snyk code test --sarif --all-projects > results/sast.sarif || true

###########################################################################
      # SEMGREP (SECURITY RULES)
###########################################################################
      - name: Semgrep (Security)
        run: |
          mkdir -p results
          semgrep \
            --config p/security-audit \
            --config p/owasp-top-ten \
            --config p/java \
            --json \
            > results/semgrep.json || echo '{"results":[]}' > results/semgrep.json

###########################################################################
      # TRIVY SBOM
###########################################################################
      - name: Trivy SBOM
        run: |
          mkdir -p results
          trivy fs project --format cyclonedx --output results/sbom.cdx.json || true
          trivy fs project --scanners vuln --format json \
            --output results/sbom_vuln.json || true

          L=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="LOW")] | length' results/sbom_vuln.json)
          M=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' results/sbom_vuln.json)
          H=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length' results/sbom_vuln.json)
          C=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' results/sbom_vuln.json)

          echo "$L,$M,$H,$C" > results/sbom_counts.txt

###########################################################################
      # OWASP DEPSCAN
###########################################################################
      - name: OWASP DepScan
        run: |
          mkdir -p results
          java -jar dep-scan-cli.jar --scan ./project \
            --format cyclonedx --output results/dep-scan-sbom.cdx.json || true
          java -jar dep-scan-cli.jar --scan ./project \
            --format json --output results/dep-scan-vuln.json || true

###########################################################################
      # PACKAGE RESULTS
###########################################################################
      - name: Package results
        run: |
          SAFE=$(echo '${{ matrix.repo }}' | tr '/' '-')
          echo "SAFE_NAME=$SAFE" >> $GITHUB_ENV
          zip -r "$SAFE.zip" results
      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: "${{ env.SAFE_NAME }}.zip"

################################################################################
# SUMMARIZE RESULTS
################################################################################
  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,sbom_status,total" > summary.csv
          shopt -s globstar
          for zipfile in all_results/**/*.zip; do
            SAFE=$(basename "$zipfile" .zip)
            mkdir temp && unzip -o "$zipfile" -d temp >/dev/null
            SCA_L=$(jq '[.vulnerabilities[]? | select((.severity | ascii_downcase)=="low")] | length' temp/results/sca_cleaned.json)
            SCA_M=$(jq '[.vulnerabilities[]? | select((.severity | ascii_downcase)=="medium")] | length' temp/results/sca_cleaned.json)
            SCA_H=$(jq '[.vulnerabilities[]? | select((.severity | ascii_downcase)=="high")] | length' temp/results/sca_cleaned.json)
            SCA_C=$(jq '[.vulnerabilities[]? | select((.severity | ascii_downcase)=="critical")] | length' temp/results/sca_cleaned.json)
            SEM_L=$(jq '[.results[]? | select((.extra.severity // "" | ascii_upcase)=="INFO")] | length' temp/results/semgrep.json)
            SEM_M=$(jq '[.results[]? | select((.extra.severity // "" | ascii_upcase)=="WARNING")] | length' temp/results/semgrep.json)
            SEM_H=$(jq '[.results[]? | select((.extra.severity // "" | ascii_upcase)=="ERROR")] | length' temp/results/semgrep.json)
            SEM_C=$(jq '[.results[]? | select((.extra.severity // "" | ascii_upcase)=="ERROR" and (.extra.metadata.confidence // "" | ascii_upcase)=="HIGH")] | length' temp/results/semgrep.json)
            IFS=',' read SB_L SB_M SB_H SB_C < temp/results/sbom_counts.txt
            STATUS=$(cat temp/results/sbom_status.txt || echo "N/A")
            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SEM_L+SEM_M+SEM_H+SEM_C+SB_L+SB_M+SB_H+SB_C))
            echo "$SAFE,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SB_L,$SB_M,$SB_H,$SB_C,$STATUS,$TOTAL" >> summary.csv
            rm -rf temp
          done
      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
