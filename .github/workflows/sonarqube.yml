name: Security Scan â€“ Snyk + Semgrep + Trivy SBOM + OWASP DepScan

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - name: Fetch repositories
        id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 - <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {
              "Authorization": f"token {os.environ['TOKEN']}",
              "Accept": "application/vnd.github+json"
          }
          language = os.environ["LANG"].lower()
          top_n = int(os.environ["TOP_N"])

          if language == "java":
              files_to_check = ["pom.xml"]
          elif language == "python":
              files_to_check = ["requirements.txt","pyproject.toml","Pipfile.lock","poetry.lock"]
          else:
              files_to_check = []

          repos = []
          page = 1
          while len(repos) < top_n and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(language)}&sort=stars&order=desc&per_page=30&page={page}"
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  print("GitHub API error:", r.status_code, r.text)
                  break
              for repo in r.json().get("items", []):
                  for f in files_to_check:
                      check = f"https://api.github.com/repos/{repo['full_name']}/contents/{f}"
                      if requests.get(check, headers=headers).status_code == 200:
                          repos.append(repo["full_name"])
                          break
                  if len(repos) >= top_n:
                      break
              page += 1
              time.sleep(1)

          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos or [])}\n")
          print("Fetched repos:", repos)
          EOF

      - name: Debug fetched repos
        run: echo "Repos to scan:${{ steps.fetch.outputs.repos }}"

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git curl unzip maven gradle openjdk-17-jdk python3-pip python3-venv
          pip3 install semgrep poetry
          npm install -g snyk
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          curl -sSL -o dep-scan-cli.jar https://github.com/owasp-dep-scan/dep-scan/releases/latest/download/dep-scan-cli.jar

      - name: Loop over repositories
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
          LANGUAGE: ${{ inputs.language }}
        run: |
          REPOS="${{ needs.fetch_repos.outputs.repos }}"
          mkdir -p all_results
          for repo in $(echo "$REPOS" | jq -r '.[]'); do
              SAFE=$(echo "$repo" | tr '/' '-')
              mkdir -p all_results/repo-results-$SAFE
              echo "Scanning repository: $repo"

              # Clone repository
              git clone --depth 1 https://x-access-token:${TOKEN}@github.com/$repo project
              cd project || exit 1

              # Python setup
              if [[ "$LANGUAGE" == "Python" ]]; then
                  python3 -m venv venv
                  source venv/bin/activate
                  pip install --upgrade pip
                  if [ -f "requirements.txt" ]; then
                      pip install -r requirements.txt
                  elif [ -f "pyproject.toml" ]; then
                      poetry install
                  fi
              fi

              # Java build
              if [ -f "pom.xml" ]; then
                  mvn clean package -DskipTests || true
              fi

              # Snyk scan
              snyk test --all-projects --detection-depth=20 --scan-unmanaged --prune-repeated-subdependencies=false --exclude=test,tests,target,build --json > ../all_results/repo-results-$SAFE/sca_raw.json || true
              jq 'if type=="array" then map(.vulnerabilities // []) | add else .vulnerabilities // [] end | {vulnerabilities: .}' ../all_results/repo-results-$SAFE/sca_raw.json > ../all_results/repo-results-$SAFE/sca_cleaned.json

              # Semgrep
              LANG_LOWER=$(echo "$LANGUAGE" | tr '[:upper:]' '[:lower:]')
              semgrep --config p/security-audit --config p/owasp-top-ten --config p/$LANG_LOWER --json > ../all_results/repo-results-$SAFE/semgrep.json || echo '{"results":[]}' > ../all_results/repo-results-$SAFE/semgrep.json

              # Trivy SBOM
              if [ -f "pom.xml" ]; then
                  trivy fs . --format cyclonedx --output ../all_results/repo-results-$SAFE/sbom.cdx.json || true
                  trivy fs . --scanners vuln --format json --output ../all_results/repo-results-$SAFE/sbom_vuln.json || true
              elif [[ -f "requirements.txt" || -f "pyproject.toml" ]]; then
                  source venv/bin/activate
                  trivy fs venv --format cyclonedx --output ../all_results/repo-results-$SAFE/sbom.cdx.json || true
                  trivy fs venv --scanners vuln --format json --output ../all_results/repo-results-$SAFE/sbom_vuln.json || true
              fi
              jq -r '[.Results[].Vulnerabilities[]?] | group_by(.Severity) | map({(.[0].Severity): length}) | add' ../all_results/repo-results-$SAFE/sbom_vuln.json > ../all_results/repo-results-$SAFE/trivy_tmp.json || echo '{}' > ../all_results/repo-results-$SAFE/trivy_tmp.json

              # OWASP DepScan
              java -jar ../dep-scan-cli.jar --scan . --format json --output ../all_results/repo-results-$SAFE/dep-scan.json || true

              # Merge SBOM counts
              TL=$(jq '.LOW // 0' ../all_results/repo-results-$SAFE/trivy_tmp.json)
              TM=$(jq '.MEDIUM // 0' ../all_results/repo-results-$SAFE/trivy_tmp.json)
              TH=$(jq '.HIGH // 0' ../all_results/repo-results-$SAFE/trivy_tmp.json)
              TC=$(jq '.CRITICAL // 0' ../all_results/repo-results-$SAFE/trivy_tmp.json)
              DL=$(jq '[.vulnerabilities[]? | select(.severity=="LOW")] | length' ../all_results/repo-results-$SAFE/dep-scan.json 2>/dev/null || echo 0)
              DM=$(jq '[.vulnerabilities[]? | select(.severity=="MEDIUM")] | length' ../all_results/repo-results-$SAFE/dep-scan.json 2>/dev/null || echo 0)
              DH=$(jq '[.vulnerabilities[]? | select(.severity=="HIGH")] | length' ../all_results/repo-results-$SAFE/dep-scan.json 2>/dev/null || echo 0)
              DC=$(jq '[.vulnerabilities[]? | select(.severity=="CRITICAL")] | length' ../all_results/repo-results-$SAFE/dep-scan.json 2>/dev/null || echo 0)
              echo "$((TL+DL)),$((TM+DM)),$((TH+DH)),$((TC+DC))" > ../all_results/repo-results-$SAFE/sbom_counts.txt
              echo "generated" > ../all_results/repo-results-$SAFE/sbom_status.txt

              cd ..
              rm -rf project
          done

      - uses: actions/upload-artifact@v4
        with:
          name: all-repo-results
          path: all_results

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,sbom_status,total" > summary.csv
          for d in all_results/repo-results-*; do
            R=$(basename "$d" | sed 's/^repo-results-//')
            SL=$(jq '[.vulnerabilities[]? | select(.severity=="low")] | length' $d/sca_cleaned.json)
            SM=$(jq '[.vulnerabilities[]? | select(.severity=="medium")] | length' $d/sca_cleaned.json)
            SH=$(jq '[.vulnerabilities[]? | select(.severity=="high")] | length' $d/sca_cleaned.json)
            SC=$(jq '[.vulnerabilities[]? | select(.severity=="critical")] | length' $d/sca_cleaned.json)
            SEM_L=$(jq '[.results[]? | select(.extra.severity=="INFO")] | length' $d/semgrep.json)
            SEM_M=$(jq '[.results[]? | select(.extra.severity=="WARNING")] | length' $d/semgrep.json)
            SEM_H=$(jq '[.results[]? | select(.extra.severity=="ERROR")] | length' $d/semgrep.json)
            SEM_C=$(jq '[.results[]? | select(.extra.severity=="ERROR" and (.extra.metadata.confidence // "")=="HIGH")] | length' $d/semgrep.json)
            IFS=',' read SB_L SB_M SB_H SB_C < $d/sbom_counts.txt
            STATUS=$(cat $d/sbom_status.txt)
            TOTAL=$((SL+SM+SH+SC+SEM_L+SEM_M+SEM_H+SEM_C+SB_L+SB_M+SB_H+SB_C))
            echo "$R,$SL,$SM,$SH,$SC,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SB_L,$SB_M,$SB_H,$SB_C,$STATUS,$TOTAL" >> summary.csv
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
