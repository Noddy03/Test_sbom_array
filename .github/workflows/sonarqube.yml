name: Security Scan – Full SCA + Semgrep + SBOM

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {"Authorization": f"token {os.environ['TOKEN']}"}
          lang = os.environ["LANG"].lower()
          files = ["pom.xml"] if lang=="java" else ["requirements.txt","pyproject.toml","setup.py"]
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(lang)}&sort=stars&per_page=30&page={page}"
              r = requests.get(url, headers=headers).json()
              for repo in r.get("items", []):
                  for f in files:
                      chk = f"https://api.github.com/repos/{repo['full_name']}/contents/{f}"
                      if requests.get(chk, headers=headers).status_code == 200:
                          repos.append(repo["full_name"])
                          break
                  if len(repos) >= int(os.environ["TOP_N"]):
                      break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git maven openjdk-17-jdk
          pip3 install semgrep safety pip-audit
          npm install -g snyk
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          curl -sSL -o dep-scan-cli.jar https://github.com/owasp-dep-scan/dep-scan/releases/latest/download/dep-scan-cli.jar

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Build Java (best effort)
        run: |
          cd project
          mvn -q -DskipTests package || true

################################################################################
# SCA – SNYK
################################################################################
      - name: SCA – Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results
          snyk test --all-projects --detection-depth=15 --scan-unmanaged --json > results/sca_snyk.json || echo '{"vulnerabilities":[]}' > results/sca_snyk.json

################################################################################
# SCA – Python (Safety + pip-audit)
################################################################################
      - name: SCA – Python extra
        if: ${{ inputs.language == 'Python' }}
        run: |
          cd project
          REQ=requirements.txt
          [ -f pyproject.toml ] && poetry export -f requirements.txt --without-hashes -o req.txt && REQ=req.txt || true
          safety check --file=$REQ --json > ../results/safety.json || echo '{"vulnerabilities":[]}' > ../results/safety.json
          pip-audit -f json > ../results/pip_audit.json || echo '{"vulnerabilities":[]}' > ../results/pip_audit.json
          cd ..

################################################################################
# MERGE ALL SCA
################################################################################
      - name: Merge SCA results
        run: |
          jq -s '{vulnerabilities: map(.vulnerabilities // []) | add}' results/sca_snyk.json > results/sca_tmp.json
          if [ -f results/safety.json ]; then
            jq -s '{vulnerabilities: map(.vulnerabilities // []) | add}' results/safety.json > results/safety_tmp.json
            jq -s '{vulnerabilities: map(.vulnerabilities // []) | add}' results/pip_audit.json > results/pip_tmp.json
            jq -s '{vulnerabilities: map(.vulnerabilities // []) | add}' results/sca_tmp.json results/safety_tmp.json results/pip_tmp.json > results/sca_merged.json
          else
            mv results/sca_tmp.json results/sca_merged.json
          fi

################################################################################
# CLEAN SCA (ALL SEVERITIES, KEEP ALL)
################################################################################
      - name: SCA – Cleaned
        run: |
          jq '.vulnerabilities |= map(select((.isIgnored|not) and (.isPatched|not) and (.packageName!=null) and (.packageName!="") and ((.severity|ascii_downcase)=="low" or (.severity|ascii_downcase)=="medium" or (.severity|ascii_downcase)=="high" or (.severity|ascii_downcase)=="critical")))' results/sca_merged.json > results/sca_cleaned.json

################################################################################
# SEMGREP
################################################################################
      - name: Semgrep
        run: |
          semgrep --config p/security-audit --config p/owasp-top-ten --json project > results/semgrep.json || echo '{"results":[]}' > results/semgrep.json

################################################################################
# SBOM – Trivy
################################################################################
      - name: Trivy SBOM
        run: |
          trivy fs project --scanners vuln --format json --output results/trivy.json || echo '{}' > results/trivy.json
          jq -r '[.Results[].Vulnerabilities[]?] | group_by(.Severity) | map({(.[0].Severity): length}) | add' results/trivy.json > results/trivy_counts.json || echo '{}' > results/trivy_counts.json

################################################################################
# OWASP DEP-SCAN
################################################################################
      - name: OWASP DepScan
        run: |
          java -jar dep-scan-cli.jar --scan project --format json --output results/dep-scan.json || echo '{"vulnerabilities":[]}' > results/dep-scan.json
          jq '[.vulnerabilities[]? | group_by(.severity) | map({(.[0].severity): length}) | add] | add' results/dep-scan.json > results/dep_counts.json || echo '{}' > results/dep_counts.json

################################################################################
# MERGE SBOM COUNTS
################################################################################
      - name: Merge SBOM counts
        run: |
          TL=$(jq '.LOW // 0' results/trivy_counts.json)
          TM=$(jq '.MEDIUM // 0' results/trivy_counts.json)
          TH=$(jq '.HIGH // 0' results/trivy_counts.json)
          TC=$(jq '.CRITICAL // 0' results/trivy_counts.json)
          DL=$(jq '.LOW // 0' results/dep_counts.json)
          DM=$(jq '.MEDIUM // 0' results/dep_counts.json)
          DH=$(jq '.HIGH // 0' results/dep_counts.json)
          DC=$(jq '.CRITICAL // 0' results/dep_counts.json)
          echo "$((TL+DL)),$((TM+DM)),$((TH+DH)),$((TC+DC))" > results/sbom_counts.txt
          echo "generated" > results/sbom_status.txt

################################################################################
# UPLOAD ARTIFACT
################################################################################
      - name: Upload results
        run: |
          SAFE_NAME=$(echo "${{ matrix.repo }}" | tr '/' '-')
          echo "SAFE_NAME=$SAFE_NAME" >> $GITHUB_ENV
      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: results

################################################################################
# SUMMARY
################################################################################
  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv
          for d in all_results/*; do
            R=$(basename "$d")

            SL=$(jq '[.vulnerabilities[]?|select((.severity|ascii_downcase)=="low")] | length' $d/sca_cleaned.json 2>/dev/null || echo 0)
            SM=$(jq '[.vulnerabilities[]?|select((.severity|ascii_downcase)=="medium")] | length' $d/sca_cleaned.json 2>/dev/null || echo 0)
            SH=$(jq '[.vulnerabilities[]?|select((.severity|ascii_downcase)=="high")] | length' $d/sca_cleaned.json 2>/dev/null || echo 0)
            SC=$(jq '[.vulnerabilities[]?|select((.severity|ascii_downcase)=="critical")] | length' $d/sca_cleaned.json 2>/dev/null || echo 0)

            IFS=',' read SB_L SB_M SB_H SB_C < $d/sbom_counts.txt

            TOTAL=$((SL+SM+SH+SC+SB_L+SB_M+SB_H+SB_C))
            echo "$R,$SL,$SM,$SH,$SC,$SB_L,$SB_M,$SB_H,$SB_C,$TOTAL" >> summary.csv
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
