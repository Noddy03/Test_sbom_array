name: Security Scan â€“ Snyk + Semgrep + Trivy SBOM + OSV-Scanner + Licenses

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Choose language to scan'
        required: true
        default: 'Java'
      top_n:
        description: 'Number of repositories to scan'
        required: false
        default: '5'

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    timeout-minutes: 10
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {"Authorization": f"token {os.environ['TOKEN']}", "Accept": "application/vnd.github+json"}
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(os.environ['LANG'])}&sort=stars&order=desc&per_page=30&page={page}"
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  files = []
                  if os.environ["LANG"].lower() == "java":
                      files = ["pom.xml"]
                  elif os.environ["LANG"].lower() == "python":
                      files = ["requirements.txt", "pyproject.toml", "setup.py"]
                  found = False
                  for f in files:
                      if requests.get(
                          f"https://api.github.com/repos/{repo['full_name']}/contents/{f}",
                          headers=headers
                      ).status_code == 200:
                          found = True
                          break
                  if found:
                      repos.append(repo["full_name"])
                      if len(repos) >= int(os.environ["TOP_N"]):
                          break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    if: ${{ needs.fetch_repos.outputs.repos != '[]' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    
    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git curl unzip openjdk-17-jdk maven gradle nodejs npm     
          # Python tools
          pip3 install --upgrade pip
          pip3 install semgrep      
          # Snyk
          npm install -g snyk      
          # Trivy (official installer)
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin      
          # ---- Install OSV-Scanner (prebuilt binary, no Go needed) ----
          docker pull ghcr.io/google/osv-scanner:v2.3.1



      - name: Cache build tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.cache/trivy
            ~/.npm
            ~/go/pkg
            ~/.cache/pip
          key: ${{ runner.os }}-security-scan


      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Install Java dependencies
        if: ${{ inputs.language == 'Java' }}
        run: |
          cd project
          if [ -f pom.xml ]; then mvn -B dependency:resolve || true; fi
          if [ -f build.gradle ]; then ./gradlew build || true; fi

      - name: Python deps (best effort)
        if: ${{ inputs.language == 'Python' }}
        run: |
          cd project
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if [ -f pyproject.toml ]; then pip install . || true; fi

      - name: SCA - Snyk (deduplicated, real)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}   # optional, but strongly recommended
          SNYK_CFG_ENABLE_EXPERIMENTAL_ECOSYSTEMS: "1"
        run: |
          mkdir -p results
          echo "ok" > results/snyk_status.txt
          # Pre-resolve deps if Java
          if [ -f project/pom.xml ]; then
            mvn -f project/pom.xml dependency:resolve || true
          fi    
          set +e
          snyk test \
            --all-projects \
            --scan-unmanaged \
            --detection-depth=50 \
            --json \
            --skip-unresolved \
            > results/sca_raw.json
          CODE=$?
          set -e     
          if [ "$CODE" -gt 1 ]; then
            echo "failed" > results/snyk_status.txt
          fi      
          # Normalize output (array vs object)
          jq '
            if type=="array"
            then map(.vulnerabilities // []) | add
            else .vulnerabilities // []
            end
          ' results/sca_raw.json > results/sca_flat.json || echo "[]" > results/sca_flat.json      
          # TRUE deduplication (by vulnerability ID)
          jq '
          {
            vulnerabilities:
              .
              | map(select(((.ignored // .isIgnored // false) | not)))
              | unique_by(.id)
              | map({
                  id,
                  severity: (.severity // "unknown"),
                  title,
                  package: (.packageName // .name // "unknown"),
                  version: (.version // "unknown"),
                  url
                })
          }
          ' results/sca_flat.json > results/sca_cleaned.json
  



      - name: Semgrep
        run: |
          mkdir -p results
          LANG_LOWER=$(echo "${{ inputs.language }}" | tr '[:upper:]' '[:lower:]')
          semgrep --config p/security-audit --config p/owasp-top-ten --config p/$LANG_LOWER --json > results/semgrep.json || echo '{"results":[]}' > results/semgrep.json

    # ---------------- BUILD ARTIFACT ----------------
      - name: Build artifact (best effort, safe)
        run: |
          cd project
          if [ -f pom.xml ]; then
            mvn -B -DskipTests \
                -Ddocker.skip=true \
                -DskipDocker=true \
                -Djib.skip=true \
                -Dfabric8.skip=true \
                package || true
          fi

      
      # ---------------- REAL SBOM + VULNS + LICENSES ----------------
      - name: Trivy SBOM + vulnerabilities + licenses (correct)
        run: |
          mkdir -p results
          echo "ok" > results/trivy_status.txt     
          # 1. Generate SBOM (safe)
          set +e
          trivy fs project \
            --timeout 20m \
            --format cyclonedx \
            --output results/sbom.cdx.json
          EXIT=$?
          set -e      
          # Se SBOM fallisce, metti placeholder per non rompere il passo 2
          if [ $EXIT -ne 0 ]; then
            echo '{}' > results/sbom.cdx.json
            echo "failed" > results/trivy_status.txt
          fi     
          # 2. Scan the SBOM itself 
          trivy sbom results/sbom.cdx.json \
            --scanners vuln \
            --format json \
            --output results/sbom_vuln.json || true


      
      # ---------------- REAL OSV ----------------
      - name: OSV scan (SBOM)
        run: |
          mkdir -p results
          echo "ok" > results/osv_status.txt     
          # Only scan if SBOM looks valid
          if jq -e '.components | length > 0' results/sbom.cdx.json > /dev/null 2>&1; then
            echo "Scanning SBOM with OSV (Docker)"
            docker run --rm \
              -v "$PWD/results":/results \
              -v "$PWD/project":/src \
              ghcr.io/google/osv-scanner:v2.3.1 \
              scan --sbom /src/results/sbom.cdx.json --format json > results/osv-scan.json || true
          else
            echo "SBOM empty or invalid"
            echo '{"results":[]}' > results/osv-scan.json
            echo "failed" > results/osv_status.txt
          fi





        
      # ---------------- Merge SBOM counts (UNIQUE CVEs) ----------------
           
      # ---------------- Merge SBOM counts (WITH CVEs) ----------------
      - name: Merge SBOM counts
        run: |
          mkdir -p results   
          # -------- Trivy by severity (REAL VulnID + CVEs) --------
          jq -r '
            .Results[].Vulnerabilities[]?
            | select(.Severity=="LOW")
            |  .PkgName + ":" + .VulnerabilityID
              + (if (.CVEIDs // [] | length) > 0
                 then " (" + (.CVEIDs | join(",")) + ")"
                 else ""
                end)
          ' results/sbom_vuln.json | sort -u > trivy_low.txt || touch trivy_low.txt      
          jq -r '
            .Results[].Vulnerabilities[]?
            | select(.Severity=="MEDIUM")
            |  .PkgName + ":" + .VulnerabilityID
              + (if (.CVEIDs // [] | length) > 0
                 then " (" + (.CVEIDs | join(",")) + ")"
                 else ""
                end)
          ' results/sbom_vuln.json | sort -u > trivy_med.txt || touch trivy_med.txt    
          jq -r '
            .Results[].Vulnerabilities[]?
            | select(.Severity=="HIGH")
            |  .PkgName + ":" + .VulnerabilityID
              + (if (.CVEIDs // [] | length) > 0
                 then " (" + (.CVEIDs | join(",")) + ")"
                 else ""
                end)
          ' results/sbom_vuln.json | sort -u > trivy_high.txt || touch trivy_high.txt      
          jq -r '
            .Results[].Vulnerabilities[]?
            | select(.Severity=="CRITICAL")
            | .PkgName + ":" + .VulnerabilityID
              + (if (.CVEIDs // [] | length) > 0
                 then " (" + (.CVEIDs | join(",")) + ")"
                 else ""
                end)
          ' results/sbom_vuln.json | sort -u > trivy_crit.txt || touch trivy_crit.txt     
          # -------- OSV by severity (already correct) --------
          jq -r '
            .results[].packages[]?
            | .vulnerabilities[]?
            | (.severity[]?.score // 0 | tonumber) as $s
            | (if $s < 4 then "LOW"
               elif $s < 7 then "MEDIUM"
               elif $s < 9 then "HIGH"
               else "CRITICAL" end)
              + "|" +
              (.id +
                (if (.aliases // [] | map(select(startswith("CVE-"))) | length) > 0
                 then " (" + (.aliases[] | select(startswith("CVE-")) | join(",")) + ")"
                 else ""
                 end))
          ' results/osv-scan.json > osv_mapped.txt || touch osv_mapped.txt    
          grep '^LOW|' osv_mapped.txt | cut -d'|' -f2 | sort -u > osv_low.txt || touch osv_low.txt
          grep '^MEDIUM|' osv_mapped.txt | cut -d'|' -f2 | sort -u > osv_med.txt || touch osv_med.txt
          grep '^HIGH|' osv_mapped.txt | cut -d'|' -f2 | sort -u > osv_high.txt || touch osv_high.txt
          grep '^CRITICAL|' osv_mapped.txt | cut -d'|' -f2 | sort -u > osv_crit.txt || touch osv_crit.txt    
          # -------- Merge EXACT vulnerability identifiers --------
          cat trivy_low.txt osv_low.txt | sort -u > results/vulnerability_sbom_low.txt
          cat trivy_med.txt osv_med.txt | sort -u > results/vulnerability_sbom_med.txt
          cat trivy_high.txt osv_high.txt | sort -u > results/vulnerability_sbom_high.txt
          cat trivy_crit.txt osv_crit.txt | sort -u > results/vulnerability_sbom_crit.txt     
          # -------- Count UNIQUE --------
          SB_L=$(wc -l < results/vulnerability_sbom_low.txt)
          SB_M=$(wc -l < results/vulnerability_sbom_med.txt)
          SB_H=$(wc -l < results/vulnerability_sbom_high.txt)
          SB_C=$(wc -l < results/vulnerability_sbom_crit.txt)     
          echo "$SB_L,$SB_M,$SB_H,$SB_C" > results/sbom_counts.txt
          echo "generated" > results/sbom_status.txt




            
      - name: Set artifact name
        id: set_artifact
        run: |
          ARTIFACT_NAME=$(echo "${{ matrix.repo }}" | sed 's#[/:]#_#g')_$(date +%s)
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set_artifact.outputs.artifact_name }}
          path: results

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,\
          sca_low,sca_medium,sca_high,sca_critical,\
          semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,\
          sbom_low,sbom_medium,sbom_high,sbom_critical,\
          sca_status,trivy_status,osv_status,\
          sbom_status,total" > summary.csv             
              for d in all_results/*; do
                R=$(basename "$d")
                R=${R//_//}         
                # -------- SCA (Snyk) --------
                SCAL=$(jq '[.vulnerabilities[]? | select((.severity // "") | ascii_downcase == "low")] | length' "$d/sca_cleaned.json" 2>/dev/null || echo 0)
                SCAM=$(jq '[.vulnerabilities[]? | select((.severity // "") | ascii_downcase == "medium")] | length' "$d/sca_cleaned.json" 2>/dev/null || echo 0)
                SCAH=$(jq '[.vulnerabilities[]? | select((.severity // "") | ascii_downcase == "high")] | length' "$d/sca_cleaned.json" 2>/dev/null || echo 0)
                SCAC=$(jq '[.vulnerabilities[]? | select((.severity // "") | ascii_downcase == "critical")] | length' "$d/sca_cleaned.json" 2>/dev/null || echo 0)         
                # -------- Semgrep (kept but not validated) --------
                SEM_L=$(jq '[.results[]? | select(.extra.severity=="INFO")] | length' "$d/semgrep.json" 2>/dev/null || echo 0)
                SEM_M=$(jq '[.results[]? | select(.extra.severity=="WARNING")] | length' "$d/semgrep.json" 2>/dev/null || echo 0)
                SEM_H=$(jq '[.results[]? | select(.extra.severity=="ERROR")] | length' "$d/semgrep.json" 2>/dev/null || echo 0)
                SEM_C=$(jq '[.results[]? | select(.extra.severity=="ERROR" and (.extra.metadata.confidence // "")=="HIGH")] | length' "$d/semgrep.json" 2>/dev/null || echo 0)       
                # -------- SBOM (Trivy + OSV) --------
                if [ -f "$d/sbom_counts.txt" ]; then
                  IFS=',' read SB_L SB_M SB_H SB_C < "$d/sbom_counts.txt"
                else
                  SB_L=0; SB_M=0; SB_H=0; SB_C=0
                fi       
                # -------- Status flags (only what matters) --------
                SCA_STATUS=$(cat "$d/snyk_status.txt" 2>/dev/null || echo "unknown")
                TRIVY_STATUS=$(cat "$d/trivy_status.txt" 2>/dev/null || echo "unknown")
                OSV_STATUS=$(cat "$d/osv_status.txt" 2>/dev/null || echo "unknown")
                SBOM_STATUS=$(cat "$d/sbom_status.txt" 2>/dev/null || echo "unknown")         
                TOTAL=$((SCAL+SCAM+SCAH+SCAC+SEM_L+SEM_M+SEM_H+SEM_C+SB_L+SB_M+SB_H+SB_C))             
                echo "$R,$SCAL,$SCAM,$SCAH,$SCAC,\
          $SEM_L,$SEM_M,$SEM_H,$SEM_C,\
          $SB_L,$SB_M,$SB_H,$SB_C,\
          $SCA_STATUS,$TRIVY_STATUS,$OSV_STATUS,\
          $SBOM_STATUS,$TOTAL" >> summary.csv
              done

      - name: Build summary_licenses.csv
        run: |
          echo "repo,license_name,count" > summary_licenses.csv
          for d in all_results/*; do
            R=$(basename "$d"); R=${R//_//}
            if [ -f "$d/licenses_tmp.json" ]; then
              jq -r 'to_entries[] | [.key, .value] | @csv' "$d/licenses_tmp.json" 2>/dev/null | \
              while IFS=',' read -r license count; do
                license=$(echo $license | tr -d '"')
                echo "$R,$license,$count" >> summary_licenses.csv
              done
            fi
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv

      - uses: actions/upload-artifact@v4
        with:
          name: licenses-summary
          path: summary_licenses.csv
