name: Top Repos Security Scan (SCA Optimised)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git jq curl

      - id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(lang)}&sort=stars&order=desc&per_page=50"
          res = requests.get(url, headers=headers)
          res.raise_for_status()
          repos = [r["full_name"] for r in res.json()["items"][:top_n]]
          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git npm python3-pip unzip curl maven gradle
          pip3 install semgrep cyclonedx-bom
          npm install -g snyk
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      ###########################################################################
      # BUILD (best-effort)
      ###########################################################################
      - name: Build project (best effort)
        run: |
          cd project
          mvn -q -DskipTests package || gradle build -x test || true

      ###########################################################################
      # SCA - Snyk (FIXED)
      ###########################################################################
      - name: SCA - Snyk (schema-safe)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results

          snyk test --all-projects --json > results/sca_raw.json || true

          jq '
            if .vulnerabilities then
              { vulnerabilities: .vulnerabilities }
            elif .projects then
              { vulnerabilities: [ .projects[].vulnerabilities[]? ] }
            else
              { vulnerabilities: [] }
            end
          ' results/sca_raw.json > results/sca_cleaned.json

      ###########################################################################
      # SEMGREP
      ###########################################################################
      - name: Semgrep
        run: |
          mkdir -p results
          semgrep --config p/security-audit --json > results/semgrep.json \
            || echo '{"results":[]}' > results/semgrep.json

      ###########################################################################
      # SBOM (Trivy â€“ only if no vulnerabilities)
      ###########################################################################
      - name: SBOM Scan (Trivy conditional)
        run: |
          mkdir -p results

          if ! command -v trivy >/dev/null 2>&1; then
            curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
              | sudo sh -s -- -b /usr/local/bin
          fi

          cd project
          trivy fs --scanners vuln --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json --output ../results/trivy_vuln.json . || true
          cd ..

          LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' results/trivy_vuln.json || echo 0)
          MED=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' results/trivy_vuln.json || echo 0)
          HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' results/trivy_vuln.json || echo 0)
          CRIT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' results/trivy_vuln.json || echo 0)

          echo "$LOW,$MED,$HIGH,$CRIT" > results/sbom_counts.txt
          TOTAL=$((LOW + MED + HIGH + CRIT))

          if [ "$TOTAL" -eq 0 ]; then
            echo "clean_sbom_generated" > results/sbom_status.txt
            cd project
            trivy fs --format cyclonedx --output ../results/sbom.cdx.json . || true
            cd ..
          else
            echo "vulnerabilities_present_sbom_skipped" > results/sbom_status.txt
          fi

      ###########################################################################
      # TRIVY LICENSE SCAN
      ###########################################################################
      - name: Trivy License Scan
        run: |
          mkdir -p results
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin
          cd project
          trivy fs --scanners license --format json \
            --output ../results/trivy_license.json . || true

      ###########################################################################
      # PACKAGE RESULTS
      ###########################################################################
      - name: Package results
        run: |
          SAFE_NAME=$(echo "${{ matrix.repo }}" | tr '/' '-')
          echo "SAFE_NAME=$SAFE_NAME" >> $GITHUB_ENV
          zip -r "$SAFE_NAME.zip" results

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: "${{ env.SAFE_NAME }}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      ###########################################################################
      # SUMMARY CSV
      ###########################################################################
      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,sbom_status,total" > summary.csv
          shopt -s globstar

          for zipfile in all_results/**/*.zip; do
            REPO=$(basename "$zipfile" .zip)
            mkdir temp && unzip -o "$zipfile" -d temp >/dev/null

            SCA_L=$(jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="low")] | length' temp/results/sca_cleaned.json)
            SCA_M=$(jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="medium")] | length' temp/results/sca_cleaned.json)
            SCA_H=$(jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="high")] | length' temp/results/sca_cleaned.json)
            SCA_C=$(jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="critical")] | length' temp/results/sca_cleaned.json)

            SEM_L=$(jq '[.results[]? | select((.extra.severity//""|ascii_upcase)=="INFO")] | length' temp/results/semgrep.json)
            SEM_M=$(jq '[.results[]? | select((.extra.severity//""|ascii_upcase)=="WARNING")] | length' temp/results/semgrep.json)
            SEM_H=$(jq '[.results[]? | select((.extra.severity//""|ascii_upcase)=="ERROR")] | length' temp/results/semgrep.json)
            SEM_C=$SEM_H

            IFS=',' read SB_L SB_M SB_H SB_C < temp/results/sbom_counts.txt
            STATUS=$(cat temp/results/sbom_status.txt)

            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SEM_L+SEM_M+SEM_H+SEM_C+SB_L+SB_M+SB_H+SB_C))

            echo "$REPO,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SB_L,$SB_M,$SB_H,$SB_C,$STATUS,$TOTAL" >> summary.csv
            rm -rf temp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
