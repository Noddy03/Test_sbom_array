name: Top Repos Security Scan MATRIX (SBOM Filtered)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:

  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}

    steps:
      - name: Install Python and git
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git

      - name: Fetch top N repositories with SBOM
        id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, subprocess, tempfile, shutil, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          q = urllib.parse.quote(f"language:{lang}")
          url = f"https://api.github.com/search/repositories?q={q}&sort=stars&order=desc&per_page=50"
          r = requests.get(url, headers=headers)
          r.raise_for_status()

          items = r.json()["items"]
          selected = []

          for repo in items:
              if len(selected) >= top_n:
                  break
              full = repo["full_name"]

              tmp = tempfile.mkdtemp()
              try:
                  res = subprocess.run(
                      ["git", "clone", "--depth", "1",
                       f"https://x-access-token:{token}@github.com/{full}", tmp],
                      stdout=subprocess.PIPE, stderr=subprocess.PIPE
                  )
                  if res.returncode != 0:
                      continue

                  sbom = subprocess.run(
                      ["find", tmp, "-type", "f",
                       "-iname", "*bom*.json", "-o", "-iname", "*cyclonedx*.json",
                       "-o", "-iname", "*.cdx.json", "-o", "-iname", "*.spdx.json",
                       "-o", "-iname", "*.spdx", "-o", "-iname", "*bom*.xml"],
                      stdout=subprocess.PIPE
                  ).stdout.decode().strip()

                  if sbom:
                      selected.append(full)
              finally:
                  shutil.rmtree(tmp)

          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(selected)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest

    # ----------- SAFE MATRIX ------------
    strategy:
      fail-fast: false
      max-parallel: 5 # prevents GitHub overload
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    # -------------------------------------

    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git npm python3-pip maven gradle
          pip3 install semgrep
          npm install -g snyk

          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Safe name
        run: echo "SAFE_NAME=$(echo '${{ matrix.repo }}' | tr '/' '-')" >> $GITHUB_ENV

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project || true

      - name: Run scanning tools
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          ROOT=project
          OUT=results
          mkdir -p "$OUT"

          echo "module,sca_low,sca_medium,sca_high,sca_critical" > "$OUT/sca_summary.csv"

          # ---------- FAST MODULE SCAN (no deep recursive scanning) ----------
          MODULE_FILES=$(find "$ROOT" -maxdepth 2 -type f \
            \( -name "pom.xml" -o -name "build.gradle" -o -name "build.gradle.kts" \))

          for mod in $MODULE_FILES; do
            NAME=$(basename $(dirname "$mod"))
            JSON="$OUT/module_${NAME}.json"

            snyk test --file="$mod" --json > "$JSON" 2>/dev/null || continue

            L=$(jq '[.vulnerabilities[] | select(.severity=="low")] | length' "$JSON")
            M=$(jq '[.vulnerabilities[] | select(.severity=="medium")] | length' "$JSON")
            H=$(jq '[.vulnerabilities[] | select(.severity=="high")] | length' "$JSON")
            C=$(jq '[.vulnerabilities[] | select(.severity=="critical")] | length' "$JSON")

            echo "$NAME,$L,$M,$H,$C" >> "$OUT/sca_summary.csv"
          done

          # ---- SAST ----
          snyk code test --sarif > "$OUT/sast.sarif" || echo '{"runs":[]}' > "$OUT/sast.sarif"

          # ---- Semgrep FAST MODE ----
          semgrep --config auto --json > "$OUT/semgrep.json" || echo '{"results":[]}' > "$OUT/semgrep.json"

          # ---- SBOM / Grype ----
          L=0; M=0; H=0; C=0
          SBOMS=$(find "$ROOT" -type f \( -iname "*bom*.json" -o -iname "cyclonedx*.json" \
                                        -o -iname "*.cdx.json" -o -iname "*.spdx.json" -o -iname "*.spdx" \))
          for f in $SBOMS; do
            grype sbom:"$f" -o json > "$OUT/sbom.json" || continue
            L=$(( L + $(jq '[.matches[] | select(.vulnerability.severity=="Low")] | length' "$OUT/sbom.json") ))
            M=$(( M + $(jq '[.matches[] | select(.vulnerability.severity=="Medium")] | length' "$OUT/sbom.json") ))
            H=$(( H + $(jq '[.matches[] | select(.vulnerability.severity=="High")] | length' "$OUT/sbom.json") ))
            C=$(( C + $(jq '[.matches[] | select(.vulnerability.severity=="Critical")] | length' "$OUT/sbom.json") ))
          done
          echo "$L,$M,$H,$C" > "$OUT/sbom_counts.txt"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: "repo-results-${{ env.SAFE_NAME }}"
          path: results


  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,module,sca_low,sca_medium,sca_high,sca_critical" > summary.csv

          for d in all_results/*; do
            repo_name=$(basename "$d" | sed 's/repo-results-//')

            if [ -f "$d/sca_summary.csv" ]; then
              tail -n +2 "$d/sca_summary.csv" | while IFS=',' read m l m2 h c; do
                echo "$repo_name,$m,$l,$m2,$h,$c" >> summary.csv
              done
            fi
          done

      - uses: actions/upload-artifact@v4
        with:
          name: "summary-${{ github.run_id }}"
          path: summary.csv
