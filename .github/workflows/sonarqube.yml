name: Security Scan â€“ Snyk SCA + Semgrep + Trivy SBOM

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

################################################################################
# FETCH TOP JAVA MAVEN REPOS
################################################################################
jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time

          headers = {
            "Authorization": f"token {os.environ['TOKEN']}",
            "Accept": "application/vnd.github+json"
          }

          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = (
                "https://api.github.com/search/repositories"
                f"?q=language:{urllib.parse.quote(os.environ['LANG'])}"
                "&sort=stars&order=desc&per_page=30&page=" + str(page)
              )
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break

              for repo in r.json().get("items", []):
                  pom = f"https://api.github.com/repos/{repo['full_name']}/contents/pom.xml"
                  if requests.get(pom, headers=headers).status_code == 200:
                      repos.append(repo["full_name"])
                      if len(repos) >= int(os.environ["TOP_N"]):
                          break

              page += 1
              time.sleep(1)

          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

################################################################################
# SCAN REPOS
################################################################################
  scan_repo:
    needs: fetch_repos
    if: needs.fetch_repos.outputs.repos != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip openjdk-17-jdk python3-pip
          npm install -g snyk
          pip3 install semgrep
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

################################################################################
# SAFE BUILD (SKIP DOCKER)
################################################################################
      - name: Resolve dependencies (NO Docker)
        run: |
          cd project
          if [ -f pom.xml ]; then
            mvn -q -DskipTests -DskipDockerBuild dependency:tree || true
          elif [ -f build.gradle ] || [ -f build.gradle.kts ]; then
            gradle dependencies || true
          fi

################################################################################
# SNYK SCA (REAL)
################################################################################
      - name: Snyk SCA
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results
          cd project
          snyk auth "$SNYK_TOKEN"

          if [ -f pom.xml ]; then
            snyk test --maven --all-projects --json > ../results/sca_raw.json || true
          elif [ -f build.gradle ] || [ -f build.gradle.kts ]; then
            snyk test --gradle --all-projects --json > ../results/sca_raw.json || true
          else
            echo '{"vulnerabilities":[]}' > ../results/sca_raw.json
          fi

          jq '{ vulnerabilities: (.vulnerabilities // []) }' \
            ../results/sca_raw.json > ../results/sca_cleaned.json

################################################################################
# SEMGREP
################################################################################
      - name: Semgrep
        run: |
          mkdir -p results
          semgrep --config p/ci --json project \
            > results/semgrep.json || echo '{"results":[]}' > results/semgrep.json

################################################################################
# TRIVY SBOM + LICENSE
################################################################################
      - name: Trivy SBOM
        run: |
          mkdir -p results
          trivy fs project --format cyclonedx --output results/sbom.cdx.json || true
          trivy fs project --scanners vuln --format json \
            --output results/sbom_vuln.json || true

          L=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="LOW")] | length' results/sbom_vuln.json)
          M=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' results/sbom_vuln.json)
          H=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length' results/sbom_vuln.json)
          C=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' results/sbom_vuln.json)

          echo "$L,$M,$H,$C" > results/sbom_counts.txt
          echo "generated" > results/sbom_status.txt

      - name: Trivy License
        run: |
          trivy fs project --scanners license --format json \
            --output results/trivy_license.json || true

################################################################################
# PACKAGE RESULTS
################################################################################
      - name: Package results
        run: |
          SAFE=$(echo "${{ matrix.repo }}" | tr '/' '-')
          zip -r "$SAFE.zip" results
          echo "SAFE_NAME=$SAFE" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: "${{ env.SAFE_NAME }}.zip"

################################################################################
# SUMMARY
################################################################################
  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_total,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv
          shopt -s globstar

          for zip in all_results/**/*.zip; do
            R=$(basename "$zip" .zip)
            mkdir temp && unzip -o "$zip" -d temp >/dev/null

            SCA_L=$(jq '[.vulnerabilities[]? | select(.severity=="low")] | length' temp/results/sca_cleaned.json)
            SCA_M=$(jq '[.vulnerabilities[]? | select(.severity=="medium")] | length' temp/results/sca_cleaned.json)
            SCA_H=$(jq '[.vulnerabilities[]? | select(.severity=="high")] | length' temp/results/sca_cleaned.json)
            SCA_C=$(jq '[.vulnerabilities[]? | select(.severity=="critical")] | length' temp/results/sca_cleaned.json)

            SEM=$(jq '.results | length' temp/results/semgrep.json)

            IFS=',' read SB_L SB_M SB_H SB_C < temp/results/sbom_counts.txt
            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SEM+SB_L+SB_M+SB_H+SB_C))

            echo "$R,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SEM,$SB_L,$SB_M,$SB_H,$SB_C,$TOTAL" >> summary.csv
            rm -rf temp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
