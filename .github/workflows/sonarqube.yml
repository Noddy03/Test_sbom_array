name: Top Repos Security Scan (SCA + SBOM + DepScan)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos || '[]' }}
    steps:
      - run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git jq curl

      - id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}

          # For Java, fetch repos that likely have pom.xml
          if lang.lower() == "java":
              query = "language:Java"
          else:
              query = f"language:{lang}"

          url = f"https://api.github.com/search/repositories?q={urllib.parse.quote(query)}&sort=stars&order=desc&per_page=50"
          res = requests.get(url, headers=headers)
          res.raise_for_status()
          repos = [r["full_name"] for r in res.json()["items"][:top_n]]
          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(repos)}\n")
          EOF

      - name: Debug Repos
        run: cat $GITHUB_OUTPUT

  scan_repo:
    needs: fetch_repos
    if: ${{ needs.fetch_repos.outputs.repos != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git npm python3-pip unzip curl maven gradle docker.io
          pip3 install semgrep cyclonedx-bom
          npm install -g snyk
          # Install Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      ###########################################################################
      # Skip non-Java Maven if Java selected
      ###########################################################################
      - name: Check for Java Maven project
        if: ${{ inputs.language == 'Java' }}
        run: |
          if ! find project -name "pom.xml" | grep -q '.'; then
            echo "No pom.xml found, skipping repo"
            exit 0
          fi

      ###########################################################################
      # BUILD ALL Maven/Gradle Modules
      ###########################################################################
      - name: Build project
        run: |
          cd project
          # Build Maven modules
          if find . -name "pom.xml" | grep -q '.'; then
            echo "Found Maven modules, building..."
            find . -name "pom.xml" | while read POM; do
              DIR=$(dirname "$POM")
              (cd "$DIR" && mvn -q -DskipTests package || true)
            done
          else
            # Fallback to Gradle
            if [ -f build.gradle ] || [ -f build.gradle.kts ]; then
              echo "Found Gradle project, building..."
              gradle build -x test || true
            fi
          fi
          cd ..

      ###########################################################################
      # SCA - SNYK
      ###########################################################################
      - name: SCA - Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results
          snyk test --all-projects --json > results/sca_raw.json || true
          jq '
            if type=="array" then
              { vulnerabilities: [ .[]?.vulnerabilities[]? ] }
            elif .vulnerabilities then
              { vulnerabilities: .vulnerabilities }
            elif .projects then
              { vulnerabilities: [ .projects[].vulnerabilities[]? ] }
            else
              { vulnerabilities: [] }
            end
          ' results/sca_raw.json > results/sca_cleaned.json

      ###########################################################################
      # SEMGREP
      ###########################################################################
      - name: Semgrep
        run: |
          mkdir -p results
          semgrep scan --config p/security-audit --json > results/semgrep.json || echo '{"results":[]}' > results/semgrep.json

      ###########################################################################
      # SBOM + Trivy + DepScan
      ###########################################################################
      - name: SBOM + Trivy + DepScan
        run: |
          mkdir -p results
          cd project
          # Trivy vulnerability scan
          trivy fs --scanners vuln --severity LOW,MEDIUM,HIGH,CRITICAL --format json --output ../results/trivy_vuln.json . || true
          # Count vulnerabilities
          LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' ../results/trivy_vuln.json || echo 0)
          MED=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' ../results/trivy_vuln.json || echo 0)
          HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' ../results/trivy_vuln.json || echo 0)
          CRIT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' ../results/trivy_vuln.json || echo 0)
          echo "$LOW,$MED,$HIGH,$CRIT" > ../results/sbom_counts.txt
          TOTAL=$((LOW+MED+HIGH+CRIT))
          # Generate SBOM if missing
          if [ "$TOTAL" -eq 0 ]; then
            echo "clean_sbom_generated" > ../results/sbom_status.txt
            trivy fs --format cyclonedx --output ../results/sbom.cdx.json . || true
            SBOM="../results/sbom.cdx.json"
          else
            echo "vulnerabilities_present" > ../results/sbom_status.txt
            if [ -f ./sbom.cdx.json ]; then
              SBOM="./sbom.cdx.json"
            else
              trivy fs --format cyclonedx --output ../results/sbom.cdx.json . || true
              SBOM="../results/sbom.cdx.json"
            fi
          fi
          cd ..
          # Run DepScan via Docker
          docker run --rm \
            -v "${{ github.workspace }}/project":/src \
            -v "${{ github.workspace }}/results":/results \
            owasp/dep-scan:latest scan \
            --input /src/$SBOM --format json --output /results/depscan_vulns.json || true
          # Update counts
          if [ -f results/depscan_vulns.json ]; then
            LOW=$(jq '[.vulnerabilities[]? | select(.severity=="LOW")] | length' results/depscan_vulns.json || echo $LOW)
            MED=$(jq '[.vulnerabilities[]? | select(.severity=="MEDIUM")] | length' results/depscan_vulns.json || echo $MED)
            HIGH=$(jq '[.vulnerabilities[]? | select(.severity=="HIGH")] | length' results/depscan_vulns.json || echo $HIGH)
            CRIT=$(jq '[.vulnerabilities[]? | select(.severity=="CRITICAL")] | length' results/depscan_vulns.json || echo $CRIT)
            echo "$LOW,$MED,$HIGH,$CRIT" > results/sbom_counts.txt
          fi

      ###########################################################################
      # Package results
      ###########################################################################
      - name: Package results
        run: |
          SAFE_NAME=$(echo "${{ matrix.repo }}" | tr '/' '-')
          echo "SAFE_NAME=$SAFE_NAME" >> $GITHUB_ENV
          zip -r "$SAFE_NAME.zip" results

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: "${{ env.SAFE_NAME }}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,sbom_status,total" > summary.csv
          shopt -s globstar
          for zipfile in all_results/**/*.zip; do
            REPO=$(basename "$zipfile" .zip)
            mkdir temp && unzip -o "$zipfile" -d temp >/dev/null
            SCA_L=$(jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="low")] | length' temp/results/sca_cleaned.json)
            SCA_M=$(jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="medium")] | length' temp/results/sca_cleaned.json)
            SCA_H=$(jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="high")] | length' temp/results/sca_cleaned.json)
            SCA_C=$(jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="critical")] | length' temp/results/sca_cleaned.json)
            SEM_L=$(jq '[.results[]? | select((.extra.severity//""|ascii_upcase)=="INFO")] | length' temp/results/semgrep.json)
            SEM_M=$(jq '[.results[]? | select((.extra.severity//""|ascii_upcase)=="WARNING")] | length' temp/results/semgrep.json)
            SEM_H=$(jq '[.results[]? | select((.extra.severity//""|ascii_upcase)=="ERROR")] | length' temp/results/semgrep.json)
            SEM_C=$SEM_H
            IFS=',' read SB_L SB_M SB_H SB_C < temp/results/sbom_counts.txt
            STATUS=$(cat temp/results/sbom_status.txt)
            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SEM_L+SEM_M+SEM_H+SEM_C+SB_L+SB_M+SB_H+SB_C))
            echo "$REPO,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SB_L,$SB_M,$SB_H,$SB_C,$STATUS,$TOTAL" >> summary.csv
            rm -rf temp
          done
      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
