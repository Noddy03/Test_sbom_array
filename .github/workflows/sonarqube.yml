name: Top Repos Security Scan MATRIX (SBOM Filtered)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:

  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}

    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git jq

      - name: Fetch top N repos
        id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}

          url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(lang)}&sort=stars&order=desc&per_page=50"
          res = requests.get(url, headers=headers)
          res.raise_for_status()
          repos = [r["full_name"] for r in res.json()["items"][:top_n]]

          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git npm python3-pip maven gradle unzip
          pip3 install semgrep cyclonedx-bom
          npm install -g snyk
          VERSION="v0.73.2"
          FILE="grype_${VERSION#v}_linux_amd64.tar.gz"
          curl -L "https://github.com/anchore/grype/releases/download/$VERSION/$FILE" -o grype.tgz
          tar -xzf grype.tgz
          sudo mv grype /usr/local/bin/

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: SCA - Multi-manifest Snyk Scan (safe merge)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results
          FILES=$(find project -type f \( \
              -name 'pom.xml' -o -name 'package.json' -o -name 'requirements.txt' -o -name 'Pipfile' \
              -o -name 'poetry.lock' -o -name 'Gemfile' -o -name 'Gemfile.lock' -o -name 'go.mod' \
              -o -name 'composer.json' -o -name '*.csproj' -o -name '*.fsproj' -o -name 'packages.config' \
              -o -name 'Dockerfile' \))
          echo "[]" > results/sca_raw.json
          for f in $FILES; do
            OUT=$(snyk test --file="$f" --json || echo '{}')
            echo "$OUT" >> results/sca_raw.json
          done
          jq -s '[.[] | .vulnerabilities? // []] | add | { vulnerabilities: . }' results/sca_raw.json > results/sca.json

      - name: SAST - Snyk Code
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: snyk code test --sarif --all-projects > results/sast.sarif || echo '{"runs":[]}' > results/sast.sarif

      - name: Semgrep
        run: semgrep --config p/ci --json > results/semgrep.json || echo '{"results":[]}' > results/semgrep.json

      - name: SBOM Scanning (robust)
        run: |
          grype db update
          SBOM_L=0; SBOM_M=0; SBOM_H=0; SBOM_C=0
          SBOMS=$(find project -type f \( -iname "*bom*.json" -o -iname "*cyclonedx*.json" -o -iname "*.cdx.json" -o -iname "*.spdx.json" -o -iname "*.spdx" \))
          for sb in $SBOMS; do
            echo "Scanning SBOM: $sb"
            TMP_FILE=$(mktemp)
            grype sbom:"$sb" -o json > "$TMP_FILE" || { echo "Grype failed for $sb"; continue; }
            SBOM_L=$(( SBOM_L + $(jq '[.matches[]? | select(.vulnerability.severity=="Low")] // [] | length' "$TMP_FILE") ))
            SBOM_M=$(( SBOM_M + $(jq '[.matches[]? | select(.vulnerability.severity=="Medium")] // [] | length' "$TMP_FILE") ))
            SBOM_H=$(( SBOM_H + $(jq '[.matches[]? | select(.vulnerability.severity=="High")] // [] | length' "$TMP_FILE") ))
            SBOM_C=$(( SBOM_C + $(jq '[.matches[]? | select(.vulnerability.severity=="Critical")] // [] | length' "$TMP_FILE") ))
            rm -f "$TMP_FILE"
          done
          echo "$SBOM_L,$SBOM_M,$SBOM_H,$SBOM_C" > results/sbom_counts.txt

      - name: Package results
        run: |
          SAFE=$(echo '${{ matrix.repo }}' | tr '/' '-')
          echo "SAFE_NAME=$SAFE" >> $GITHUB_ENV
          zip -r "$SAFE.zip" results

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: "${{ env.SAFE_NAME }}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results
      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv
          shopt -s globstar
          for zipfile in all_results/**/*.zip; do
              SAFE=$(basename "$zipfile" .zip)
              REPO="${SAFE#repo-results-}"
              mkdir temp
              unzip -o "$zipfile" -d temp >/dev/null
              SCA_L=$(jq '(.vulnerabilities // []) | map(select(.severity=="low")) | length' temp/results/sca.json)
              SCA_M=$(jq '(.vulnerabilities // []) | map(select(.severity=="medium")) | length' temp/results/sca.json)
              SCA_H=$(jq '(.vulnerabilities // []) | map(select(.severity=="high")) | length' temp/results/sca.json)
              SCA_C=$(jq '(.vulnerabilities // []) | map(select(.severity=="critical")) | length' temp/results/sca.json)
              SEM_L=$(jq '[.results[]? | select(.extra.severity=="INFO")] | length' temp/results/semgrep.json)
              SEM_M=$(jq '[.results[]? | select(.extra.severity=="WARNING")] | length' temp/results/semgrep.json)
              SEM_H=$(jq '[.results[]? | select(.extra.severity=="ERROR")] | length' temp/results/semgrep.json)
              SEM_C=$(jq '[.results[]? | select(.check_id|test("critical|sql|xss|injection"))] | length' temp/results/semgrep.json)
              IFS=',' read SBOM_L SBOM_M SBOM_H SBOM_C < temp/results/sbom_counts.txt
              TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C + SEM_L+SEM_M+SEM_H+SEM_C + SBOM_L+SBOM_M+SBOM_H+SBOM_C))
              echo "$REPO,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SBOM_L,$SBOM_M,$SBOM_H,$SBOM_C,$TOTAL" >> summary.csv
              rm -rf temp
          done
      - uses: actions/upload-artifact@v4
        with:
          name: "security-summary-${{ github.run_id }}"
          path: summary.csv
