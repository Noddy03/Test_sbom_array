name: Top Repos Security Scan MATRIX (SBOM Filtered)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git jq curl

      - name: Fetch top N repos
        id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(lang)}&sort=stars&order=desc&per_page=50"
          res = requests.get(url, headers=headers)
          res.raise_for_status()
          repos = [r["full_name"] for r in res.json()["items"][:top_n]]
          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git npm python3-pip maven gradle unzip curl
          pip3 install semgrep cyclonedx-bom
          npm install -g snyk
          VERSION="v0.73.2"
          FILE="grype_${VERSION#v}_linux_amd64.tar.gz"
          curl -L "https://github.com/anchore/grype/releases/download/$VERSION/$FILE" -o grype.tgz
          tar -xzf grype.tgz
          sudo mv grype /usr/local/bin/ || true

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      ###########################################################################
      # SCA - Robust Multi-module Scan
      ###########################################################################
      - name: SCA - Robust Multi-module Scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results
          echo "Scanning all lockfiles and manifests in repo…"

          FILES=$(find project -type f \( \
            -name "package-lock.json" -o -name "yarn.lock" \
            -o -name "Pipfile.lock" -o -name "poetry.lock" \
            -o -name "pom.xml" -o -name "build.gradle" \
          \))

          if [ -z "$FILES" ]; then
            echo "No lockfiles found, scanning all manifests recursively"
            snyk test --all-projects --detection-depth=10 --json > results/sca_raw.json || true
          else
            echo "Found files to scan:"
            echo "$FILES"
            > results/sca_raw.json
            for f in $FILES; do
              echo "Scanning $f..."
              TMP=$(mktemp)
              snyk test --file="$f" --json > "$TMP" || true
              jq -s add results/sca_raw.json "$TMP" > results/sca_tmp.json
              mv results/sca_tmp.json results/sca_raw.json
              rm -f "$TMP"
            done
          fi

          jq '
            if type=="array" then
              map(.vulnerabilities // []) | add
            else
              .vulnerabilities // []
            end
            | { vulnerabilities: . }
          ' results/sca_raw.json > results/sca_normalized.json

      ###########################################################################
      # SCA - Cleaned (Option B)
      ###########################################################################
      - name: SCA - Cleaned (Option B)
        run: |
          echo "Cleaning SCA results (Option B)…"
          jq '
            .vulnerabilities |= map(
              select(
                (.isIgnored | not)
                and (.isPatched | not)
                and (.packageName != null)
                and (.version != null)
                and (.packageName != "")
                and (
                  ((.severity|ascii_downcase=="low")
                    and (.identifiers | type=="object")
                    and (.identifiers.CVE | type=="array")
                    and ((.identifiers.CVE | length) > 0))
                  or ((.severity|ascii_downcase) == "medium")
                  or ((.severity|ascii_downcase) == "high")
                  or ((.severity|ascii_downcase) == "critical")
                )
              )
            )
          ' results/sca_normalized.json > results/sca_clean_step1.json

          jq '
            .vulnerabilities |= map(
              select(
                (.packageName | test("test|mock|sample|example|fixture"; "i") | not)
              )
            )
          ' results/sca_clean_step1.json > results/sca_clean_step2.json

          jq '
            .vulnerabilities |= unique_by(
              (.packageName + ":" + .version + ":" + (.id // "noid"))
            )
          ' results/sca_clean_step2.json > results/sca_cleaned.json

          rm -f results/sca_normalized.json results/sca_clean_step1.json results/sca_clean_step2.json

      ###########################################################################
      # SAST, Semgrep, SBOM steps remain unchanged
      ###########################################################################
      - name: SAST - Snyk Code
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: snyk code test --sarif --all-projects > results/sast.sarif || echo '{"runs":[]}' > results/sast.sarif

      - name: Semgrep
        run: semgrep --config p/ci --json > results/semgrep.json || echo '{"results":[]}' > results/semgrep.json

      - name: SBOM Scanning (validated)
        run: |
          grype db update || true
          SBOM_L=0; SBOM_M=0; SBOM_H=0; SBOM_C=0
          STATUS="no_sbom"
          VALID=false
          FOUND_VULN=false
          SBOMS=$(find project -type f \( -iname "*bom*.json" -o -iname "*cyclonedx*.json" -o -iname "*.cdx.json" -o -iname "*.spdx.json" -o -iname "*.spdx" -o -iname "*sbom*.json" \) -print)
          if [ -z "$SBOMS" ]; then
            STATUS="no_sbom"
          else
            for sb in $SBOMS; do
              VALID_COUNT=$(jq '[.components[]? | select(.name and .version)] | length' "$sb" 2>/dev/null || echo 0)
              if [ "$VALID_COUNT" -eq 0 ]; then
                STATUS="invalid_sbom"
                continue
              fi
              VALID=true
              TMP=$(mktemp)
              grype sbom:"$sb" -o json > "$TMP" || { rm -f "$TMP"; continue; }
              L=$(jq '[.matches[]? | select(.vulnerability.severity|ascii_downcase=="low")] | length' "$TMP")
              M=$(jq '[.matches[]? | select(.vulnerability.severity|ascii_downcase=="medium")] | length' "$TMP")
              H=$(jq '[.matches[]? | select(.vulnerability.severity|ascii_downcase=="high")] | length' "$TMP")
              C=$(jq '[.matches[]? | select(.vulnerability.severity|ascii_downcase=="critical")] | length' "$TMP")
              SBOM_L=$((SBOM_L+L))
              SBOM_M=$((SBOM_M+M))
              SBOM_H=$((SBOM_H+H))
              SBOM_C=$((SBOM_C+C))
              if [ $((L+M+H+C)) -gt 0 ]; then FOUND_VULN=true; fi
              rm -f "$TMP"
            done
            if [ "$VALID" = false ]; then
              STATUS="invalid_sbom"
            else
              STATUS=$([ "$FOUND_VULN" = true ] && echo "valid_with_vuln" || echo "valid_no_vuln")
            fi
          fi
          echo "$SBOM_L,$SBOM_M,$SBOM_H,$SBOM_C" > results/sbom_counts.txt
          echo "$STATUS" > results/sbom_status.txt

      - name: Package results
        run: |
          SAFE=$(echo '${{ matrix.repo }}' | tr '/' '-')
          echo "SAFE_NAME=$SAFE" >> $GITHUB_ENV
          zip -r "$SAFE.zip" results || true

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: "${{ env.SAFE_NAME }}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,sbom_status,total" > summary.csv
          shopt -s globstar
          for zipfile in all_results/**/*.zip; do
            SAFE=$(basename "$zipfile" .zip)
            REPO="${SAFE#repo-results-}"
            mkdir temp
            unzip -o "$zipfile" -d temp >/dev/null
            SCA_L=$(jq '[.vulnerabilities[]? | select(.severity|ascii_downcase=="low")] | length' temp/results/sca_cleaned.json)
            SCA_M=$(jq '[.vulnerabilities[]? | select(.severity|ascii_downcase=="medium")] | length' temp/results/sca_cleaned.json)
            SCA_H=$(jq '[.vulnerabilities[]? | select(.severity|ascii_downcase=="high")] | length' temp/results/sca_cleaned.json)
            SCA_C=$(jq '[.vulnerabilities[]? | select(.severity|ascii_downcase=="critical")] | length' temp/results/sca_cleaned.json)
            SEM_L=$(jq '[.results[]? | select(.extra.severity=="INFO")] | length' temp/results/semgrep.json)
            SEM_M=$(jq '[.results[]? | select(.extra.severity=="WARNING")] | length' temp/results/semgrep.json)
            SEM_H=$(jq '[.results[]? | select(.extra.severity=="ERROR")] | length' temp/results/semgrep.json)
            SEM_C=$(jq '[.results[]? | select(.check_id|test("critical|sql|xss|injection"))] | length' temp/results/semgrep.json)
            if [ -f temp/results/sbom_counts.txt ]; then
              IFS=',' read SBOM_L SBOM_M SBOM_H SBOM_C < temp/results/sbom_counts.txt
            else
              SBOM_L=0; SBOM_M=0; SBOM_H=0; SBOM_C=0
            fi
            SBOM_STATUS=$(cat temp/results/sbom_status.txt 2>/dev/null || echo "no_sbom")
            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C + SEM_L+SEM_M+SEM_H+SEM_C + SBOM_L+SBOM_M+SBOM_H+SBOM_C))
            echo "$REPO,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SBOM_L,$SBOM_M,$SBOM_H,$SBOM_C,$SBOM_STATUS,$TOTAL" >> summary.csv
            rm -rf temp
          done

      - name: Upload summary.csv
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
