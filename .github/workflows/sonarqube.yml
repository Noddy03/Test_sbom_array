name: Security Scan â€“ Snyk SCA + Semgrep + Trivy SBOM

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

################################################################################
# FETCH REPOS
################################################################################
jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {
            "Authorization": f"token {os.environ['TOKEN']}",
            "Accept": "application/vnd.github+json"
          }
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = (
                "https://api.github.com/search/repositories"
                f"?q=language:{urllib.parse.quote(os.environ['LANG'])}"
                "&sort=stars&order=desc&per_page=30&page=" + str(page)
              )
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  pom = f"https://api.github.com/repos/{repo['full_name']}/contents/pom.xml"
                  if requests.get(pom, headers=headers).status_code == 200:
                      repos.append(repo["full_name"])
                      if len(repos) >= int(os.environ["TOP_N"]):
                          break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

################################################################################
# SCAN REPOS
################################################################################
  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip openjdk-17-jdk python3-pip
          npm install -g snyk
          pip3 install semgrep
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

################################################################################
# DEPENDENCY RESOLUTION
################################################################################
      - name: Resolve deps safely
        run: |
          cd project
          mvn -q -DskipTests -Ddocker.skip=true dependency:tree || true

################################################################################
# ðŸ”¥ SNYK SCA (FIXED + FAST)
################################################################################
      - name: Snyk SCA
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results
          cd project

          snyk auth "$SNYK_TOKEN"

          snyk test --maven --all-projects --severity-threshold=low --json \
            > ../results/sca_raw.json || true

          # Normalize ALL formats (object, array, multi-doc JSON)
          jq -s '
            [
              .[] |
              if type=="array" then .[] else . end |
              .vulnerabilities[]?
            ]
            | { vulnerabilities: . }
          ' ../results/sca_raw.json > ../results/sca_cleaned.json

################################################################################
# SEMGREP
################################################################################
      - name: Semgrep
        run: |
          mkdir -p results
          semgrep --config p/ci --json project \
            > results/semgrep.json || echo '{"results":[]}' > results/semgrep.json

################################################################################
# TRIVY SBOM
################################################################################
      - name: Trivy SBOM
        run: |
          mkdir -p results
          trivy fs project --format cyclonedx --output results/sbom.cdx.json || true
          trivy fs project --scanners vuln --format json \
            --output results/sbom_vuln.json || true

          L=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="LOW")] | length' results/sbom_vuln.json)
          M=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' results/sbom_vuln.json)
          H=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length' results/sbom_vuln.json)
          C=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' results/sbom_vuln.json)

          echo "$L,$M,$H,$C" > results/sbom_counts.txt

################################################################################
# BUILD PER-REPO SUMMARY ROW
################################################################################
      - name: Build repo summary row
        run: |
          SCA_L=$(jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="low")] | length' results/sca_cleaned.json)
          SCA_M=$(jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="medium")] | length' results/sca_cleaned.json)
          SCA_H=$(jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="high")] | length' results/sca_cleaned.json)
          SCA_C=$(jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="critical")] | length' results/sca_cleaned.json)

          SEM_L=$(jq '[.results[]? | select((.extra.severity//""|ascii_upcase)=="INFO")] | length' results/semgrep.json)
          SEM_M=$(jq '[.results[]? | select((.extra.severity//""|ascii_upcase)=="WARNING")] | length' results/semgrep.json)
          SEM_H=$(jq '[.results[]? | select((.extra.severity//""|ascii_upcase)=="ERROR")] | length' results/semgrep.json)
          SEM_C=$SEM_H

          IFS=',' read SB_L SB_M SB_H SB_C < results/sbom_counts.txt
          STATUS="OK"

          TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SEM_L+SEM_M+SEM_H+SEM_C+SB_L+SB_M+SB_H+SB_C))

          echo "${{ matrix.repo }},$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SB_L,$SB_M,$SB_H,$SB_C,$STATUS,$TOTAL" > repo_summary.csv

      - uses: actions/upload-artifact@v4
        with:
          name: summary-${{ matrix.repo }}
          path: repo_summary.csv

################################################################################
# FINAL SUMMARY
################################################################################
  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: rows

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,sbom_status,total" > summary.csv
          find rows -name repo_summary.csv -exec cat {} \; >> summary.csv

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
