name: Security Scan Snyk + Semgrep + Trivy SBOM

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
################################################################################
# FETCH REPOS
################################################################################
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git jq curl
      - name: Fetch top Java Maven/Gradle repos
        id: set_output
        env:
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          LANG = os.environ["LANG"]
          TOP_N = int(os.environ["TOP_N"])
          TOKEN = os.environ["TOKEN"]
          headers = {"Authorization": f"token {TOKEN}", "Accept": "application/vnd.github+json"}
          repos = []
          page = 1
          per_page = 30
          max_pages = 10
          def has_build_file(repo):
              for file in ["pom.xml", "build.gradle", "build.gradle.kts"]:
                  url = f"https://api.github.com/repos/{repo}/contents/{file}"
                  r = requests.get(url, headers=headers)
                  if r.status_code == 200:
                      return True
              return False
          while len(repos) < TOP_N and page <= max_pages:
              search_url = (
                  "https://api.github.com/search/repositories"
                  f"?q=language:{urllib.parse.quote(LANG)}"
                  "&sort=stars&order=desc"
                  f"&per_page={per_page}&page={page}"
              )
              res = requests.get(search_url, headers=headers)
              if res.status_code != 200:
                  break
              items = res.json().get("items", [])
              if not items:
                  break
              for repo in items:
                  full = repo["full_name"]
                  if has_build_file(full):
                      repos.append(full)
                      if len(repos) >= TOP_N:
                          break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

################################################################################
# SCAN REPOS
################################################################################
  scan_repo:
    needs: fetch_repos
    if: needs.fetch_repos.outputs.repos != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true
    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip openjdk-17-jdk curl maven gradle npm
          pip3 install --user semgrep cyclonedx-bom
          npm install -g snyk
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      ###########################################################################
      # Build (skip Docker builds)
      ###########################################################################
      - name: Build project (skip Docker)
        run: |
          if [ -e results ]; then rm -rf results; fi
          mkdir -p results
          cd project
          mvn -DskipTests -DskipDockerBuild package || gradle build -x test -x dockerBuild || echo "Build failed, using unmanaged scan"

      ###########################################################################
      # SCA - Snyk
      ###########################################################################
      - name: SCA - Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          if [ -e results ]; then rm -rf results; fi
          mkdir -p results
          cd project
          snyk test --all-projects --json > ../results/sca_raw.json || snyk test --all-projects --scan-unmanaged --json > ../results/sca_raw.json
          jq 'if type=="array" then map(.vulnerabilities // []) | add else .vulnerabilities // [] end | { vulnerabilities: . }' ../results/sca_raw.json > ../results/sca_cleaned.json || echo '{"vulnerabilities":[]}' > ../results/sca_cleaned.json

      ###########################################################################
      # Semgrep
      ###########################################################################
      - name: Semgrep
        run: |
          if [ -e results ]; then rm -rf results; fi
          mkdir -p results
          semgrep --config=p/java --config=p/owasp-top-ten --config=p/security-audit --json --output results/semgrep.json project || echo '{"results":[]}' > results/semgrep.json

      ###########################################################################
      # Trivy SBOM + License
      ###########################################################################
      - name: Trivy SBOM & License
        run: |
          if [ -e results ]; then rm -rf results; fi
          mkdir -p results
          trivy fs project --format cyclonedx --output results/sbom.cdx.json || echo '{}' > results/sbom.cdx.json
          trivy sbom results/sbom.cdx.json --format json --output results/sbom_trivy.json || echo '{"Results":[]}' > results/sbom_trivy.json
          LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' results/sbom_trivy.json 2>/dev/null || echo 0)
          MED=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' results/sbom_trivy.json 2>/dev/null || echo 0)
          HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' results/sbom_trivy.json 2>/dev/null || echo 0)
          CRIT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' results/sbom_trivy.json 2>/dev/null || echo 0)
          echo "$LOW,$MED,$HIGH,$CRIT" > results/sbom_counts.txt
          echo "SUCCESS" > results/sbom_status.txt
          trivy fs project --scanners license --format json --output results/trivy_license.json || echo '{"Results":[]}' > results/trivy_license.json

      ###########################################################################
      # Package results
      ###########################################################################
      - name: Package results
        run: |
          SAFE_NAME=$(echo "${{ matrix.repo }}" | tr '/' '-')
          echo "SAFE_NAME=$SAFE_NAME" >> $GITHUB_ENV
          zip -r "$SAFE_NAME.zip" results
      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: "${{ env.SAFE_NAME }}.zip"

################################################################################
# SUMMARIZE RESULTS
################################################################################
  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,sbom_status,total" > summary.csv
          shopt -s globstar
          for zipfile in all_results/**/*.zip; do
            REPO=$(basename "$zipfile" .zip)
            mkdir temp && unzip -o "$zipfile" -d temp >/dev/null

            SCA_FILE="temp/results/sca_cleaned.json"
            SEM_FILE="temp/results/semgrep.json"
            SBOM_COUNTS="temp/results/sbom_counts.txt"
            SBOM_STATUS="temp/results/sbom_status.txt"

            SCA_L=$([ -f "$SCA_FILE" ] && jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="low")] | length' "$SCA_FILE" || echo 0)
            SCA_M=$([ -f "$SCA_FILE" ] && jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="medium")] | length' "$SCA_FILE" || echo 0)
            SCA_H=$([ -f "$SCA_FILE" ] && jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="high")] | length' "$SCA_FILE" || echo 0)
            SCA_C=$([ -f "$SCA_FILE" ] && jq '[.vulnerabilities[]? | select((.severity|ascii_downcase)=="critical")] | length' "$SCA_FILE" || echo 0)

            SEM_L=$([ -f "$SEM_FILE" ] && jq '[.results[]? | select((.extra.severity//""|ascii_upcase)=="INFO")] | length' "$SEM_FILE" || echo 0)
            SEM_M=$([ -f "$SEM_FILE" ] && jq '[.results[]? | select((.extra.severity//""|ascii_upcase)=="WARNING")] | length' "$SEM_FILE" || echo 0)
            SEM_H=$([ -f "$SEM_FILE" ] && jq '[.results[]? | select((.extra.severity//""|ascii_upcase)=="ERROR")] | length' "$SEM_FILE" || echo 0)
            SEM_C=$SEM_H

            if [ -f "$SBOM_COUNTS" ]; then
              IFS=',' read SB_L SB_M SB_H SB_C < "$SBOM_COUNTS"
            else
              SB_L=0; SB_M=0; SB_H=0; SB_C=0
            fi
            STATUS=$([ -f "$SBOM_STATUS" ] && cat "$SBOM_STATUS" || echo "N/A")
            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SEM_L+SEM_M+SEM_H+SEM_C+SB_L+SB_M+SB_H+SB_C))

            echo "$REPO,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SB_L,$SB_M,$SB_H,$SB_C,$STATUS,$TOTAL" >> summary.csv
            rm -rf temp
          done
      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv

      - name: Build trivy_license_summary.csv
        run: |
          echo "repo,package,version,license,confidence" > trivy_license_summary.csv
          shopt -s globstar
          for zipfile in all_results/**/*.zip; do
            REPO=$(basename "$zipfile" .zip)
            mkdir temp && unzip -o "$zipfile" -d temp >/dev/null
            JSON="temp/results/trivy_license.json"
            if [[ -f "$JSON" ]]; then
              jq -r --arg repo "$REPO" '
                .Results[]?.Packages[]? as $pkg
                | if ($pkg.Licenses | type) == "array" and ($pkg.Licenses | length) > 0 then
                    $pkg.Licenses[]?
                    | if type == "object" then
                        [ $repo, $pkg.Name, $pkg.Version, (.Name // "UNKNOWN"), (.Confidence // 0) ]
                      elif type == "string" then
                        [ $repo, $pkg.Name, $pkg.Version, ., 0 ]
                      else empty end
                  else
                    [ $repo, $pkg.Name, $pkg.Version, "UNKNOWN", 0 ]
                  end
                | @csv
              ' "$JSON" >> trivy_license_summary.csv
            fi
            rm -rf temp
          done
      - uses: actions/upload-artifact@v4
        with:
          name: trivy-license-summary
          path: trivy_license_summary.csv
