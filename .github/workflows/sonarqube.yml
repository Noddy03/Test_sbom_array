name: Top Repos Security Scan MATRIX (SBOM Filtered)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:

  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}

    steps:
      - name: Install Python and git
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git

      - name: Fetch top N repositories with SBOM
        id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, tempfile, shutil, json, subprocess

          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}

          query = urllib.parse.quote(f"language:{lang}")
          url = f"https://api.github.com/search/repositories?q={query}&sort=stars&order=desc&per_page=40"

          r = requests.get(url, headers=headers)
          r.raise_for_status()

          repos = []
          for repo in r.json()["items"]:
              if len(repos) >= top_n:
                  break
              name = repo["full_name"]

              tmp = tempfile.mkdtemp()
              try:
                  subprocess.run(
                      ["git", "clone", "--depth", "1",
                       f"https://x-access-token:{token}@github.com/{name}", tmp],
                      stdout=subprocess.PIPE, stderr=subprocess.PIPE
                  )

                  sbom_files = subprocess.run(
                      ["find", tmp, "-type", "f",
                       "-iname", "*bom*.json",
                       "-o", "-iname", "*bom*.xml",
                       "-o", "-iname", "*cyclonedx*.json",
                       "-o", "-iname", "*.cdx.json",
                       "-o", "-iname", "*.spdx.json",
                       "-o", "-iname", "*.spdx"],
                      stdout=subprocess.PIPE
                  ).stdout.decode().strip()

                  if sbom_files:
                      repos.append(name)
              finally:
                  shutil.rmtree(tmp)

          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}

    continue-on-error: true

    steps:

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git npm python3-pip maven gradle unzip
          pip3 install semgrep cyclonedx-bom
          npm install -g snyk

          install_grype() {
            VERSION="v0.73.2"
            FILE="grype_${VERSION#v}_linux_amd64.tar.gz"

            URLS=(
              "https://github.com/anchore/grype/releases/download/${VERSION}/${FILE}"
              "https://fastly.jsdelivr.net/gh/anchore/grype@${VERSION}/${FILE}"
              "https://cdn.statically.io/gh/anchore/grype/${VERSION}/${FILE}"
            )

            for url in "${URLS[@]}"; do
              echo "Trying: $url"
              for i in {1..5}; do
                curl -fSL "$url" -o grype.tgz && break
                echo "Retry $i failed, retrying..."
                sleep 2
              done

              if [ -f grype.tgz ]; then
                echo "Download succeeded."
                break
              fi
            done

            if [ ! -f grype.tgz ]; then
              echo "âŒ Grype download failed from all mirrors"
              exit 1
            fi

            tar -xzf grype.tgz
            sudo mv grype /usr/local/bin/
            rm -f grype.tgz

            echo "Grype installed:"
            grype version
          }

          install_grype

      - name: Safe repo name
        run: echo "SAFE_NAME=$(echo '${{ matrix.repo }}' | tr '/' '-')" >> $GITHUB_ENV

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: SCA - Snyk Open Source (FULL SCAN)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results
          snyk test --all-projects --json > results/sca.json || echo '{"vulnerabilities":[]}' > results/sca.json

      - name: SAST - Snyk Code (FULL SCAN)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          snyk code test --sarif --all-projects > results/sast.sarif || echo '{"runs":[]}' > results/sast.sarif

      - name: Semgrep (full rule pack)
        run: |
          semgrep --config p/ci --json > results/semgrep.json || echo '{"results":[]}' > results/semgrep.json

      - name: SBOM Scanning
        run: |
          SBOM_L=0; SBOM_M=0; SBOM_H=0; SBOM_C=0
          SBOMS=$(find project -type f -iname "*bom*.json" \
                                         -o -iname "*cyclonedx*.json" \
                                         -o -iname "*.cdx.json" \
                                         -o -iname "*.spdx.json" \
                                         -o -iname "*.spdx")
          for sb in $SBOMS; do
            grype sbom:"$sb" -o json > results/sbom.json || continue
            SBOM_L=$(( SBOM_L + $(jq '[.matches[]?|select(.vulnerability.severity=="Low")] | length' results/sbom.json) ))
            SBOM_M=$(( SBOM_M + $(jq '[.matches[]?|select(.vulnerability.severity=="Medium")] | length' results/sbom.json) ))
            SBOM_H=$(( SBOM_H + $(jq '[.matches[]?|select(.vulnerability.severity=="High")] | length' results/sbom.json) ))
            SBOM_C=$(( SBOM_C + $(jq '[.matches[]?|select(.vulnerability.severity=="Critical")] | length' results/sbom.json) ))
          done
          echo "$SBOM_L,$SBOM_M,$SBOM_H,$SBOM_C" > results/sbom_counts.txt

      - name: Package results (always produces a zip)
        run: |
          mkdir -p results
          # Add placeholder if results folder is empty
          [ -z "$(ls -A results)" ] && touch results/placeholder.txt
          ls -l results
          zip -r "${SAFE_NAME}.zip" results

      - name: Upload per-repo results
        uses: actions/upload-artifact@v4
        with:
          name: "repo-results-${{ env.SAFE_NAME }}"
          path: "${SAFE_NAME}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sast_low,sast_medium,sast_high,sast_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv

          shopt -s globstar
          for zipfile in all_results/**/*.zip; do
              [ -e "$zipfile" ] || continue

              SAFE=$(basename "$zipfile" | sed 's/.zip//')
              REPO=$(echo "$SAFE" | sed 's/repo-results-//')

              mkdir temp
              unzip -o "$zipfile" -d temp

              # ---------- SCA ----------
              SCA_L=$(jq '[.vulnerabilities[]?|select(.severity=="low")] | length' temp/results/sca.json)
              SCA_M=$(jq '[.vulnerabilities[]?|select(.severity=="medium")] | length' temp/results/sca.json)
              SCA_H=$(jq '[.vulnerabilities[]?|select(.severity=="high")] | length' temp/results/sca.json)
              SCA_C=$(jq '[.vulnerabilities[]?|select(.severity=="critical")] | length' temp/results/sca.json)

              # ---------- SAST ----------
              SAST_L=$(jq '[.runs[].results[]?|select(.level=="note")] | length' temp/results/sast.sarif)
              SAST_M=$(jq '[.runs[].results[]?|select(.level=="warning")] | length' temp/results/sast.sarif)
              SAST_H=$(jq '[.runs[].results[]?|select(.level=="error")] | length' temp/results/sast.sarif)
              SAST_C=$(jq '[.runs[].results[]?|select(.ruleId|test("critical"))] | length' temp/results/sast.sarif)

              # ---------- SEMGREP ----------
              SEM_L=$(jq '[.results[]?|select(.extra.level=="INFO")] | length' temp/results/semgrep.json)
              SEM_M=$(jq '[.results[]?|select(.extra.level=="WARNING")] | length' temp/results/semgrep.json)
              SEM_H=$(jq '[.results[]?|select(.extra.level=="ERROR")] | length' temp/results/semgrep.json)
              SEM_C=$(jq '[.results[]?|select(.check_id|test("critical|sql|xss|injection"))] | length' temp/results/semgrep.json)

              # ---------- SBOM ----------
              IFS=',' read SBOM_L SBOM_M SBOM_H SBOM_C < temp/results/sbom_counts.txt

              TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C +
                       SAST_L+SAST_M+SAST_H+SAST_C +
                       SEM_L+SEM_M+SEM_H+SEM_C +
                       SBOM_L+SBOM_M+SBOM_H+SBOM_C))

              echo "$REPO,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SAST_L,$SAST_M,$SAST_H,$SAST_C,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SBOM_L,$SBOM_M,$SBOM_H,$SBOM_C,$TOTAL" >> summary.csv

              rm -rf temp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: "security-summary-${{ github.run_id }}"
          path: summary.csv
