name: Top Repos Security Scan MATRIX (SCA + SBOM)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git jq curl unzip npm maven gradle

      - name: Fetch top N repos
        id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(lang)}&sort=stars&order=desc&per_page=50"
          res = requests.get(url, headers=headers)
          res.raise_for_status()
          repos = [r["full_name"] for r in res.json()["items"][:top_n]]
          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      ###########################################################################
      # Install tools
      ###########################################################################
      - name: Install security tools
        run: |
          sudo apt-get update
          sudo apt-get install -y npm python3-pip unzip curl git maven gradle
          npm install -g snyk
          pip3 install semgrep cyclonedx-bom
          VERSION="v0.73.2"
          FILE="grype_${VERSION#v}_linux_amd64.tar.gz"
          curl -L "https://github.com/anchore/grype/releases/download/$VERSION/$FILE" -o grype.tgz
          tar -xzf grype.tgz
          chmod +x grype
          sudo mv grype /usr/local/bin/
          
          echo "Tool versions:"
          snyk --version
          grype version
          semgrep --version
          cyclonedx-bom --version

      - name: Make Gradle wrapper executable
        run: |
          if [ -f project/gradlew ]; then
            chmod +x project/gradlew
          fi

      ###########################################################################
      # Install project dependencies
      ###########################################################################
      - name: Install project dependencies
        run: |
          set -e
          # Node.js
          if [ -f project/package-lock.json ]; then
            cd project && npm ci && cd ..
          elif [ -f project/yarn.lock ]; then
            cd project && yarn install --frozen-lockfile && cd ..
          fi

          # Python
          if [ -f project/requirements.txt ]; then
            pip install -r project/requirements.txt
          elif [ -f project/Pipfile ]; then
            pip install pipenv
            pipenv install --deploy --ignore-pipfile
          elif [ -f project/pyproject.toml ]; then
            pip install poetry
            cd project && poetry install --no-interaction --no-ansi && cd ..
          fi

          # Maven
          if [ -f project/pom.xml ]; then
            mvn -f project/pom.xml install -DskipTests
          fi

          # Gradle
          if [ -f project/build.gradle ] || [ -f project/build.gradle.kts ]; then
            cd project && ./gradlew build -x test && cd ..
          fi

      ###########################################################################
      # Generate SBOMs dynamically
      ###########################################################################
      - name: Generate SBOMs
        run: |
          mkdir -p results/sboms
          find project -type f \( -name "pom.xml" -o -name "build.gradle" -o -name "package.json" -o -name "requirements.txt" \) | while read f; do
            DIR=$(dirname "$f")
            FNAME=$(basename "$f" | tr '/' '_')
            cyclonedx-bom -o "results/sboms/${FNAME}.cdx.json" -i "$DIR"
          done

      ###########################################################################
      # SCA - Multi-module scan
      ###########################################################################
      - name: SCA - Multi-module scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results
          FILES=$(find project -type f \( \
            -name "package-lock.json" -o -name "yarn.lock" \
            -o -name "Pipfile.lock" -o -name "poetry.lock" \
            -o -name "pom.xml" -o -name "build.gradle" \
          \))
          > results/sca_raw.json
          for f in $FILES; do
            TMP=$(mktemp)
            snyk test --file="$f" --json > "$TMP" || true
            jq -s add results/sca_raw.json "$TMP" > results/sca_tmp.json
            mv results/sca_tmp.json results/sca_raw.json
            rm -f "$TMP"
          done
          jq 'if type=="array" then map(.vulnerabilities // []) | add else .vulnerabilities // [] end | { vulnerabilities: . }' results/sca_raw.json > results/sca_normalized.json

      ###########################################################################
      # SCA - Cleaned (Option B)
      ###########################################################################
      - name: SCA - Cleaned (Option B)
        run: |
          jq '.vulnerabilities |= map(select((.isIgnored|not) and (.isPatched|not) and (.packageName!=null) and (.version!=null) and (.packageName!="") and ((.severity|ascii_downcase=="low" and (.identifiers.CVE|type=="array"|length>0)) or (.severity|ascii_downcase=="medium") or (.severity|ascii_downcase=="high") or (.severity|ascii_downcase=="critical"))))' results/sca_normalized.json > results/sca_cleaned.json

      ###########################################################################
      # SBOM scan with Grype
      ###########################################################################
      - name: SBOM Scan
        run: |
          SBOM_L=0; SBOM_M=0; SBOM_H=0; SBOM_C=0
          for sb in results/sboms/*.cdx.json; do
            TMP=$(mktemp)
            grype sbom:"$sb" -o json > "$TMP" || continue
            L=$(jq '[.matches[]? | select(.vulnerability.severity|ascii_downcase=="low")] | length' "$TMP")
            M=$(jq '[.matches[]? | select(.vulnerability.severity|ascii_downcase=="medium")] | length' "$TMP")
            H=$(jq '[.matches[]? | select(.vulnerability.severity|ascii_downcase=="high")] | length' "$TMP")
            C=$(jq '[.matches[]? | select(.vulnerability.severity|ascii_downcase=="critical")] | length' "$TMP")
            SBOM_L=$((SBOM_L+L))
            SBOM_M=$((SBOM_M+M))
            SBOM_H=$((SBOM_H+H))
            SBOM_C=$((SBOM_C+C))
            rm -f "$TMP"
          done
          echo "$SBOM_L,$SBOM_M,$SBOM_H,$SBOM_C" > results/sbom_counts.txt

      - name: Package results
        run: |
          SAFE=$(echo '${{ matrix.repo }}' | tr '/' '-')
          echo "SAFE_NAME=$SAFE" >> $GITHUB_ENV
          zip -r "$SAFE.zip" results || true

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: "${{ env.SAFE_NAME }}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv
          shopt -s globstar
          for zipfile in all_results/**/*.zip; do
            SAFE=$(basename "$zipfile" .zip)
            REPO="${SAFE#repo-results-}"
            mkdir temp
            unzip -o "$zipfile" -d temp >/dev/null
            SCA_L=$(jq '[.vulnerabilities[]? | select(.severity|ascii_downcase=="low")] | length' temp/results/sca_cleaned.json)
            SCA_M=$(jq '[.vulnerabilities[]? | select(.severity|ascii_downcase=="medium")] | length' temp/results/sca_cleaned.json)
            SCA_H=$(jq '[.vulnerabilities[]? | select(.severity|ascii_downcase=="high")] | length' temp/results/sca_cleaned.json)
            SCA_C=$(jq '[.vulnerabilities[]? | select(.severity|ascii_downcase=="critical")] | length' temp/results/sca_cleaned.json)
            if [ -f temp/results/sbom_counts.txt ]; then
              IFS=',' read SBOM_L SBOM_M SBOM_H SBOM_C < temp/results/sbom_counts.txt
            else
              SBOM_L=0; SBOM_M=0; SBOM_H=0; SBOM_C=0
            fi
            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C + SBOM_L+SBOM_M+SBOM_H+SBOM_C))
            echo "$REPO,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SBOM_L,$SBOM_M,$SBOM_H,$SBOM_C,$TOTAL" >> summary.csv
            rm -rf temp
          done

      - name: Upload summary.csv
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
