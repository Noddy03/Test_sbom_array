name: Top Repos Security Scan MATRIX (SBOM Filtered)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:

  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}

    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git jq

      - name: Fetch top N repos
        id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}

          url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(lang)}&sort=stars&order=desc&per_page=50"
          res = requests.get(url, headers=headers)
          res.raise_for_status()
          repos = [r["full_name"] for r in res.json()["items"][:top_n]]

          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git npm python3-pip maven gradle unzip
          pip3 install semgrep cyclonedx-bom
          npm install -g snyk
          VERSION="v0.73.2"
          FILE="grype_${VERSION#v}_linux_amd64.tar.gz"
          curl -L "https://github.com/anchore/grype/releases/download/$VERSION/$FILE" -o grype.tgz
          tar -xzf grype.tgz
          sudo mv grype /usr/local/bin/

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: SCA - Multi-manifest Snyk Scan (safe merge)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results

          FILES=$(find project -type f \( \
            -name 'pom.xml' -o -name 'package.json' -o -name 'requirements.txt' -o -name 'Pipfile' \
            -o -name 'poetry.lock' -o -name 'Gemfile' -o -name 'Gemfile.lock' -o -name 'go.mod' \
            -o -name 'composer.json' -o -name '*.csproj' -o -name '*.fsproj' -o -name 'packages.config' \
            -o -name 'Dockerfile' \))

          # Build a valid JSON array of Snyk outputs. snyk exits non-zero when vulns found, so allow that.
          echo "[" > results/sca_raw.json
          first=true
          for f in $FILES; do
            echo "Scanning SCA file: $f"
            # Ensure snyk uses the token from env; do not treat non-zero exit as failure.
            OUT=$(snyk test --file="$f" --json --severity-threshold=low || true)
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> results/sca_raw.json
            fi
            echo "$OUT" >> results/sca_raw.json
          done
          echo "]" >> results/sca_raw.json

          # Merge vulnerabilities arrays into a single sca.json with { "vulnerabilities": [...] }
          jq '[ .[] | .vulnerabilities? // [] ] | add | { vulnerabilities: . }' results/sca_raw.json > results/sca.json || echo '{"vulnerabilities": []}' > results/sca.json

      - name: SAST - Snyk Code
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: snyk code test --sarif --all-projects > results/sast.sarif || echo '{"runs":[]}' > results/sast.sarif

      - name: Semgrep
        run: semgrep --config p/ci --json > results/semgrep.json || echo '{"results":[]}' > results/semgrep.json

      - name: SBOM Scanning (repo SBOMs only with summary)
        run: |
          grype db update

          SBOM_L=0; SBOM_M=0; SBOM_H=0; SBOM_C=0
          SBOM_STATUS="no_sbom"   # default
          FOUND_VALID=false
          FOUND_VULN=false

          # Find SBOM files in the repo (expanded patterns)
          SBOMS=$(find project -type f \( \
            -iname "*bom*.json" -o -iname "*cyclonedx*.json" \
            -o -iname "*.cdx.json" -o -iname "*.spdx.json" \
            -o -iname "*.spdx" -o -iname "*sbom*.json" \
          \))

          if [ -z "$SBOMS" ]; then
            echo "No SBOM files found in repo."
            SBOM_STATUS="no_sbom"
          else
            for sb in $SBOMS; do
              echo "Inspecting SBOM: $sb"

              # Validate SBOM: must contain at least one component with name and version
              VALID=$(jq '[.components[]? | select(.name != null and .version != null)] | length' "$sb" 2>/dev/null || echo 0)
              if [ "$VALID" -eq 0 ]; then
                echo "Skipped $sb: No valid components found."
                # if there are SBOM files but none valid, we mark invalid (unless a later SBOM is valid)
                if [ "$SBOM_STATUS" = "no_sbom" ]; then
                  SBOM_STATUS="invalid_sbom"
                fi
                continue
              fi

              FOUND_VALID=true

              TMP_FILE=$(mktemp)
              grype sbom:"$sb" -o json > "$TMP_FILE" || { echo "Grype failed for $sb"; rm -f "$TMP_FILE"; continue; }

              # Debug preview: show first few matches
              echo "Grype matches preview for $sb:"
              jq '.matches[0:5]' "$TMP_FILE" || true

              # Count vulnerabilities by severity (case-insensitive)
              L=$(jq '[.matches[]? | select(.vulnerability.severity | ascii_downcase=="low")] | length' "$TMP_FILE")
              M=$(jq '[.matches[]? | select(.vulnerability.severity | ascii_downcase=="medium")] | length' "$TMP_FILE")
              H=$(jq '[.matches[]? | select(.vulnerability.severity | ascii_downcase=="high")] | length' "$TMP_FILE")
              C=$(jq '[.matches[]? | select(.vulnerability.severity | ascii_downcase=="critical")] | length' "$TMP_FILE")

              SBOM_L=$((SBOM_L + L))
              SBOM_M=$((SBOM_M + M))
              SBOM_H=$((SBOM_H + H))
              SBOM_C=$((SBOM_C + C))

              if [ $((L+M+H+C)) -gt 0 ]; then
                FOUND_VULN=true
              fi

              rm -f "$TMP_FILE"
            done

            # Decide final sbom status for this repo
            if [ "$FOUND_VALID" = false ]; then
              SBOM_STATUS="invalid_sbom"
            else
              if [ "$FOUND_VULN" = true ]; then
                SBOM_STATUS="valid_with_vuln"
              else
                SBOM_STATUS="valid_no_vuln"
              fi
            fi
          fi

          # Save counts and status to results
          mkdir -p results
          echo "$SBOM_L,$SBOM_M,$SBOM_H,$SBOM_C" > results/sbom_counts.txt
          echo "$SBOM_STATUS" > results/sbom_status.txt
          echo "SBOM vulnerabilities: Low=$SBOM_L Medium=$SBOM_M High=$SBOM_H Critical=$SBOM_C"
          echo "SBOM status: $SBOM_STATUS"

          # Print summary for this repo
          echo "===== SBOM SCAN SUMMARY ====="
          echo "Repo: $(basename "$PWD")"
          echo "SBOM status: $SBOM_STATUS"
          echo "=============================="

      - name: Package results
        run: |
          SAFE=$(echo '${{ matrix.repo }}' | tr '/' '-')
          echo "SAFE_NAME=$SAFE" >> $GITHUB_ENV
          zip -r "$SAFE.zip" results

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: "${{ env.SAFE_NAME }}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results
      - name: Build summary.csv
        run: |
          # Add sbom_status column to CSV
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,sbom_status,total" > summary.csv
          shopt -s globstar
          for zipfile in all_results/**/*.zip; do
              SAFE=$(basename "$zipfile" .zip)
              REPO="${SAFE#repo-results-}"
              mkdir temp
              unzip -o "$zipfile" -d temp >/dev/null

              # SCA counts (case-insensitive)
              SCA_L=$(jq '(.vulnerabilities // []) | map(select(.severity // "" | ascii_downcase=="low")) | length' temp/results/sca.json)
              SCA_M=$(jq '(.vulnerabilities // []) | map(select(.severity // "" | ascii_downcase=="medium")) | length' temp/results/sca.json)
              SCA_H=$(jq '(.vulnerabilities // []) | map(select(.severity // "" | ascii_downcase=="high")) | length' temp/results/sca.json)
              SCA_C=$(jq '(.vulnerabilities // []) | map(select(.severity // "" | ascii_downcase=="critical")) | length' temp/results/sca.json)

              # Semgrep counts (case-insensitive)
              SEM_L=$(jq '[.results[]? | select(.extra.severity // "" | ascii_downcase=="info")] | length' temp/results/semgrep.json)
              SEM_M=$(jq '[.results[]? | select(.extra.severity // "" | ascii_downcase=="warning")] | length' temp/results/semgrep.json)
              SEM_H=$(jq '[.results[]? | select(.extra.severity // "" | ascii_downcase=="error")] | length' temp/results/semgrep.json)
              SEM_C=$(jq '[.results[]? | select(.check_id|test("critical|sql|xss|injection"))] | length' temp/results/semgrep.json)

              # SBOM counts and status
              if [ -f temp/results/sbom_counts.txt ]; then
                IFS=',' read SBOM_L SBOM_M SBOM_H SBOM_C < temp/results/sbom_counts.txt
              else
                SBOM_L=0; SBOM_M=0; SBOM_H=0; SBOM_C=0
              fi
              if [ -f temp/results/sbom_status.txt ]; then
                SBOM_STATUS=$(cat temp/results/sbom_status.txt)
              else
                SBOM_STATUS="no_sbom"
              fi

              TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C + SEM_L+SEM_M+SEM_H+SEM_C + SBOM_L+SBOM_M+SBOM_H+SBOM_C))
              echo "$REPO,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SBOM_L,$SBOM_M,$SBOM_H,$SBOM_C,$SBOM_STATUS,$TOTAL" >> summary.csv
              rm -rf temp
          done
      - uses: actions/upload-artifact@v4
        with:
          name: "security-summary-${{ github.run_id }}"
          path: summary.csv
