name: Security Scan â€“ Snyk + Semgrep + Trivy SBOM + OWASP DepScan + Licenses

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {"Authorization": f"token {os.environ['TOKEN']}", "Accept": "application/vnd.github+json"}
          language = os.environ["LANG"].lower()
          top_n = int(os.environ["TOP_N"])
          if language == "java":
              files_to_check = ["pom.xml", "build.gradle"]
          elif language == "python":
              files_to_check = ["requirements.txt", "pyproject.toml"]
          else:
              files_to_check = []
          repos = []
          page = 1
          while len(repos) < top_n and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(language)}&sort=stars&order=desc&per_page=30&page={page}"
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  for f in files_to_check:
                      check = f"https://api.github.com/repos/{repo['full_name']}/contents/{f}"
                      if requests.get(check, headers=headers).status_code == 200:
                          repos.append(repo["full_name"])
                          break
                  if len(repos) >= top_n:
                      break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    if: ${{ needs.fetch_repos.outputs.repos != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git curl unzip openjdk-17-jdk maven gradle
          pip3 install semgrep
          npm install -g snyk
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          curl -sSL -o dep-scan-cli.jar https://github.com/owasp-dep-scan/dep-scan/releases/latest/download/dep-scan-cli.jar

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Build / Resolve Java dependencies
        if: ${{ inputs.language == 'Java' }}
        run: |
          cd project
          if [ -f mvnw ]; then ./mvnw -q -DskipTests dependency:resolve || true
          elif [ -f pom.xml ]; then mvn -q -DskipTests dependency:resolve || true
          elif [ -f gradlew ]; then ./gradlew dependencies || true
          fi

      - name: Python deps (best effort)
        if: ${{ inputs.language == 'Python' }}
        run: |
          cd project
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if [ -f pyproject.toml ]; then pip install . || true; fi

      - name: Snyk SCA
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results
          cd project
          if [ "${{ inputs.language }}" = "Java" ]; then
            snyk test --maven-aggregate-projects --detection-depth=20 --json > ../results/sca_raw.json || true
          else
            snyk test --all-projects --detection-depth=20 --json > ../results/sca_raw.json || true
          fi
          cd ..

          # Flatten all vulnerabilities into a single array
          jq '
            [
              .vulnerabilities[]?,
              .issues.vulnerabilities[]?,
              .projects[]?.vulnerabilities[]?,
              .projects[]?.issues.vulnerabilities[]?
            ]
            | map(.severity |= ascii_downcase)
          ' results/sca_raw.json > results/sca_cleaned.json

      - name: Semgrep
        run: |
          mkdir -p results
          LANG_LOWER=$(echo "${{ inputs.language }}" | tr '[:upper:]' '[:lower:]')
          semgrep --config p/security-audit --config p/owasp-top-ten --config p/$LANG_LOWER --json > results/semgrep.json || echo '{"results":[]}' > results/semgrep.json

      - name: Trivy SBOM + vulnerabilities + licenses
        run: |
          mkdir -p results
          trivy fs project --format cyclonedx --output results/sbom.cdx.json || true
          trivy fs project --scanners vuln,license --format json --output results/sbom_vuln.json || true
          # Aggregate licenses
          jq '[.Results[].Licenses[]?] | group_by(.LicenseName) | map({(.[0].LicenseName): length}) | add' results/sbom_vuln.json > results/licenses_tmp.json || echo '{}' > results/licenses_tmp.json

      - name: OWASP DepScan
        run: java -jar dep-scan-cli.jar --scan project --format json --output results/dep-scan.json || true

      - name: Merge SBOM counts (deduplicated)
        run: |
          # Deduplicate CVEs by VulnerabilityID
          jq '[.Results[].Vulnerabilities[]? | {cve: .VulnerabilityID, severity: .Severity}] 
              | unique_by(.cve) 
              | map(.severity |= ascii_upcase) 
              | group_by(.severity) 
              | map({(.[0].severity): length}) 
              | add' results/sbom_vuln.json > results/trivy_tmp.json || echo '{}' > results/trivy_tmp.json

          # Merge with OWASP DepScan counts
          TL=$(jq '.LOW // 0' results/trivy_tmp.json)
          TM=$(jq '.MEDIUM // 0' results/trivy_tmp.json)
          TH=$(jq '.HIGH // 0' results/trivy_tmp.json)
          TC=$(jq '.CRITICAL // 0' results/trivy_tmp.json)
          DL=$(jq '[.vulnerabilities[]? | select(.severity=="LOW")] | length' results/dep-scan.json 2>/dev/null || echo 0)
          DM=$(jq '[.vulnerabilities[]? | select(.severity=="MEDIUM")] | length' results/dep-scan.json 2>/dev/null || echo 0)
          DH=$(jq '[.vulnerabilities[]? | select(.severity=="HIGH")] | length' results/dep-scan.json 2>/dev/null || echo 0)
          DC=$(jq '[.vulnerabilities[]? | select(.severity=="CRITICAL")] | length' results/dep-scan.json 2>/dev/null || echo 0)
          echo "$((TL+DL)),$((TM+DM)),$((TH+DH)),$((TC+DC))" > results/sbom_counts.txt
          echo "generated" > results/sbom_status.txt

      - name: Set artifact name
        id: set_artifact
        run: |
          ARTIFACT_NAME=$(echo "${{ matrix.repo }}" | sed 's#[/:]#_#g')_$(date +%s)
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set_artifact.outputs.artifact_name }}
          path: results

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,sbom_status,total" > summary.csv
          for d in all_results/*; do
            R=$(basename "$d")
            R=${R//_//}
            SCAL=$(jq '[.[] | select(.severity=="low")] | length' "$d/sca_cleaned.json" 2>/dev/null || echo 0)
            SCAM=$(jq '[.[] | select(.severity=="medium")] | length' "$d/sca_cleaned.json" 2>/dev/null || echo 0)
            SCAH=$(jq '[.[] | select(.severity=="high")] | length' "$d/sca_cleaned.json" 2>/dev/null || echo 0)
            SCAC=$(jq '[.[] | select(.severity=="critical")] | length' "$d/sca_cleaned.json" 2>/dev/null || echo 0)
            SEM_L=$(jq '[.results[]? | select(.extra.severity=="INFO")] | length' "$d/semgrep.json" 2>/dev/null || echo 0)
            SEM_M=$(jq '[.results[]? | select(.extra.severity=="WARNING")] | length' "$d/semgrep.json" 2>/dev/null || echo 0)
            SEM_H=$(jq '[.results[]? | select(.extra.severity=="ERROR")] | length' "$d/semgrep.json" 2>/dev/null || echo 0)
            SEM_C=$(jq '[.results[]? | select(.extra.severity=="ERROR" and (.extra.metadata.confidence // "")=="HIGH")] | length' "$d/semgrep.json" 2>/dev/null || echo 0)
            if [ -f "$d/sbom_counts.txt" ]; then
              IFS=',' read SB_L SB_M SB_H SB_C < "$d/sbom_counts.txt"
            else
              SB_L=0; SB_M=0; SB_H=0; SB_C=0
            fi
            STATUS=$(cat "$d/sbom_status.txt" 2>/dev/null || echo "generated")
            TOTAL=$((SCAL+SCAM+SCAH+SCAC+SEM_L+SEM_M+SEM_H+SEM_C+SB_L+SB_M+SB_H+SB_C))
            echo "$R,$SCAL,$SCAM,$SCAH,$SCAC,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SB_L,$SB_M,$SB_H,$SB_C,$STATUS,$TOTAL" >> summary.csv
          done

      - name: Build summary_licenses.csv
        run: |
          echo "repo,license_name,count" > summary_licenses.csv
          for d in all_results/*; do
            R=$(basename "$d")
            R=${R//_//}
            if [ -f "$d/licenses_tmp.json" ]; then
              jq -r 'to_entries[] | [.key, .value] | @csv' "$d/licenses_tmp.json" 2>/dev/null | \
              while IFS=',' read -r license count; do
                license=$(echo $license | tr -d '"')
                echo "$R,$license,$count" >> summary_licenses.csv
              done
            fi
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv

      - uses: actions/upload-artifact@v4
        with:
          name: licenses-summary
          path: summary_licenses.csv
