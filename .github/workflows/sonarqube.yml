name: Multi-Repo SonarQube

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language filter (e.g., C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  pull-requests: read
  contents: read

jobs:

  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh

      - name: Fetch top repositories by language
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          echo "Searching GitHub for top IoT repos in language: $LANG"

          RAW_Q="topic:iot language:$LANG fork:false archived:false"

          REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=50 \
              --jq '.items[].full_name' || true)

          # Fallback: if no IoT repos found, search by language only
          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"

            REPOS=$(gh api -X GET /search/repositories \
                --raw-field q="$RAW_Q" \
                --raw-field sort=stars \
                --raw-field order=desc \
                --raw-field per_page=50 \
                --jq '.items[].full_name' || true)
          fi

          # Convert to JSON array
          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n")[:-1]')

          echo "Repo list: $JSON_ARRAY"
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT


  sonar_scan:
    needs: fetch_repos
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}

    steps:

      - name: Clone the repository
        run: |
          echo "Cloning: ${{ matrix.repo }}"
          git clone https://github.com/${{ matrix.repo }} project
          ls -la project

      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ matrix.repo }}
            -Dsonar.sources=project
            -Dsonar.projectBaseDir=project
