name: Security Scan – SCA + Semgrep + SBOM

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {"Authorization": f"token {os.environ['TOKEN']}"}
          lang = os.environ["LANG"].lower()
          files = ["pom.xml"] if lang=="java" else ["requirements.txt","pyproject.toml","setup.py"]
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(lang)}&sort=stars&per_page=30&page={page}"
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              data = r.json()
              for repo in data.get("items", []):
                  for f in files:
                      chk = f"https://api.github.com/repos/{repo['full_name']}/contents/{f}"
                      if requests.get(chk, headers=headers).status_code == 200:
                          repos.append(repo["full_name"])
                          break
                  if len(repos) >= int(os.environ["TOP_N"]):
                      break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git maven gradle openjdk-17-jdk python3-pip python3-venv curl unzip
          pip3 install semgrep safety pip-audit
          npm install -g snyk
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          curl -sSL -o dep-scan-cli.jar https://github.com/owasp-dep-scan/dep-scan/releases/latest/download/dep-scan-cli.jar

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Create results directory
        run: mkdir -p results

################################################################################
# Java – recursive SCA
################################################################################
      - name: SCA – Java (Snyk)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          cd project
          mkdir -p ../../results
          JAVA_FILES=$(find . -name "pom.xml" -o -name "build.gradle" -o -name "build.gradle.kts")
          if [ -n "$JAVA_FILES" ]; then
            for f in $JAVA_FILES; do
              snyk test --file="$f" --json --all-projects --detection-depth=20 --scan-unmanaged --severity-threshold=low >> ../../results/sca_snyk.json || echo '{}' >> ../../results/sca_snyk.json
            done
          else
            echo '{"vulnerabilities":[]}' > ../../results/sca_snyk.json
          fi
          cd ..

################################################################################
# Python – recursive SCA
################################################################################
      - name: SCA – Python (Snyk + pip-audit + Safety)
        run: |
          cd project
          mkdir -p ../../results
          PY_FILES=$(find . -name "requirements.txt" -o -name "pyproject.toml" -o -name "setup.py")
          if [ -n "$PY_FILES" ]; then
            python3 -m venv venv
            source venv/bin/activate
            for f in $PY_FILES; do
              if [[ $f == *"requirements.txt"* ]]; then pip install -r "$f" || true; fi
              snyk test --file="$f" --json --all-projects --scan-unmanaged --severity-threshold=low >> ../../results/sca_snyk.json || true
              pip-audit -f json > ../../results/pip_audit.json || echo '{"vulnerabilities":[]}' > ../../results/pip_audit.json
              safety check --file="$f" --json > ../../results/safety.json || echo '{"vulnerabilities":[]}' > ../../results/safety.json
            done
            deactivate
          else
            echo '{"vulnerabilities":[]}' > ../../results/sca_snyk.json
            echo '{"vulnerabilities":[]}' > ../../results/pip_audit.json
            echo '{"vulnerabilities":[]}' > ../../results/safety.json
          fi
          cd ..

################################################################################
# Merge all SCA
################################################################################
      - name: Merge all SCA
        run: |
          jq -s '{vulnerabilities: map(.vulnerabilities // []) | add}' results/sca_snyk.json results/pip_audit.json results/safety.json > results/sca_cleaned.json

################################################################################
# Semgrep
################################################################################
      - name: Semgrep
        run: semgrep --config p/security-audit --config p/owasp-top-ten --json project > results/semgrep.json || echo '{"results":[]}' > results/semgrep.json

################################################################################
# SBOM – Trivy + DepScan
################################################################################
      - name: Trivy SBOM
        run: |
          trivy fs project --scanners vuln --format json --output results/trivy.json || echo '{}' > results/trivy.json
          jq -r '[.Results[].Vulnerabilities[]?] | group_by(.Severity) | map({(.[0].Severity): length}) | add' results/trivy.json > results/trivy_counts.json || echo '{}' > results/trivy_counts.json

      - name: OWASP DepScan
        run: |
          java -jar dep-scan-cli.jar --scan project --format json --output results/dep-scan.json || echo '{"vulnerabilities":[]}' > results/dep-scan.json
          jq '[.vulnerabilities[]? | group_by(.severity) | map({(.[0].severity): length}) | add] | add' results/dep-scan.json > results/dep_counts.json || echo '{}' > results/dep_counts.json

################################################################################
# Merge SBOM counts
################################################################################
      - name: Merge SBOM counts
        run: |
          TL=$(jq '.LOW // 0' results/trivy_counts.json)
          TM=$(jq '.MEDIUM // 0' results/trivy_counts.json)
          TH=$(jq '.HIGH // 0' results/trivy_counts.json)
          TC=$(jq '.CRITICAL // 0' results/trivy_counts.json)
          DL=$(jq '.LOW // 0' results/dep_counts.json)
          DM=$(jq '.MEDIUM // 0' results/dep_counts.json)
          DH=$(jq '.HIGH // 0' results/dep_counts.json)
          DC=$(jq '.CRITICAL // 0' results/dep_counts.json)
          echo "$((TL+DL)),$((TM+DM)),$((TH+DH)),$((TC+DC))" > results/sbom_counts.txt
          echo "generated" > results/sbom_status.txt

################################################################################
# Upload results
################################################################################
      - name: Upload results
        run: |
          SAFE_NAME=$(echo "${{ matrix.repo }}" | tr '/' '-')
          echo "SAFE_NAME=$SAFE_NAME" >> $GITHUB_ENV
      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: results

################################################################################
# Summary
################################################################################
  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv
          for d in all_results/*; do
            R=$(basename "$d")
            SL=$(jq '[.vulnerabilities[]?|select((.severity|ascii_downcase)=="low")] | length' $d/sca_cleaned.json 2>/dev/null || echo 0)
            SM=$(jq '[.vulnerabilities[]?|select((.severity|ascii_downcase)=="medium")] | length' $d/sca_cleaned.json 2>/dev/null || echo 0)
            SH=$(jq '[.vulnerabilities[]?|select((.severity|ascii_downcase)=="high")] | length' $d/sca_cleaned.json 2>/dev/null || echo 0)
            SC=$(jq '[.vulnerabilities[]?|select((.severity|ascii_downcase)=="critical")] | length' $d/sca_cleaned.json 2>/dev/null || echo 0)
            SEM_L=$(jq '[.results[]?|select(.extra.severity=="INFO")] | length' $d/semgrep.json 2>/dev/null || echo 0)
            SEM_M=$(jq '[.results[]?|select(.extra.severity=="WARNING")] | length' $d/semgrep.json 2>/dev/null || echo 0)
            SEM_H=$(jq '[.results[]?|select(.extra.severity=="ERROR")] | length' $d/semgrep.json 2>/dev/null || echo 0)
            SEM_C=$(jq '[.results[]?|select(.extra.severity=="ERROR" and (.extra.metadata.confidence // "")=="HIGH")] | length' $d/semgrep.json 2>/dev/null || echo 0)
            IFS=',' read SB_L SB_M SB_H SB_C < $d/sbom_counts.txt
            TOTAL=$((SL+SM+SH+SC+SEM_L+SEM_M+SEM_H+SEM_C+SB_L+SB_M+SB_H+SB_C))
            echo "$R,$SL,$SM,$SH,$SC,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SB_L,$SB_M,$SB_H,$SB_C,$TOTAL" >> summary.csv
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
