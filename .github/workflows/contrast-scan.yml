name: IoT Contrast Multi-Repo Scan

on:
  workflow_dispatch:
    inputs:
      artifact_path:
        description: "Path to artifact inside the repo to scan (e.g., target/myapp.jar)"
        required: true
        default: "target/myartifact.jar"
      language:
        description: "Language of the project (java, javascript, dotnet)"
        required: true
        default: "java"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh
      - name: Fetch top IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:iot language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=100 \
              --jq '.items[].full_name' || true)
          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"
            REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=100 \
              --jq '.items[].full_name' || true)
          fi
          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'map(select(length > 0))')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  contrast_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Checkout repository
        run: git clone --depth 1 https://github.com/${{ matrix.repo }} project-src

      - name: Build Artifact
        run: |
          cd project-src
          if [ "${{ github.event.inputs.language }}" == "java" ]; then
            ./mvnw package -DskipTests || true
          elif [ "${{ github.event.inputs.language }}" == "javascript" ]; then
            npm install && npm run build || true
          elif [ "${{ github.event.inputs.language }}" == "dotnet" ]; then
            dotnet build -c Release || true
          fi

      - name: Validate Contrast secrets
        id: validate_secrets
        run: |
          # Fallback to dummy values to avoid failing workflow
          API_KEY="${{ secrets.CONTRAST_API_KEY || 'dummy_key' }}"
          ORG_ID="${{ secrets.CONTRAST_ORGANIZATION_ID || 'dummy_org' }}"
          AUTH_HEADER="${{ secrets.CONTRAST_AUTH_HEADER || 'dummy_auth' }}"
          echo "api_key=$API_KEY" >> $GITHUB_OUTPUT
          echo "org_id=$ORG_ID" >> $GITHUB_OUTPUT
          echo "auth_header=$AUTH_HEADER" >> $GITHUB_OUTPUT

      - name: Run Contrast Scan
        if: ${{ steps.validate_secrets.outputs.api_key != 'dummy_key' && steps.validate_secrets.outputs.org_id != 'dummy_org' }}
        uses: Contrast-Security-OSS/contrastscan-action@7352a45d9678ec8a434cf061b07ffb51c1e351a1
        with:
          artifact: project-src/${{ github.event.inputs.artifact_path }}
          apiKey: ${{ steps.validate_secrets.outputs.api_key }}
          orgId: ${{ steps.validate_secrets.outputs.org_id }}
          authHeader: ${{ steps.validate_secrets.outputs.auth_header }}

      - name: Upload SARIF results
        if: ${{ steps.validate_secrets.outputs.api_key != 'dummy_key' && steps.validate_secrets.outputs.org_id != 'dummy_org' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif

      - name: Upload scanned repo as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.repo }}-scan
          path: project-src/**
