name: Security Scan â€“ Trivy SCA + SBOM  + Licenses No OSV-Scanner

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Choose language to scan'
        required: true
        default: 'Java'
      top_n:
        description: 'Number of repositories to scan'
        required: false
        default: '5'

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {"Authorization": f"token {os.environ['TOKEN']}", "Accept": "application/vnd.github+json"}
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(os.environ['LANG'])}&sort=stars&order=desc&per_page=30&page={page}"
              r = requests.get(url, headers=headers)
              for repo in r.json().get("items", []):
                  files = ["pom.xml"] if os.environ["LANG"].lower()=="java" else ["requirements.txt","pyproject.toml","setup.py"]
                  for f in files:
                      if requests.get(f"https://api.github.com/repos/{repo['full_name']}/contents/{f}", headers=headers).status_code==200:
                          repos.append(repo["full_name"])
                          break
                  if len(repos) >= int(os.environ["TOP_N"]):
                      break
              page += 1
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF
  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}


    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git curl unzip openjdk-17-jdk maven python3-pip golang
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          go install github.com/google/osv-scanner/cmd/osv-scanner@v1.9.0
          sudo mv ~/go/bin/osv-scanner /usr/local/bin/osv-scanner
          
      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Install Java dependencies
        if: ${{ inputs.language == 'Java' }}
        run: |
          cd project
          if [ -f pom.xml ]; then mvn -B dependency:resolve || true; fi
          if [ -f build.gradle ]; then ./gradlew build || true; fi
      - name: Python deps (best effort)
        if: ${{ inputs.language == 'Python' }}
        run: |
          cd project
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install --no-deps -r requirements.txt || true; fi
          if [ -f pyproject.toml ]; then pip install --no-deps . || true; fi
      # -------- Trivy SCA ----------
      - name: Trivy SCA
        run: |
          mkdir -p results
          trivy fs project \
            --scanners vuln \
            --format json \
            --output results/trivy_sca.json || true


      - name: Deduplicate SCA
        run: |
          for sev in LOW MEDIUM HIGH CRITICAL; do
            case $sev in "MEDIUM") s="med";; "CRITICAL") s="crit";; *) s=$(echo $sev | tr '[:upper:]' '[:lower:]');; esac
            jq -r --arg sev "$sev" '.Results[]?.Vulnerabilities[]? | select(.Severity==$sev) | .VulnerabilityID' \
              results/trivy_sca.json | sort -u > results/deduped_sca_$s.txt || touch results/deduped_sca_$s.txt
          done
      
      - name: Build artifact (best effort, safe)
        run: |
          cd project
          if [ -f pom.xml ]; then
            mvn -B -DskipTests \
                -Ddocker.skip=true \
                -DskipDocker=true \
                -Djib.skip=true \
                -Dfabric8.skip=true \
                package || true
          fi
      
      # ---------------- REAL SBOM + VULNS + LICENSES ----------------
      - name: Trivy SBOM + vulnerabilities + licenses (correct)
        run: |
          mkdir -p results
          echo "ok" > results/trivy_status.txt     
          # 1. Generate SBOM (safe)
          set +e
          trivy fs project \
            --timeout 20m \
            --format cyclonedx \
            --output results/sbom.cdx.json
          EXIT=$?
          set -e      
          # Se SBOM fallisce, metti placeholder per non rompere il passo 2
          if [ $EXIT -ne 0 ]; then
            echo '{}' > results/sbom.cdx.json
            echo "failed" > results/trivy_status.txt
          fi     
          # 2. Scan the SBOM itself 
          trivy sbom results/sbom.cdx.json \
            --scanners vuln \
            --format json \
            --output results/sbom_vuln.json || true



      - name: Extract license counts
        run: |
          jq -r '.Results[].Licenses[]?.Name' results/sbom_vuln.json |
          sort | uniq -c |
          awk '{count=$1; $1=""; sub(/^ /,""); print "\"" $0 "\":" count}' |
          sed '1s/^/{/;$s/$/}/' > results/licenses_tmp.json || touch results/licenses_tmp.json
            
     # ---------------- Merge SBOM counts (FIXED, REAL SEVERITY) ----------------
      - name: Merge SBOM counts
        run: |
          mkdir -p results    
          # -------- Trivy IDs by severity --------
          jq -r '.Results[].Vulnerabilities[]? | select(.Severity=="LOW") |  .VulnerabilityID' results/sbom_vuln.json > trivy_low.txt || touch trivy_low.txt
          jq -r '.Results[].Vulnerabilities[]? | select(.Severity=="MEDIUM") |  .VulnerabilityID' results/sbom_vuln.json > trivy_med.txt || touch trivy_med.txt
          jq -r '.Results[].Vulnerabilities[]? | select(.Severity=="HIGH") |  .VulnerabilityID' results/sbom_vuln.json > trivy_high.txt || touch trivy_high.txt
          jq -r '.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL") |  .VulnerabilityID' results/sbom_vuln.json > trivy_crit.txt || touch trivy_crit.txt  
          
          # -------- Merge correctly and SAVE to files in results folder --------
          cat trivy_low.txt  | sort -u > results/vulnerability_sbom_low.txt
          cat trivy_med.txt  | sort -u > results/vulnerability_sbom_med.txt
          cat trivy_high.txt  | sort -u > results/vulnerability_sbom_high.txt
          cat trivy_crit.txt  | sort -u > results/vulnerability_sbom_crit.txt
          # -------- Count the lines from the saved files --------
          SB_L=$(wc -l < results/vulnerability_sbom_low.txt)
          SB_M=$(wc -l < results/vulnerability_sbom_med.txt)
          SB_H=$(wc -l < results/vulnerability_sbom_high.txt)
          SB_C=$(wc -l < results/vulnerability_sbom_crit.txt)
          echo "$SB_L,$SB_M,$SB_H,$SB_C" > results/sbom_counts.txt
          echo "generated" > results/sbom_status.txt
            
            
      - name: Set artifact name
        id: set_artifact
        run: |
          ARTIFACT_NAME=$(echo "${{ matrix.repo }}" | sed 's#[/:]#_#g')_$(date +%s)
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set_artifact.outputs.artifact_name }}
          path: results

  # =========================================================
  # GLOBAL SUMMARY
  # =========================================================
  build_summary:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results
      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,sbom_status,total" > summary.csv       
          for d in all_results/*; do
            R=$(basename "$d")
            R=${R//_//}
            # -------- 1. DEDUPLICATED SCA COUNTS --------
            # Assuming you created these in the previous job inside the results folder
            SCAL=$(wc -l < "$d/deduped_sca_low.txt" 2>/dev/null || echo 0)
            SCAM=$(wc -l < "$d/deduped_sca_med.txt" 2>/dev/null || echo 0)
            SCAH=$(wc -l < "$d/deduped_sca_high.txt" 2>/dev/null || echo 0)
            SCAC=$(wc -l < "$d/deduped_sca_crit.txt" 2>/dev/null || echo 0)
            # -------- 2. DEDUPLICATED SBOM COUNTS --------
            # These files contain (Trivy SBOM + OSV) sorted and unique
            SB_L=$(wc -l < "$d/vulnerability_sbom_low.txt" 2>/dev/null || echo 0)
            SB_M=$(wc -l < "$d/vulnerability_sbom_med.txt" 2>/dev/null || echo 0)
            SB_H=$(wc -l < "$d/vulnerability_sbom_high.txt" 2>/dev/null || echo 0)
            SB_C=$(wc -l < "$d/vulnerability_sbom_crit.txt" 2>/dev/null || echo 0)
            # -------- 3. STATUS & TOTAL --------
            STATUS=$(cat "$d/sbom_status.txt" 2>/dev/null || echo "generated")
            TOTAL=$((SCAL+SCAM+SCAH+SCAC+SB_L+SB_M+SB_H+SB_C))
            echo "$R,$SCAL,$SCAM,$SCAH,$SCAC,$SB_L,$SB_M,$SB_H,$SB_C,$STATUS,$TOTAL" >> summary.csv
          done
      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
      - name: Build summary_licenses.csv
        run: |
          echo "repo,license_name,count" > summary_licenses.csv
          for d in all_results/*; do
            R=$(basename "$d")
            R=${R//_//}
            if [ -f "$d/licenses_tmp.json" ]; then
              jq -r 'to_entries[] | [.key, .value] | @csv' "$d/licenses_tmp.json" 2>/dev/null | \
              while IFS=',' read -r license count; do
                license=$(echo $license | tr -d '"')
                echo "$R,$license,$count" >> summary_licenses.csv
              done
            fi
          done
      - uses: actions/upload-artifact@v4
        with:
          name: licenses-summary
          path: summary_licenses.csv
